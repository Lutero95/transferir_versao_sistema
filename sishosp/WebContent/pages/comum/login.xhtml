<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	
	>


<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />


</h:head>

<h:body>
	<img class="img-circle"
		style="position:absolute; top: 1%; right: 44%;"
		src="../../imgs/EHOSP2.PNG" alt="Ehosp" />
	<div class="row" style="padding-top: 130px;">
		<div class="form-signin">
			<h:form id="fmrLogin">
			<p:autoComplete style="padding:10px; margin-bottom:20px;height:100px"></p:autoComplete>
				<p:growl id="msg" />
				<h2 class="form-signin-heading">Acesse sua conta</h2>
				<!-- <p:inputMask style="padding:10px;" placeholder="CPF" mask="999-999-999-99" value="#{usuarioController.usuario.cpf}"></p:inputMask> -->
				<p:inputText id="usuario" size="20"
					style="padding:10px; margin-bottom:20px;" placeholder="Usuario"
					required="true" requiredMessage="Informe o usuário."
					value="#{MBUsuarios.funcionario.login}" />
				<p:inputText style="padding:10px;" required="true"
					requiredMessage="Informe a Senha." placeholder="Senha"
					type="password" value="#{MBUsuarios.funcionario.senha}"></p:inputText>
				<div class="checkbox">
					<label class="checkbox"> <input type="checkbox"
						id="remember-me" name="remember-me" checked="checked" />
						Mantenha-me conectado.
					</label>

				</div>
				<p class="pull-right">
					<a href="#">Esqueceu sua senha?</a>
				</p>
				<h:commandButton value="Entrar" style="width: 100px; height: 40px;"
					styleClass="btn btn-sm btn-success" action="#{MBUsuarios.login}"
					update=":fmrLogin:msg, :frmLogin"></h:commandButton>
				<br />
			</h:form>
		</div>
		<div class="container">
			<p:outputPanel id="outExpired" autoUpdate="false">
				<p:dialog widgetVar="expiredSession" modal="true" header="Atenção"
					showEffect="bounce" resizable="false" visible="false">
					<h:form id="formEXP">
						<h:panelGrid columns="1">
							<div class="alert alert-info" role="alert">A sessão
								expirou! Faça login novamente.</div>
							<p:commandButton value="OK" style="font-size:14px;"
								action="#{MBUsuarios.fecharDlgExpired()}" process="@this" />
						</h:panelGrid>
					</h:form>
				</p:dialog>
			</p:outputPanel>

			<footer class="footer" style="bottom:-180px;">
			<div class="connect">

				<a href="#" target="_blank"> <img src="../../imgs/facebook.png" /></a>
				<a href="#" target="_blank"> <img src="../../imgs/twitter.png" /></a>
			</div>

			<div class="direito">© EHOSP - 2016. Todos os direitos
				reservados.</div>
			</footer>
		</div>
	</div>
</h:body>
</html>
