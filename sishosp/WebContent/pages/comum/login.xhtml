<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Login - EHosp</title>

</h:head>

<h:body>

	<b:navBar brand="EHosp" style="font-size:50px;font-weight: bold;"
		brandHref="#" fixed="top">
		<b:navbarLinks>
		</b:navbarLinks>
	</b:navBar>

	<center>
		<img class="img-circle" style="position: center; margin-top: 30px"
			src="../../imgs/EHOSP2.PNG" alt="Ehosp" />
	</center>
	<div class="row">
		<div class="form-signin">
			<b:form id="fmrLogin">
				<p:growl id="msg" />

				<center>
					<h2 style="color: black;">Acesse sua conta</h2>

					<h:panelGrid columns="1" cellpadding="5">

						<b:inputText mask="999-999-999-99" style="padding:10px;"
							required="true" value="#{MBUsuarios.usuario.cpf}"
							placeholder="Digite o CPF" render-label="true" />
						<b:message for="@previous" />

						<b:inputSecret style="padding:10px;margin-top:10px"
							required="true" placeholder="Digite a Senha"
							value="#{MBUsuarios.usuario.senha}"></b:inputSecret>
						<b:message for="@previous" />

					</h:panelGrid>
				</center>

				<center>
					<b:commandButton value="Entrar"
						style="width: 100px;margin-top:10px"
						styleClass="btn btn-sm btn-success" action="#{MBUsuarios.login}"
						update="@form"></b:commandButton>
				</center>

			</b:form>
		</div>
		<div class="container">
			<p:outputPanel id="outExpired" autoUpdate="false">
				<p:dialog widgetVar="expiredSession" modal="true" header="Atenção"
					showEffect="bounce" resizable="false" visible="false">
					<h:form id="formEXP">
						<h:panelGrid columns="1">
							<div class="alert alert-info" role="alert">A sessão
								expirou! Faça login novamente.</div>
							<p:commandButton value="OK" style="font-size:14px;"
								action="#{MBUsuarios.fecharDlgExpired()}" process="@this" />
						</h:panelGrid>
					</h:form>
				</p:dialog>
			</p:outputPanel>

			<footer>
			<hr />
			<p>&copy; EHosp</p>
			<p class="small">Versão: 1.1.1</p>
			</footer>
		</div>
	</div>
</h:body>
</html>
