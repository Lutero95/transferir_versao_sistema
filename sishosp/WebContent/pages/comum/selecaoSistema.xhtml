<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/newTemplate.xhtml">

	<ui:define name="content">

		<h:form id="formSIS">
			<div class="row row-sistema">
				<p:outputPanel autoUpdate="true">
					<ui:repeat var="sis"
						value="#{MBFuncionarios.sistemasUsuarioLogado}" varStatus="status">

							<b:column colSm="3" colMd="3" colLg="3"
								class="col img-sistemas ui-grid-col-4 no-float">

								<div class="thumbnail sistemas-opc fade">
									<h:commandLink
										actionListener="#{MBFuncionarios.recSistemaLogado(sis)}"
										action="#{MBFuncionarios.redirecionar(sis.url)}">
										<p:graphicImage value="#{sis.imagem}" class="img-selsist"/>
									</h:commandLink>
									<div class="panel-body">
										<center>
											<h:commandLink
												actionListener="#{MBFuncionarios.recSistemaLogado(sis)}"
												action="#{MBFuncionarios.redirecionar(sis.url)}">
												<p:outputLabel class="texto-descr" value="#{sis.descricao}"
													escape="true" />
											</h:commandLink>
										</center>
									</div>
								</div>

							</b:column>
					</ui:repeat>
				</p:outputPanel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
