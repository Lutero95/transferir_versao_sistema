<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/newTemplate.xhtml">

	<ui:define name="content">

		<h:form>
			<p:panelGrid columns="2" styleClass="semBorda"
				style="margin-top: 60px">
				<h:outputText value="UsuÃ¡rio Online: " />
				<h:outputText value="#{MBFuncionarios.usuarioLogado.nome}"
					style="font-weight: bold;" />

				<h:outputText value="Perfil: " />
				<h:outputText value="#{MBFuncionarios.usuarioLogado.perfil.descricao}"
					style="font-weight: bold;" />


				<p:commandButton value="SAIR" icon="ui-icon-power"
					style="width:100px !important" action="#{MBFuncionarios.logout()}" />

				<h:inputHidden />
			</p:panelGrid>
		</h:form>

		<div class="sistemas">
			<h:form id="formSIS">
				<p:outputPanel autoUpdate="true">
					<ui:repeat var="sis" value="#{MBFuncionarios.sistemasUsuarioLogado}"
						varStatus="status">

						<div class="col-md-3" style="margin-top: 20px">
							<div class="thumbnail sistemas-opc">
								<h:commandLink
									actionListener="#{MBFuncionarios.recSistemaLogado(sis)}"
									action="#{MBFuncionarios.redirecionar(sis.url)}">
									<p:graphicImage value="#{sis.imagem}" />
								</h:commandLink>
								<div class="panel-body">
									<center>
										<h:commandLink
											actionListener="#{MBFuncionarios.recSistemaLogado(sis)}"
											action="#{MBFuncionarios.redirecionar(sis.url)}">
											<p:outputLabel value="#{sis.descricao}" escape="true" />
										</h:commandLink>
									</center>
								</div>
							</div>

							<div class="thumbnail sistemas-opc-bt">

								<center>
									<p:commandButton value="Acesse"
										style="font-size: 20px !important;" styleClass="acesse"
										actionListener="#{MBFuncionarios.recSistemaLogado(sis)}"
										action="#{MBFuncionarios.redirecionar(sis.url)}" />
								</center>
							</div>
						</div>

					</ui:repeat>
				</p:outputPanel>
			</h:form>

		</div>

	</ui:define>
</ui:composition>
