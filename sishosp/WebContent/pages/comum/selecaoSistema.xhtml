<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/newTemplate.xhtml">

	<ui:define name="content">

		<div class="sistemas">

			<div class="row row-sistema">

				<h:form id="formSIS">
					<p:outputPanel autoUpdate="true">
						<ui:repeat var="sis"
							value="#{MBFuncionarios.sistemasUsuarioLogado}"
							varStatus="status">

						<div class="especial">
							<b:column colXs="4" colSm="4" colMd="4" colLg="3"
								class="col img-sistemas">

								<div class="thumbnail sistemas-opc fade">
									<h:commandLink
										actionListener="#{MBFuncionarios.recSistemaLogado(sis)}"
										action="#{MBFuncionarios.redirecionar(sis.url)}">
										<p:graphicImage value="#{sis.imagem}" />
									</h:commandLink>
									<div class="panel-body">
										<center>
											<h:commandLink
												actionListener="#{MBFuncionarios.recSistemaLogado(sis)}"
												action="#{MBFuncionarios.redirecionar(sis.url)}">
												<p:outputLabel class="texto-descr" value="#{sis.descricao}"
													escape="true" />
											</h:commandLink>
										</center>
									</div>
								</div>

							</b:column>
						</div>
						
						</ui:repeat>
					</p:outputPanel>
				</h:form>

			</div>
		</div>
	</ui:define>
</ui:composition>
