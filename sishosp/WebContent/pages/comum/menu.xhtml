<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
<ui:composition>
    <p:sidebar widgetVar="dlguser" style="z-index:1000000 !important; display: block !important;border:none !important ">
        
        <h2 style="font-weight:normal; font-size:14px">Opções para o usuário</h2>
        <p:panelGrid columns="1" style="border:none !important;">
            <p:outputLabel class="user-index"
                           value="Perfil: #{MBFuncionarios.usuarioLogado.perfil.descricao}"
                           rendered="#{MBFuncionarios.usuarioLogado.codigo != null}"
                           style="cursor: default !important;margin-top: 10px"/>
            <p:commandButton value="Alterar Senha" icon="ui-icon-key" action="#{MBFuncionarios.abrirDialogAlterarSenha()}"
                             style="margin-top: 10px"/>
					
					
			<hr/>			
           <b:commandButton value="Fechar" class="btn-nao"
						oncomplete="PF('dlguser').hide();"  ajax="true"
						 />
        </p:panelGrid>
    </p:sidebar>

 
            <p:menubar styleClass="menu-sistema" model="#{MBFuncionarios.menuModel}"/>



</ui:composition>
</body>


</html>
