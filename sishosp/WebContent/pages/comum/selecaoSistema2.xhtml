<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<div class="sistemas-sel2">
				<p:outputPanel autoUpdate="true">

					<div class="ui-grid ui-grid-responsive sis-sel1">

						<div class="ui-grid-row" style="display: inline-block;">

							<div class="ui-grid-col-4">
								<h:link
									outcome="/pages/sishosp/cadastroPaciente.xhtml?tipo=1faces-redirect=true">
									<p:graphicImage class="img-sistema1 fade"
										value="../../imgs/cadastro_paciente.png"
										alt="Dados Cadastrais" />
								</h:link>
								<h3 class="texto-h3">CADASTRO PACIENTE</h3>
							</div>


							<div class="ui-grid-col-4">
								<h:link
									outcome="/pages/sishosp/insercaoPaciente.xhtml?faces-redirect=true">
									<p:graphicImage class="img-sistema1 fade"
										value="../../imgs/insercao_paciente.png"
										alt="Dados Cadastrais" />
								</h:link>
								<h3 class="texto-h3">INSERÇÃO DE PACIENTES</h3>
							</div>


							<div class="ui-grid-col-4">
								<h:link
									outcome="/pages/sishosp/cadastroLaudoDigita.xhtml?tipo=1faces-redirect=true">
									<p:graphicImage class="img-sistema1 fade"
										value="../../imgs/laudos.png" alt="Dados Cadastrais" />
								</h:link>
								<h3 class="texto-h3">LAUDOS</h3>

							</div>
						</div>
					</div>


					<div class="ui-grid ui-grid-responsive sis-sel2">

						<div class="ui-grid-row" style="display: inline-block;">
							<div class="ui-grid-col-4">
								<h:link
									outcome="/pages/sishosp/agendaMedica.xhtml?faces-redirect=true">
									<p:graphicImage class="img-sistema2 fade"
										value="../../imgs/agenda.png" alt="Dados Cadastrais" />
								</h:link>
								<h3 class="texto-h3">AGENDA</h3>

							</div>

							<div class="ui-grid-col-4">
								<h:link
									outcome="/pages/sishosp/consAgendamentos.xhtml?faces-redirect=true">
									<p:graphicImage class="img-sistema2 fade"
										value="../../imgs/consulta_agendamento.png"
										alt="Dados Cadastrais" />
								</h:link>
								<h3 class="texto-h3">CONSULTAR AGENDAMENTOS</h3>
							</div>

							<div class="ui-grid-col-4">
								<h:link
									outcome="/pages/sishosp/atendimento.xhtml?faces-redirect=true">
									<p:graphicImage class="img-sistema2 fade"
										value="../../imgs/atendimentos.png" alt="Dados Cadastrais" />
								</h:link>
								<h3 class="texto-h3">ATENDIMENTOS</h3>
							</div>

						</div>
					</div>
				</p:outputPanel>
			</div>

		</h:form>

		<p:dialog header="Alteação de senha" widgetVar="dlgAlterarSenha" modal="true"
				  styleClass="topDialog" dynamic="true">
			<h:form id="frmAlterarSenha">
				<p:growl id="msgAlterarSenha"></p:growl>
				<h:panelGrid columns="1" cellpadding="3">

					<b:inputSecret style="padding:10px;margin-top:10px" required="true"
								   placeholder="Senha Atual" requiredMessage="Antiga Senha: Campo obrigatório"
								   value="#{MBFuncionarios.usuario.senha}"></b:inputSecret>
					<b:message for="@previous" />

					<b:inputSecret style="padding:10px;margin-top:10px" required="true"
								   placeholder="Senha Nova" requiredMessage="Nova Senha: Campo obrigatório"
								   value="#{MBFuncionarios.usuario.novaSenha}"></b:inputSecret>
					<b:message for="@previous" />

					<b:inputSecret style="padding:10px;margin-top:10px" required="true"
								   placeholder="Confirmação Senha Nova" requiredMessage="Confirmação Nova Senha: Campo obrigatório"
								   value="#{MBFuncionarios.usuario.confirmacaoNovaSenha}"></b:inputSecret>
					<b:message for="@previous" />

				</h:panelGrid>

				<div align="center">
					<p:commandButton value="Alterar Senha" look="success" size="sm" id="b1"
									 style="margin-top:10px" icon="ui-icon-check"
									 update=":frmAlterarSenha:msgAlterarSenha"
									 action="#{MBFuncionarios.alterarSenhaFuncionario()}" />
				</div>

			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
