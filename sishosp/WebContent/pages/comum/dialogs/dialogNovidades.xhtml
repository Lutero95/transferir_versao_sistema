<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
<p:dialog widgetVar="dlgNovidades" resizable="false" draggable="false" closable="true" width="auto" height="475"
          header="Novidades" closeOnEscape="false"
          responsive="true" modal="true"
          position="center" visible="#{novidadeController.verificarCondicaoVisibleDialog()}">
    <h:form id="formNovidades">
        <div align="center">
            <video src="http://malsup.github.com/video/clear.avi" type="video/avi">
            </video>
            <p:media value="http://malsup.github.com/video/clear.avi" width="250" height="300">
                <f:param name="autostart" value="false" />
                <p:outputPanel layout="block">
                    Windows Media is required to view this media. <h:outputLink value="http://www.microsoft.com/Windows/MediaPlayer/">Download Here</h:outputLink>
                </p:outputPanel>
            </p:media>
            <p:dataTable value="#{novidadeController.novidades}" var="novidade" rows="10"
                         paginator="true" paginatorPosition="bottom" scrollable="true">

                <p:column headerText="Marcar Como visualizado" width="10%">
                    <div align="center">
                        <p:selectBooleanCheckbox value="#{novidade.visualizado}" />
                    </div>
                </p:column>

                <p:column headerText="Novidade"  style="height: auto">
                    <div align="center">
                        <p:outputLabel value="#{novidade.novidade}"/>
                    </div>
                </p:column>

                <p:column headerText="MÃ³dulo" width="8%">
                    <div align="center">
                        <p:outputLabel value="#{novidade.nomeSistema}"/>
                    </div>
                </p:column>

                <p:column headerText="Visualizar" >
                    <div align="center">
                        <p:commandButton icon="btPesquisar" rendered="#{novidade.documento == null}" update="formDescricaoNovidade"
                                         onclick="PF('dlgDescricaoNovidade').show();">
                            <f:setPropertyActionListener value="#{novidade}" target="#{novidadeController.novidade}"/>
                        </p:commandButton>

                        <p:commandButton rendered="#{novidade.documento != null}" icon="btPesquisar" ajax="false"
                                         actionListener="#{novidadeController.visualizarAnexo(novidade)}" onclick="this.form.target='_blank'">
                        </p:commandButton>
                    </div>
                </p:column>

            </p:dataTable>

            <p:separator/>
            <div>
                <p:commandButton value="Fechar" ajax="true"
                                 action="#{novidadeController.marcarVisualizado()}"
                                 oncomplete="PF('dlgNovidades').hide();"/>
            </div>
        </div>
    </h:form>
</p:dialog>
</h:body>
</html>
