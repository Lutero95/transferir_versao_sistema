<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<p:dialog header="Mapa de Laudo - Órtese e Prótese"
		widgetVar="dlgOrteseProtese" resizable="false" modal="true">
		<h:form id="frmOP">
			<p:outputPanel id="outOP">
				<p:growl id="msg" />
				<p:panelGrid columns="2" styleClass="semBorda">
					<h:outputLabel value="Data Inicial:" />
					<p:calendar id="dtIn" locale="pt" navigator="true" mask="true"
						showOn="button" pattern="dd/MM/yyyy"
						value="#{RelatoriosController.dataInicial}" />

					<h:outputLabel value="Data Final:" />
					<p:calendar id="dtFn" locale="pt" navigator="true" mask="true"
						showOn="button" pattern="dd/MM/yyyy"
						value="#{RelatoriosController.dataFinal}" />

					<h:outputLabel value="Programa: " />
					<p:outputPanel id="outProgOP">
						<p:autoComplete size="60" converter="conPrograma"
							value="#{RelatoriosController.programa}"
							completeMethod="#{ProgramaController.listaProgramaAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descPrograma}">
							<p:ajax event="itemSelect"
								listener="#{GrupoController.selectPrograma}" />
						</p:autoComplete>
						<p:commandButton id="btBusPr" value="Buscar"
							onclick="PF('dlgConsuProgOP').show();" />
					</p:outputPanel>

					<h:outputLabel for="grupo" value="Grupo: " />
					<p:outputPanel id="outGrupoOP">
						<p:autoComplete size="60" converter="conGrupo"
							value="#{RelatoriosController.grupo}"
							completeMethod="#{GrupoController.listaGrupoAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descGrupo}">
							<p:ajax event="itemSelect"
								listener="#{TipoAtendimentoController.selectGrupo}" />
						</p:autoComplete>

						<p:commandButton id="btBusGr" value="Buscar"
							onclick="PF('dlgConsuGropOP').show();" />
					</p:outputPanel>

					<h:outputLabel value="Recurso: " />
					<p:selectOneMenu style="width: 100px;"
						value="#{RelatoriosController.recurso}">
						<f:selectItem itemLabel="FAEC" itemValue="F" />
						<f:selectItem itemLabel="MAC" itemValue="M" />
					</p:selectOneMenu>

					<h:outputLabel value="Tipo Exame Auditivo: " id="lblTEA"
						rendered="#{RelatoriosController.grupo.auditivo==true}" />
					<p:selectOneRadio id="oneTEA"
						value="#{RelatoriosController.tipoExameAuditivo}"
						rendered="#{RelatoriosController.grupo.auditivo==true}">
						<f:selectItem itemLabel="Todos" itemValue="TODOS" />
						<f:selectItem itemLabel="Acompanhamentos"
							itemValue="ACOMPANHAMENTOS" />
						<f:selectItem itemLabel="Consultas" itemValue="CONSULTAS" />
						<f:selectItem itemLabel="Aparelhos" itemValue="APARELHOS" />
						<f:selectItem itemLabel="Teste" itemValue="TESTE" />

					</p:selectOneRadio>
				</p:panelGrid>

				<p:separator />

				<center>
					<p:panelGrid columns="3" styleClass="semBorda">
						<p:commandButton value="Gerar" update=":frmOP:msg"
							action="#{RelatoriosController.gerarMapaLaudoOrteseProtese}"
							target="_blank" ajax="false" />
						<p:commandButton value="Limpar"
							actionListener="#{RelatoriosController.limparDados()}"
							update=":frmOP, :frmAP, :frmOPFin" />
						<p:commandButton value="Sair"
							actionListener="#{RelatoriosController.limparDados()}"
							onclick="PF('dlgOrteseProtese').hide();"
							update=":frmOP, :frmAP, :frmOPFin" />
					</p:panelGrid>
				</center>
			</p:outputPanel>

		</h:form>
	</p:dialog>

						</p:autoComplete>
						<p:commandButton id="btBusPrFin" value="Buscar"

					</p:outputPanel>

							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descGrupo}">
							<p:ajax event="itemSelect"
								listener="#{TipoAtendimentoController.selectGrupo}" />
						</p:autoComplete>

						<p:commandButton id="btBusGrFin" value="Buscar"
							onclick="PF('dlgConsuGropOP').show();" />
					</p:outputPanel>

					<h:outputLabel value="Recurso: " />
					<p:selectOneMenu style="width: 100px;"
						value="#{RelatoriosController.recurso}">
						<f:selectItem itemLabel="FAEC" itemValue="F" />
						<f:selectItem itemLabel="MAC" itemValue="M" />
					</p:selectOneMenu>

					<h:outputLabel value="Tipo Exame Auditivo: " id="lblTEAFin"
						rendered="#{RelatoriosController.grupo.auditivo==true}" />
					<p:selectOneRadio id="oneTEAFin"
						value="#{RelatoriosController.tipoExameAuditivo}"
						rendered="#{RelatoriosController.grupo.auditivo==true}">
						<f:selectItem itemLabel="Todos" itemValue="TODOS" />
						<f:selectItem itemLabel="Acompanhamentos"
							itemValue="ACOMPANHAMENTOS" />
						<f:selectItem itemLabel="Consultas" itemValue="CONSULTAS" />
						<f:selectItem itemLabel="Aparelhos" itemValue="APARELHOS" />
						<f:selectItem itemLabel="Teste" itemValue="TESTE" />

					</p:selectOneRadio>
				</p:panelGrid>

				<p:separator />

				<center>
					<p:panelGrid columns="3" styleClass="semBorda">
						<p:commandButton value="Gerar" update=":frmOPFin:msgFin"
							action="#{RelatoriosController.gerarFinanceiroOrteseProtese}"
							target="_blank" ajax="false" />
						<p:commandButton value="Limpar"
							actionListener="#{RelatoriosController.limparDados()}"
							update=":frmOP, :frmAP, :frmOPFin" />
						<p:commandButton value="Sair"
							actionListener="#{RelatoriosController.limparDados()}"
							onclick="PF('dlgOrteseProteseFin').hide();"
							update=":frmOP, :frmAP, :frmOPFin" />
					</p:panelGrid>
				</center>
			</p:outputPanel>

		</h:form>
	</p:dialog>

	<p:dialog header="Atendimentos por Procedimentos"

	<p:dialog header="Configuração Agenda Profissional"
		widgetVar="dlgConAgPr" resizable="false" modal="true">
		<h:form id="frmConAgPr">
			<p:outputPanel id="outConAgPr">
				<p:growl id="msg" />

				<p:panelGrid columns="2" styleClass="semBorda">
					<h:outputLabel value="Opção: " />
					<p:selectOneRadio value="#{RelatoriosController.dataDia}">
						<f:selectItem itemLabel="Dia Semana" itemValue="DS" />
						<f:selectItem itemLabel="Data Específica" itemValue="DE" />
						<p:ajax update="pnlDE, pnlDS" event="change" />
					</p:selectOneRadio>
				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="semBorda" id="pnlDE">
					<h:outputLabel value="Data Específica: *"
						rendered="#{RelatoriosController.dataDia == 'DE'}" />
					<p:calendar locale="pt" navigator="true" mask="true"
						showOn="button" pattern="dd/MM/yyyy"
						rendered="#{RelatoriosController.dataDia == 'DE'}"
						value="#{RelatoriosController.dataEspec}" />
				</p:panelGrid>

				<p:panelGrid columns="6" styleClass="semBorda" id="pnlDS">
					<h:outputLabel value="Mês: *"
						rendered="#{RelatoriosController.dataDia == 'DS'}" />
					<p:selectOneMenu style="width:120px"
						rendered="#{RelatoriosController.dataDia == 'DS'}"
						value="#{RelatoriosController.mes}">
						<f:selectItem itemLabel="JANEIRO" itemValue="1" />
						<f:selectItem itemLabel="FEVEREIRO" itemValue="2" />
						<f:selectItem itemLabel="MARÇO" itemValue="3" />
						<f:selectItem itemLabel="ABRIL" itemValue="4" />
						<f:selectItem itemLabel="MAIO" itemValue="5" />
						<f:selectItem itemLabel="JUNHO" itemValue="6" />
						<f:selectItem itemLabel="JULHO" itemValue="7" />
						<f:selectItem itemLabel="AGOSTO" itemValue="8" />
						<f:selectItem itemLabel="SETEMBRO" itemValue="9" />
						<f:selectItem itemLabel="OUTUBRO" itemValue="10" />
						<f:selectItem itemLabel="NOVEMBRO" itemValue="11" />
						<f:selectItem itemLabel="DEZEMBRO" itemValue="12" />
					</p:selectOneMenu>

					<h:outputLabel value="Ano: *"
						rendered="#{RelatoriosController.dataDia == 'DS'}" />
					<p:inputText value="#{RelatoriosController.ano}"
						rendered="#{RelatoriosController.dataDia == 'DS'}" />

					<h:outputLabel value="Dia: "
						rendered="#{RelatoriosController.dataDia == 'DS'}" />
					<p:selectOneMenu style="width:120px"
						rendered="#{RelatoriosController.dataDia == 'DS'}"
						value="#{RelatoriosController.diaSemana}">
						<f:selectItem itemLabel="TODOS" itemValue="0" />
						<f:selectItem itemLabel="DOMINGO" itemValue="1" />
						<f:selectItem itemLabel="SEGUNDA" itemValue="2" />
						<f:selectItem itemLabel="TERÇA" itemValue="3" />
						<f:selectItem itemLabel="QUARTA" itemValue="4" />
						<f:selectItem itemLabel="QUINTA" itemValue="5" />
						<f:selectItem itemLabel="SEXTA" itemValue="6" />
						<f:selectItem itemLabel="SÁBADO" itemValue="7" />
					</p:selectOneMenu>
				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="semBorda">

					<h:outputLabel value="Programa: *" />
					<p:outputPanel id="outPrConAgPr">
						<p:autoComplete size="60" converter="conPrograma"
							value="#{RelatoriosController.programa}"
							completeMethod="#{ProgramaController.listaProgramaAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descPrograma}">
							<p:ajax event="itemSelect"
								listener="#{GrupoController.selectPrograma}" />
						</p:autoComplete>
						<p:commandButton value="Buscar"
							onclick="PF('dlgConsuProgOP').show();" />
					</p:outputPanel>

					<h:outputLabel value="Grupo: *" />
					<p:outputPanel id="outGrupoConAgPr">
						<p:autoComplete size="60" converter="conGrupo"
							value="#{RelatoriosController.grupo}"
							completeMethod="#{GrupoController.listaGrupoAutoComplete2}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descGrupo}">
						</p:autoComplete>
						<p:commandButton value="Buscar"
							onclick="PF('dlgConsuGropOP').show();" />
					</p:outputPanel>

					<h:outputLabel value="Profissional:" />
					<p:outputPanel id="outProfAP">
						<p:autoComplete value="#{RelatoriosController.prof}" size="60"
							converter="conProfissional"
							completeMethod="#{ProfissionalController.listaProfissionalAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descricaoProf}">
						</p:autoComplete>
						<p:commandButton id="btBusProfAP" value="Buscar"
							onclick="PF('dlgConsuProfOP').show();" />
					</p:outputPanel>
				</p:panelGrid>

				<p:separator />

				<center>
					<p:panelGrid columns="3" styleClass="semBorda">
						<p:commandButton value="Gerar" update=":frmConAgPr:outConAgPr"
							action="#{RelatoriosController.gerarConfigAgendaProfissional}"
							target="_blank" ajax="false" />
						<p:commandButton value="Limpar"
							actionListener="#{RelatoriosController.limparDados()}"
							update="@form" />
						<p:commandButton value="Sair"
							actionListener="#{RelatoriosController.limparDados()}"
							onclick="PF('dlgConAgPr').hide();" update="@form" />
					</p:panelGrid>
				</center>
			</p:outputPanel>

		</h:form>
	</p:dialog>

	<p:dialog header="Faltas por Programa" widgetVar="dlgFaltaProg"
		resizable="false" modal="true">
		<h:form id="outConAgPr">
			<p:outputPanel id="outFaltaProg">
				<p:growl id="msg" />
				<p:panelGrid columns="2" styleClass="semBorda">
					<h:outputLabel value="Data Inicial:" />
					<p:calendar locale="pt" navigator="true" mask="true"

						value="#{RelatoriosController.dataInicial}" />

					<h:outputLabel value="Data Final:" />
					<p:calendar locale="pt" navigator="true" mask="true"
						showOn="button" pattern="dd/MM/yyyy"
						value="#{RelatoriosController.dataFinal}" />

					<h:outputLabel value="Programa: " />
					<p:outputPanel id="outProgOPFin">
						<p:autoComplete size="60" converter="conPrograma"
							value="#{RelatoriosController.programa}"
							completeMethod="#{ProgramaController.listaProgramaAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descPrograma}">
							<p:ajax event="itemSelect"
								listener="#{GrupoController.selectPrograma}" />
						</p:autoComplete>
						<p:commandButton id="btBusPrFin" value="Buscar"
							onclick="PF('dlgConsuProgOP').show();" />
					</p:outputPanel>

					<h:outputLabel value="Grupo:" />
					<p:outputPanel id="outGrupoAP">
						<p:autoComplete size="60" converter="conGrupo"
							value="#{RelatoriosController.grupo}"
							completeMethod="#{GrupoController.listaGrupoAutoComplete2}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descGrupo}">
						</p:autoComplete>

						<p:commandButton id="btBusGrAP" value="Buscar"
							onclick="PF('dlgConsuGropOP').show();" />
					</p:outputPanel>
				</p:panelGrid>

				<p:separator />

				<center>
					<p:panelGrid columns="3" styleClass="semBorda">
						<p:commandButton value="Gerar" update=":frmFaltaProg:outFaltaProg"
							action="#{RelatoriosController.gerarAtendimentosPorProcedimento}"
							target="_blank" ajax="false" />
						<p:commandButton value="Limpar"
							actionListener="#{RelatoriosController.limparDados()}"
							update="@form" />
						<p:commandButton value="Sair"
							actionListener="#{RelatoriosController.limparDados()}"
							onclick="PF('dlgFaltaProg').hide();" update="@all" />
					</p:panelGrid>
				</center>
			</p:outputPanel>

		</h:form>
	</p:dialog>

	<p:dialog header="Consulta Programas" widgetVar="dlgConsuProgOP"
		modal="true" width="500px">
		<h:form id="formConsuProgOP">
			<p:dataTable value="#{ProgramaController.listaProgramas}" var="prog"
				resizableColumns="true"
				emptyMessage="Não existe nenhum programa cadastrado!">
				<p:column headerText="CÓD.">
					<p:outputLabel value="#{prog.idPrograma}" />
				</p:column>
				<p:column headerText="PROGRAMA">
					<p:outputLabel value="#{prog.descPrograma}" />
				</p:column>
				<p:column style="width:50px;text-align: center">
					<p:commandButton
						update=":frmOP:outProgOP, :frmOPFin:outProgOPFin, 
						:formConsuGropOP:dtGrupoOP, :frmAP:outProgAP, 
						:frmAPR:outProgAPR, :frmConAgPr:outPrConAgPr"
						icon="ui-icon-check" title="Selecionar"
						action="#{GrupoController.atualizaLista(RelatoriosController.programa)}"
						onclick="PF('dlgConsuProgOP').hide();">
						<f:setPropertyActionListener value="#{prog}"
							target="#{RelatoriosController.programa}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:dialog>

	<p:dialog header="Consulta Grupos" widgetVar="dlgConsuGropOP"
		modal="true" width="550px">
		<h:form id="formConsuGropOP">
			<p:dataTable value="#{GrupoController.listaGruposProgramas}"
				id="dtGrupoOP" resizableColumns="true" var="grupo"
				emptyMessage="Não existe nenhum grupo cadastrado!">
				<p:column headerText="CÓD.">
					<p:outputLabel value="#{grupo.idGrupo}" />
				</p:column>
				<p:column headerText="GRUPO">
					<p:outputLabel value="#{grupo.descGrupo}" />
				</p:column>
				<p:column headerText="QTD. FREQ.">
					<p:outputLabel value="#{grupo.qtdFrequencia}" />
				</p:column>

				<p:column style="width:50px;text-align: center">
					<p:commandButton
						update=":frmOP:outGrupoOP, :frmOP:outOP, :frmOPFin:outGrupoOPFin,
						 :frmOPFin:outOPFin, :frmAP:outGrupoAP, :frmAPR:outGrupoAPR,
						 :frmConAgPr:outGrupoConAgPr"
						icon="ui-icon-check" title="Selecionar"
						onclick="PF('dlgConsuGropOP').hide();">
						<f:setPropertyActionListener value="#{grupo}"
							target="#{RelatoriosController.grupo}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:dialog>

	<p:dialog header="Consulta Tipos de Atendimento"
		widgetVar="dlgConsuTipoAtOP" modal="true" width="550px">
		<h:form id="formConsuTipoAtOP">
			<p:dataTable value="#{TipoAtendimentoController.listaTipos}"
				id="dtTipoAtOP" resizableColumns="true" var="tipo"
				emptyMessage="Não existe nenhum tipo cadastrado!">
				<p:column headerText="CÓD.">
					<p:outputLabel value="#{tipo.idTipo}" />
				</p:column>
				<p:column headerText="Tipo de Atendimento">
					<p:outputLabel value="#{tipo.descTipoAt}" />
				</p:column>

				<p:column style="width:50px;text-align: center">
					<p:commandButton icon="ui-icon-check" title="Selecionar"
						onclick="PF('dlgConsuTipoAtOP').hide();"
						update=":frmAP:outTipoAtAP">
						<f:setPropertyActionListener value="#{tipo}"
							target="#{RelatoriosController.tipo}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:dialog>

	<p:dialog header="Consulta Profissionais" widgetVar="dlgConsuProfOP"
		modal="true" width="550px">
		<h:form id="formConsuProfOP">
			<p:dataTable value="#{ProfissionalController.listaProfissional}"
				id="dtTipoAt" resizableColumns="true" var="profi"
				emptyMessage="Não existe nenhum tipo cadastrado!">
				<p:column headerText="CÓD.">
					<p:outputLabel value="#{profi.idProfissional}" />
				</p:column>
				<p:column headerText="Profissional">
					<p:outputLabel value="#{profi.descricaoProf}" />
				</p:column>
				<p:column headerText="Especialidade">
					<p:outputLabel value="#{profi.especialidade.descEspecialidade}" />
				</p:column>

				<p:column style="width:50px;text-align: center">
					<p:commandButton icon="ui-icon-check" title="Selecionar"
						update=":frmAP:outProfAP, :frmConAgPr:outProfAP"
						onclick="PF('dlgConsuProfOP').hide();">
						<f:setPropertyActionListener value="#{profi}"
							target="#{RelatoriosController.prof}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:dialog>

</h:body>
</html>
