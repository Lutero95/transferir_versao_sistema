		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h4 class="panel-title">Funções e Menus dos Sistemas</h4>
			</div>

			<div class="panel-body table-body">

				<h:form>

					<b:row>

						<b:column span="2" class="label-position new-comple1">
							<b:label value="Exibir:" severity="info" />

							<b:selectOneMenu class="select-agendaEquipe2" disabled="true">
								<f:selectItem itemLabel="Todos" itemValue="todos" />
								<f:selectItem itemLabel="Função" itemValue="funcao" />
								<f:selectItem itemLabel="Menu Item" itemValue="menuItem" />
								<f:selectItem itemLabel="Menu Pai" itemValue="menuPai" />
								<f:selectItem itemLabel="Submenu" itemValue="submenu" />
							</b:selectOneMenu>
						</b:column>

						<b:column span="2" class="label-position new-comple1">
							<b:label value="Status:" severity="info" />

							<b:selectOneMenu class="select-agendaEquipe2" disabled="true">
								<f:selectItem itemLabel="Todos" itemValue="todos" />
								<f:selectItem itemLabel="Ativo" itemValue="true" />
								<f:selectItem itemLabel="Inativo" itemValue="false" />
							</b:selectOneMenu>
						</b:column>

						<b:column span="2" class="label-position new-comple1">
							<b:label value="Sistema:" severity="info" />

							<b:selectOneMenu class="select-agendaEquipe2" disabled="true">
								<f:selectItem itemLabel="Todos" itemValue="todos" />
								<f:selectItems value="#{sistemaMB.listaSistemas}" var="sis"
									itemLabel="#{sis.descricao}" itemValue="#{sis.id}" />
							</b:selectOneMenu>
						</b:column>

						<b:column span="2" class="label-position2">
							<b:inputText id="campoFiltro" disabled="true"
								class="btn-buscaAtendimento1">
								<p:watermark for="campoFiltro" value="Informe a descrição..." />
							</b:inputText>
						</b:column>

						<b:column span="1" class="label-position2">
							<p:commandButton value="Filtrar" icon="glyphicon-check"
								class="btn-acao-table btn-buscaAtendimento1 acao-buscar" disabled="true">
							</p:commandButton>
						</b:column>

						<b:column span="1" class="label-position2">
							<p:commandButton value="Limpar" icon="glyphicon-minus"
								class="btn-acao-table btn-buscaAtendimento1 acao-limpar2" disabled="true" />
						</b:column>
					</b:row>
					
					<br></br><br></br>

					<b:column span="12" class="label-position1">

						<p:dataTable value="#{MBFuncionarios.permsUsuarioLogado}" responsive="true"
							paginator="true" paginatorPosition="bottom" rows="15" var="tab">

							<p:column headerText="ID" width="45" class="mobile-col">
								<p:outputLabel value="#{tab.idPermissao}" class="break-word" />
							</p:column>

							<p:column headerText="DESCRIÇÃO">
								<p:outputLabel value="#{tab.descPermissao}" class="break-word"/>
							</p:column>

							<p:column headerText="TIPO" width="8%" class="mobile-col">
								<p:outputLabel value="#{tab.menu.tipo}" class="break-word"/>
							</p:column>

							<p:column headerText="URL">
								<p:outputLabel value="#{tab.menu.url}" class="break-word"/>
							</p:column>

							<p:column headerText="CÓDIGO" class="mobile-col">
								<p:outputLabel value="#{tab.codigoFuncao}" class="break-word"/>
							</p:column>

							<p:column headerText="SISTEMA" width="14%" class="mobile-col">
								<p:outputLabel value="#{tab.descSistema}" class="break-word"/>
							</p:column>

							<p:column headerText="DESCRIÇÃO ROTINA" class="mobile-col">
								<p:outputLabel value="#{tab.descRotina}" class="break-word"/>
							</p:column>

							<p:column headerText="ATIVO(A)" width="75">
								<center>
									<p:graphicImage
										value="#{MBFuncionarios.verificarBolTab(tab.menu.ativo, tab.menu.tipo)}" />
								</center>
							</p:column>
						</p:dataTable>
					</b:column>

					<br />

					<h:form>
						<p:commandButton value="Clique e descubra..."
							rendered="#{MBFuncionarios.verificarPermComp('FC-21', MBFuncionarios.sistemaLogado.id) == true}"
							onclick="PF('dlgEE').show();" />
					</h:form>

					<p:dialog header="Easter Egg" widgetVar="dlgEE" draggable="false"
						resizable="false" modal="true" width="auto">

						<h:form id="formEE">
							<p:panel id="pnlEE">

								<p:graphicImage value="../../imgs/bp.jpg" />

								<center>
									<p:separator />

									<p:panelGrid columns="2" styleClass="semBorda">
										<p:commandButton value="Fechar" icon="ui-icon-close"
											style="width:100px;" onclick="PF('dlgEE').hide();"
											process="@this" />
									</p:panelGrid>
								</center>
							</p:panel>
						</h:form>
					</p:dialog>

				</h:form>
			</div>
		</div>
