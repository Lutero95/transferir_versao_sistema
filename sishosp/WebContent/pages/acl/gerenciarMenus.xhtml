<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<h:form id="form"
			onkeypress="
                if (event.keyCode == 13) {
                    document.getElementById('form:botaoBusca').click();
                    return false;
                }">

			<p:growl id="growl" showDetail="false" />

			<div class="panel panel-primary top-primary">
				<div class="panel-heading top-heading">
					<h4 class="panel-title">Gerenciar Funções</h4>
				</div>

				<div class="panel-body table-body">

					<p:panel id="pnlprincipal" style="border: none;">
						<b:row>
							<b:column span="2" class="label-position5">
								<p:commandButton value="Novo Menu" icon="ui-icon-plus"
									style="margin-top:4px; margin-bottom:10px;"
									actionListener="#{menuMB.limparDados()}"
									action="#{menuMB.limparDualMenuSis()}"
									onclick="PF('dlgCadMenu').show();" update=":formCM:pnlCM" />
							</b:column>

							<b:column span="2" class="label-position2">
								<b:inputText id="campoBusca" value="#{menuMB.valorBusca}"
									class="btn-buscaAtendimento1" maxlength="10" required="false"
									style="margin-top: 0px;"
									requiredMessage="Infome a descrição para realizar uma busca.">
									<p:watermark value="Informe a descrição." for="campoBusca" />
								</b:inputText>
							</b:column>

							<b:column span="1" class="label-position6">
								<p:commandButton id="botaoBusca" icon="ui-icon-search"
									style="height:37px; margin-top:0px; margin-left:-20px;"
									actionListener="#{menuMB.buscarMenu()}"
									update=":form:tabela, :form:growl" />
							</b:column>

							<b:column span="2" class="label-position5">
								<p:commandButton value="Limpar" icon="ui-icon-minus"
									style="height:37px; margin-top:0px;"
									actionListener="#{menuMB.limparBusca()}"
									update=":form:campoBusca, :form:tabela" />
							</b:column>

						</b:row>

						<br></br>
						<br></br>

						<b:column span="12" class="label-position3">
							<p:dataTable id="tabela" value="#{menuMB.listaMenusGeral}"
								var="tab" paginator="true" paginatorPosition="bottom" rows="15"
								emptyMessage="Nenhum dado encontrado.">

								<p:column headerText="Descrição" style="text-align:left;">
									<p:outputLabel value="#{tab.descricao}" class="break-word" />
								</p:column>

								<p:column headerText="Tipo" width="10%">
									<p:outputLabel value="#{tab.tipo}" class="break-word" />
								</p:column>

								<p:column headerText="Código" width="75">
									<p:outputLabel value="#{tab.codigo}" class="break-word" />
								</p:column>

								<p:column headerText="Índice" width="65">
									<p:outputLabel value="#{tab.indice}" class="break-word" />
								</p:column>



								<p:column headerText="Ativo" width="50">
									<center>
										<p:graphicImage value="#{menuMB.verificarBolTab(tab.ativo)}" />
									</center>
								</p:column>

								<p:column headerText="Ações" width="12%">
									<center>
										<p:commandButton icon="ui-icon-pencil"
											actionListener="#{menuMB.limparDados()}"
											class="new-btn-acao-table2 acao-editar"
											action="#{menuMB.limparDualMenuSisAlt()}"
											onclick="PF('dlgAltMenu').show();" update=":formAM:pnlAM">

											<f:setPropertyActionListener value="#{tab}"
												target="#{menuMB.menu}" />

											<f:setPropertyActionListener value="#{tab.ativo}"
												target="#{menuMB.statusMenu}" />
											<f:setPropertyActionListener value="#{tab.indiceAux}"
												target="#{menuMB.indiceAux}" />
											<f:setPropertyActionListener value="#{tab.id}"
												target="#{menuMB.idMenuAlt}" />
										</p:commandButton>

										<p:commandButton icon="ui-icon-trash" 
										class="new-btn-acao-table2 acao-excluir" disabled="true" />
									</center>
								</p:column>
							</p:dataTable>
						</b:column>
					</p:panel>
				</div>
			</div>
		</h:form>

		<p:dialog header="Cadastro Menu" widgetVar="dlgCadMenu"
			draggable="false" resizable="false" closable="true" modal="true"
			width="600px">

			<h:form id="formCM">
				<p:panel id="pnlCM" style="height:510px;">

					<p:tabView activeIndex="#{menuMB.abaAtiva}" style="height:390px;">
						<p:tab title="Geral">
							<p:panelGrid styleClass="semBorda">
								<p:row>
									<p:column>
										<p:outputLabel value="Tipo do Menu: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneMenu value="#{menuMB.menu.tipo}" required="true"
											requiredMessage="Informe o tipo do menu.">

											<f:selectItem itemLabel="Menu Pai" itemValue="menuPai" />
											<f:selectItem itemLabel="Submenu" itemValue="submenu" />
											<f:selectItem itemLabel="Menu Item" itemValue="menuItem" />
											<f:selectItem itemLabel="Menu Item Relatório"
												itemValue="menuItemRel" />

											<p:ajax update=":formCM:pnlCM" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row rendered="#{menuMB.menu.tipo == 'menuItemRel'}">
									<p:column>
										<p:outputLabel value="Tipo Relatório: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneRadio value="#{menuMB.tipoMenuRel}"
											required="true"
											requiredMessage="Informe o tipo do Relatório." layout="grid"
											columns="2">

											<f:selectItem itemLabel="Rel. com Action" itemValue="A" />
											<f:selectItem itemLabel="Rel. com Dialog" itemValue="D" />

											<p:ajax update=":formCM:pnlCM" />
										</p:selectOneRadio>
									</p:column>
								</p:row>

								<p:row
									rendered="#{menuMB.menu.tipo == 'menuItemRel' 
                                        and menuMB.tipoMenuRel == 'A'}">

									<p:column>
										<p:outputLabel value="Action: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<h:inputText id="act" value="#{menuMB.menu.action}" size="40"
											required="true" requiredMessage="Informe o valor do action." />
									</p:column>
								</p:row>

								<p:row
									rendered="#{menuMB.menu.tipo == 'menuItemRel' 
                                        and menuMB.tipoMenuRel == 'D'}">

									<p:column>
										<p:outputLabel value="Onclick: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<h:inputText id="onc" value="#{menuMB.menu.onclick}" size="40"
											required="true" requiredMessage="Informe o valor do onclick." />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel value="Descrição menu: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<h:inputText id="desc" value="#{menuMB.menu.descricao}"
											size="40" required="true"
											requiredMessage="Informe o nome do menu." />
									</p:column>
								</p:row>

								<p:row rendered="#{menuMB.menu.tipo == 'menuItem'}">
									<p:column>
										<p:outputLabel value="Página: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<h:inputText value="#{menuMB.menu.descPagina}" required="true"
											requiredMessage="Informe a página associada." />
									</p:column>
								</p:row>

								<p:row rendered="#{menuMB.menu.tipo == 'menuItem'}">
									<p:column>
										<p:outputLabel value="Extensão página: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneRadio value="#{menuMB.menu.extensao}">
											<f:selectItems value="#{menuMB.listaExtensoesPag}" />
										</p:selectOneRadio>
									</p:column>
								</p:row>

								<p:row rendered="#{menuMB.menu.tipo == 'menuItem'}">
									<p:column>
										<p:outputLabel value="Diretório: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneMenu value="#{menuMB.menu.diretorio}"
											required="true"
											requiredMessage="Informe o diretório da página.">

											<f:selectItem itemLabel="Selecione" itemValue="" />
											<f:selectItems value="#{menuMB.listaDiretorios}" var="dir"
												itemLabel="#{dir.sigla}" itemValue="#{dir.sigla}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row
									rendered="#{menuMB.menu.tipo == 'menuItem' 
                                        or menuMB.menu.tipo == 'submenu' 
                                        or menuMB.menu.tipo == 'menuItemRel'}">

									<p:column>
										<p:outputLabel value="Menu associado: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneMenu value="#{menuMB.menu.indice}" required="true"
											requiredMessage="Informe o menu associado.">

											<f:selectItem itemLabel="Selecione" itemValue="" />
											<f:selectItems value="#{menuMB.listaMenus}" var="menu"
												itemLabel="#{menu.descricao}" itemValue="#{menu.codigo}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel value="Status: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneMenu value="#{menuMB.statusMenu}" required="true"
											requiredMessage="Informe o status.">

											<f:selectItem itemLabel="Habilitado" itemValue="true" />
											<f:selectItem itemLabel="Desabilitado" itemValue="false" />
										</p:selectOneMenu>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:tab>

						<p:tab title="Associar Sistemas">
							<p:panelGrid columns="2" styleClass="semBorda">
								<p:pickList id="pick" value="#{menuMB.listaSistemasDual}"
									var="sis" itemLabel="#{sis.descricao}" itemValue="#{sis}"
									showCheckbox="true" showSourceFilter="true"
									showTargetFilter="true" filterMatchMode="contains"
									converter="conPickListSistema">

									<f:facet name="sourceCaption">Sistemas não associados</f:facet>
									<f:facet name="targetCaption">Sistemas associados</f:facet>

									<p:ajax event="transfer" listener="#{menuMB.onTransferMenuSis}" />
								</p:pickList>
							</p:panelGrid>
						</p:tab>
					</p:tabView>

					<center>
						<p:separator />
						<p:panelGrid columns="2" styleClass="semBorda">
							<p:outputLabel>
								<font color="#FF0000">(*)</font>
							</p:outputLabel>
							<p:outputLabel value="Preenchimento Obrigatório" />
						</p:panelGrid>

						<p:panelGrid columns="2" styleClass="semBorda">
							<p:commandButton value="Gravar" icon="ui-icon-check"
								style="width:100px;" action="#{menuMB.cadastrarMenu()}"
								update=":formCM:pnlCM, :form:growl, :form:tabela" />

							<p:commandButton value="Cancelar" icon="ui-icon-close"
								style="width:100px;" onclick="PF('dlgCadMenu').hide();"
								process="@this" />
						</p:panelGrid>
					</center>
				</p:panel>
			</h:form>
		</p:dialog>

		<p:dialog header="Alterar Menu" widgetVar="dlgAltMenu"
			draggable="false" resizable="false" closable="true" modal="true"
			width="600px">

			<h:form id="formAM">
				<p:panel id="pnlAM" style="height:510px;">

					<p:tabView activeIndex="#{menuMB.abaAtiva}" style="height:390px;">
						<p:tab title="Geral">
							<p:panelGrid styleClass="semBorda">
								<p:row>
									<p:column>
										<p:outputLabel value="Tipo do Menu: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneMenu value="#{menuMB.menu.tipo}" required="true"
											requiredMessage="Informe o tipo do menu." disabled="true">

											<f:selectItem itemLabel="Menu Pai" itemValue="menuPai" />
											<f:selectItem itemLabel="Submenu" itemValue="submenu" />
											<f:selectItem itemLabel="Menu Item" itemValue="menuItem" />
											<f:selectItem itemLabel="Menu Item Relatório"
												itemValue="menuItemRel" />

											<p:ajax update=":formAM:pnlAM" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row rendered="#{menuMB.menu.tipo == 'menuItemRel'}">
									<p:column>
										<p:outputLabel value="Tipo Relatório: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneRadio value="#{menuMB.tipoMenuRel}"
											required="true"
											requiredMessage="Informe o tipo do Relatório." layout="grid"
											columns="2" disabled="true">

											<f:selectItem itemLabel="Rel. com Action" itemValue="A" />
											<f:selectItem itemLabel="Rel. com Dialog" itemValue="D" />

											<p:ajax update=":formAM:pnlAM" />
										</p:selectOneRadio>
									</p:column>
								</p:row>

								<p:row
									rendered="#{menuMB.menu.tipo == 'menuItemRel' 
                                        and menuMB.tipoMenuRel == 'A'}">

									<p:column>
										<p:outputLabel value="Action: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<h:inputText id="act" value="#{menuMB.menu.action}" size="40"
											required="true" requiredMessage="Informe o valor do action." />
									</p:column>
								</p:row>

								<p:row
									rendered="#{menuMB.menu.tipo == 'menuItemRel' 
                                        and menuMB.tipoMenuRel == 'D'}">

									<p:column>
										<p:outputLabel value="Onclick: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<h:inputText id="onc" value="#{menuMB.menu.onclick}" size="40"
											required="true" requiredMessage="Informe o valor do onclick." />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel value="Descrição menu: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<h:inputText id="desc" value="#{menuMB.menu.descricao}"
											size="40" required="true"
											requiredMessage="Informe o nome do menu." />
									</p:column>
								</p:row>

								<p:row rendered="#{menuMB.menu.tipo == 'menuItem'}">
									<p:column>
										<p:outputLabel value="Página: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<h:inputText value="#{menuMB.menu.descPagina}" required="true"
											requiredMessage="Informe a página associada." />
									</p:column>
								</p:row>

								<p:row rendered="#{menuMB.menu.tipo == 'menuItem'}">
									<p:column>
										<p:outputLabel value="Extensão página: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneRadio value="#{menuMB.menu.extensao}">
											<f:selectItems value="#{menuMB.listaExtensoesPag}" />
										</p:selectOneRadio>
									</p:column>
								</p:row>

								<p:row rendered="#{menuMB.menu.tipo == 'menuItem'}">
									<p:column>
										<p:outputLabel value="Diretório: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneMenu value="#{menuMB.menu.diretorio}"
											required="true"
											requiredMessage="Informe o diretório da página.">

											<f:selectItem itemLabel="Selecione" itemValue="" />
											<f:selectItems value="#{menuMB.listaDiretorios}" var="dir"
												itemLabel="#{dir.sigla}" itemValue="#{dir.sigla}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row
									rendered="#{menuMB.menu.tipo == 'menuItem' 
                                        or menuMB.menu.tipo == 'submenu' 
                                        or menuMB.menu.tipo == 'menuItemRel'}">

									<p:column>
										<p:outputLabel value="Menu associado: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneMenu value="#{menuMB.menu.indice}" required="true"
											requiredMessage="Informe o menu associado." disabled="false">

											<f:selectItem itemLabel="Selecione" itemValue="" />
											<f:selectItems value="#{menuMB.listaMenus}" var="menu"
												itemLabel="#{menu.descricao}" itemValue="#{menu.codigo}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>


								<p:row>
									<p:column>
										<p:outputLabel value="Status: ">
											<font color="#FF0000">*</font>
										</p:outputLabel>
									</p:column>

									<p:column>
										<p:selectOneMenu value="#{menuMB.statusMenu}" required="true"
											requiredMessage="Informe o status.">

											<f:selectItem itemLabel="Habilitado" itemValue="true" />
											<f:selectItem itemLabel="Desabilitado" itemValue="false" />
										</p:selectOneMenu>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:tab>

						<p:tab title="Associar Sistemas">
							<p:panelGrid columns="2" styleClass="semBorda">
								<p:pickList id="pick" value="#{menuMB.listaSistemasDualAlt}"
									var="sis" itemLabel="#{sis.descricao}" itemValue="#{sis}"
									showCheckbox="true" showSourceFilter="true"
									showTargetFilter="true" filterMatchMode="contains"
									converter="conPickListSistema">

									<f:facet name="sourceCaption">Sistemas não associados</f:facet>
									<f:facet name="targetCaption">Sistemas associados</f:facet>

									<p:ajax event="transfer" listener="#{menuMB.onTransferMenuSis}" />
								</p:pickList>
							</p:panelGrid>
						</p:tab>
					</p:tabView>

					<center>
						<p:separator />
						<p:panelGrid columns="2" styleClass="semBorda">
							<p:outputLabel>
								<font color="#FF0000">(*)</font>
							</p:outputLabel>
							<p:outputLabel value="Preenchimento Obrigatório" />
						</p:panelGrid>

						<p:panelGrid columns="2" styleClass="semBorda">
							<p:commandButton value="Gravar" icon="ui-icon-check"
								style="width:100px;" action="#{menuMB.alterarMenu()}"
								update=":formAM:pnlAM, :form:growl, :form:tabela" />

							<p:commandButton value="Cancelar" icon="ui-icon-close"
								style="width:100px;" onclick="PF('dlgAltMenu').hide();"
								process="@this" />
						</p:panelGrid>
					</center>
				</p:panel>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgExcMenu" resizable="false" modal="true"
			header="Excluir Menu" width="400px" height="auto">

			<h:form id="formCEM">
				<p:panel id="pnlCEM">
					<center>
						<p:panelGrid columns="1" styleClass="semBorda">
							<p:outputLabel
								value="Deseja realmente excluir o menu selecionado?" />
						</p:panelGrid>

						<p:separator />

						<p:panelGrid columns="2" styleClass="semBorda">
							<p:commandButton value="Sim" icon="ui-icon-check"
								style="width:100px;" action="#{menuMB.excluirMenu()}"
								update=":form:tabela, :form:growl" />

							<p:commandButton value="Não" icon="ui-icon-close"
								style="width:100px;" onclick="PF('dlgExcMenu').hide();"
								process="@this" />
						</p:panelGrid>
					</center>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
