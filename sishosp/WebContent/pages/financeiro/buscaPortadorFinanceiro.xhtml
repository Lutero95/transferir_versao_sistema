<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<p:dialog responsive="true"    id="mpP" widgetVar="dlgP" modal="true" resizable="false"
	height="370" width="750">

	<f:facet name="header">
		<h:outputText value="Lista de Portadores" />
	</f:facet>
	<h:form id="frminterP">


		<p:panelGrid columns="5" styleClass="semBorda">

			<h:outputText style="font-size: 14px;" value="Nome " />
			<p:inputText style="width: 250px; font-size: 14px;" size="30"
				id="searchnome"
				value="#{tituloPagarController.portadorBean.descricao}" />
			
			


			<p:commandButton style="font-size: 14px" icon="ui-icon-search"
				action="#{tituloPagarController.buscaPortador()}"
				update="outinteressadosP">
			</p:commandButton>


		</p:panelGrid>
		<p:outputPanel id="outinteressadosP">

			<p:dataTable emptyMessage="Sem Dados" style="font-size: 12px; "
				paginatorPosition="bottom"
				value="#{tituloPagarController.lstPortador}" var="cliente"
				paginator="true" rows="7">
				<p:column width="40">
					<f:facet name="header">
						<h:outputText style="font-size: 14px;" value="Código" />
					</f:facet>
					<h:outputText value="#{cliente.codportador}"></h:outputText>
				</p:column>
				<p:column width="200">
					<f:facet name="header">
						<h:outputText style="font-size: 14px;" value="Nome" />
					</f:facet>

					<h:outputText value="#{cliente.descricao}">
					</h:outputText>
				</p:column>

				<p:column width="90" style="margin: 0 -10 0 -10 !important;">
					<center>
						<f:facet name="header">
							<h:outputText style="font-size: 14px; text-align: center; "
								value="Ação" />
						</f:facet>
					</center>

					<center>

						<p:commandButton style="font-size: 12px;"
							update=":formInsert:tbview, :formInsert:msg" value="Confirmar"
							oncomplete="PF('dlgP').hide();" icon="fa fa-fw fa-check">

							<f:setPropertyActionListener value="#{cliente}"
								target="#{tituloPagarController.portadorBean}"></f:setPropertyActionListener>

						</p:commandButton>

					</center>

				</p:column>

			</p:dataTable>


		</p:outputPanel>



		<br />

	</h:form>
</p:dialog>


<p:dialog responsive="true"    id="mpPA" widgetVar="dlgPA" modal="true" resizable="false"
	height="370" width="750">

	<f:facet name="header">
		<h:outputText value="Lista de Portadores" />
	</f:facet>
	<h:form id="frminterPA">


		<p:panelGrid columns="5" styleClass="semBorda">

			<h:outputText style="font-size: 14px;" value="Nome " />
			<p:inputText style="width: 250px; font-size: 14px;" size="30"
				id="searchnome"
				value="#{tituloPagarController.rowBean.portador.descricao}" />


			<p:commandButton style="font-size: 14px" icon="ui-icon-search"
				action="#{tituloPagarController.buscaPortadorAlt()}"
				update="outinteressadosPA">
			</p:commandButton>


		</p:panelGrid>
		<p:outputPanel id="outinteressadosPA">

			<p:dataTable emptyMessage="Sem Dados" style="font-size: 12px; "
				paginatorPosition="bottom"
				value="#{tituloPagarController.lstPortadorAlt}" var="clientealt"
				paginator="true" rows="7">
				<p:column width="40">
					<f:facet name="header">
						<h:outputText style="font-size: 14px;" value="Código" />
					</f:facet>
					<h:outputText value="#{clientealt.codportador}"></h:outputText>
				</p:column>
				<p:column width="200">
					<f:facet name="header">
						<h:outputText style="font-size: 14px;" value="Nome" />
					</f:facet>

					<h:outputText value="#{clientealt.descricao}">
					</h:outputText>
				</p:column>

				<p:column width="90" style="margin: 0 -10 0 -10 !important;">
					<center>
						<f:facet name="header">
							<h:outputText style="font-size: 14px; text-align: center; "
								value="Ação" />
						</f:facet>
					</center>

					<center>

						<p:commandButton style="font-size: 12px;"
							update=":formEdit:tbViewEdit" value="Confirmar"
							oncomplete="PF('dlgPA').hide();" icon="fa fa-fw fa-check">

							<f:setPropertyActionListener value="#{clientealt}"
								target="#{tituloPagarController.rowBean.portador}"></f:setPropertyActionListener>

						</p:commandButton>

					</center>

				</p:column>

			</p:dataTable>


		</p:outputPanel>



		<br />

	</h:form>
</p:dialog>

</html>
