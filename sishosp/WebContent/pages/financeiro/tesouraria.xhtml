<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

    <ui:composition  template="../../template/template.xhtml">
        <ui:define name="content">
        <p:growl id="grwgeral"/>
<!--  -->

            <p:layout style="min-width:400px;width:99%;height:600px;">
                <p:layoutUnit position="west" resizable="false" size="240" 
                              minSize="40">
                    <h:form id="frmbanco">
                    <p:growl id="grwgeral" showDetail="false" />
                        <center>
                            <div style="background-color:white;height:100%">
                            <p:outputPanel  id="pnlTabelaGeral">
                            <p:autoUpdate/>
                                <p:dataTable emptyMessage="Nenhum Banco" id="tabela" 
                                             value="#{tesourariaController.listabancos}" var="m"
                                             scrollable="true" style="width:99%" scrollRows="8"
                                             selectionMode="single" selection="#{tesourariaController.banco}"
                                             rowKey="#{m.id}" scrollHeight="230" scrollWidth="220">

                                    <p:ajax event="rowSelect" disabled="#{tesourariaController.caixa.status=='F'}"
                                            listener="#{tesourariaController.onBancoSelect}" update=":frmmov:tabmov">
                                     
                                     	
                                     </p:ajax>

                                    <p:column style="text-align: center;">

                                        <h:outputText value="#{m.descricao}" />
		
                                    </p:column>

                                </p:dataTable>
                                </p:outputPanel>
                            </div>
                        </center>
                        <center>



                        </center>
                    </h:form>

                    <div style="background-color:Cornsilk;height:350px">
                        <p:outputPanel id="outcaixa">
                            <center>
                                <br/>
                                <h:form>
                                <p:commandButton label="Abrir Caixa" value="Abrir Caixa" icon="ui-icon-unlocked" 
                                    rendered="#{tesourariaController.caixa.status=='F'}" 
                                    oncomplete="PF('dlgabrecaixa').show()" update="grwgeral" 
                                    disabled="#{MBUsuarios.verificarPermComp('FC-56', MBUsuarios.sistemaLogado.id) == false}">

                                </p:commandButton>
                                <p:commandButton label="Fechar Caixa" value="Fechar Caixa" icon="ui-icon-locked" 
                                    rendered="#{tesourariaController.caixa.status=='A'}" 
                                    oncomplete="PF('dlgfechacaixa').show()" update="grwgeral" 
                                    disabled="#{MBUsuarios.verificarPermComp('FC-57', MBUsuarios.sistemaLogado.id) == false}">

                                </p:commandButton>
                                </h:form>
                            </center>
                        </p:outputPanel>
                        <br/>


                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="frmmov">
                        <p:tabView id="tabmov">
                            <p:tab title="Movimentação" >
                            	<p:outputPanel id="pnlMovimentacao" >
                            	<p:autoUpdate/>
                                    <b:dataTable emptyMessage="Nenhuma Movimentação"  paginated="false" searching="false"
                                                 value="#{tesourariaController.listamovimentacao}" var="m"
                                                 style="width:99%" scrollRows="8"
                                                 scrollable="true"
                                                 scrollHeight="230" id="tabelaMov" >

                                        <h:column style="text-align: center;"  >
<f:facet name="header">
                            Data Movim.
                        </f:facet>
                                            <h:outputText value="#{m.dtmovimento}">
                                            	<f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>

                                        </h:column>


                                        <h:column style="text-align: center;" >
<f:facet name="header">
                           CD/DB
                        </f:facet>
                                            <h:outputText value="#{m.tipo}" />

                                        </h:column>

                                        <h:column style="text-align: center;" >
<f:facet name="header">
                            Valor
                        </f:facet>
                                            <h:outputText value="#{m.valor}">
                                            <f:convertNumber type="currency"/>
                                            </h:outputText>

                                        </h:column>		

                                        <h:column style="text-align: center;">
<f:facet name="header">
                            Complemento
                        </f:facet>
                                            <h:outputText value="#{m.complemento}" />

                                        </h:column>	

                                        <h:column style="text-align: center;" >
<f:facet name="header">
                            Cód. Receber
                        </f:facet>
                                            <h:outputText value="#{m.codreceber}" />

                                        </h:column>

                                        <h:column style="text-align: center;">
<f:facet name="header">
                           Cód. Pagar
                        </f:facet>
                                            <h:outputText value="#{m.codpagar}" />

                                        </h:column>		

                                        <h:column style="text-align: center;" >
<f:facet name="header">
                            Operador
                        </f:facet>
                                            <h:outputText value="#{m.func.codigo}" />

                                        </h:column>															

                                    </b:dataTable>
                                </p:outputPanel>
                            </p:tab>

                            <p:tab title="cheques Emitidos" id="tabchq">	
                                <p:outputPanel  id="outchqemit">
                                <p:autoUpdate/>
                                
                              	    <p:panelGrid columns="4" styleClass="semBorda" id="busca">
                                	  <h:outputText value="Vencimento:"  style="font-weight:bold;"/>
                                	  <p:calendar id="button"
                                            value="#{tesourariaController.chequeBusca.dtemissao}" size="8"
                                            pattern="dd/MM/yyyy" showOn="button" />

                              		  <h:outputText value="a" style="margin-left: 5px" />
                                	   <p:calendar value="#{tesourariaController.chequeBusca.dtvencimento}"
                                            style="margin-left: 5px" size="8" pattern="dd/MM/yyyy"
                                            showOn="button" />
                                	
                                	</p:panelGrid>
                                
                                   <p:panelGrid columns="2" styleClass="semBorda" id="busca2">
                                     <h:outputText value="Situação:"  style="font-weight:bold;"/>
                    				 <p:selectOneRadio value="#{tesourariaController.chequeBusca.status}" columns="3"  tabindex="0">
                    				      <f:selectItem itemLabel="Todos" itemValue="T" />
                            	 		  <f:selectItem itemLabel="Cancelado" itemValue="CA" />
                           		 		  <f:selectItem itemLabel="Compensado" itemValue="OK" />
                           		  		  <f:selectItem itemLabel="Pendente" itemValue="P" />
                       				 </p:selectOneRadio>
                       				  
								   </p:panelGrid>
								   <p:panelGrid columns="3" styleClass="semBorda" id="busca3">
								       <h:outputText value="Num. cheque: "  style="font-weight:bold;"/>
								       <p:inputText value="#{tesourariaController.chequeBusca.numcheque}"/>
									   <p:commandButton value="Buscar" action="#{tesourariaController.pesquisaChequesBusca()}"  icon="ui-icon-search"/>	
								   </p:panelGrid>

                                    <p:dataTable emptyMessage="Nenhum Cheque" 
                                                 value="#{tesourariaController.listachequesemitidos}" var="m"
                                                 style="width:100%" scrollable="true" scrollRows="8"
                                                 selectionMode="single" selection="#{tesourariaController.rowCheque}"
                                                 rowKey="#{m.codcheque}" scrollHeight="230" id="tabComp" >
										
					                    <p:ajax event="rowSelect"
					                        listener="#{tesourariaController.onRowSelect}">
					                    </p:ajax>
					                    
					                    
					                   
                                        <p:column style="text-align: center;"  >
									<f:facet name="header">
									                            Compensado
									                        </f:facet>
                                            <h:outputText value="#{m.compensado}" />

                                        </p:column>


                                        <p:column style="text-align: center;" >
										<f:facet name="header">
									        Status
									    </f:facet>
                                            <h:outputText value="#{m.status}" />

                                        </p:column>

                                        <p:column style="text-align: center;">
										<f:facet name="header">
									        Núm. Cheque
									    </f:facet>
                                            <h:outputText value="#{m.numcheque}" />

                                        </p:column>		

                                        <p:column style="text-align: center;">
										<f:facet name="header">
									        Valor
									    </f:facet>
                                            <h:outputText value="#{m.valor}">
                                            <f:convertNumber type="currency"/>
                                             </h:outputText>

                                        </p:column>	

                                        <p:column style="text-align: center;">
										<f:facet name="header">
									        Emissão
									    </f:facet>
                                            <h:outputText value="#{m.dtemissao}" >
                                            	<f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>

                                        </p:column>

                                        <p:column style="text-align: center;">
										<f:facet name="header">
									        Vencimento
									    </f:facet>
                                            <h:outputText value="#{m.dtvencimento}" >
                                            	<f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>

                                        </p:column>		



                                        <p:column style="text-align: center;" >
										<f:facet name="header">
									        Data Compensação
									    </f:facet>
                                            <h:outputText value="#{m.dtcompensado}" >
                                            	<f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>

                                        </p:column>																								

                                    </p:dataTable>
                                </p:outputPanel>

                                <p:outputPanel >
                                <p:autoUpdate/>
                                <p:commandButton value="Compensar" oncomplete="PF('dlgcomp').show()" style="width:100px" 
                                	disabled="#{tesourariaController.idSelecionado == 0 or tesourariaController.rowCheque.compensado == 'S' 
                                			or tesourariaController.rowCheque.status == 'CA'
                                			
                                            or MBUsuarios.verificarPermComp('FC-58', MBUsuarios.sistemaLogado.id) == false}" />
                                
                                <p:commandButton value="Cancelar" style="margin-left:10px;width:100px" 
                                	disabled="#{tesourariaController.idSelecionado == 0
                                	or tesourariaController.rowCheque.compensado == 'S'
                                	or tesourariaController.rowCheque.status == 'CA'}" 
                                	onclick="PF('dlgConfExc').show()"/>
                                	</p:outputPanel>
			
                                <br/>

                            </p:tab>

                            <p:tab title="Cheques Recebidos" disabled="true">
 <p:outputPanel  id="outchqreceb">
 <p:autoUpdate/>
                                
                              	    <p:panelGrid columns="4" styleClass="semBorda">
                                	  <h:outputText value="Vencimento:"  style="font-weight:bold;"/>
                                	  <p:calendar 
                                            value="#{tesourariaController.chequeRecebidobusca.dtemissao}" size="8"
                                            pattern="dd/MM/yyyy" showOn="button" />

                              		  <h:outputText value="a" style="margin-left: 5px" />
                                	   <p:calendar value="#{tesourariaController.chequeRecebidobusca.dtvencimento}"
                                            style="margin-left: 5px" size="8" pattern="dd/MM/yyyy"
                                            showOn="button" />
                                	
                                	</p:panelGrid>
                                
                                   <p:panelGrid columns="2" styleClass="semBorda" >
                                     <h:outputText value="Situação:"  style="font-weight:bold;"/>
                    				 <p:selectOneRadio value="#{tesourariaController.chequeRecebidobusca.status}" columns="3"  tabindex="0">
                    				      <f:selectItem itemLabel="Todos" itemValue="T" />
                           		 		  <f:selectItem itemLabel="Compensado" itemValue="OK" />
                           		  		  <f:selectItem itemLabel="Pendente" itemValue="P" />
                       				 </p:selectOneRadio>
                       				  
								   </p:panelGrid>
								   <p:panelGrid columns="3" styleClass="semBorda">
								       <h:outputText value="Num. cheque: "  style="font-weight:bold;"/>
								       <p:inputText value="#{tesourariaController.chequeRecebidobusca.numcheque}"/>
									   <p:commandButton value="Buscar" action="#{tesourariaController.pesquisaChequesRecebidos()}"  icon="ui-icon-search"/>	
								   </p:panelGrid>

                                    <p:dataTable emptyMessage="Nenhum Cheque" 
                                                 value="#{tesourariaController.listaChequesRecebidos}" var="w"
                                                 style="width:100%" scrollable="true" scrollRows="8"
                                                 selectionMode="single" selection="#{tesourariaController.rowChequeRecebido}"
                                                 rowKey="#{w.codcheque}" scrollHeight="230"  >
										
					                    <p:ajax event="rowSelect"
					                        listener="#{tesourariaController.selecionaChequeRecebido}">
					                    </p:ajax>
					                    
					                    
					                   
                                        <h:column style="text-align: center;" headerText="Compensado" >

                                            <h:outputText value="#{w.compensado}" />

                                        </h:column>


                                        <h:column style="text-align: center;" headerText="Status">

                                            <h:outputText value="#{w.status}" />

                                        </h:column>

                                        <h:column style="text-align: center;" headerText="Num. Cheque">

                                            <h:outputText value="#{w.numcheque}" />

                                        </h:column>		

                                        <h:column style="text-align: center;" headerText="Valor">

                                            <h:outputText value="#{w.valor}">
                                            <f:convertNumber type="currency"/>
                                             </h:outputText>

                                        </h:column>	

                                        <h:column style="text-align: center;" headerText="Emissão">

                                            <h:outputText value="#{w.dtemissao}" >
                                            	<f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>

                                        </h:column>

                                        <h:column style="text-align: center;" headerText="Vencimento">

                                            <h:outputText value="#{w.dtvencimento}" >
                                            	<f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>

                                        </h:column>		



                                        <h:column style="text-align: center;" headerText="Data Compensação">

                                            <h:outputText value="#{w.dtcompensado}" >
                                            	<f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>

                                        </h:column>																								

                                    </p:dataTable>
                                </p:outputPanel>

                                <p:outputPanel >
                                <p:autoUpdate/>
                                <p:commandButton value="Compensar"  oncomplete="PF('dlgcompreceb').show()" style="width:100px" 
                                	disabled="#{tesourariaController.idSelecionadoChequeReceb == 0 or tesourariaController.rowChequeRecebido.compensado == 'S' 
                                			or tesourariaController.rowChequeRecebido.status == 'CA'
                                			or tesourariaController.rowChequeRecebido.status == 'DV'
                                            or MBUsuarios.verificarPermComp('FC-58', MBUsuarios.sistemaLogado.id) == false}" />
                                            
 <p:commandButton value="Depositar"  oncomplete="PF('dlgdeposreceb').show()" style="width:100px" 
                                	disabled="#{tesourariaController.idSelecionadoChequeReceb == 0 or tesourariaController.rowChequeRecebido.compensado == 'S' 
                                			or tesourariaController.rowChequeRecebido.status != 'PE'
                                            or MBUsuarios.verificarPermComp('FC-58', MBUsuarios.sistemaLogado.id) == false}" /> 
                                            
			 <p:commandButton value="Devolvido"  oncomplete="PF('dlgdevolreceb').show()" style="width:100px" 
                                	disabled="#{tesourariaController.idSelecionadoChequeReceb == 0 or tesourariaController.rowChequeRecebido.compensado == 'S' 
                                			or tesourariaController.rowChequeRecebido.status == 'DV'

                                            or MBUsuarios.verificarPermComp('FC-58', MBUsuarios.sistemaLogado.id) == false}" /> 
                                            
                                        
                                            
<p:commandButton value="Reapresentar"  oncomplete="PF('dlgreapreceb').show()" style="width:100px" 
                                	disabled="#{tesourariaController.idSelecionadoChequeReceb == 0 or tesourariaController.rowChequeRecebido.compensado == 'S' 
                                			or tesourariaController.rowChequeRecebido.status == 'CA'
                                			or tesourariaController.rowChequeRecebido.status == 'RP'
                                            or MBUsuarios.verificarPermComp('FC-58', MBUsuarios.sistemaLogado.id) == false}" />                                             
                                
                                <p:commandButton value="Cancelar" style="margin-left:10px;width:100px" 
                                	disabled="#{tesourariaController.idSelecionadoChequeReceb == 0
                                	or tesourariaController.rowChequeRecebido.compensado == 'S'
                                	or tesourariaController.rowChequeRecebido.status == 'CA'}" 
                                	onclick="PF('dlgConfExc').show()"/>
                                	</p:outputPanel>
			
                                <br/>
                            </p:tab>


                        </p:tabView>

                        <p:outputPanel >
                        <p:autoUpdate/>
                            <div style="background-color:snow;width:100%;height:275px;margin-top:0px">
                                <div style="background-color:snow;width:15%;float:left;margin-top:0px">
                                    <center>
                                        <p:commandButton label="Emitir Cheque" value="Emitir Cheque" style="width:120px;margin-top:10px"
                                         rendered="#{tesourariaController.banco.contaCaixa == 'N'}" onclick="PF('dlgchqemi').show()"
                                         actionListener="#{tesourariaController.setarCheque()}" process="@this" 
                                         disabled="#{MBUsuarios.verificarPermComp('FC-59', MBUsuarios.sistemaLogado.id) == false}">
                                        </p:commandButton>
                                        
                                       
                                        <p:commandButton label="Débito em Conta" value="Débito em Conta" style="width:120px;margin-top:10px"
                                        rendered="#{tesourariaController.banco.contaCaixa == 'N'}" onclick="PF('dlgchqemi').show();" 
                                        actionListener="#{tesourariaController.setarDebito()}" process="@this" 
                                        disabled="#{MBUsuarios.verificarPermComp('FC-60', MBUsuarios.sistemaLogado.id) == false}" />
                                        
                                     
                                        
                                        <p:commandButton label="Pagamento" value="Pagamento" style="width:120px;margin-top:10px"
                                        rendered="#{tesourariaController.banco.contaCaixa == 'S'}" onclick="PF('dlgchqemi').show();" 
                                         actionListener="#{tesourariaController.setarDebito()}" process="@this" 
                                         disabled="#{MBUsuarios.verificarPermComp('FC-61', MBUsuarios.sistemaLogado.id) == false}"/> 
                                       
                                        
                                       
                                        <p:commandButton label="Gravar Lançamento" value="Gravar Lançamento" 
                                        rendered="#{tesourariaController.banco.id != null}"
                                        actionListener="#{tesourariaController.novoLancamento}" style="width:120px;margin-top:10px" onclick="PF('dlglancto').show()" 
                                        disabled="#{MBUsuarios.verificarPermComp('FC-62', MBUsuarios.sistemaLogado.id) == false}">

                                        </p:commandButton>
                                       
                                        <p:commandButton label="Gravar Acerto" style="width:120px;margin-top:10px" 
                                        rendered="#{tesourariaController.banco.id != null}" 
                                        actionListener="#{tesourariaController.listaMovimentacaoCaixa}"                                       
                                         action="#{tesourariaController.limparAcerto}"
                                        value="Gravar Acerto" onclick="PF('dlgacerto').show()"
                                        disabled="#{MBUsuarios.verificarPermComp('FC-63', MBUsuarios.sistemaLogado.id) == false}">

                                        </p:commandButton>
                                    </center>
                                </div>
                                
                                <div style="background-color: snow;width:85%;float:right;margin-top:0px;height:142px">
                                <p:outputPanel  rendered="#{tesourariaController.banco.id>0}">
                                <p:autoUpdate/>
                              		<p:panelGrid columns="2">
                              		<p:panelGrid columns="2">
                              		<h:outputText value="Conta:"  style="font-size:16px;font-weight:bold"/>
                                    <h:outputText value="#{tesourariaController.banco.banco}"  style="font-size:16px;font-weight:bold"/>
                                    
                                    
                                    <h:outputText value="Saldo Anterior:"  style="font-size:16px;font-weight:bold">										
                                    </h:outputText>
                                    <h:outputText value="#{tesourariaController.saldoinicial}"  style="font-size:16px;font-weight:bold">
										<f:convertNumber type="currency" currencySymbol="R$ "/>
                                    </h:outputText>
                                    
                                    <h:outputText value="Créditos:"  style="font-size:16px;font-weight:bold">                                    	
                                    </h:outputText>
                                    <h:outputText value="#{tesourariaController.creditos}"  style="font-size:16px;font-weight:bold">
                                    	<f:convertNumber type="currency" currencySymbol="R$ "/>
                                    </h:outputText>
                                    
                                    <h:outputText value="Débitos:" style="font-size:16px;font-weight:bold">
                                    </h:outputText>
                                    <h:outputText value="#{tesourariaController.debitos}" style="font-size:16px;font-weight:bold">
                                    	<f:convertNumber type="currency" currencySymbol="R$ "/>
                                    </h:outputText>
                                    
                                    <h:outputText value="SALDO ATUAL:" style="font-size:16px;font-weight:bold">
                                    </h:outputText>
                                    <h:outputText value="#{tesourariaController.saldohoje}" style="font-size:16px;font-weight:bold">
                                    	<f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                                    </h:outputText>
                             		</p:panelGrid>
                             		
                             		<p:panelGrid columns="2">
                             		<h:outputText value="Cheques do Dia:"  style="font-size:16px;font-weight:bold"/>
                                    <h:outputText value="#{tesourariaController.banco.banco}"  style="font-size:16px;font-weight:bold"/>
                                    
                                    <h:outputText value="Cheques a prazo:"  style="font-size:16px;font-weight:bold"/>
                                    <h:outputText value="#{tesourariaController.banco.banco}"  style="font-size:16px;font-weight:bold"/>
                                    
                                    <h:outputText value="Cheques a compensar:"  style="font-size:16px;font-weight:bold"/>
                                    <h:outputText value="#{tesourariaController.banco.banco}"  style="font-size:16px;font-weight:bold"/>
                             		</p:panelGrid>
                             		</p:panelGrid>
</p:outputPanel>
                                </div>




                            </div>


                        </p:outputPanel>

                    </h:form>

                </p:layoutUnit>
            </p:layout>
            <p:dialog responsive="true"    widgetVar="dlgabrecaixa" header="Abrir Caixa" resizable="false"
                      height="100px" width="250px" modal="true">
                <h:form id="frmabrecaixa">
                    <h:outputText value="Deseja abrir o Caixa?" />
                    <br/>
                    <br/>
                    <center>
                        <p:commandButton icon="ui-icon-confirm" value="Confirmar"
                                         action="#{tesourariaController.abreCaixa}" update=":grwgeral :outcaixa :frmbanco:tabela" />
                        <p:commandButton icon="ui-icon-confirm" value="Cancelar" style="margin-left:10px"
                                         onclick="PF('dlgabrecaixa').hide()" />
                    </center>
                </h:form>
            </p:dialog>
            

            <p:dialog responsive="true"    widgetVar="dlgfechacaixa" header="Fechar Caixa" resizable="false"
                      height="100px" width="250px" modal="true">
                <h:form id="frmfechacaixa">
                    <h:outputText value="Deseja fechar o Caixa?" />
                    <br/>
                    <br/>
                    <center>
                        <p:commandButton icon="ui-icon-confirm" value="Confirmar"
                                         action="#{tesourariaController.fechaCaixa}" update=":grwgeral :outcaixa :frmbanco:tabela"  />
                        <p:commandButton icon="ui-icon-confirm" value="Cancelar" style="margin-left:10px"
                                         onclick="PF('dlgabrecaixa').hide()" />
                    </center>
                </h:form>
            </p:dialog>
            
            <p:dialog responsive="true"    widgetVar="dlgConfExc" header="Cancelamento de Cheque" resizable="false" modal="true"
            	height="100px" width="250px">
            	<h:form id="formCancelaCheque">
            		<p:outputLabel value="Deseja realmente cancelar este cheque?"/>
            		<center>
	            		<p:panelGrid styleClass="semBorda" columns="2">
	            			<p:commandButton value="Sim" action="#{tesourariaController.cancelarCheque}" 
	            				update=":grwgeral, :frmmov:tabmov:tabelaMov, :frmmov:tabmov:tabComp"/>
	           				<p:commandButton value="Não" onclick="PF('dlgConfExc').hide()"/>
	            		</p:panelGrid>

                </h:form>
            </p:dialog>   

            <p:dialog responsive="true"    widgetVar="dlglancto" header="Lançamento" resizable="false"
                      height="300px" width="450px" modal="true">
                <h:form id="frmlancto">

                    <br/>
                    <br/>
                    <h:outputText value="Valor:"/>
                    <p:inputText value="#{tesourariaController.lancamento.valor}"></p:inputText>
                    <br/>
                    <p:selectOneRadio style="font-size:10px" label="Operação"  value="#{tesourariaController.lancamento.operacao}">
                        <f:selectItem itemLabel="Despesa Bancária" itemValue="DESPBANC"  />
                        <f:selectItem itemLabel="Capital de Giro - Amortização" itemValue="CAPGIRD" />
                        <f:selectItem itemLabel="Capital de Giro - Crédito" itemValue="CAPGIRC" />

                    </p:selectOneRadio>
                    <br/>
                    <h:outputText value="Dados Adicionais"/>
                    <br/>
                    <p:inputTextarea value="#{tesourariaController.lancamento.obs}" cols="50"></p:inputTextarea>

                    <center>
                        <br/>
                        <p:commandButton icon="ui-icon-confirm" value="Confirmar"
                                         action="#{tesourariaController.gravaLancamento}" update=":grwgeral" />
                        <p:commandButton icon="ui-icon-confirm" value="Cancelar" style="margin-left:10px"
                                         onclick="PF('dlgcomp').hide()" />
                    </center>
                </h:form>
            </p:dialog>
            
            
            <p:dialog responsive="true"    widgetVar="dlgacerto" header="Acerto" resizable="false"
                      height="350px" width="500px" modal="true">
                <h:form id="frmacerto">
					<p:outputPanel >
					<p:autoUpdate/>
					<h:outputText value="Banco: " />
					<h:outputText value="#{tesourariaController.banco.banco}" style="font-weight:bold"/>
					<br/>
					<br/>
                    <h:outputText value="Valor Atual: "/>
                    <h:outputText value="#{tesourariaController.saldohoje}" style="font-weight:bold">
                    <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                    </h:outputText>
                    <br/>
                    <br/>
                    <p:selectOneRadio style="font-size:10px" label="Operação"  value="#{tesourariaController.lancamento.operacao}"
                    required="true" requiredMessage="Escolha entre crédito ou débito">
                        <f:selectItem itemLabel="Crédito" itemValue="CRED"  />
                        <f:selectItem itemLabel="Débito" itemValue="DEB" />

                    </p:selectOneRadio>
                    <br/>
                    <br/>
                    <h:outputText value="Valor: "/>
                    <p:inputText value="#{tesourariaController.lancamento.valor}" required="tue" requiredMessage="Digite o valor"></p:inputText>
                    <br/>                   
                    <br/>
                    <h:outputText value="Descrição/Motivo"/>
                    <br/>
                    <p:inputTextarea value="#{tesourariaController.lancamento.obs}" cols="50" required="true" requiredMessage="Prencha o motivo do acerto"></p:inputTextarea>

                    <center>
                        <br/>
                        <p:commandButton icon="ui-icon-confirm" value="Confirmar"                     				 
                                         action="#{tesourariaController.gravaAcerto}" update=":grwgeral"/>
                        <p:commandButton icon="ui-icon-confirm" value="Cancelar" style="margin-left:10px"
                                         onclick="PF('dlgacerto').hide()" />
                    </center>
                    </p:outputPanel>
                </h:form>
            </p:dialog>


        </ui:define>


    </ui:composition>

</html>
