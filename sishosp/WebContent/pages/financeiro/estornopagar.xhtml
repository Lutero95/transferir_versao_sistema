<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>


</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{tituloPagarController.buscaEstornar()}"/>
</f:metadata>

<ui:composition template="../../template/template.xhtml">

	<ui:define name="content">
	<p:growl id="grwgeral"/>
		<h:form id="formData">
			<p:messages id="msg" />

			<h3 style="font-size: 22px; font-weight: bold">Estorno de Documentos a Pagar</h3>
						
			<p:column>
                                <p:calendar id="button"
                                            value="#{tituloPagarController.buscaPagar.periodoinicial}" size="8"
                                            pattern="dd/MM/yyyy" showOn="button" />

                                <h:outputText value="a" style="margin-left: 5px" />

                                <p:calendar value="#{tituloPagarController.buscaPagar.periodofinal}"
                                            style="margin-left: 5px" size="8" pattern="dd/MM/yyyy"
                                            showOn="button" />
                                            
                                            <p:commandButton value="Pesquisar" icon="ui-icon-search"
                                                 actionListener="#{tituloPagarController.buscaEstornar}"
                                                 update=":formData:dt" />
                            </p:column>
                                                      

			<hr />
			<p:outputPanel autoUpdate="true">



			<p:dataTable value="#{tituloPagarController.lstTitPagar}" var="x" 
				
				 scrollable="true" scrollHeight="140" id="dt"  selectionMode="single"
				selection="#{tituloPagarController.rowBean}"  rowKey="#{x.codigo}"
				 >
				<p:ajax event="rowSelect" update=":formData:tbView:outbaixas"
					listener="#{tituloPagarController.onRowSelect}" />
				


				<f:facet name="header">
					
					Lista Documentos a pagar
					
				</f:facet>

				

				<p:column headerText="Cód" style="width:5%;">

					<center>

						<h:outputText value="#{x.codigo}"></h:outputText>

					</center>

				</p:column>

<p:column headerText="Vencimento" style="width:80px;">

					<h:outputText value="#{x.dtvcto}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>

</p:column>

<p:column headerText="PC" style="width:40px;">

					<h:outputText value="#{x.parcela}">
					
					</h:outputText>

</p:column>

	<p:column headerText="Fornecedor" style="width:25%;">

					<h:outputText value="#{x.forn.nome}"></h:outputText>

				</p:column>

<p:column headerText="Valor" style="text-align:right;width:70px">

					<h:outputText value="R$ #{x.valor}">
					<f:convertNumber type="currency"  currencySymbol="R$"/>
					</h:outputText>
				</p:column>

<p:column headerText="Em Aberto" style="text-align:right;width:80px">
					<h:outputText value="R$ #{x.valoraberto}">
					<f:convertNumber type="currency"  currencySymbol="R$"/>
					</h:outputText>
				</p:column>

<p:column headerText="Pago" style="text-align:right;width:70px">
					<h:outputText value="R$ #{x.totalpago}">
					<f:convertNumber type="currency"  currencySymbol="R$"/>
					</h:outputText>
				</p:column>



				<p:column headerText="Desconto" style="text-align:right;width:70px">
					<h:outputText value="R$ #{x.desconto}"></h:outputText>
				</p:column>
				
				<p:column headerText="Juros" style="text-align:right;width:70px">
					<h:outputText value="R$ #{x.juros}"></h:outputText>
				</p:column>
				
				<p:column headerText="Multa" style="text-align:right;width:70px">
					<h:outputText value="R$ #{x.multa}"></h:outputText>
				</p:column>


				<p:column headerText="Portador"  style="width:150px">

					<h:outputText value="#{x.portador.descricao.toUpperCase()}"></h:outputText>

				</p:column>

				
				<p:column headerText="Situação" style="width:80px" >
					<h:outputText value="PAGO" rendered="#{x.situacao == 'F'}"/>
					<h:outputText value="EM ABERTO" rendered="#{x.situacao == 'A'}"/>
				</p:column>

				<p:column headerText="C. Custo" style="width:120px">
					<h:outputText value="#{x.ccusto.descricao.toUpperCase()}"></h:outputText>
				</p:column>

				<p:column headerText="Despesa" style="width:120px">
					<h:outputText value="#{x.despesa.descricao.toUpperCase()}"></h:outputText>
				</p:column>


			</p:dataTable>
			</p:outputPanel>
			
			 <p:tabView id="tbView" style="margin-top:20px;padding:0px;">

                    <p:tab title="Baixas">
                    	<p:outputPanel id="outbaixas">
                        <p:dataTable value="#{tituloPagarController.lstBaixa}" var="x"
                        scrollable="true" scrollHeight="140" id="dt"  
			
                                     emptyMessage="NENHUMA BAIXA CADASTRADA">
<p:ajax event="rowSelect" update=":formData:tbView:outbaixas"
					listener="#{tituloPagarController.onRowSelect2}" />

                            <f:facet name="header">
                                Lista de baixas	

                            </f:facet>



                              
                     <p:column headerText="Estornar"
                                      style="text-align:right;width:100px;">
  <p:commandButton icon="ui-icon-circle-arrow-s" 
                             
                            oncomplete="PF('dlgBaixa').show()"
                            update=":formBaixa:tbView:pnlDados ,:formBaixa:tbView:pnlLiquida, 
                            :grwgeral" 
                               disabled="#{tituloPagarController.rowBean.codigo == null 
                                or tituloPagarController.rowBean.codigo == 0}" 
                                      process="@this,:formBaixa" >
                                      <f:setPropertyActionListener value="#{x}"
												target="#{tituloPagarController.rowBeanBaixa}"></f:setPropertyActionListener>
												
												</p:commandButton>

                            </p:column>            
                           
                      
 <p:column headerText="Data da Baixa"
                                      style="text-align:right;width:100px;">
                                <h:outputText value="#{x.dtPagamento}">
                                <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                </h:outputText>

                            </p:column>

    <p:column headerText="Valor Pago"
                                      style="text-align:right;width:10%;">
                                <h:outputText value="#{x.valorBaixado}">
                                <f:convertNumber currencySymbol="R$" type="currency"></f:convertNumber>
                                </h:outputText>

                            </p:column>

    <p:column headerText="Desconto" style="width:5%;">

                                <center>
                                    <h:outputText value="#{x.desconto}">
                                      <f:convertNumber currencySymbol="R$" type="currency"></f:convertNumber>
                                    </h:outputText>
                                </center>

                            </p:column>

                            <p:column headerText="Juros" style="width:5%;">

                                <center>
                                    <h:outputText value="#{x.juros}">
                                      <f:convertNumber currencySymbol="R$" type="currency"></f:convertNumber>
                                    </h:outputText>
                                </center>

                            </p:column>

                            <p:column headerText="Multa" style="width:5%;">
                                <center>
                                    <h:outputText value="#{x.multa}">
                                      <f:convertNumber currencySymbol="R$" type="currency"></f:convertNumber>
                                    </h:outputText>
                                </center>

                            </p:column>
                            <p:column headerText="Tipo Baixa">

                                <center>
                                    <h:outputText value="Total"
                                                  rendered="#{x.tipoBaixaString == '1'}"></h:outputText>

                                    <h:outputText value="Parcial"
                                                  rendered="#{x.tipoBaixaString == '2'}"></h:outputText>

                                </center>

                            </p:column>

                        


                            <p:column headerText="Banco" style="text-align:right;">

                                <h:outputText value="#{x.banco.banco}"></h:outputText>

                            </p:column>
                            
                            
                            <p:column headerText="Op. Baixa" style="text-align:right;">

                                <h:outputText value="#{x.func.codigo}"></h:outputText>

                            </p:column>
                            


                        </p:dataTable>
                        </p:outputPanel>
                    </p:tab>


                </p:tabView>


		</h:form>


		<p:dialog responsive="true"    header="Atenção" widgetVar="dlgAt" width="300">
			<h:form>
				<br />
				<center>Deseja Realmente Excluir ?</center>
				<hr />
				<center>

					<p:commandButton value="Sim" icon="ui-icon-check"
						action="#{tituloPagarController.excluirDocumentoPagar()}" update=":formData:dt, :formData:msg"/>

					<p:commandButton value="Não" icon="ui-icon-closethick"
						onclick="PF('dlgAt').hide();"></p:commandButton>

				</center>



			</h:form>
		</p:dialog>


		<p:dialog responsive="true"    header="Estorno de Título Pago" widgetVar="dlgBaixa"
			width="500" height="400">



			<h:form id="formBaixa">

				<p:growl id="msgBaixa" />
				<p:outputPanel autoUpdate="true">
				<p:tabView id="tbView">

					<p:tab>
						<p:panel header="Dados do Documento" id="pnlDados">

							<p:panelGrid columns="4" styleClass="semBorda">

								<h:outputText value="Fornecedor" style="font-weight:bold;"></h:outputText>
								<h:outputText
									value="#{tituloPagarController.rowBean.forn.nome}"></h:outputText>
								<h:outputText value="Portador" style="font-weight:bold;"></h:outputText>
								<h:outputText
									value="#{tituloPagarController.rowBean.portador.descricao}"></h:outputText>
								<h:outputText value="Tipo Doc" style="font-weight:bold;"></h:outputText>
								<h:outputText value="" style="font-weight:bold;"></h:outputText>
								<h:outputText value="Valor" style="font-weight:bold;"></h:outputText>
								<h:outputText value="#{tituloPagarController.rowBean.valor}"></h:outputText>
								<h:outputText value="Vencimento" style="font-weight:bold;"></h:outputText>
								<h:outputText value="#{tituloPagarController.rowBean.vencimento}"></h:outputText>

							</p:panelGrid>

						</p:panel>

						<p:panel header="Liquidação" id="pnlLiquida">


							<p:panelGrid columns="4" styleClass="semBorda">

								<h:outputText value="Dt Pagamento">
								
								</h:outputText>
								<h:outputText
									value="#{tituloPagarController.rowBeanBaixa.dtPagamento}">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
									
									</h:outputText>

								<h:outputText value="Valor Atual"></h:outputText>
								<h:outputText value="#{tituloPagarController.rowBeanBaixa.valorBaixado}" disabled="true"/>

								<h:outputText value="Tipo Baixa"></h:outputText>
								<h:outputText
									value="#{tituloPagarController.rowBeanBaixa.tipoBaixaString}"/>

								<h:outputText value="Desconto"></h:outputText>
								<h:outputText value="#{tituloPagarController.rowBeanBaixa.desconto}"/>

								

								<h:outputText value="Juros"></h:outputText>
								<h:outputText value="#{tituloPagarController.rowBeanBaixa.juros}" disabled="true"/>

								<h:outputText value="Conta Bancária"></h:outputText>

								<h:outputText
									value="#{tituloPagarController.rowBeanBaixa.banco.banco}"/>

								


								<h:outputText value="Multa"></h:outputText>
								<h:outputText value="#{tituloPagarController.rowBeanBaixa.multa}" />

							
								

							

								<h:outputText value="Valor Baixado"></h:outputText>
								<h:outputText
									value="#{tituloPagarController.rowBeanBaixa.valorBaixado}" />


							</p:panelGrid>


						</p:panel>
					</p:tab>
					
				</p:tabView>
</p:outputPanel>
				<center>
					<hr />
					<p:commandButton value="Estornar" icon="ui-icon-check"
						update="msgBaixa, msgBaixa :formData:tbView:outbaixas" action="#{tituloPagarController.estornarTitPagar()}"
						style="margin-right:3px;"></p:commandButton>
					<p:commandButton value="Cancelar" icon="ui-icon-closethick"
						onclick="PF('dlgBaixa').hide();"></p:commandButton>


				</center>
			</h:form>

		</p:dialog>


		<p:dialog responsive="true"    header="Editar Retenção" widgetVar="dlgEditRetencao">

			<h:form id="idRetencao">

				<p:outputPanel>
					<p:panelGrid columns="2" styleClass="semBorda"
						style="margin-top:10px;">
						
						<p:outputLabel value="Retenção">
                                <font color="#FF0000">*</font>
                            </p:outputLabel>
						<p:selectOneMenu value="#{tituloPagarController.rowBeanImposto.descImposto}" 
                                required="true" requiredMessage="Informe o tipo da retenção.">

                                <f:selectItems value="#{tituloPagarController.tipoImposto}"
                                    var="ip" itemLabel="#{ip.descricao}" itemValue="#{ip.descricao}" />
                            </p:selectOneMenu>


						<h:outputText value="(%)Retenção" />
						<p:inputText
							value="#{tituloPagarController.rowBeanImposto.pcRentencao}">
						</p:inputText>

						<h:outputText value="(%)Base" />
						<p:inputText
							value="#{tituloPagarController.rowBeanImposto.valorBase}"></p:inputText>


					</p:panelGrid>

					<hr />

					<center>

						<p:commandButton value="Salvar" icon="ui-icon-check"
							oncomplete="PF('dlgNovoImposto').hide();"
							action="#{tituloPagarController.alterarRetencao()}"
							update="idRetencao, :formInsert:tbview:dtImposto"></p:commandButton>

						<p:commandButton value="Cancelar" style="margin-left:5px;"
							onclick="PF('dlgEditRetencao').hide();" icon="ui-icon-closethick"></p:commandButton>

					</center>

				</p:outputPanel>
			</h:form>

		</p:dialog>

		<p:dialog responsive="true"    header="Dados" widgetVar="dlgNovo" width="800">

			<h:form id="formInsert">

				<p:growl id="msg" />

				<p:tabView id="tbview">

					<p:tab title="Documento">

						<br />
						
						<p:panelGrid columns="4" styleClass="semBorda">

							<h:outputText value="Documento"></h:outputText>
							<p:inputText
								value="#{tituloPagarController.tituloPagarBean.duplicata}"/>
								
															<h:outputText value="Parcela"></h:outputText>
							<p:inputText size="10" required="true" requiredMessage="Informe a Parcela" maxlength="2"
								value="#{tituloPagarController.tituloPagarBean.parcela}"/>
								
						<h:outputText value="Tipo Doc."></h:outputText>

							<p:selectOneMenu
								value="#{tituloPagarController.tituloPagarBean.tipoDocumento.codtipodocumento}" required="true" 
								requiredMessage="Informe o Tipo de documento"
								style="width:130px;">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems
									value="#{tituloPagarController.listTipDoc()}"
									itemValue="#{x.codtipodocumento}" var="x" itemLabel="#{x.descricao}" />
	
							</p:selectOneMenu>
								<h:outputText value="Nota Fiscal"></h:outputText>

							<p:inputText maxlength="10"
								value="#{tituloPagarController.tituloPagarBean.notaFiscal}"></p:inputText>
</p:panelGrid>
						<p:panelGrid columns="3" styleClass="semBorda">

<h:outputText value="Fornecedor"></h:outputText>
								<p:commandButton icon="ui-icon-search"
									onclick="PF('dlgF').show();"></p:commandButton>

								<p:inputText readonly="true" 
									value="#{tituloPagarController.fornecedorBean.nome}" id="forn" style="width:250px;"></p:inputText>
<h:inputHidden value="#{tituloPagarController.fornecedorBean.codforn}" required="true" requiredMessage="Informe o Fornecedor" />
								
						</p:panelGrid>						
						<p:panelGrid columns="4" id="pnlInsert" styleClass="semBorda">


							<h:outputText value="Data Emissão"></h:outputText>
<p:calendar
								value="#{tituloPagarController.tituloPagarBean.dtemissao}"
								pattern="dd/MM/yyyy" required="true" requiredMessage="Informe a data de Emissão." 
								showOn="button" locale="pt"/>
							


								<h:outputText value="Competência"></h:outputText>
							<p:inputMask value="#{tituloPagarController.tituloPagarBean.dtcompete}" mask="99/9999"></p:inputMask>


						</p:panelGrid>

						<p:outputPanel>

							<p:panelGrid columns="4" styleClass="semBorda" id="pnlBuscas">

														<h:outputText value="C.Custo"></h:outputText>

							<p:selectOneMenu
								value="#{tituloPagarController.tituloPagarBean.ccusto.idccusto}" required="true" 
								requiredMessage="Informe o centro de custo"
								style="width:230px;">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems
									value="#{tituloPagarController.listCentroCusto()}"
									itemValue="#{x.idccusto}" var="x" itemLabel="#{x.descricao}" />
	
							</p:selectOneMenu>
																
							
							<h:outputText value="Despesa"></h:outputText>

							<p:selectOneMenu
								value="#{tituloPagarController.tituloPagarBean.despesa.id}" required="true"
								requiredMessage="Informe a despesa."
								style="width:230px;">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{tituloPagarController.listDepesas()}"
									itemValue="#{x.id}" var="x" itemLabel="#{x.descricao}"></f:selectItems>

							</p:selectOneMenu>
							</p:panelGrid>
						</p:outputPanel>
							<p:panelGrid columns="3" styleClass="semBorda" >

	<h:outputText value="Portador"></h:outputText>
								<p:commandButton icon="ui-icon-search"
									onclick="PF('dlgP').show();"></p:commandButton>
								<p:inputText readonly="true"
									value="#{tituloPagarController.portadorBean.descricao}" style="width:250px;"></p:inputText>
<h:inputHidden value="#{tituloPagarController.portadorBean.codportador}" required="true" requiredMessage="Informe o Portador" />

</p:panelGrid>
						<p:panelGrid columns="4" styleClass="semBorda">

<h:outputText value="Vencimento"></h:outputText>

							<p:calendar
								value="#{tituloPagarController.tituloPagarBean.dtvcto}"
								pattern="dd/MM/yyyy" required="true" requiredMessage="Informe a data de vencimento." 
								showOn="button" locale="pt"/>
<h:outputText value="Previsão Pagamento"></h:outputText>

							<p:calendar
								value="#{tituloPagarController.tituloPagarBean.dtprevisao}"
								pattern="dd/MM/yyyy" required="false" requiredMessage="Informe a data de vencimento." 
								showOn="button" locale="pt"/>


							

							</p:panelGrid>
							<p:panelGrid columns="2" styleClass="semBorda">
<h:outputText value="Histórico"></h:outputText>

                                                        <p:inputTextarea cols="60"
								value="#{tituloPagarController.tituloPagarBean.historico}"></p:inputTextarea>
							</p:panelGrid>
							<p:panelGrid columns="4" styleClass="semBorda">
							


							<h:outputText value="Valor"></h:outputText>
							<pe:inputNumber decimalPlaces="2" symbol="R$ " required="true"
								value="#{tituloPagarController.tituloPagarBean.valor}"
                                                                requiredMessage="Valor Obrigatório" thousandSeparator="." decimalSeparator=",">
								<p:ajax update="panelTotal"
									listener="#{tituloPagarController.valorTotal()}"></p:ajax>
								</pe:inputNumber>
							

							<h:outputText value="Desconto"></h:outputText>

                                                        <pe:inputNumber decimalPlaces="2" symbol="R$ " required="false"
								value="#{tituloPagarController.tituloPagarBean.desconto}"
								requiredMessage="Valor Obrigatório" thousandSeparator="." decimalSeparator=",">
								<p:ajax update="panelTotal"
									listener="#{tituloPagarController.valorTotal()}"></p:ajax>
								</pe:inputNumber>

							<h:outputText value="Juros"></h:outputText>

							<pe:inputNumber decimalPlaces="2" symbol="R$ " required="false"
								value="#{tituloPagarController.tituloPagarBean.juros}"
								requiredMessage="Valor Obrigatório" thousandSeparator="." decimalSeparator=",">
								<p:ajax update="panelTotal"
									listener="#{tituloPagarController.valorTotal()}"></p:ajax>
								</pe:inputNumber>
							<h:outputText value="Multa"></h:outputText>

							<pe:inputNumber decimalPlaces="2" symbol="R$ " required="false"
								value="#{tituloPagarController.tituloPagarBean.multa}"
								requiredMessage="Valor Obrigatório" thousandSeparator="." decimalSeparator=",">
								<p:ajax update="panelTotal"
									listener="#{tituloPagarController.valorTotal()}"></p:ajax>
								</pe:inputNumber>

							

							<h:outputText value="ICMS St."></h:outputText>

							<pe:inputNumber decimalPlaces="2" symbol="R$ " required="false"
								value="#{tituloPagarController.tituloPagarBean.icmsst}"
								requiredMessage="Valor Obrigatório" thousandSeparator="." decimalSeparator=",">
								<p:ajax update="panelTotal"
									listener="#{tituloPagarController.valorTotal()}"></p:ajax>
								</pe:inputNumber>
															
							
							<h:outputText value="Total"></h:outputText>

							<p:outputPanel id="panelTotal">
							
								<p:outputLabel value="Total: R$ #{tituloPagarController.valorTotal()}">
                   					<f:convertNumber type="currency" currencySymbol="R$"/>
                   				</p:outputLabel>
							</p:outputPanel>


						</p:panelGrid>
						
						<p:panelGrid columns="2" styleClass="semBorda">
							<h:outputText value="Nominal"/>
							<p:inputText value="#{tituloPagarController.tituloPagarBean.nominal}" size="60"/>
						</p:panelGrid>
					</p:tab>

					<p:tab title="Retenção">


						<p:panelGrid columns="2" styleClass="semBorda">
							<p:commandButton value="Incluir Novo" icon="ui-icon-plus"
								action="#{tituloPagarController.verificaAdd()}"
								onclick="PF('dlgNovoImposto').show();"></p:commandButton>
						</p:panelGrid>


						<p:outputPanel>
							<p:dataTable value="#{tituloPagarController.lstImpostos}" var="x"
								paginatorAlwaysVisible="true" paginator="true"
								paginatorPosition="bottom" id="dtImposto" rows="4"
								style="margin-top:10px;">


								<p:column headerText="Imposto" width="auto">

									<h:outputText value="#{x.descImposto}" />

								</p:column>

								<p:column headerText="%Retenção" width="auto">

									<h:outputText value="#{x.pcRentencao}" />

								</p:column>

								<p:column headerText="Base(R$)" width="auto">

									<h:outputText value="#{x.valorBase}" />

								</p:column>
								<p:column width="auto">

									<center>
										<p:commandButton icon="ui-icon-pencil"
											onclick="PF('dlgEditRetencao').show();"
											title="Editar retenção,base">

											<f:setPropertyActionListener value="#{x}"
