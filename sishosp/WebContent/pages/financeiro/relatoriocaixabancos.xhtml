<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../../template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div id="conteudo">
			<div id="contMenuBar">
				<!-- Começar edição -->
				<f:view>


					<center>
					<div style="margin-top:10px">

						<p:panel 
							style="width:600px; text-align:left;">
							<f:facet name="header">
								<h:outputText value="Relatório - Caixa e Bancos" />
							</f:facet>
 
							<br />

            <h:form>

 <p:panelGrid id="panelVenc" columns="5" styleClass="semBorda"
                                >

                        <h:outputText value="Período" />
                        <p:calendar showOn="button"
                                    value="#{reportController.dataInicio}" required="true" requiredMessage="Informe o período inicial"></p:calendar>
                        <h:outputText value="a" />
                        

                        <p:calendar showOn="button" value="#{reportController.dataFim}" required="true" requiredMessage="Informe o período final"></p:calendar>
                    </p:panelGrid>

                    <p:panelGrid id="panelCliente" columns="2" styleClass="semBorda"
                                >

                        <h:outputText value="Banco :" />
                        <p:selectOneMenu value="#{reportController.idbanco}" filter="true" filterMatchMode="contains"  style="width:300px">
<f:selectItem itemLabel="Selecione" itemValue="" />
 <f:selectItems value="#{financeiroController.lstBancosTotal()}"
                                                       var="cb" itemLabel="#{cb.descricao}" itemValue="#{cb.id}" />

                        </p:selectOneMenu>
</p:panelGrid>
                <br />
                <p:outputPanel autoUpdate="true" id="out2">
                    
                    <hr />
                    <center>

                       <p:outputPanel autoUpdate="true">
                        <p:commandButton value="Gerar Relatório f" icon="ui-icon-print"
                                         ajax="false"
                                         
                                         actionListener="#{reportController.executeCaixaBancos}"
                                         style="margin-left:5px;"></p:commandButton>
                      
</p:outputPanel>

                    </center>
                </p:outputPanel>
            </h:form>




						</p:panel>
					</div>
</center>
				</f:view>
				<!-- Terminar edição -->
			</div>
		</div>


	</ui:define>

</ui:composition>
</html>
