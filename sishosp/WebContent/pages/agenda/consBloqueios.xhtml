<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">


		<h:form id="formConsulBloqueio">
			<p:growl id="msg" />
			<p:panel header="CONSULTA DE BLOQUEIO" id="pnlConsuBloqueio">

				<p:panelGrid columns="3" styleClass="semBorda">
					<h:outputLabel value="Profissional: " />
					<p:outputPanel id="outProfi">
						<p:inputText
							value="#{BloqueioController.bloqueio.prof.idProfissional}"
							readonly="true" style="width: 60px" />
						<p:inputText
							value="#{BloqueioController.bloqueio.prof.descricaoProf}"
							readonly="true" style="width: 300px" />
					</p:outputPanel>
					<p:commandButton value="Buscar"
						onclick="PF('dlgConsultProfi').show();" />
				</p:panelGrid>

				<p:separator/>

				<h:outputLabel value="Bloqueios" />
				<p:outputPanel id="outBloq">
					<p:dataTable id="dtBloqueios"
						value="#{BloqueioController.listaBloqueios}" var="bloqueio"
						resizableColumns="true" paginator="true" rows="10"
						emptyMessage="Não existe nenhum bloqueio cadastrado!">
						<p:column headerText="MÉDICO" style="width: 450px;">
							<p:outputLabel value="#{bloqueio.prof.descricaoProf}" />
						</p:column>
						<p:column headerText="DATA">
							<p:outputLabel value="#{bloqueio.dataInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:outputLabel>
						</p:column>
						<p:column headerText="TURNO">
							<p:outputLabel value="MANHÃ" rendered="#{bloqueio.turno == 'M'}" />
							<p:outputLabel value="TARDE" rendered="#{bloqueio.turno == 'T'}" />
						</p:column>


						<p:column headerText="Ações" width="15%">
							<center>
								<p:splitButton icon="confirmar">
									<p:menuitem value="Alterar" icon="alterar-dados"
										action="/pages/agenda/editarBloqueio.xhtml?faces-redirect=true">
										<f:setPropertyActionListener value="#{bloqueio}"
											target="#{BloqueioController.bloqueio}" />

										<f:setPropertyActionListener value="A"
											target="#{BloqueioController.tipo}" />
									</p:menuitem>

									<p:menuitem value="Excluir" icon="trash"
										onclick="PF('dialogAtencao').show()">

										<f:setPropertyActionListener value="#{bloqueio}"
											target="#{BloqueioController.bloqueio}" />
									</p:menuitem>
								</p:splitButton>
							</center>
						</p:column>

					</p:dataTable>
				</p:outputPanel>

			</p:panel>
		</h:form>

		<p:dialog header="Consulta Profissionais" widgetVar="dlgConsultProfi"
			modal="true" width="550px">
			<h:form id="formConsultProf">
				<p:dataTable value="#{ProfissionalController.listaProfissional}"
					id="dtTipoAt" resizableColumns="true" var="profi"
					emptyMessage="Não existe nenhum tipo cadastrado!">
					<p:column headerText="CÓD.">
						<p:outputLabel value="#{profi.idProfissional}" />
					</p:column>
					<p:column headerText="Profissional">
						<p:outputLabel value="#{profi.descricaoProf}" />
					</p:column>
					<p:column headerText="Especialidade">
						<p:outputLabel value="#{profi.especialidade.descEspecialidade}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton icon="ui-icon-check" title="Selecionar"
							onclick="PF('dlgConsultProfi').hide();"
							action="#{BloqueioController.atualizarListaBloqueio()}"
							update=":formConsulBloqueio:outProfi, :formConsulBloqueio:outBloq">
							<f:setPropertyActionListener value="#{profi}"
								target="#{BloqueioController.bloqueio.prof}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>
		
		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">
			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">

					<div class="alert alert-warning" role="alert">Deseja excluir
						essa configuração?</div>

				</h:panelGrid>
				<center>
					<p:commandButton value="Sim"
						action="#{BloqueioController.excluirBloqueio()}"
						icon="ui-icon-check" style="font-size:14px;"
						update=":formConsulBloqueio:msg, :formConsulBloqueio:outBloq">
					</p:commandButton>
					<p:commandButton value="Não" onclick="PF('dialogAtencao').hide();"
						icon="ui-icon-closethick" style="font-size:14px;margin-left:5px;"></p:commandButton>

				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
