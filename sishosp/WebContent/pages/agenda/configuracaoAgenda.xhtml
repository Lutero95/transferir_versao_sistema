<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">

		<h:form id="formConfiAgenda">
			<p:growl id="msg" />
			<p:panel header="CONFIGURAÇÃO DA AGENDA" id="pnlConfAgenda">
			

				<p:panelGrid columns="3" styleClass="semBorda">
					<h:outputLabel value="Profissional: " />
					<p:outputPanel id="outProf">
						<p:autoComplete value="#{ConfigAgendaController.confParte1.profissional}"
							size="60" converter="conProfissional"
							completeMethod="#{ProfissionalController.listaProfissionalAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descricaoProf}"
							required="#{param['formConfiAgenda:b5']==null}" 
							requiredMessage="Informe o profissional">
							<p:ajax event="itemSelect" update=":formConfiAgenda" />
						</p:autoComplete>
					</p:outputPanel>
					<p:commandButton value="Buscar"
						update=":formConfiAgenda" onclick="PF('dlgConsultaProf').show();" />
				</p:panelGrid>
				
				<p:panelGrid columns="3" styleClass="semBorda">
				
					<h:outputLabel for="prog" value="Programa: " />
					<p:outputPanel id="outProg">
						<p:autoComplete
							value="#{ConfigAgendaController.confParte2.programa}" size="60" 
							converter="conPrograma"
							required="true" 
							 requiredMessage="Informe o Programa"
							completeMethod="#{ProgramaController.listaProgramaAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descPrograma}">
							<p:ajax event="itemSelect"
								listener="#{GrupoController.selectPrograma}"
								update=":formConfiAgenda:outGrupo, :formConsuGrop:dtGrupo, :formConfiAgenda:btBusGr" />
						</p:autoComplete>
					</p:outputPanel>
					<p:commandButton value="Buscar"
						action="#{ConfigAgendaController.limparBuscaPrograma()}"
						update=":formConfiAgenda:outGrupo, :formConfiAgenda:outTipoAt"
						onclick="PF('dlgConsuProg').show();" />

					<h:outputLabel for="grupo" value="Grupo: " />
					<p:outputPanel id="outGrupo">
						<p:autoComplete value="#{ConfigAgendaController.confParte2.grupo}"
							size="60" converter="conGrupo"
							required="true" requiredMessage="Informe o Grupo"
							disabled="#{ConfigAgendaController.confParte2.programa==null}"
							completeMethod="#{GrupoController.listaGrupoAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descGrupo}">
							<p:ajax event="itemSelect"
								listener="#{TipoAtendimentoController.selectGrupo}"
								update=":formConfiAgenda:outTipoAt, :formConsuTipoAt:dtTipoAt, :formConfiAgenda:btBusTi" />
						</p:autoComplete>
					</p:outputPanel>
					<p:commandButton id="btBusGr" value="Buscar"
						disabled="#{ConfigAgendaController.confParte2.programa==null}"
						action="#{ConfigAgendaController.limparBuscaGrupo()}"
						update=":formConfiAgenda:outTipoAt"
						onclick="PF('dlgConsuGrop').show();" />

				</p:panelGrid>

				<p:panelGrid columns="6" styleClass="semBorda">
					<h:outputLabel value="Tipo At.:" />
					<p:outputPanel id="outTipoAt">
						<p:autoComplete
							value="#{ConfigAgendaController.confParte2.tipoAt}" size="60"
							converter="conTipoAtendimento"
							disabled="#{ConfigAgendaController.confParte2.grupo==null}"
							completeMethod="#{TipoAtendimentoController.listaTipoAtAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descTipoAt}">
							<p:ajax event="itemSelect" update=":formConfiAgenda" />
						</p:autoComplete>
					</p:outputPanel>
					<p:commandButton id="btBusTi" value="Buscar"
						disabled="#{ConfigAgendaController.confParte2.grupo==null}"
						update=":formConfiAgenda" onclick="PF('dlgConsuTipoAt').show();" />

					<h:outputLabel value="Qtd.:" />
					<p:inputText value="#{ConfigAgendaController.confParte2.qtd}"
						style="width: 40px" required="true" requiredMessage="Informe a Quantidade"/>

					<p:commandButton value="Incluir"
						action="#{ConfigAgendaController.addNaLista()}" id="b5"
						update=":formConfiAgenda:dtConfi, :formConfiAgenda:msg, :formConfiAgenda" />
				</p:panelGrid>
				<br />
				<p:panel>
					<h:outputLabel value="Configuração dos Tipos de Atendimento" />
					<p:dataTable value="#{ConfigAgendaController.listaTipos}"
						id="dtConfi" resizableColumns="true" var="tipo"
						emptyMessage="Sem dados...">
						<p:column headerText="Programa">
							<p:outputLabel value="#{tipo.programa.descPrograma}" />
						</p:column>

						<p:column headerText="Tipo de Atendimento">
							<p:outputLabel value="#{tipo.tipoAt.descTipoAt}" />
						</p:column>

						<p:column headerText="Quantidade">
							<p:outputLabel value="#{tipo.qtd}" />
						</p:column>

					</p:dataTable>
				</p:panel>

				<p:separator />

				

				<p:panelGrid columns="2" styleClass="semBorda">
					<h:outputLabel value="Opção: " />
					<p:selectOneRadio value="#{ConfigAgendaController.opcao}">
						<f:selectItem itemLabel="Data Específica" itemValue="1" />
						<f:selectItem itemLabel="Dias Semana" itemValue="2" />
						<p:ajax update="panelDias, panelMesAno" event="change" />
					</p:selectOneRadio>
				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="semBorda" id="panelDias">
					<h:outputLabel value="Dia: "
						rendered="#{ConfigAgendaController.opcao==2}" />
					<p:selectManyCheckbox layout="grid" columns="7"
						rendered="#{ConfigAgendaController.opcao==2}"
						value="#{ConfigAgendaController.confParte1.diasSemana}">
						<f:selectItem itemLabel="DOMINGO" itemValue="1" />
						<f:selectItem itemLabel="SEGUNDA" itemValue="2" />
						<f:selectItem itemLabel="TERÇA" itemValue="3" />
						<f:selectItem itemLabel="QUARTA" itemValue="4" />
						<f:selectItem itemLabel="QUINTA" itemValue="5" />
						<f:selectItem itemLabel="SEXTA" itemValue="6" />
						<f:selectItem itemLabel="SÁBADO" itemValue="7" />
					</p:selectManyCheckbox>

					<h:outputLabel value="Data Específica: "
						rendered="#{ConfigAgendaController.opcao==1}" />
					<p:calendar locale="pt" navigator="true" mask="true"
						pattern="dd/MM/yyyy" rendered="#{ConfigAgendaController.opcao==1}"
						value="#{ConfigAgendaController.confParte1.dataEspecifica}" />
				</p:panelGrid>

				<p:panelGrid columns="4" styleClass="semBorda" id="panelMesAno">
					<h:outputLabel value="Mês: "
						rendered="#{ConfigAgendaController.opcao==2}" />
					<p:selectOneMenu style="width:120px"
						rendered="#{ConfigAgendaController.opcao==2}"
						value="#{ConfigAgendaController.confParte1.mes}">
						<f:selectItem itemLabel="JANEIRO" itemValue="1" />
						<f:selectItem itemLabel="FEVEREIRO" itemValue="2" />
						<f:selectItem itemLabel="MARÇO" itemValue="3" />
						<f:selectItem itemLabel="ABRIL" itemValue="4" />
						<f:selectItem itemLabel="MAIO" itemValue="5" />
						<f:selectItem itemLabel="JUNHO" itemValue="6" />
						<f:selectItem itemLabel="JULHO" itemValue="7" />
						<f:selectItem itemLabel="AGOSTO" itemValue="8" />
						<f:selectItem itemLabel="SETEMBRO" itemValue="9" />
						<f:selectItem itemLabel="OUTUBRO" itemValue="10" />
						<f:selectItem itemLabel="NOVEMBRO" itemValue="11" />
						<f:selectItem itemLabel="DEZEMBRO" itemValue="12" />
					</p:selectOneMenu>
					<h:outputLabel value="Ano: "
						rendered="#{ConfigAgendaController.opcao==2}" />
					<p:inputText value="#{ConfigAgendaController.confParte1.ano}"
						rendered="#{ConfigAgendaController.opcao==2}" />
				</p:panelGrid>

				<p:panelGrid columns="4" styleClass="semBorda">

					<h:outputLabel value="Turno: " />
					<p:selectOneMenu style="width:100px"
						value="#{ConfigAgendaController.confParte1.turno}">
						<f:selectItem itemLabel="MANHÃ" itemValue="M" />
						<f:selectItem itemLabel="TARDE" itemValue="T" />
						<f:selectItem itemLabel="AMBOS" itemValue="A" />
					</p:selectOneMenu>

					<h:outputLabel value="Qtd. Máx: " />
					<h:outputText style="width: 40px"
						value="#{ConfigAgendaController.confParte1.qtdMax}" />

				</p:panelGrid>

				<p:separator />
				</p:panel>
				</h:form>
				<h:form>
				<p:panel>
				<center>
					<p:panelGrid columns="4" styleClass="semBorda">

						<p:commandButton value="Gravar" icon="confirmar" id="b1"
							update=":formConfiAgenda:msg, :formConfiAgenda"
							action="#{ConfigAgendaController.gravarConfigAgenda()}" />

						<p:commandButton value="Consultar" icon="buscar" id="b2"
							action="/pages/agenda/consConfAgenda.xhtml?faces-redirect=true" />

						<p:commandButton value="Limpar" icon="limpar" id="b3"
							actionListener="#{ConfigAgendaController.limparDados()}"
							update=":formConfiAgenda" />

						<p:commandButton value="Sair" icon="btlogout" id="b4"
							update=":formConfiAgenda"
							actionListener="#{ConfigAgendaController.limparDados()}"
							action="/pages/comum/selecaoSistema.xhtml?faces-redirect=true" />
					</p:panelGrid>
				</center>

			</p:panel>
		</h:form>

		<p:dialog header="Consulta Programas" widgetVar="dlgConsuProg"
			modal="true" width="500px">
			<h:form id="formConsuProg">
				<p:dataTable value="#{ProgramaController.listaProgramas}" var="prog"
					resizableColumns="true"
					emptyMessage="Não existe nenhum programa cadastrado!">
					<p:column headerText="CÓD.">
						<p:outputLabel value="#{prog.idPrograma}" />
					</p:column>
					<p:column headerText="PROGRAMA">
						<p:outputLabel value="#{prog.descPrograma}" />
					</p:column>
					<p:column style="width:50px;text-align: center">
						<p:commandButton
							update=":formConfiAgenda:outProg, :formConsuGrop:dtGrupo, 
							:formConfiAgenda:btBusGr, :formConfiAgenda:outGrupo"
							icon="ui-icon-check" title="Selecionar"
							action="#{GrupoController.atualizaLista(ConfigAgendaController.confParte2.programa)}"
							onclick="PF('dlgConsuProg').hide();">
							<f:setPropertyActionListener value="#{prog}"
								target="#{ConfigAgendaController.confParte2.programa}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Consulta Grupos" widgetVar="dlgConsuGrop"
			modal="true" width="550px">
			<h:form id="formConsuGrop">
				<p:dataTable value="#{GrupoController.listaGruposProgramas}"
					id="dtGrupo" resizableColumns="true" var="grupo"
					emptyMessage="Não existe nenhum grupo cadastrado!">
					<p:column headerText="CÓD.">
						<p:outputLabel value="#{grupo.idGrupo}" />
					</p:column>
					<p:column headerText="GRUPO">
						<p:outputLabel value="#{grupo.descGrupo}" />
					</p:column>
					<p:column headerText="QTD. FREQ>">
						<p:outputLabel value="#{grupo.qtdFrequencia}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton
							update=":formConfiAgenda:outGrupo, :formConsuTipoAt:dtTipoAt,
							 :formConfiAgenda:btBusTi, :formConfiAgenda:outTipoAt"
							icon="ui-icon-check" title="Selecionar"
							onclick="PF('dlgConsuGrop').hide();"
							action="#{TipoAtendimentoController.atualizaListaTipos(ConfigAgendaController.confParte2.grupo)}">
							<f:setPropertyActionListener value="#{grupo}"
								target="#{ConfigAgendaController.confParte2.grupo}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Consulta Tipos de Atendimento"
			widgetVar="dlgConsuTipoAt" modal="true" width="550px">
			<h:form id="formConsuTipoAt">
				<p:dataTable value="#{TipoAtendimentoController.listaTipos}"
					id="dtTipoAt" resizableColumns="true" var="tipo"
					emptyMessage="Não existe nenhum tipo cadastrado!">
					<p:column headerText="CÓD.">
						<p:outputLabel value="#{tipo.idTipo}" />
					</p:column>
					<p:column headerText="Tipo de Atendimento">
						<p:outputLabel value="#{tipo.descTipoAt}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton
							update=":formConfiAgenda:outTipoAt, :formConfiAgenda"
							icon="ui-icon-check" title="Selecionar"
							onclick="PF('dlgConsuTipoAt').hide();">
							<f:setPropertyActionListener value="#{tipo}"
								target="#{ConfigAgendaController.confParte2.tipoAt}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Consulta Profissionais" widgetVar="dlgConsultaProf"
			modal="true" width="550px">
			<h:form id="formConsultProf">
				<p:dataTable value="#{ProfissionalController.listaProfissional}"
					id="dtTipoAt" resizableColumns="true" var="profi"
					emptyMessage="Não existe nenhum tipo cadastrado!">
					<p:column headerText="CÓD.">
						<p:outputLabel value="#{profi.idProfissional}" />
					</p:column>
					<p:column headerText="Profissional">
						<p:outputLabel value="#{profi.descricaoProf}" />
					</p:column>
					<p:column headerText="Especialidade">
						<p:outputLabel value="#{profi.especialidade.descEspecialidade}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton update=":formConfiAgenda:outProf"
							icon="ui-icon-check" title="Selecionar"
							onclick="PF('dlgConsultProf').hide();">
							<f:setPropertyActionListener value="#{profi}"
								target="#{ConfigAgendaController.confParte1.profissional}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
