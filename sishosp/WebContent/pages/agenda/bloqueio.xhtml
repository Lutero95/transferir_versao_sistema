<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">


		<h:form id="formBloqueio">

			<div class="panel-body">
				<div class="sub-header">
					<h4>Cadastro de Bloqueio por Profissional</h4>
					<hr />
				</div>



				<p:panelGrid columns="3" styleClass="semBorda">
					<h:outputLabel value="Profissional: " />
					<p:outputPanel id="outProfi">
						<p:autoComplete id="acpro"
							value="#{BloqueioController.bloqueio.prof}" size="60"
							converter="conProfissional"
							completeMethod="#{ProfissionalController.listaProfissionalAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descricaoProf}">
							<p:ajax event="itemSelect" update="formBloqueio" />
						</p:autoComplete>
					</p:outputPanel>
					<p:commandButton value="Buscar" icon="ui-icon-search"
						action="#{ProfissionalController.listarProfissionais}"
						process="@this" update="formConsultProf"
						oncomplete="PF('dlgConsultProfi').show();" />

				</p:panelGrid>

				<p:panelGrid columns="6" styleClass="semBorda">
					<h:outputLabel value="Período: " />
					<p:calendar locale="pt" navigator="true" mask="true"
						pattern="dd/MM/yyyy"
						value="#{BloqueioController.bloqueio.dataInicio}" />
					<h:outputLabel value=" a " />
					<p:calendar locale="pt" navigator="true" mask="true"
						pattern="dd/MM/yyyy"
						value="#{BloqueioController.bloqueio.dataFim}" />

					<h:outputLabel value="Turno: " />
					<p:selectOneMenu value="#{BloqueioController.bloqueio.turno}">
						<f:selectItem itemLabel="MANHÃ" itemValue="M" />
						<f:selectItem itemLabel="TARDE" itemValue="T" />
						<f:selectItem itemLabel="AMBOS" itemValue="A" />
					</p:selectOneMenu>
				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="semBorda">
					<h:outputLabel value="Observação do bloqueio: " />
					<p:inputTextarea rows="5" cols="50" maxlength="100"
						value="#{BloqueioController.bloqueio.descBloqueio}"
						autoResize="false" />
				</p:panelGrid>

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<br></br>

				<center>

					<p:panelGrid columns="4" styleClass="semBorda">

						<b:commandButton value="Gravar" id="b1" icon="glyphicon-ok"
							update=":formBloqueio:msgError, :formBloqueio"
							action="#{BloqueioController.gravarBloqueio()}" />

						<b:commandButton value="Consultar" icon="glyphicon-search" id="b2"
							action="/pages/agenda/consBloqueios.xhtml?faces-redirect=true" />

						<b:commandButton value="Limpar" icon="glyphicon-remove-sign"
							id="b3" actionListener="#{BloqueioController.limparDados()}" />

						<b:commandButton value="Sair" icon="glyphicon-remove-circle"
							id="b4" actionListener="#{BloqueioController.limparDados()}"
							action="/pages/comum/selecaoSistema.xhtml?faces-redirect=true" />

					</p:panelGrid>

				</center>

			</div>
		</h:form>

		<p:dialog header="Consultar Profissionais" widgetVar="dlgConsultProfi"
			modal="true" width="550px">
			<h:form id="formConsultProf">
				<p:dataTable
					value="#{ProfissionalController.listarProfissionaisConfigAgenda()}"
					id="dtTipoAt" resizableColumns="true" var="profi"
					emptyMessage="Não existe nenhum tipo cadastrado!">
					<p:column headerText="Código">
						<p:outputLabel value="#{profi.idProfissional}" />
					</p:column>
					<p:column headerText="Profissional">
						<p:outputLabel value="#{profi.descricaoProf}" />
					</p:column>
					<p:column headerText="Especialidade">
						<p:outputLabel value="#{profi.especialidade.descEspecialidade}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton icon="ui-icon-check" title="Selecionar"
							onclick="PF('dlgConsultProfi').hide();"
							update=":formBloqueio:outProfi">
							<f:setPropertyActionListener value="#{profi}"
								target="#{BloqueioController.bloqueio.prof}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
