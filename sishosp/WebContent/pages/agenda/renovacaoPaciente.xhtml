<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<f:metadata>
		<f:viewAction
			action="#{RenovarPacienteController.carregaRenovacao()}" />
	</f:metadata>

	<ui:define name="body">

		<div class="panel-body">
			<div class="sub-header">
				<h4>Renovação de Paciente</h4>
				<hr />
			</div>

			<h:form id="formInsercao">

				<b:row>

					<b:column span="1">
						<h:outputLabel value="Laudo:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<p:commandButton icon="ui-icon-search" update=":formConsuLaudo"
							oncomplete="PF('dlgConsuLaudo').show();" />
					</b:column>

				</b:row>

				<b:row>

					<b:column span="1">
						<p:outputLabel value="Paciente:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{RenovarPacienteController.insercaoParaLaudo.laudo.paciente.nome}"
							style="margin-top:5px" />
					</b:column>

					<b:column span="1">
						<p:outputLabel value="Procedimento:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{RenovarPacienteController.insercaoParaLaudo.laudo.procedimento_primario.nomeProc}"
							style="margin-top:5px" />
					</b:column>

				</b:row>

				<b:row>

					<b:column span="1">
						<p:outputLabel value="CID:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{RenovarPacienteController.insercaoParaLaudo.laudo.cid1.descCid}"
							style="margin-top:5px" />
					</b:column>

					<b:column span="1">
						<p:outputLabel value="Vigência Inicial:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{RenovarPacienteController.insercaoParaLaudo.laudo.vigencia_inicial}"
							style="margin-top:5px">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</b:column>

					<b:column span="1">
						<p:outputLabel value="Vigência Final:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{RenovarPacienteController.insercaoParaLaudo.laudo.vigencia_final}"
							style="margin-top:5px">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</b:column>

				</b:row>

				<br></br>

			</h:form>

			<h:form id="formInsercao2">

				<b:row>

					<b:column span="1">
						<h:outputLabel for="datas" value="Data de Solicitação:"
							id="datasoli" />
					</b:column>

					<b:column span="3">
						<p:calendar
							value="#{RenovarPacienteController.insercao.data_solicitacao}"
							id="dtagen" locale="pt" navigator="true" mask="true"
							showOn="button" pattern="dd/MM/yyyy">
						</p:calendar>

					</b:column>

				</b:row>

				<br></br>

				<b:row>
					<p:outputPanel id="outProg">
						<b:column span="1">
							<h:outputLabel for="prog" value="Programa:" id="prog"
								rendered="#{RenovarPacienteController.tipo == 'E'}" />
						</b:column>

						<b:column span="3">

							<p:autoComplete value="#{RenovarPacienteController.insercao.programa}" readonly="true"
								rendered="#{RenovarPacienteController.tipo == 'E'}" size="40"
								converter="conPrograma"
								completeMethod="#{ProgramaController.listaProgramaAutoCompleteUsuario}"
								effect="fade" var="theme" forceSelection="true"
								minQueryLength="1" itemValue="#{theme}"
								itemLabel="#{theme.descPrograma}">
								<p:ajax event="itemSelect"
									listener="#{AgendaController.selectPrograma}" update="" />

							</p:autoComplete>

						</b:column>
					</p:outputPanel>

				</b:row>

				<br></br>

				<b:row>
					<p:outputPanel id="outGrupo">
						<b:column span="1">
							<h:outputLabel for="grupo" value="Grupo" id="grupo"
								rendered="#{RenovarPacienteController.tipo == 'E'}" />
						</b:column>

						<b:column span="3">

							<p:autoComplete value="#{RenovarPacienteController.insercao.grupo}" readonly="true"
								rendered="#{RenovarPacienteController.tipo == 'E'}" size="40"
								converter="conGrupo"
								disabled="#{RenovarPacienteController.insercao.programa==null}"
								completeMethod="#{InsercaoPacienteController.listaGrupoAutoComplete}"
								effect="fade" var="theme" forceSelection="true"
								minQueryLength="1" itemValue="#{theme}"
								itemLabel="#{theme.descGrupo}">
								<p:ajax event="itemSelect"
									listener="#{AgendaController.selectGrupo}" update="" />

							</p:autoComplete>

						</b:column>
					</p:outputPanel>

				</b:row>

				<br></br>

				<b:row>
					<p:outputPanel id="outEquipe">
						<b:column span="1">
							<h:outputLabel for="equipe" value="Equipe:" id="equipe"
								rendered="#{RenovarPacienteController.tipo == 'E'}" />
						</b:column>

						<b:column span="3">

							<p:autoComplete value="#{RenovarPacienteController.insercao.equipe}" readonly="true"
								size="40" converter="conEquipe"
								rendered="#{RenovarPacienteController.tipo == 'E'}"
								disabled="#{RenovarPacienteController.insercao.grupo==null}"
								completeMethod="#{InsercaoPacienteController.listaEquipeAutoComplete}"
								effect="fade" var="theme" forceSelection="true"
								minQueryLength="1" itemValue="#{theme}"
								itemLabel="#{theme.descEquipe}">
								<p:ajax event="itemSelect" update="" />
							</p:autoComplete>

						</b:column>

					</p:outputPanel>

				</b:row>

				<br></br>

				<b:row>
					<p:outputPanel id="outProf">
						<b:column span="1">
							<h:outputLabel value="Profissional" id="prof"
								rendered="#{RenovarPacienteController.tipo == 'P'}" />
						</b:column>

						<b:column span="3">

							<p:autoComplete rendered="#{RenovarPacienteController.tipo == 'P'}"
								value="#{RenovarPacienteController.insercao.funcionario}" size="40"
								converter="conFuncionario"
								completeMethod="#{InsercaoPacienteController.listaProfissionalAutoComplete}"
								effect="fade" var="theme" forceSelection="true"
								minQueryLength="1" itemValue="#{theme}"
								itemLabel="#{theme.nome}">
								<p:ajax event="itemSelect" update="outDetalhes" />
							</p:autoComplete>

						</b:column>
					</p:outputPanel>
				</b:row>

				<br></br>

				<b:row>
					<p:outputPanel id="outDetalhes">
						<b:column span="1">
							<p:outputLabel value="Especialidade:" style="margin-top:5px"
								rendered="#{RenovarPacienteController.tipo == 'P'}" />
						</b:column>

						<b:column span="3">
							<h:outputLabel
								value="#{RenovarPacienteController.insercao.funcionario.especialidade.descEspecialidade}"
								style="margin-top:5px"
								rendered="#{RenovarPacienteController.tipo == 'P'}" />
						</b:column>

						<b:column span="1">
							<p:outputLabel value="CNS:" style="margin-top:5px"
								rendered="#{RenovarPacienteController.tipo == 'P'}" />
						</b:column>

						<b:column span="3">
							<h:outputLabel
								value="#{RenovarPacienteController.insercao.funcionario.cns}"
								style="margin-top:5px"
								rendered="#{RenovarPacienteController.tipo == 'P'}" />
						</b:column>
					</p:outputPanel>
				</b:row>

				<br></br>

				<b:row>
					<p:outputPanel id="outDias">
						<p:selectManyCheckbox layout="grid" columns="7" required="true"
							rendered="#{RenovarPacienteController.tipo == 'P'}"
							requiredMessage="Escolha ao menos um dia da semana!" 
							value="#{RenovarPacienteController.insercao.funcionario.listDiasSemana}">
							<f:selectItem itemLabel="Domingo" itemValue="1" />
							<f:selectItem itemLabel="Segunda" itemValue="2" />
							<f:selectItem itemLabel="Terça" itemValue="3" />
							<f:selectItem itemLabel="Quarta" itemValue="4" />
							<f:selectItem itemLabel="Quinta" itemValue="5" />
							<f:selectItem itemLabel="Sexta" itemValue="6" />
							<f:selectItem itemLabel="Sábado" itemValue="7" />
						</p:selectManyCheckbox>
					</p:outputPanel>

				</b:row>

				<br></br>
				<br></br>

<b:row>
					<p:outputPanel id="outTabelas">
						
						<b:column span="12">
							<p:dataTable id="dtAdicionados" resizableColumns="true"
								rendered="#{RenovarPacienteController.tipo == 'E'}"
								value="#{RenovarPacienteController.listaDiasProfissional}"
								var="gerenciamento" emptyMessage="Sem registros.">

								<p:column headerText="Profissional">
									<h:outputLabel value="#{gerenciamento.funcionario.nome}" />
								</p:column>


								<p:column headerText="Dias Atendimento">
									<h:outputLabel value="#{gerenciamento.funcionario.diasSemana}" />
								</p:column>

							</p:dataTable>
						</b:column>
					</p:outputPanel>

				</b:row>

				<br></br>
				<br></br>

				<b:row>

					<b:column span="1">
						<h:outputLabel for="obs" value="Observação" />
					</b:column>

					<b:column span="7">
						<b:inputTextarea id="obs" rows="1"
							value="#{RenovarPacienteController.insercao.observacao}"
							autoResize="false" />
					</b:column>

				</b:row>

				<br></br>

				<b:row>

					<p:outputPanel>
						<b:column span="1">
							<h:outputLabel for="turno" value="Turno" />
						</b:column>
						<b:column span="2">
							<b:selectOneMenu readonly="true"
								value="#{RenovarPacienteController.insercao.agenda.turno}">
								<f:selectItem itemLabel="Manhã" itemValue="M" />
								<f:selectItem itemLabel="Tarde" itemValue="T" />
							</b:selectOneMenu>
						</b:column>
					</p:outputPanel>
				</b:row>

				<br></br>

				<b:row>

					<b:column span="1">
						<h:outputLabel for="tipoAt" value="Tipo de Atendimento" />
					</b:column>

					<b:column span="3">
						<p:outputPanel id="outTipoAt">
							<p:autoComplete
								value="#{RenovarPacienteController.insercao.agenda.tipoAt}" size="40" readonly="true"
								converter="conTipoAtendimento"
								completeMethod="#{InsercaoPacienteController.listaTipoAtAutoComplete}"
								effect="fade" var="theme" forceSelection="true"
								minQueryLength="1" itemValue="#{theme}"
								itemLabel="#{theme.descTipoAt}">
								<p:ajax event="itemSelect" />
							</p:autoComplete>
						</p:outputPanel>
					</b:column>

				</b:row>

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<br></br>

				<center>

					<b:commandButton value="Gravar" look="success" size="sm" id="b1"
						icon="glyphicon-ok" update=":formInsercao2:msgError"
						style="float:left"
						action="#{RenovarPacienteController.gravarRenovacaoPaciente()}" />

					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						size="sm" immediate="true" look="info" style="float:right"
						action="/pages/agenda/gerenciamentoPacientes.xhtml?faces-redirect=true">
					</b:commandButton>

				</center>
			</h:form>

		</div>


		<p:dialog header="Consultar Laudos" widgetVar="dlgConsuLaudo"
			modal="true">
			<h:form id="formConsuLaudo">
				<b:dataTable value="#{RenovarPacienteController.listarLaudosVigentes()}"
					id="dtLaudo" var="insercao" lang="pt-br" display="Nenhum Laudo">

					<h:column>
						<f:facet name="header">
                        Paciente
                    </f:facet>
						<p:outputLabel value="#{insercao.laudo.paciente.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                        CNS
                    </f:facet>
						<p:outputLabel value="#{insercao.laudo.paciente.cns}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                        Adicionar
                    </f:facet>
						<p:commandButton update=":formInsercao" icon="ui-icon-check"
							title="Selecionar" onclick="PF('dlgConsuLaudo').hide();"
							action="#{RenovarPacienteController.carregarLaudoPaciente()}">
							<f:setPropertyActionListener value="#{insercao}"
								target="#{RenovarPacienteController.insercao}" />
						</p:commandButton>
					</h:column>

				</b:dataTable>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
