<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">
		<f:metadata>
			<f:viewAction
				action="#{AtendimentoController.getCarregaAtendimentoEquipe()}" />
		</f:metadata>

		<h:form id="formConsAge">
			<div class="panel-body">
				<div class="sub-header">
					<h4>Atendimento Equipe</h4>
					<hr />
				</div>
			</div>


			<p:dataTable
				value="#{AtendimentoController.listarAtendimentosEquipe()}"
				id="dtAtendimentos" var="atendimento" editable="true"
				editMode="cell" emptyMessage="Sem registros.">

				<p:ajax event="cellEdit"
					listener="#{AtendimentoController.onCellEdit}" />

				<p:column headerText="CNS">
					<h:outputText value="#{atendimento.funcionario.cns}"
						style="font-weight:bold;"></h:outputText>
				</p:column>

				<p:column headerText="Profissional">
					<h:outputText value="#{atendimento.funcionario.nome}"
						style="font-weight:bold;"></h:outputText>
				</p:column>

				<p:column headerText="CBO">
					<h:outputText value="#{atendimento.cbo.descCbo}"
						style="font-weight:bold;"></h:outputText>
				</p:column>

				<p:column headerText="Status">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{atendimento.status}"></h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{atendimento.status}"
								style="width:130px;">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItem itemLabel="Atendido" itemValue="A" />
								<f:selectItem itemLabel="Profissional faltou" itemValue="PF" />
								<p:ajax listener="#{salaController.gravarLocacao()}"
									update=":formConsAge"></p:ajax>
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

			</p:dataTable>

			<br></br>
			<br></br>

			<center>
				<b:messages value="Error" id="msgError"></b:messages>
			</center>

			<center>

				<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
					size="sm" immediate="true" look="info" update=":formConsAge"
					actionListener="#{AgendaController.limparDados()}"
					action="/pages/agenda/atendimento.faces?faces-redirect=true">
				</b:commandButton>


			</center>

		</h:form>

	</ui:define>
</ui:composition>
</html>
