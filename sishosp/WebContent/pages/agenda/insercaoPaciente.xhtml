<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">

		<div class="panel-body">
			<div class="sub-header">
				<h4>Inserção de Paciente</h4>
				<hr />
			</div>

			<h:form id="formInsercao">

				<b:row>

					<b:column span="1">
						<h:outputLabel value="Laudo:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<p:commandButton icon="ui-icon-search" update=":formConsuLaudo"
							oncomplete="PF('dlgConsuLaudo').show();" />
					</b:column>

				</b:row>

				<b:row>

					<b:column span="1">
						<p:outputLabel value="Paciente:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{InsercaoController.insercao.laudo.paciente.nome}"
							style="margin-top:5px" />
					</b:column>

					<b:column span="1">
						<p:outputLabel value="Procedimento:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{InsercaoController.insercao.laudo.procedimento_primario.nomeProc}"
							style="margin-top:5px" />
					</b:column>

				</b:row>

				<b:row>

					<b:column span="1">
						<p:outputLabel value="CID:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{InsercaoController.insercao.laudo.cid1.descCid}"
							style="margin-top:5px" />
					</b:column>

					<b:column span="1">
						<p:outputLabel value="Vigência Inicial:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{InsercaoController.insercao.laudo.vigencia_inicial}"
							style="margin-top:5px">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</b:column>

					<b:column span="1">
						<p:outputLabel value="Vigência Final:" style="margin-top:5px" />
					</b:column>

					<b:column span="3">
						<h:outputLabel
							value="#{InsercaoController.insercao.laudo.vigencia_final}"
							style="margin-top:5px">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</b:column>

				</b:row>

				<br></br>

			</h:form>

			<h:form id="formInsercao2">

				<b:row>

					<p:selectOneRadio id="console" style="margin-top:0px"
						value="#{InsercaoController.tipo}" required="true"
						requiredMessage="Informe o tipo de Pessoa">
						<f:selectItem itemLabel="Por Equipe" itemValue="E" />
						<f:selectItem itemLabel="Por Profissional" itemValue="P" />
						<p:ajax update="outEquipe" event="click" />
					</p:selectOneRadio>

				</b:row>

				<br></br>

				<b:row>

					<b:column span="1">
						<h:outputLabel for="prog" value="Programa:"
							rendered="#{InsercaoController.tipo == 'E'}" />
					</b:column>

					<b:column span="3">
						<p:outputPanel id="outProg">
							<p:autoComplete value="#{InsercaoController.insercao.programa}"
								rendered="#{InsercaoController.tipo == 'E'}" size="40"
								converter="conPrograma"
								completeMethod="#{ProgramaController.listaProgramaAutoCompleteUsuario}"
								effect="fade" var="theme" forceSelection="true"
								minQueryLength="1" itemValue="#{theme}"
								itemLabel="#{theme.descPrograma}">
								<p:ajax event="itemSelect"
									listener="#{AgendaController.selectPrograma}" update="" />

							</p:autoComplete>
						</p:outputPanel>
					</b:column>

				</b:row>

				<br></br>

				<b:row>

					<b:column span="1">
						<h:outputLabel for="grupo" value="Grupo"
							rendered="#{InsercaoController.tipo == 'E'}" />
					</b:column>

					<b:column span="3">
						<p:outputPanel id="outGrupo">
							<p:autoComplete value="#{InsercaoController.insercao.grupo}"
								rendered="#{InsercaoController.tipo == 'E'}" size="40"
								converter="conGrupo"
								disabled="#{InsercaoController.insercao.programa==null}"
								completeMethod="#{InsercaoController.listaGrupoAutoComplete}"
								effect="fade" var="theme" forceSelection="true"
								minQueryLength="1" itemValue="#{theme}"
								itemLabel="#{theme.descGrupo}">
								<p:ajax event="itemSelect"
									listener="#{AgendaController.selectGrupo}" update="" />

							</p:autoComplete>
						</p:outputPanel>
					</b:column>

				</b:row>

				<br></br>

				<b:row>

					<b:column span="1">
						<h:outputLabel for="prog" value="Equipe:"
							rendered="#{InsercaoController.tipo == 'E'}" />
					</b:column>

					<b:column span="3">
						<p:outputPanel id="outEquipe"
							rendered="#{InsercaoController.tipo == 'E'}">
							<p:autoComplete value="#{InsercaoController.insercao.equipe}"
								size="40" converter="conEquipe"
								disabled="#{InsercaoController.insercao.grupo==null}"
								completeMethod="#{InsercaoController.listaEquipeAutoComplete}"
								effect="fade" var="theme" forceSelection="true"
								minQueryLength="1" itemValue="#{theme}"
								itemLabel="#{theme.descEquipe}">
								<p:ajax event="itemSelect" update="" />
							</p:autoComplete>
						</p:outputPanel>
					</b:column>

					<b:column span="1">
						<p:commandButton icon="ui-icon-search"
							update="dtEquipe, :formInsercao2:msgError"
							action="#{InsercaoController.listarProfissionaisEquipe()}" />
					</b:column>

				</b:row>

				<br></br>
				<br></br>

				<b:row>

					<b:column span="5">
						<p:dataTable id="dtEquipe" resizableColumns="true"
							rendered="#{InsercaoController.tipo == 'E'}"
							value="#{InsercaoController.listaProfissionaisEquipe}" var="func"
							emptyMessage="Sem registros.">

							<p:column headerText="Profissional">
								<h:outputLabel value="#{func.nome}" />
							</p:column>

							<p:column headerText="Especialidade">
								<h:outputLabel value="#{func.especialidade.descEspecialidade}" />
							</p:column>

							<p:column headerText="Adicionar">
								<center>
									<p:commandButton update="" icon="ui-icon-check" actionListener=""
										title="Selecionar" onclick="PF('dlgDiasAtendimento').show();">
										<f:setPropertyActionListener value="#{func}"
											target="#{InsercaoController.funcionario}" />
									</p:commandButton>
								</center>
							</p:column>

						</p:dataTable>
					</b:column>

					<b:column span="1">
					</b:column>


					<b:column span="6">
						<p:dataTable id="dtAdicionados" resizableColumns="true"
							rendered="#{InsercaoController.tipo == 'E'}"
							value="#{InsercaoController.listaProfissionaisAdicionados}"
							var="func" emptyMessage="Sem registros.">

							<p:column headerText="Profissional">
								<h:outputLabel value="#{func.nome}" />
							</p:column>

							<p:column headerText="Especialidade">
								<h:outputLabel value="#{func.especialidade.descEspecialidade}" />
							</p:column>

							<p:column headerText="Dias Atendimento">
								<h:outputLabel value="#{func.diasSemana}" />
							</p:column>

						</p:dataTable>
					</b:column>

				</b:row>

				<br></br>
				<br></br>

				<b:row>

					<b:column span="1">
						<h:outputLabel for="obs" value="Observação" />
					</b:column>

					<b:column span="7">
						<b:inputTextarea id="obs" rows="1"
							value="#{InsercaoController.insercao.observacao}"
							autoResize="false" />
					</b:column>

				</b:row>

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<br></br>

				<center>

					<b:commandButton value="Gravar" look="success" size="sm" id="b1"
						icon="glyphicon-ok" update=":formInsercao2:msgError"
						style="float:left"
						action="#{InsercaoController.gravarInsercaoEquipe()}" />

					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						size="sm" immediate="true" look="info" style="float:right"
						action="/pages/agenda/gerenciamentoPacientes.xhtml?faces-redirect=true">
					</b:commandButton>

				</center>
			</h:form>

		</div>


		<p:dialog header="Consultar Laudos" widgetVar="dlgConsuLaudo"
			modal="true">
			<h:form id="formConsuLaudo">
				<b:dataTable value="#{InsercaoController.listarLaudosVigentes()}"
					id="dtLaudo" var="insercao" lang="pt-br" display="Nenhum Laudo">

					<h:column>
						<f:facet name="header">
                        Paciente
                    </f:facet>
						<p:outputLabel value="#{insercao.laudo.paciente.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                        CNS
                    </f:facet>
						<p:outputLabel value="#{insercao.laudo.paciente.cns}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                        Adicionar
                    </f:facet>
						<p:commandButton update=":formInsercao" icon="ui-icon-check"
							title="Selecionar" onclick="PF('dlgConsuLaudo').hide();"
							action="#{InsercaoController.carregarLaudoPaciente()}">
							<f:setPropertyActionListener value="#{insercao}"
								target="#{InsercaoController.insercao}" />
						</p:commandButton>
					</h:column>

				</b:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Dias de Atendimento" widgetVar="dlgDiasAtendimento"
			modal="true">
			<h:form id="formDiasAtendimento">
				<p:selectManyCheckbox layout="grid" columns="7" required="true"
					requiredMessage="Escolha ao menos um dia da semana!"
					value="#{InsercaoController.insercao.diasSemana}">
					<f:selectItem itemLabel="Domingo" itemValue="1" />
					<f:selectItem itemLabel="Segunda" itemValue="2" />
					<f:selectItem itemLabel="Terça" itemValue="3" />
					<f:selectItem itemLabel="Quarta" itemValue="4" />
					<f:selectItem itemLabel="Quinta" itemValue="5" />
					<f:selectItem itemLabel="Sexta" itemValue="6" />
					<f:selectItem itemLabel="Sábado" itemValue="7" />
				</p:selectManyCheckbox>

				<br></br>
				<br></br>

				<center>
					<b:commandButton value="Adicionar" look="success" size="sm" id="b2"
						icon="glyphicon-ok" update=":formInsercao2:dtAdicionados"
						action="#{InsercaoController.adicionarFuncionario()}" />
				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
