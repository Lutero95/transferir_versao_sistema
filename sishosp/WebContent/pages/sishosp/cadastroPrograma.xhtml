<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">
			<p:outputLabel value="CADASTRO DE PROGRAMA"
				rendered="#{ProgramaController.tipo == 'I'}"></p:outputLabel>
			<p:outputLabel value="ALTERAR PROGRAMA"
				rendered="#{ProgramaController.tipo == 'A'}"></p:outputLabel>
			<br />
			<h:form>
				<p:commandButton value="Voltar"
					style="position:relative; right:18%; width:100px; " icon="btvoltar"
					action="/pages/sishosp/gerenciarPrograma.faces"></p:commandButton>
			</h:form>

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadPrograma"
					style="height:auto; width:850px; background-color: #F5F5F5;">
					<!--  <p:growl id="growl" showDetail="false" /> -->
					<p:tabView activeIndex="#{ProgramaController.abaAtiva}"
						style="height:auto; width:800px">
						<p:tab title="DADOS Programa">
							<div class="form-group">
								<h:outputLabel for="inputcd" value="Código Federal: "
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{ProgramaController.prog.codFederal}"
										class="form-control" id="inputcd" />

								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="inputname" value="Descrição do Programa: "
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{ProgramaController.prog.descPrograma}"
										class="form-control" id="inputname" />
								</div>
							</div>
						</p:tab>

					</p:tabView>

				</p:panel>
				<!-- FIM DO FORMULARIO -->
				<p:panelGrid columns="2" styleClass="semBorda" style="width: 500px">
					<h:commandButton action="#{ProgramaController.gravarPrograma()}"
						update=":formCADU:message,:formCADU:pnlCadPrograma,:formCadu"
						value="Cadastrar" styleClass="btn btn-sm btn-success"
						rendered="#{ProgramaController.tipo == 'I'}" />


					<h:commandButton action="#{ProgramaController.alterarPrograma()}"
						update=":formCADU:message,:formCADU:pnlCadPrograma,:formCadu"
						value="Alterar" styleClass="btn btn-info"
						rendered="#{ProgramaController.tipo  == 'A'}" />
				</p:panelGrid>



			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
