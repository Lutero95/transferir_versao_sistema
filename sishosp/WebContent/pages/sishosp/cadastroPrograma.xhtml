<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">
		<f:metadata>
			<f:viewAction action="#{ProgramaController.getEditProg()}" />
		</f:metadata>

		<h:form class="form-horizontal" id="formCADU">

			<div class="panel-body">
				<div class="sub-header">
					<h:outputText value="#{ProgramaController.cabecalho}"
						styleClass="cadcabecalho"></h:outputText>
					<hr />
				</div>

				<b:row>

					<b:column span="1">
						<h:outputLabel for="inputname" value="Descrição"
							style="margin-top:10px" />

					</b:column>

					<b:column span="5">

						<h:inputText value="#{ProgramaController.prog.descPrograma}"
							class="form-control" id="inputname" required="true"
							requiredMessage="Descrição obrigatória!"
							validatorMessage="Escolaridade deve conter entre 2 e 30 caracteres.">
							<f:validateLength minimum="2" maximum="40" />
						</h:inputText>
					</b:column>
				</b:row>

				<br></br>

				<b:row>
					<b:column span="1">
						<h:outputLabel for="inputcd" value="Código Federal"
							style="margin-top:10px" />

					</b:column>

					<b:column span="5">
						<h:inputText value="#{ProgramaController.prog.codFederal}"
							class="form-control" id="inputcd"
							requiredMessage="Código Federal obrigatório!" required="true" />

					</b:column>
				</b:row>

				<br></br>

				<b:row>
					<b:column span="1">
						<h:outputLabel value="Grupos" style="margin-top:10px" />

					</b:column>

					<b:column span="2">
						<p:commandButton styleClass="btn btn-primary text-center"
							style="color:black;" icon="ui-icon-plus" value="Incluir Grupo"
							process="@this" oncomplete="PF('dlgConsuGrupos').show();"
							actionListener="#{GrupoController.getListaTodosGrupos()}" />
					</b:column>

					<b:column span="5">
						<p:dataTable emptyMessage="Nenhum Grupo"
							styleClass="table table-hover" id="tabela"
							value="#{ProgramaController.prog.grupo}" var="tab"
							paginator="true" paginatorPosition="bottom" rows="12"
							resizableColumns="true">

							<p:column headerText="Cód." style="font-weight:bold;width:20%;">
								<h:outputText value="#{tab.idGrupo}" />
							</p:column>

							<p:column headerText="Nome" style="font-weight:bold;">
								<h:outputText value="#{tab.descGrupo}" />
							</p:column>

							<p:column headerText="Ação">
								<center>
									<p:commandButton process="@this"
										action="#{ProgramaController.prog.removeGrupoLista()}"
										icon="ui-icon-trash" update=":formCADU:tabela">
										<f:setPropertyActionListener value="#{tab}"
											target="#{ProgramaController.prog.grupoRmv}" />
									</p:commandButton>
								</center>
							</p:column>

						</p:dataTable>

					</b:column>
				</b:row>

				<br></br>

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>
			</div>
			<center>

				<b:commandButton action="#{ProgramaController.gravarPrograma()}"
					icon="glyphicon-ok" size="sm" look="success" update=":formCADU"
					value="Incluir" style="float:left"
					rendered="#{ProgramaController.tipo == 1}" />

				<b:commandButton action="#{ProgramaController.alterarPrograma()}"
					icon="glyphicon-ok" size="sm" update=":formCADU" style="float:left"
					value="Alterar" look="success"
					rendered="#{ProgramaController.tipo  == 2}" />

				<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
					style="float:right" size="sm" immediate="true" look="info"
					action="/pages/sishosp/gerenciarPrograma.faces?faces-redirect=true">
				</b:commandButton>

			</center>

		</h:form>

		<p:dialog header="Consultar Grupos" widgetVar="dlgConsuGrupos"
			modal="true">
			<h:form id="formConsuGrop">
				<p:outputPanel autoUpdate="true">
					<b:dataTable customLangUrl="#{resource['pt-br.json']}" value="#{GrupoController.listaGrupos}" id="dtGrupo"
						 display="Nenhum Grupo" var="grupo">

						<h:column>
							<f:facet name="header">
                        Grupo
                    	</f:facet>
							<p:outputLabel value="#{grupo.descGrupo}" />
						</h:column>

						<h:column>
							<f:facet name="header">
                        Quantidade Frequência
                    	</f:facet>
							<p:outputLabel value="#{grupo.qtdFrequencia}" />
						</h:column>

						<h:column>
							<f:facet name="header">
                        Adicionar
                    	</f:facet>
							<p:commandButton update=":formCADU:tabela, :formCADU:msgError"
								icon="ui-icon-check" title="Selecionar"
								onclick="PF('dlgConsuGrupos').hide();"
								action="#{ProgramaController.prog.addGrupoLista()}">
								<f:setPropertyActionListener value="#{grupo}"
									target="#{ProgramaController.prog.grupoParaAdd}" />
							</p:commandButton>
						</h:column>

					</b:dataTable>
				</p:outputPanel>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
