<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

    <ui:define name="body">

        <div class="panel-body">
            <div class="sub-header">
                <h4>Gerenciamento de Paciente</h4>
                <hr/>
            </div>
            <h:form id="frmPrincipal">
                <f:metadata>
                    <f:viewAction action="#{PacienteController.buscarPacientes()}"/>
                </f:metadata>

                <b:commandButton id="btninc" value="Novo" size="sm"
                                 action="#{PacienteController.redirectInsert()}"
                                 icon="glyphicon-plus" look="primary">
                    <f:setPropertyActionListener value="1"
                                                 target="#{PacienteController.tipo}"/>
                    <p:tooltip for="btninc" value="Incluir"></p:tooltip>
                </b:commandButton>
                <br/>
                <br/>

                <div align="center">
                    <b:messages value="Error" id="msgError"></b:messages>
                </div>

                <b:dataTable customLangUrl="#{resource['pt-br.json']}" id="tabelapacientes" var="tab"
                             value="#{PacienteController.listarPacientes()}">

                    <h:column>
                        <f:facet name="header">
                            Nome
                        </f:facet>

                        <h:outputText value="#{tab.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            CPF
                        </f:facet>

                        <h:outputText value="#{tab.cpf}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            CNS
                        </f:facet>

                        <h:outputText value="#{tab.cns}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Ação
                        </f:facet>

                        <b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
                                         action="#{PacienteController.redirectEdit()}">

                            <f:setPropertyActionListener value="#{tab}"
                                                         target="#{PacienteController.paciente}"/>
                            <f:setPropertyActionListener value="2"
                                                         target="#{PacienteController.tipo}"/>
                        </b:commandButton>

                        <b:commandButton tooltip="Excluir" icon="glyphicon-trash"
                                         size="sm" ajax="true" style="margin-left:10px"
                                         oncomplete="PF('dialogExclusao').show()">
                            <f:setPropertyActionListener value="#{tab.id_paciente}"
                                                         target="#{PacienteController.paciente.id_paciente}"/>
                        </b:commandButton>

                    </h:column>

                </b:dataTable>

            </h:form>

        </div>

        <p:dialog widgetVar="dialogExclusao" modal="true" header="Atenção"
                  resizable="false">

            <h:form id="frmExcluir">

                <div class="alert alert-warning" role="alert">Deseja excluir
                    este Paciente?
                </div>

                <div align="center">
                    <p:separator/>
                    <b:commandButton look="success" value="Sim" style="float:left;"
                                     action="#{PacienteController.excluirPaciente()}" ajax="true"
                                     icon="glyphicon-ok" update=":frmPrincipal"/>

                    <b:commandButton value="Não"
                                     oncomplete="PF('dialogExclusao').hide();" look="info" ajax="true"
                                     icon="glyphicon-remove" style="margin-left:5px;float:right;"/>
                </div>

            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>

</html>
