<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">

		<div class="panel-body">
			<div class="sub-header">
				<h4>Gerenciamento de Paciente</h4>
				<hr />
			</div>
			<h:form id="frmmensagem">
				<f:metadata>
					<f:viewAction action="#{PacienteController.listarPacientes()}" />
				</f:metadata>

				<b:commandButton id="btninc" value="Novo" size="sm"
					action="#{PacienteController.redirectInsert()}"
					icon="glyphicon-plus" look="primary">
					<f:setPropertyActionListener value="1"
						target="#{PacienteController.tipo}" />
					<p:tooltip for="btninc" value="Incluir"></p:tooltip>
				</b:commandButton>
				<br />
				<br />

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<b:dataTable id="dt" var="tab"
					value="#{PacienteController.listaPacientes}" lang="es"
					display="Nenhum CBO">

					<h:column>
						<f:facet name="header">
                        Nome
                    </f:facet>

						<h:outputText value="#{tab.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                        CPF
                    </f:facet>

						<h:outputText value="#{tab.cpf}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                        CNS
                    </f:facet>

						<h:outputText value="#{tab.cns}" />
					</h:column>
					<h:column>
						<f:facet name="header">
                        Ação
                    </f:facet>

						<b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
							action="#{PacienteController.redirectEdit()}">
							<f:setPropertyActionListener value="#{tab}"
								target="#{PacienteController.paciente}" />

							<f:setPropertyActionListener value="#{tab.escola}"
								target="#{PacienteController.escolaSuggestion}" />
							<f:setPropertyActionListener value="#{tab.escolaridade}"
								target="#{PacienteController.escolaridadeSuggestion}" />
							<f:setPropertyActionListener value="#{tab.profissao}"
								target="#{PacienteController.profissaoSuggestion}" />
							<f:setPropertyActionListener value="#{tab.encaminhado}"
								target="#{PacienteController.encaminhadoSuggestion}" />
							<f:setPropertyActionListener value="#{tab.formatransporte}"
								target="#{PacienteController.transporteSuggestion}" />
							<!-- url="/pages/sishosp/cadastroPaciente.faces" -->
							<f:setPropertyActionListener value="2"
								target="#{PacienteController.tipo}" />
						</b:commandButton>

						<b:commandButton tooltip="Excluir" icon="glyphicon-trash"
							size="sm" ajax="true" style="margin-left:10px"
							oncomplete="PF('dialogAtencao').show()">
							<f:setPropertyActionListener value="#{tab.id_paciente}"
								target="#{PacienteController.paciente.id_paciente}" />
						</b:commandButton>

					</h:column>

				</b:dataTable>

			</h:form>

		</div>

		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">


					<div class="alert alert-warning" role="alert">Deseja excluir
						este Paciente?</div>

				</h:panelGrid>



				<center>

					<p:commandButton value="Sim"
						action="#{PacienteController.excluirPaciente()}"
						icon="ui-icon-check" style="font-size:14px;" update=":frmmensagem">
					</p:commandButton>

					<p:commandButton value="Não" onclick="PF('dialogAtencao').hide();"
						icon="ui-icon-closethick" style="font-size:14px;margin-left:5px;"></p:commandButton>

				</center>


			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
