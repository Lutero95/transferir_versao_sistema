<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <f:metadata>
        <f:viewAction
                action="#{OrteseProteseController.listarOrteseIhProtese()}"/>
    </f:metadata>

    <ui:define name="content">

        <div class="panel panel-primary top-primary">
            <div class="panel-heading top-heading">
                <h4 class="panel-title">Gerenciamento de Órtese e Prótese</h4>
            </div>

            <div class="panel-body table-body">

                <h:form id="formGerenOrteseEProtese">

                    <b:row rendered="#{OrteseProteseController.temOrteseIhProteseCadastrado == true}">

                        <b:column span="3"
                                  class="label-position new-data-size new-comple1">
                            <b:label value="Programa" severity="info"/>

                            <p:outputLabel style="margin-left: 15px"
                                           value="#{OrteseProteseController.orteseProtese.programa.descPrograma}"></p:outputLabel>

                        </b:column>

                        <b:column span="3"
                                  class="label-position new-data-size new-comple1">
                            <b:label value="Grupo" severity="info"/>

                            <p:outputLabel style="margin-left: 15px"
                                           value="#{OrteseProteseController.orteseProtese.grupo.descGrupo}"></p:outputLabel>

                        </b:column>

                    </b:row>

                    <br></br>

                    <b:row class="table-border">

                        <div align="center">

                            <b:column span="2" class="new-span2">
                                <b:commandButton value="Inserir" style="margin-top:5px;"
                                                 id="btnInserir" immediate="true"
                                                 class="btn-acao-table acao-confirmar btn-new-padding2"
                                                 icon="glyphicon-plus"
                                                 action="#{OrteseProteseController.redirectInserir}">
                                    <f:setPropertyActionListener value="1"
                                                                 target="#{OrteseProteseController.tipo}"/>
                                </b:commandButton>
                            </b:column>

                            <b:column span="2" class="new-span2">
                                <b:commandButton value="Alterar" style="margin-top:5px;"
                                                 id="btnAlterar" immediate="true"
                                                 disabled="#{OrteseProteseController.orteseProtese.id == null}"
                                                 class="btn-acao-table acao-altera2 btn-new-padding2"
                                                 icon="glyphicon-plus"
                                                 action="#{OrteseProteseController.redirectAlterar}">
                                    <f:setPropertyActionListener value="2"
                                                                 target="#{OrteseProteseController.tipo}"/>
                                </b:commandButton>
                            </b:column>

                            <b:column span="2" class="new-span2">
                                <b:commandButton value="Encaminhar" style="margin-top:5px;"
                                                 id="btnEncaminhar" immediate="true"
                                                 disabled="#{OrteseProteseController.orteseProtese.id == null}"
                                                 class="btn-acao-table acao-limpar btn-new-padding2"
                                                 icon="glyphicon-plus"
                                                 action="#{OrteseProteseController.redirectEncaminhar}">
                                </b:commandButton>
                            </b:column>

                        </div>

                    </b:row>

                    <b:column span="12" class="label-position1">

                        <p:dataTable emptyMessage="Sem Órtese/Prótese" responsive="true"
                                     styleClass="table table-hover" id="dtNovosAg"
                                     value="#{OrteseProteseController.listOrteseProtese}" var="opm"
                                     paginator="true" paginatorPosition="bottom" rows="12"
                                     resizableColumns="true" selectionMode="single"
                                     selection="#{OrteseProteseController.orteseProtese}"
                                     rowKey="#{opm.id}">

                            <p:ajax event="rowSelect"
                                    update="formGerenOrteseEProtese:btnAlterar, formGerenOrteseEProtese:btnEncaminhar"/>

                            <p:column width="20%">
                                <f:facet name="header">
                                    <h:outputText style="font-size: 14px;" value="Código"/>
                                </f:facet>
                                <h:outputText value="#{opm.id}"></h:outputText>
                            </p:column>1

                            <p:column width="20%">
                                <f:facet name="header">
                                    <h:outputText style="font-size: 14px;" value="Laudo"/>
                                </f:facet>
                                <h:outputText value="#{opm.laudo.id}"></h:outputText>
                            </p:column>

                            <p:column width="20%">
                                <f:facet name="header">
                                    <h:outputText style="font-size: 14px;" value="Status"/>
                                </f:facet>
                                <h:outputText value="#{opm.statusPadrao}"></h:outputText>
                            </p:column>

                            <p:column width="20%">
                                <f:facet name="header">
                                    <h:outputText style="font-size: 14px;" value="Nota Fiscal"/>
                                </f:facet>
                                <h:outputText value="#{opm.notaFiscal}"></h:outputText>
                            </p:column>

                        </p:dataTable>

                    </b:column>

                </h:form>

            </div>

        </div>

        <p:dialog header="Programa e Grupo não cadastrados" widgetVar="dlgAviso"
                  modal="true">
            <h:form id="formAviso">

                <p:outputLabel
                        value="Programa e/ou Grupo não associado a Órtese e Prótese nos parâmetros do sistema."></p:outputLabel>

            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
