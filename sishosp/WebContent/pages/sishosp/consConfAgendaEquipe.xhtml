<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{ConfigAgendaController.inicializarConfiguracaoAgendaEquipe()}" />
		</f:metadata>
		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h4 class="panel-title">Consulta de Configuração de Agenda Por
					Equipe</h4>
			</div>

			<div class="panel-body table-body">

				<h:form id="formConsConfAgenda">

					<p:commandButton id="btninc" value="Novo" size="sm"
						action="#{ConfigAgendaController.redirectInsertEquipe()}"
						icon="glyphicon-plus" class="btn-addNovo">
						<f:setPropertyActionListener value="1" target="#{ConfigAgendaController.tipo}" />
						<p:tooltip for="btninc" value="Incluir"></p:tooltip>
					</p:commandButton>

					<b:row>

						<b:column span="12">

							<div align="center">
								<h1>Geral</h1>
							</div>

							<b:dataTable customLangUrl="#{resource['pt-br.json']}" id="dtGeral"
										 var="tab" responsive="true"
										 value="#{ConfigAgendaController.listaEquipeConfiguracaoGeral}">

								<h:column width="30%">
									<f:facet name="header">
										Descrição
									</f:facet>

									<h:outputText value="#{tab.equipe.descEquipe}"/>
								</h:column>

								<h:column width="30%">
									<f:facet name="header">
										Dias
									</f:facet>

									<h:outputText value="#{tab.diasPorExtenso}"/>
								</h:column>

								<h:column width="12%">
									<f:facet name="header">
										Ação
									</f:facet>
									<div align="center">

										<p:commandButton icon="ui-icon-pencil" class="new-btn-acao-table acao-editar"
														 action="#{ConfigAgendaController.redirectEditEquipe()}">

											<f:setPropertyActionListener value="#{tab}"
																		 target="#{ConfigAgendaController.confParte1}"/>

											<f:setPropertyActionListener value="2"
																		 target="#{ConfigAgendaController.tipo}"/>

										</p:commandButton>

									</div>
								</h:column>

							</b:dataTable>

						</b:column>

					</b:row>

					<b:row>

						<b:column span="12">

							<div align="center">
								<h1>Data Específica</h1>
							</div>

							<b:dataTable customLangUrl="#{resource['pt-br.json']}" id="dtEspecifica"
										 var="tab" responsive="true"
										 value="#{ConfigAgendaController.listaEquipeConfiguracaoEspecifica}">

								<h:column width="50%">
									<f:facet name="header">
										Descrição
									</f:facet>

									<h:outputText value="#{tab.equipe.descEquipe}"/>
								</h:column>


								<h:column width="30%">
									<f:facet name="header">
										Data
									</f:facet>

									<h:outputText value="#{tab.dataEspecifica}">
										<f:convertDateTime pattern="dd/MM/yyyy"/>
									</h:outputText>
								</h:column>

								<h:column width="30%">
									<f:facet name="header">
										Mês
									</f:facet>

									<div align="center">
										<p:outputLabel value="Janeiro" rendered="#{tab.mes == 1}" />
										<p:outputLabel value="Fevereiro" rendered="#{tab.mes == 2}" />
										<p:outputLabel value="Março" rendered="#{tab.mes == 3}" />
										<p:outputLabel value="Abril" rendered="#{tab.mes == 4}" />
										<p:outputLabel value="Maio" rendered="#{tab.mes == 5}" />
										<p:outputLabel value="Junho" rendered="#{tab.mes == 6}" />
										<p:outputLabel value="Julho" rendered="#{tab.mes == 7}" />
										<p:outputLabel value="Agosto" rendered="#{tab.mes == 8}" />
										<p:outputLabel value="Setembro" rendered="#{tab.mes == 9}" />
										<p:outputLabel value="Outubro" rendered="#{tab.mes == 10}" />
										<p:outputLabel value="Novembro" rendered="#{tab.mes == 11}" />
										<p:outputLabel value="Dezembro" rendered="#{tab.mes == 12}" />
									</div>
								</h:column>

								<h:column width="30%">
									<f:facet name="header">
										Ano
									</f:facet>

									<h:outputText value="#{tab.ano}"/>
								</h:column>

								<h:column width="30%">
									<f:facet name="header">
										Dias
									</f:facet>

									<h:outputText value="#{tab.diasPorExtenso}"/>
								</h:column>

								<h:column width="12%">
									<f:facet name="header">
										Ação
									</f:facet>
									<div align="center">

										<p:commandButton icon="ui-icon-pencil" class="new-btn-acao-table acao-editar"
														 action="#{ConfigAgendaController.redirectEditEquipe()}">

											<f:setPropertyActionListener value="#{tab}"
																		 target="#{ConfigAgendaController.confParte1}"/>

											<f:setPropertyActionListener value="2"
																		 target="#{ConfigAgendaController.tipo}"/>

										</p:commandButton>

									</div>
								</h:column>

							</b:dataTable>

						</b:column>

					</b:row>

					<div align="center">
						<b:messages value="Error" id="msgPagina"></b:messages>
					</div>

				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
