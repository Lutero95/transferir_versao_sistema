<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<div class="panel-body">
			<div class="sub-header">
				<h4>Gerenciamento de CBO</h4>
				<hr />
			</div>

			<h:form id="frmPrincipal">

				<b:commandButton id="btninc" value="Novo" size="sm"
					action="#{CboController.redirectInsert()}" icon="glyphicon-plus"
					look="primary">
					<f:setPropertyActionListener value="1"
						target="#{CboController.tipo}" />
					<p:tooltip for="btninc" value="Incluir"></p:tooltip>
				</b:commandButton>
				<br />
				<br />

				<div align="center">
					<b:messages value="Error" id="msgPagina"></b:messages>
				</div>

				<b:dataTable customLangUrl="#{resource['pt-br.json']}" id="dt"
					var="tab" value="#{CboController.listarCbos()}">

					<h:column>
						<f:facet name="header">
                            Descrição
                        </f:facet>

						<h:outputText value="#{tab.descCbo}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                            Código
                        </f:facet>

						<h:outputText value="#{tab.codigo}" />
					</h:column>


					<h:column>
						<f:facet name="header">
                            Ação
                        </f:facet>

						<b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
							action="#{CboController.redirectEdit()}">
							<f:setPropertyActionListener value="#{tab}"
								target="#{CboController.cbo}" />

							<f:setPropertyActionListener value="2"
								target="#{CboController.tipo}" />
						</b:commandButton>

						<b:commandButton tooltip="Excluir" icon="glyphicon-trash"
							size="sm" ajax="true" style="margin-left:10px"
							oncomplete="PF('dlgExclusao').show()">

							<f:setPropertyActionListener value="#{tab}"
								target="#{CboController.cbo}" />
						</b:commandButton>

					</h:column>
				</b:dataTable>

			</h:form>

		</div>

		<p:dialog widgetVar="dlgExclusao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<div class="alert alert-warning" role="alert">Deseja excluir
					este CBO?</div>
				<div align="center">
					<p:separator />

					<b:commandButton look="success" value="Sim" style="float:left;"
						action="#{CboController.excluirCbo()}" ajax="true"
						icon="glyphicon-ok" update=":frmPrincipal" />

					<b:commandButton value="Não" oncomplete="PF('dlgExclusao').hide();"
						look="info" ajax="true" icon="glyphicon-remove"
						style="margin-left:5px;float:right;" />
				</div>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
