<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
		xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../pages/sishosp/teste.xhtml">

	<ui:define name="body">
						<h4>Gerenciamento de CBO</h4>
						
						<p:separator/>

		<h:form id="frmmensagem">
			<f:metadata>
				<f:viewAction action="#{CboController.getListarCbo}" />
			</f:metadata>
  <p:dataTable id="tabela" var="tab" value="#{CboController.listaCbo}" widgetVar="tabcbo" 
                 emptyMessage="No cars found with given criteria" filteredValue="#{CboController.listaCboFiltrada}">
                         <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Busca:" style="margin-left:-80%"/>
                <p:inputText id="globalFilter" onkeyup="PF('tabcbo').filter()" style="width:150px"/>
            </p:outputPanel>
            
            
        </f:facet>
         <p:column  filterBy="#{tab.codCbo}"   headerText="Model" filterMatchMode="contains">
            <h:outputText value="#{tab.codCbo}" />
        </p:column>
        
         <p:column  filterBy="#{tab.descCbo}" headerText="Model" filterMatchMode="contains">
            <h:outputText value="#{tab.descCbo}" />
        </p:column>
                 <p:column  headerText="Model" >
        

        					<b:commandButton tooltip="Alterar" icon="glyphicon-edit"  
									action="#{CboController.redirectEdit()}">
									<f:setPropertyActionListener value="#{tab}"
										target="#{CboController.cbo}" />

									<f:setPropertyActionListener value="2"
										target="#{CboController.tipo}" /></b:commandButton>
										
										<b:commandButton tooltip="Excluir" icon="glyphicon-trash" style="margin-left:10px"
									onclick="PF('dialogAtencao').show()">

<f:setPropertyActionListener value="#{tab}"
										target="#{CboController.cbo}" />
								</b:commandButton>
										
</p:column>        
        </p:dataTable>
        




		</h:form>

		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">

					<div class="alert alert-warning" role="alert">Deseja excluir
						esse cbo?</div>

				</h:panelGrid>
				<center>
					<p:commandButton value="Sim"
						action="#{CboController.excluirCbo()}"
						icon="ui-icon-check" style="font-size:14px;"
						update=":frmmensagem:tabela">
					</p:commandButton>
					<p:commandButton value="Não" onclick="PF('dialogAtencao').hide();"
						icon="ui-icon-closethick" style="font-size:14px;margin-left:5px;"></p:commandButton>

				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
