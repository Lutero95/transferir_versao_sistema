<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">


    <ui:define name="content">

        <div class="panel panel-primary top-primary">
            <div class="panel-heading top-heading">
                <h4 class="panel-title">Consultar Evolução</h4>
            </div>

            <div class="panel-body table-body">

                <h:form id="frmPrincipal">

                    <b:row>
                        <b:column span="1"
                                  class="label-position new-data-size new-comple1">
                            <b:label value="Paciente" severity="info"/>
                        </b:column>

                        <b:column span="4">
                        <p:outputPanel id="outPaciente">
                            <p:autoComplete value="#{AtendimentoController.paciente}"
                                            size="31" converter="conPaciente" required="true"
                                            requiredMessage="Paciente: Campo obrigatório!"
                                            class="select-agendaEquipe4"
                                            completeMethod="#{PacienteController.listaPacienteAutoComplete}"
                                            effect="fade" var="theme" forceSelection="true"
                                            minQueryLength="1" itemValue="#{theme}"
                                            itemLabel="#{theme.nome}">
                                <p:ajax event="itemSelect"
                                        global="false"/>

                            </p:autoComplete>

                            <p:commandButton id="btBPa" immediate="true" style="margin-left: 5px;"
                                             actionListener="#{PacienteController.listarPacientes()}"
                                             icon="ui-icon-search" update=":formConsuPac"
                                             oncomplete="PF('dlgConsuPac').show();"/>

                            <p:commandButton value="Consultar" look="success" size="sm" id="b1"
                                             icon="glyphicon-ok"
                                             action="#{AtendimentoController.carregarEvolucoesPaciente()}"
                                             update="outDtEvolucoes" class="btn-incluir"/>

                        </p:outputPanel>
                    </b:column>
                </b:row>

                <p:outputPanel id="outDtEvolucoes">

                    <b:row>
                        <b:column span="12">
                            <ui:repeat var="evo"
                                       value="#{AtendimentoController.listaEvolucoes}"
                                       varStatus="status">

                                <p:panelGrid columns="2" styleClass="semBorda2">

                                    <h:outputLabel value="Data Atendimento:"/>
                                    <h:outputLabel value="#{evo.dataAtendimentoInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputLabel>

                                    <h:outputLabel value="Profissional:"/>
                                    <h:outputLabel value="#{evo.funcionario.nome}"/>

                                    <h:outputLabel value="Evolução:"/>
                                    <h:outputLabel value="#{evo.evolucao}"/>

                                    <hr></hr>
                                </p:panelGrid>

                            </ui:repeat>

                        </b:column>
                    </b:row>
                </p:outputPanel>


            </h:form>
        </div>

    </div>

    <p:dialog header="Consultar Pacientes" widgetVar="dlgConsuPac" dynamic="true"
              modal="true" width="750px" height="400px" styleClass="topDialog">
        <h:form id="formConsuPac">
            <p:growl id="msgC"/>

            <div class="form-group row">
                <div class="col-sm-2"></div>
            </div>


            <b:dataTable customLangUrl="#{resource['pt-br.json']}" id="dt"
                         var="pacie" value="#{PacienteController.listaPacientes}"
                         display="Nenhum Paciente">

                <h:column>
                    <f:facet name="header">
                        Código
                    </f:facet>

                    <p:outputLabel value="#{pacie.id_paciente}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>

                    <p:outputLabel value="#{pacie.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Cpf
                    </f:facet>
                    <p:outputLabel value="#{pacie.cpf}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Ação
                    </f:facet>
                    <p:commandButton
                            update=":frmPrincipal:outPaciente"
                            icon="ui-icon-check" title="Selecionar"
                            class="new-btn-acao-table acao-editar"
                            onclick="PF('dlgConsuPac').hide();">
                        <f:setPropertyActionListener value="#{pacie}"
                                                     target="#{AtendimentoController.paciente}"/>
                    </p:commandButton>

                </h:column>


            </b:dataTable>
        </h:form>
    </p:dialog>

</ui:define>
        </ui:composition>
