<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{GrupoController.getListaTodosGrupos()}" />
	</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<b:panel title="Gerenciamento de Grupo" collapsible="false">

			<h:form id="frmmensagem">
				<b:commandButton id="btninc" value="Novo" size="sm"
					action="#{GrupoController.redirectInsert()}" icon="glyphicon-plus"
					look="primary">
					<f:setPropertyActionListener value="1"
						target="#{GrupoController.tipo}" />
					<p:tooltip for="btninc" value="Incluir"></p:tooltip>
				</b:commandButton>
				<br />
				<br />
				<p:growl id="growl" showDetail="false" />

				<b:dataTable id="dt" var="tab" 
					value="#{GrupoController.listaGrupos}" lang="es"
					display="Nenhum Grupo">
					<h:column>
						<f:facet name="header">
                        Descrição
                    </f:facet>

						<h:outputText value="#{tab.descGrupo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
                        Ação
                    </f:facet>

						<b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
							action="#{GrupoController.redirectEdit()}">
							<f:setPropertyActionListener value="#{tab}"
								target="#{GrupoController.grupo}" />

							<f:setPropertyActionListener value="2"
								target="#{GrupoController.tipo}" />
						</b:commandButton>

						<b:commandButton tooltip="Excluir" icon="glyphicon-trash"
							size="sm" ajax="true" style="margin-left:10px"
							oncomplete="PF('dialogAtencao').show()">

							<f:setPropertyActionListener value="#{tab}"
								target="#{GrupoController.grupo}" />
						</b:commandButton>

					</h:column>

				</b:dataTable>
			</h:form>
		</b:panel>
		
		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">

					<div class="alert alert-warning" role="alert">Deseja excluir
						esse grupo?</div>

				</h:panelGrid>
				<center>
<p:separator/>
					<b:commandButton look="success" value="Sim" action="#{GrupoController.excluirGrupo()}" ajax="true"
						icon="glyphicon-ok" update="frmmensagem"/>
					
					<b:commandButton value="Não" oncomplete="PF('dialogAtencao').hide();" look="info" ajax="true"
						icon="glyphicon-remove" style="margin-left:5px;"/>

				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
