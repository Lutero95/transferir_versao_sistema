<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templategeral.xhtml">
<f:metadata>
				<f:viewAction action="#{GrupoController.getListaTodosGrupos()}" />
			</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="sub-header">
						<h4>Gerenciamento de Grupo</h4>
						
						<p:separator/>
					</div>
		<h:form id="frmmensagem"
			onkeypress="
                if (event.keyCode == 13) {
                    document.getElementById('form:botaoBusca').click();
                    return false;
                }">


			<p:growl id="growl" showDetail="false" />
			
				<p:panelGrid columns="7" styleClass="semBorda"
					style="font-size:12px !important;">
					<p:outputPanel id="pnlprincipal">
						<p:outputLabel value="Pesquisar por: " />
						<p:selectOneMenu value="#{GrupoController.tipoBuscar}"
							required="true"
							style="height:28px; top:9px;margin-top:6px;margin-left:16px;"
							requiredMessage="Informe o diretório da página.">
							<f:selectItem itemLabel="Nome" itemValue="1" />
							<p:ajax event="change" update=":frmmensagem:pnlprincipal" />
						</p:selectOneMenu>

						<p:inputText id="campoBuscanome" required="true" requiredMessage="Informe a descrição do grupo"
							style="height:28px;margin-top:-6px;margin-left:16px;" size="35"
							value="#{GrupoController.descricaoBusca}" />

						<p:commandButton  id="botaoBusca" icon="buscaLupa"
							style="height:30px;width:40px;margin-left:10px"
							action="#{GrupoController.buscarGrupo()}"
							update=":frmmensagem:tabela, :frmmensagem:growl" >
								<p:tooltip value="Buscar" for="botaoBusca"/>
								</p:commandButton>
						
						<p:commandButton icon="limpar" id="limp"
							update=":frmmensagem:pnlprincipal,:frmmensagem:tabela"
							actionListener="#{GrupoController.limparDados()}"
							style="margin-left:20px;height:30px;width:40px;" >
							
							<p:tooltip value="Limpar Busca" for="limp"/>
							</p:commandButton>
							
						<br />

						<p:commandButton id="btninc" value="Novo" process="@this"
							action="#{GrupoController.redirectInsert()}" icon="add"
							style="margin-top: 15px;">
							<f:setPropertyActionListener value="1"
								target="#{GrupoController.tipo}" />
							<p:tooltip for="btninc" value="Incluir"></p:tooltip>
						</p:commandButton>

					</p:outputPanel>
				</p:panelGrid>

				<p:dataTable emptyMessage="Sem Dados" styleClass="table table-hover"
					id="tabela" style="margin-top:20px;"
					value="#{GrupoController.listaGrupos}" var="tab"
					paginator="true" paginatorPosition="bottom" rows="12">

					<p:column headerText="Cód." style="font-weight:bold;width:5%;">
						<h:outputText value="#{tab.idGrupo}" />
					</p:column>

					<p:column headerText="Nome" style="font-weight:bold;">
						<h:outputText value="#{tab.descGrupo}" />
					</p:column>
					
					<p:column headerText="Quantidade Frequência" style="font-weight:bold;">
						<h:outputText value="#{tab.qtdFrequencia}" />
					</p:column>


					<p:column headerText="Ações" width="15%">
						<center>
							<p:splitButton icon="confirmar">
								<p:menuitem value="Alterar" icon="alterar-dados"
									action="#{GrupoController.redirectEdit()}">
									<f:setPropertyActionListener value="#{tab}"
										target="#{GrupoController.grupo}" />

									<f:setPropertyActionListener value="1"
										target="#{GrupoController.tipo}" />
								</p:menuitem>

								<p:menuitem value="Excluir" icon="trash"
									onclick="PF('dialogAtencao').show()">

									<f:setPropertyActionListener value="#{tab}"
										target="#{GrupoController.grupo}" />
								</p:menuitem>
							</p:splitButton>
						</center>
					</p:column>
				</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">

					<div class="alert alert-warning" role="alert">Deseja excluir
						esse grupo?</div>

				</h:panelGrid>
				<center>
					<p:commandButton value="Sim"
						action="#{GrupoController.excluirGrupo()}"
						icon="ui-icon-check" style="font-size:14px;"
						update=":frmmensagem:tabela, :frmmensagem:growl">
					</p:commandButton>
					<p:commandButton value="Não" onclick="PF('dialogAtencao').hide();"
						icon="ui-icon-closethick" style="font-size:14px;margin-left:5px;"></p:commandButton>

				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
