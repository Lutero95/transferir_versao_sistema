<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">
		<f:metadata>
			<f:viewAction action="#{PacienteController.getEditRaca()}" />
		</f:metadata>
		<!-- INICIO DO FORMULARIO -->
		<div class="panel-body">
			<div class="sub-header">
				<h:outputText value="#{PacienteController.cabecalho2}"
					styleClass="cadcabecalho"></h:outputText>
				<hr />
			</div>

			<h:form class="form-horizontal" id="formCADU">

				<div class="form-group">
					<h:outputLabel for="inputname" value="Nome da Raça"
						styleClass="col-sm-3 control-label" />
					<div class="col-sm-6">
						<h:inputText value="#{PacienteController.raca.descRaca}"
							class="form-control" id="inputname"
							pt:placeholder="Digite aqui sua raça" required="true"
							validatorMessage="Raça deve conter entre 2 e 30 caracteres."
							requiredMessage="é necessário que você informe sua raça.">
							<f:validateLength minimum="2" maximum="40" />

						</h:inputText>

					</div>
				</div>

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<center>

					<b:commandButton action="#{PacienteController.gravarRaca()}"
						update=":formCADU" icon="glyphicon-ok" value="Incluir"
						styleClass="btn btn-primary" look="success" style="float:left"
						size="sm" rendered="#{PacienteController.tipo == 1}" />

					<b:commandButton action="#{PacienteController.alterarRaca()}"
						update=":formCADU" value="Alterar" styleClass="btn btn-primary"
						size="sm" look="success" style="float:left"
						rendered="#{PacienteController.tipo == 2}" />

					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						style="float:right" styleClass="btn btn-primary" size="sm"
						immediate="true" look="info"
						action="/pages/sishosp/gerenciarRaca.faces?faces-redirect=true">
					</b:commandButton>


				</center>
			</h:form>

		</div>

	</ui:define>
</ui:composition>
</html>
