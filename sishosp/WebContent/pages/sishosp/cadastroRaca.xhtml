<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{RacaController.getEditRaca()}"/>
        </f:metadata>

        <div class="panel-body">
            <div class="sub-header">
                <h:outputText value="#{RacaController.cabecalho}"
                              styleClass="cadcabecalho"></h:outputText>
                <hr/>
            </div>

            <h:form class="form-horizontal" id="frmPrincipal">

                <b:row>

                    <b:column span="1">
                        <h:outputLabel for="inputname" value="Descrição"
                                       style="margin-top:10px"/>
                    </b:column>

                    <b:column span="11">
                        <h:inputText value="#{RacaController.raca.descRaca}"
                                     class="form-control" id="inputname" required="true"
                                     validatorMessage="Raça deve conter entre 2 e 30 caracteres."
                                     requiredMessage="Descrição: Campo obrigatório!">
                            <f:validateLength minimum="2" maximum="30"/>

                        </h:inputText>

                    </b:column>

                </b:row>

                <br></br>
                <br></br>

                <div align="center">
                    <b:messages value="Error" id="msgPagina"></b:messages>
                </div>

                <div align="center">

                    <b:commandButton action="#{RacaController.gravarRaca()}"
                                     update=":frmPrincipal" icon="glyphicon-ok" value="Incluir"
                                     styleClass="btn btn-primary" look="success" style="float:left"
                                     size="sm" rendered="#{RacaController.tipo == 1}"/>

                    <b:commandButton action="#{RacaController.alterarRaca()}"
                                     update=":frmPrincipal" value="Alterar" styleClass="btn btn-primary"
                                     size="sm" look="success" style="float:left"
                                     rendered="#{RacaController.tipo == 2}"/>

                    <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                     style="float:right" styleClass="btn btn-primary" size="sm"
                                     immediate="true" look="info"
                                     action="/pages/sishosp/gerenciarRaca.faces?faces-redirect=true">
                    </b:commandButton>

                </div>
            </h:form>

        </div>

    </ui:define>
</ui:composition>
