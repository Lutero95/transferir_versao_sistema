<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">
		<f:metadata>
			<f:viewAction action="#{PacienteController.getEditRaca()}" />
		</f:metadata>
		<!-- INICIO DO FORMULARIO -->
		<b:panel title="#{PacienteController.cabecalho2}" collapsible="false">

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<div class="form-group">
					<h:outputLabel for="inputname" value="Nome da Raça"
						styleClass="col-sm-3 control-label" />
					<div class="col-sm-6">
						<h:inputText value="#{PacienteController.raca.descRaca}"
							class="form-control" id="inputname"
							pt:placeholder="Digite aqui sua raça" required="true"
							validatorMessage="Raça deve conter entre 2 e 30 caracteres."
							requiredMessage="é necessário que você informe sua raça.">
							<f:validateLength minimum="2" maximum="40" />

						</h:inputText>

					</div>
				</div>
				<p:separator></p:separator>
				<!-- FIM DO FORMULARIO -->
				<center>
					<b:commandButton action="#{PacienteController.gravarRaca()}"
						update=":formCADU:message,:formCADU" icon="glyphicon-ok"
						value="Incluir" styleClass="btn btn-primary" look="success" size="sm"
						rendered="#{PacienteController.tipo == 1}" />
					<b:commandButton action="#{PacienteController.alterarRaca()}"
						update=":formCADU:message,:formCADU"
						value="Alterar" styleClass="btn btn-primary" size="sm" look="success"
						rendered="#{PacienteController.tipo == 2}" />
					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						style="margin-left:10px" styleClass="btn btn-primary" size="sm" immediate="true" look="info"
						action="/pages/sishosp/gerenciarRaca.faces?faces-redirect=true">
					</b:commandButton>


				</center>
			</h:form>
		</b:panel>

	</ui:define>
</ui:composition>
</html>
