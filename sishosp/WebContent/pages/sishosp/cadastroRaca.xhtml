<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{RacaController.getEditRaca()}"/>
        </f:metadata>

        <div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
                <h:outputText value="#{RacaController.cabecalho}"
                       class="panel-title"></h:outputText>
			</div>

			<div class="panel-body table-body sub-table-body">

				<h:form class="form-horizontal" id="frmPrincipal">

                <b:row>
  <b:column span="4" class="label-position">
							<b:label for="codigo" value="Código IBGE" severity="info" />
							
                        <b:inputText value="#{RacaController.raca.codigoIbge}" validator="CaractereEmBrancoValidator"
                                     class="form-control" id="codigo" required="true"
                                     validatorMessage="Código deve conter 2 números."
                                     requiredMessage="Código IBGE: Campo obrigatório!">
                            <f:validateLength minimum="2" maximum="2"/>

                        </b:inputText>

                    </b:column>

                    <b:column span="8" class="label-position">
							<b:label for="inputname" value="Descrição" severity="info" />
							
                        <b:inputText value="#{RacaController.raca.descRaca}" validator="CaractereEmBrancoValidator"
                                     class="form-control" id="inputname" required="true"
                                     validatorMessage="Raça deve conter entre 2 e 30 caracteres."
                                     requiredMessage="Descrição: Campo obrigatório!">
                            <f:validateLength minimum="2" maximum="30"/>

                        </b:inputText>

                    </b:column>

                </b:row>
                


					<br></br>

					<div align="center">

						<b:commandButton
							action="#{RacaController.gravarRaca()}"
							icon="glyphicon-ok" size="sm" look="success"
							update=":frmPrincipal msgPagina" value="Incluir" class="btn-incluir"
							rendered="#{RacaController.tipo == 1}" />

						<b:commandButton
							action="#{RacaController.alterarRaca()}"
							icon="glyphicon-ok" size="sm" update=":frmPrincipal msgPagina"
							value="Alterar" look="success" class="btn-incluir"
							rendered="#{RacaController.tipo == 2}"/>

						<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
							class="btn-voltar" size="sm" immediate="true" look="info"
							action="/pages/sishosp/gerenciarRaca.faces?faces-redirect=true">
						</b:commandButton>

					</div>

            </h:form>
            </div>

        </div>

    </ui:define>
</ui:composition>
