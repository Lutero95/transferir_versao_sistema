<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <f:metadata>
        <f:viewAction
                action="#{PtsController.carregarPts()}"/>
    </f:metadata>

    <ui:define name="content">

        <div class="panel panel-primary top-primary">
            <div class="panel-heading top-heading">
                <h4 class="panel-title">Inclusão PTS</h4>
            </div>

            <div class="panel-body table-body sub-table-body">

                <h:form id="formPts">

                    <b:row>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Paciente:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{PtsController.pts.paciente.nome}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="CPF:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{PtsController.pts.paciente.cpf}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="CNS:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{PtsController.pts.paciente.cns}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                    </b:row>

                    <b:row>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Programa:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{PtsController.pts.programa.descPrograma}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Grupo:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{PtsController.pts.grupo.descGrupo}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                    </b:row>

                    <b:row>

                        <b:column span="2" class="label-position data-size">

                            <b:label value="Data do PTS:" id="datapts"
                                     severity="info" class="fire-label"/>

                            <p:calendar
                                    value="#{PtsController.pts.data}"
                                    id="dtagen" locale="pt" navigator="true" mask="true"
                                    required="true" requiredMessage="Data do PTS: Campo obrigatório!"
                                    class="select-agendaEquipe2" showOn="button"
                                    pattern="dd/MM/yyyy" size="15">
                            </p:calendar>

                        </b:column>

                    </b:row>

                    <b:row>

                        <h1>VISÃO GERAL DO PACIENTE</h1>

                    </b:row>

                    <br></br>

                    <b:row>

                        <b:column span="5" class="label-position data-size">

                            <b:label value="Incapacidades Funcionais:" id="incapacidadesFuncionais"
                                     severity="info" class="fire-label"/>

                            <h:inputTextarea style="margin-top: 10px;height:200px;width:410px" scrollHeight="100"
                                             required="true" rows="20" cols="89"
                                             requiredMessage="Incapacidades Funcionais: Campo obrigatório!"
                                             value="#{PtsController.pts.incapacidadesFuncionais}"></h:inputTextarea>

                        </b:column>

                        <b:column span="2"></b:column>

                        <b:column span="5" class="label-position data-size">

                            <b:label value="Capacidades Funcionais:" id="capacidadesFuncionais"
                                     severity="info" class="fire-label"/>

                            <h:inputTextarea style="margin-top: 10px;height:200px;width:410px" scrollHeight="100"
                                             required="true" rows="20" cols="89"
                                             requiredMessage="Capacidades Funcionais: Campo obrigatório!"
                                             value="#{PtsController.pts.capacidadesFuncionais}"></h:inputTextarea>

                        </b:column>

                    </b:row>

                    <br></br>

                    <b:row>

                        <b:column span="5" class="label-position data-size">

                            <b:label value="Objetivos Familia/Paciente:" id="objetivosFamiliarPaciente"
                                     severity="info" class="fire-label"/>

                            <h:inputTextarea style="margin-top: 10px;height:200px;width:410px" scrollHeight="100"
                                             required="true" rows="20" cols="89"
                                             requiredMessage="Objetivos Familia/Paciente: Campo obrigatório!"
                                             value="#{PtsController.pts.objetivosFamiliarPaciente}"></h:inputTextarea>

                        </b:column>

                        <b:column span="2"></b:column>

                        <b:column span="5" class="label-position data-size">

                            <b:label value="Objetivos Gerais/Multidisciplinar:" id="objetivosGeraisMultidisciplinar"
                                     severity="info" class="fire-label"/>

                            <h:inputTextarea style="margin-top: 10px;height:200px;width:410px" scrollHeight="100"
                                             required="true" rows="20" cols="89"
                                             requiredMessage="Objetivos Gerais/Multidisciplinar: Campo obrigatório!"
                                             value="#{PtsController.pts.objetivosGeraisMultidisciplinar}"></h:inputTextarea>

                        </b:column>

                    </b:row>

                    <br></br>

                    <b:row>

                        <b:column span="4" class="label-position data-size">

                            <b:label value="Objetivos Gerias (Curto Prazo):" id="objetivosGeraisCurtoPrazo"
                                     severity="info" class="fire-label"/>

                            <h:inputTextarea style="margin-top: 10px;height:200px;width:210px" scrollHeight="100"
                                             required="true" rows="20" cols="89"
                                             requiredMessage="Objetivos Familia/Paciente: Campo obrigatório!"
                                             value="#{PtsController.pts.objetivosGeraisCurtoPrazo}"></h:inputTextarea>

                        </b:column>

                        <b:column span="4" class="label-position data-size">

                            <b:label value="Objetivos Gerais (Médio Prazo):" id="objetivosGeraisMedioPrazo"
                                     severity="info" class="fire-label"/>

                            <h:inputTextarea style="margin-top: 10px;height:200px;width:210px" scrollHeight="100"
                                             required="true" rows="20" cols="89"
                                             requiredMessage="Objetivos Gerais (Médio Prazo): Campo obrigatório!"
                                             value="#{PtsController.pts.objetivosGeraisMedioPrazo}"></h:inputTextarea>

                        </b:column>

                        <b:column span="4" class="label-position data-size">

                            <b:label value="Objetivos Gerais (Longo Prazo):" id="objetivosGeraisLongoPrazo"
                                     severity="info" class="fire-label"/>

                            <h:inputTextarea style="margin-top: 10px;height:200px;width:210px" scrollHeight="100"
                                             required="true" rows="20" cols="89"
                                             requiredMessage="Objetivos Gerais (Longo Prazo): Campo obrigatório!"
                                             value="#{PtsController.pts.objetivosGeraisLongoPrazo}"></h:inputTextarea>

                        </b:column>

                    </b:row>

                    <br></br>


                    <b:row>

                        <h1>VISÃO MULTIDISCIPLINAR</h1>

                    </b:row>

                    <b:row>

                        <p:commandButton icon="ui-icon-plus" style="margin-top: 10px"
                                         value="Incluir Área" immediate="true"
                                         class="btn-acao-table acao-confirmar"
                                         update=":frmInclusaoAreaPts"
                                         actionListener="#{PtsController.abrirDialogInclusaoPts()}"/>

                    </b:row>

                    <br></br>

                    <b:row>

                        <p:dataTable id="dtPtsAdicionados" resizableColumns="true"
                                     value="#{PtsController.pts.listaPtsArea}"
                                     var="pts" emptyMessage="Sem registros.">

                            <p:column headerText="Cód Especialidade" width="0%" rendered="false">
                                <h:outputLabel value="#{pts.area.codEspecialidade}">
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Especialidade" width="13%">
                                <h:outputLabel value="#{pts.area.descEspecialidade}">
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Objetivo Curto" width="13%">
                                <h:outputLabel value="#{pts.objetivoCurto}"/>
                            </p:column>

                            <p:column headerText="Objetivo Médio" width="13%">
                                <h:outputLabel value="#{pts.objetivoMedio}"/>
                            </p:column>

                            <p:column headerText="Objetivo Longo" width="13%">
                                <h:outputLabel value="#{pts.objetivoLongo}"/>
                            </p:column>

                            <p:column headerText="Plano Curto" width="13%">
                                <h:outputLabel value="#{pts.planoDeIntervencoesCurto}"/>
                            </p:column>

                            <p:column headerText="Plano Médio" width="13%">
                                <h:outputLabel value="#{pts.planoDeIntervencoesMedio}"/>
                            </p:column>

                            <p:column headerText="Plano Longo" width="13%">
                                <h:outputLabel value="#{pts.planoDeIntervencoesLongo}"/>
                            </p:column>

                            <p:column headerText="Ação" width="9%">
                                <div align="center">
                                    <p:commandButton process="@this" class="new-btn-acao-table acao-excluir"
                                                     action="#{PtsController.removerPtsDaLista(pts)}"
                                                     icon="ui-icon-trash" update="dtPtsAdicionados">
                                        <f:setPropertyActionListener value="#{pts}"
                                                                     target="#{PtsController.pts.ptsArea}"/>

                                        <p:commandButton icon="ui-icon-pencil"
                                                         action="#{PtsController.abrirDialogEdicaoPts(pts)}"
                                                         class="new-btn-acao-table2 acao-editar"
                                                         update=":frmInclusaoAreaPts">
                                            <f:setPropertyActionListener value="#{pts}"
                                                                         target="#{PtsController.ptsAreaAnterior}"/>
                                        </p:commandButton>
                                    </p:commandButton>
                                </div>
                            </p:column>

                        </p:dataTable>

                    </b:row>

                    <br></br>

                    <div align="center">

                        <b:commandButton value="Gravar" look="success" size="sm" id="b1"
                                         icon="glyphicon-ok" update=":msgPagina, formPts"
                                         class="btn-incluir"
                                         action="#{PtsController.gravarPts()}"/>

                        <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                         size="sm" immediate="true" look="info" class="btn-voltar"
                                         action="/pages/sishosp/gerenciamentopts.xhtml?faces-redirect=true">
                        </b:commandButton>

                    </div>

                </h:form>

            </div>
        </div>

        <p:dialog header="Inclusão de Área - PTS" widgetVar="dlgInclusaoAreaPts" dynamic="true" draggable="false"
                  modal="true" styleClass="topDialog" position="top" width="1200px">
            <h:form id="frmInclusaoAreaPts">

                <p:growl id="grwInclusaoPts"></p:growl>

                <b:row>

                    <b:column span="12" class="label-position data-size">

                        <b:label value="Área" id="idArea"
                                 severity="info" class="fire-label"/>

                        <b:selectOneMenu class="select-agendaEquipe2" required="true"
                                         requiredMessage="Área: Campo obrigatório!"
                                         value="#{PtsController.pts.ptsArea.area.codEspecialidade}">
                            <f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
                            <f:selectItems value="#{PtsController.listaEspecialidadesEquipe}" var="especialidade"
                                           itemLabel="#{especialidade.descEspecialidade}"
                                           itemValue="#{especialidade.codEspecialidade}"/>

                        </b:selectOneMenu>

                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="5" class="label-position data-size">

                        <h1>OBJETIVO</h1>

                        <br></br>

                        <b:label value="Curto"
                                 severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:70px;width:250px" scrollHeight="100"
                                         required="false" rows="20" cols="89"
                                         requiredMessage="Prazo Curto(Objetivos): Campo obrigatório!"
                                         value="#{PtsController.pts.ptsArea.objetivoCurto}"></h:inputTextarea>

                        <br></br>
                        <br></br>

                        <b:label value="Médio"
                                 severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:70px;width:250px" scrollHeight="100"
                                         required="false" rows="20" cols="89"
                                         requiredMessage="Prazo Médio(Objetivos): Campo obrigatório!"
                                         value="#{PtsController.pts.ptsArea.objetivoMedio}"></h:inputTextarea>

                        <br></br>
                        <br></br>

                        <b:label value="Longo"
                                 severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:70px;width:250px" scrollHeight="100"
                                         required="false" rows="20" cols="89"
                                         requiredMessage="Prazo Longo(Objetivos): Campo obrigatório!"
                                         value="#{PtsController.pts.ptsArea.objetivoLongo}"></h:inputTextarea>

                    </b:column>

                    <b:column span="2"></b:column>

                    <b:column span="5" class="label-position data-size">

                        <h1>PLANO DE INTERVENÇÕES</h1>

                        <br></br>

                        <b:label value="Curto"
                                 severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:70px;width:250px" scrollHeight="100"
                                         required="false" rows="20" cols="89"
                                         requiredMessage="Prazo Curto(Plano de Intervenções): Campo obrigatório!"
                                         value="#{PtsController.pts.ptsArea.planoDeIntervencoesCurto}"></h:inputTextarea>

                        <br></br>
                        <br></br>

                        <b:label value="Médio"
                                 severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:70px;width:250px" scrollHeight="100"
                                         required="false" rows="20" cols="89"
                                         requiredMessage="Prazo Médio(Plano de Intervenções): Campo obrigatório!"
                                         value="#{PtsController.pts.ptsArea.planoDeIntervencoesMedio}"></h:inputTextarea>

                        <br></br>
                        <br></br>

                        <b:label value="Longo"
                                 severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:70px;width:250px" scrollHeight="100"
                                         required="false" rows="20" cols="89"
                                         requiredMessage="Prazo Longo(Plano de Intervenções): Campo obrigatório!"
                                         value="#{PtsController.pts.ptsArea.planoDeIntervencoesLongo}"></h:inputTextarea>

                    </b:column>

                </b:row>

                <div align="center">
                    <b:messages value="Error" id="msgDialog"></b:messages>
                </div>

                <b:row>

                    <p:commandButton icon="ui-icon-plus" style="margin-top: 10px;margin-left: 10px"
                                     value="Incluir" update="grwInclusaoPts, :frmSenhaAreaPts"
                                     class="btn-acao-table acao-confirmar"
                                     action="#{PtsController.abrirDialogDigitacaoSenha()}"/>

                    <p:commandButton value="Fechar" icon="ui-icon-close" styleClass="btn-nao"
                                     style="width:100px;margin-left: 10px" onclick="PF('dlgInclusaoAreaPts').hide();"
                                     process="@this"/>

                </b:row>

            </h:form>

        </p:dialog>

        <p:dialog header="Digite a senha" widgetVar="dlgSenhaAreaPts" modal="true" styleClass="topDialog"
                  draggable="false" position="center">
            <h:form id="frmSenhaAreaPts">

                <p:growl id="grwSenha"/>
                <h:panelGrid columns="1" cellpadding="3">

                    <b:inputText mask="999-999-999-99" style="padding:10px;"
                                 required="true" value="#{PtsController.pts.ptsArea.funcionario.cpf}"
                                 placeholder="Digite o CPF" render-label="true"
                                 requiredMessage="CPF obrigatório"/>
                    <b:message for="@previous"/>

                    <b:inputSecret style="padding:10px;margin-top:10px"
                                   required="true" placeholder="Digite a Senha"
                                   requiredMessage="Senha obrigatório"
                                   value="#{PtsController.pts.ptsArea.funcionario.senha}"></b:inputSecret>
                    <b:message for="@previous"/>

                </h:panelGrid>

                <div align="center">
                    <p:commandButton value="Adicionar" look="success" size="sm" style="margin-top:10px"
                                     icon="fa fa-fw fa-check" update=":formPts:dtPtsAdicionados, grwSenha"
                                     action="#{PtsController.validarSenhaAdicionarAreaPts()}"/>
                </div>

            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
