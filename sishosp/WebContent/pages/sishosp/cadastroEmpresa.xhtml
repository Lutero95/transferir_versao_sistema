<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

    <f:metadata>
        <f:viewAction action="#{EmpresaController.getEditEmpresa()}"/>
    </f:metadata>
    <ui:define name="body">

        <div class="panel-body">
            <div class="sub-header">
                <h:outputText value="#{EmpresaController.cabecalho}"
                              styleClass="cadcabecalho"></h:outputText>
                <hr/>
            </div>

            <h:form id="frmPrincipal">

                <b:row>

                    <b:column span="1">
                        <h:outputLabel value="Nome Principal" style="margin-top:10px"/>

                    </b:column>

                    <b:column span="11">
                        <b:inputText value="#{EmpresaController.empresa.nomeEmpresa}"
                                     class="form-control" required="true"
                                     requiredMessage="Nome Principal: Campo obrigatório!"
                                     validatorMessage="Nome Principal deve conter entre 2 e 100 caracteres.">
                            <f:validateLength minimum="2" maximum="100"/>
                        </b:inputText>
                    </b:column>

                </b:row>

                <b:row>
                    <b:column span="1">
                        <h:outputLabel value="Nome Fantasia" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="11">
                        <b:inputText value="#{EmpresaController.empresa.nomeFantasia}"
                                     class="form-control" required="true"
                                     requiredMessage="Nome Fantasia: Campo obrigatório!"
                                     validatorMessage="Nome Fantasia deve conter entre 2 e 100 caracteres.">
                            <f:validateLength minimum="2" maximum="100"/>
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column span="1">
                        <h:outputLabel value="CNPJ" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:inputText value="#{EmpresaController.empresa.cnpj}"
                                     class="form-control" required="true"
                                     requiredMessage="CNPJ: Campo obrigatório!">
                        </b:inputText>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="CEP" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:inputText value="#{EmpresaController.empresa.cep}"
                                     class="form-control" required="true"
                                     requiredMessage="CEP: Campo obrigatório!">
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column span="1">
                        <h:outputLabel value="Rua" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:inputText value="#{EmpresaController.empresa.rua}"
                                     class="form-control" required="true"
                                     requiredMessage="Rua: Campo obrigatório!">
                        </b:inputText>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="Bairro" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:inputText value="#{EmpresaController.empresa.bairro}"
                                     class="form-control" required="true"
                                     requiredMessage="Bairro: Campo obrigatório!">
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column span="1">
                        <h:outputLabel value="Número" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:inputText value="#{EmpresaController.empresa.numero}"
                                     class="form-control" required="true"
                                     requiredMessage="Número: Campo obrigatório!">
                        </b:inputText>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="Complemento" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:inputText value="#{EmpresaController.empresa.complemento}"
                                     class="form-control">
                        </b:inputText>
                    </b:column>

                </b:row>

                <b:row>

                    <b:column span="1">
                        <h:outputLabel value="Cidade" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:inputText value="#{EmpresaController.empresa.cidade}"
                                     class="form-control" required="true"
                                     requiredMessage="Cidade: Campo obrigatório!">
                        </b:inputText>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="Estado" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:selectOneMenu size="10" required="true"
                                         requiredMessage="Estado: Campo obrigatório!"
                                         value="#{EmpresaController.empresa.estado}" >
                        <f:selectItems value="#{EmpresaController.listaEstados}"></f:selectItems>
                        </b:selectOneMenu>

                    </b:column>

                </b:row>

                <b:row>
                    <b:column span="1">
                        <h:outputLabel value="DDD 1" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="2">
                        <b:inputText value="#{EmpresaController.empresa.ddd1}"
                                     class="form-control" required="true"
                                     requiredMessage="DDD1: Campo obrigatório!">
                        </b:inputText>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="Telefone 1" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="2">
                        <b:inputText value="#{EmpresaController.empresa.telefone1}"
                                     class="form-control" required="true"
                                     requiredMessage="Telefone 1: Campo obrigatório!">
                        </b:inputText>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="DDD 2" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="2">
                        <b:inputText value="#{EmpresaController.empresa.ddd2}"
                                     class="form-control">
                        </b:inputText>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="Telefone 2" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="2">
                        <b:inputText value="#{EmpresaController.empresa.telefone2}"
                                     class="form-control">
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>

                    <b:column span="1">
                        <h:outputLabel value="E-mail" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:inputText value="#{EmpresaController.empresa.email}"
                                     class="form-control">
                        </b:inputText>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="Site" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <b:inputText value="#{EmpresaController.empresa.site}"
                                     class="form-control">
                        </b:inputText>
                    </b:column>

                </b:row>

                <b:row>

                    <b:column span="1">
                        <h:outputLabel value="Matriz" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <p:selectBooleanCheckbox label="" itemLabel=""
                                                 value="#{EmpresaController.empresa.matriz}">
                        </p:selectBooleanCheckbox>
                    </b:column>

                </b:row>

                <br></br>
                <br></br>

                <div align="center">
                    <b:messages value="Error" id="msgPagina"></b:messages>
                </div>

                <b:commandButton action="#{EmpresaController.gravarEmpresa()}"
                                 icon="glyphicon-ok" size="sm" look="success" style="float:left"
                                 update=":frmPrincipal :frmPrincipal" value="Incluir"
                                 rendered="#{EmpresaController.tipo == 1}"/>

                <b:commandButton action="#{EmpresaController.alterarEmpresa()}"
                                 icon="glyphicon-ok" size="sm" look="success" style="float:left"
                                 update=":frmPrincipal :frmPrincipal" value="Alterar"
                                 rendered="#{EmpresaController.tipo  == 2}"/>

                <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                 size="sm" immediate="true" look="info" style="float:right"
                                 action="/pages/sishosp/gerenciarEmpresa.faces?faces-redirect=true">
                </b:commandButton>

            </h:form>

        </div>

    </ui:define>
</ui:composition>

</html>
