<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{CboController.getEditCbo()}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h:outputText value="#{CboController.cabecalho}" class="panel-title"></h:outputText>
			</div>

			<div class="panel-body table-body sub-table-body">

				<h:form class="form-horizontal" id="frmPrincipal">

					<b:row>

						<b:column span="11" class="label-position">
							<b:label value="Código" severity="info" />

							<b:inputText value="#{CboController.cbo.codigo}"
								class="form-control" required="true" id="incCod"
								requiredMessage="Código: Campo obrigatório!" />
						</b:column>

					</b:row>


					<b:row>
						<b:column span="11" class="label-position">
							<b:label value="Descrição" severity="info" />

							<b:inputText value="#{CboController.cbo.descCbo}"
								class="form-control" required="true" id="incDesc"
								requiredMessage="Descrição: Campo obrigatório!"
								validatorMessage="Descrição deve conter entre 2 e 100 caracteres.">
								<f:validateLength minimum="2" maximum="100" />
							</b:inputText>
						</b:column>
					</b:row>

					<div align="center">
						<b:messages value="Error" id="msgPagina"></b:messages>
					</div>

					<br></br>

					<b:commandButton action="#{CboController.gravarCbo()}"
						icon="glyphicon-ok" size="sm" look="success" class="btn-incluir"
						update=":frmPrincipal :frmPrincipal:incDesc" value="Incluir"
						rendered="#{CboController.tipo == 1}" />

					<b:commandButton action="#{CboController.alterarCbo()}"
						icon="glyphicon-ok" size="sm" look="success" class="btn-incluir"
						update=":frmPrincipal :frmPrincipal:incDesc" value="Alterar"
						rendered="#{CboController.tipo  == 2}" />

					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						size="sm" immediate="true" look="info" class="btn-voltar"
						action="/pages/sishosp/gerenciarCbo.faces?faces-redirect=true">
					</b:commandButton>

				</h:form>
			</div>

		</div>

	</ui:define>
</ui:composition>
