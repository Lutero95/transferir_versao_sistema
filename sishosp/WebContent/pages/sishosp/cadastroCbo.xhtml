<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/templategeral.xhtml">
	<f:metadata>
		<f:viewAction action="#{CboController.getEditCbo()}" />
	</f:metadata>
	<ui:define name="body">
<div class="panel panel-default">
				<div class="panel-body">

<div class="ui-fluid" >
			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
	<div class="sub-header">
						<h:panelGroup>
								<h4>#{CboController.cabecalho}</h4>
						</h:panelGroup>  
						
						<hr/>
					</div>					
					
							<div class="form-group">
								<h:outputLabel value="Descrição"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{CboController.cbo.descCbo}"
										class="form-control" required="true" id="indesc"
										requiredMessage="Descrição obrigatória!" />

								</div>
							</div>

				
				<!-- FIM DO FORMULARIO -->
				<center>
					<p:commandButton action="#{CboController.gravarCbo()}"  style="width:85px" icon="podeGravar"
						update=":formCADU:message,:formCADU:indesc" value="Cadastrar"
						
						rendered="#{CboController.tipo == 1}" />


					<p:commandButton action="#{CboController.alterarCbo()}" icon="podeGravar" style="width:85px" 
						update=":formCADU:message,:formCADU:indesc" value="Alterar"
						rendered="#{CboController.tipo  == 2}" />
					<p:commandButton value="Voltar" icon="btvoltar"
						style="width:85px;margin-left:10px" process="@this"
						action="/pages/sishosp/gerenciarCbo.faces?faces-redirect=true">
					</p:commandButton>

				</center>



			</h:form>
		</div>
</div>
</div>
	</ui:define>
</ui:composition>
</html>
