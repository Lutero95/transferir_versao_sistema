<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{CboController.getEditCbo()}" />
	</f:metadata>
	<ui:define name="body">

		<h:form class="form-horizontal" id="formCADU">

			<p:growl id="message" />
			<b:panel title="#{CboController.cabecalho}" collapsible="false">

				<div class="form-group">
					<h:outputLabel value="Código" styleClass="col-sm-3 control-label" />
					<div class="col-sm-2">
						<h:inputText value="#{CboController.cbo.codigo}"
							class="form-control" required="true" id="incod"
							requiredMessage="Código obrigatório!" />

					</div>
				</div>


				<div class="form-group">
					<h:outputLabel value="Descrição"
						styleClass="col-sm-3 control-label" />
					<div class="col-sm-6">
						<h:inputText value="#{CboController.cbo.descCbo}"
							class="form-control" required="true" id="indesc"
							requiredMessage="Descrição obrigatória!" />

					</div>
				</div>
			</b:panel>

			<!-- FIM DO FORMULARIO -->
			<center>
				<b:commandButton action="#{CboController.gravarCbo()}"
					icon="glyphicon-ok" size="sm" look="success"
					update=":formCADU:message,:formCADU:indesc" value="Incluir"
					rendered="#{CboController.tipo == 1}" />


				<b:commandButton action="#{CboController.alterarCbo()}"
					icon="glyphicon-ok" size="sm"
					update=":formCADU:message,:formCADU:indesc" value="Alterar"
					look="success" rendered="#{CboController.tipo  == 2}" />
				<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
					style="margin-left:10px" size="sm" immediate="true" look="info"
					action="/pages/sishosp/gerenciarCbo.faces?faces-redirect=true">
				</b:commandButton>

			</center>



		</h:form>

	</ui:define>
</ui:composition>
</html>
