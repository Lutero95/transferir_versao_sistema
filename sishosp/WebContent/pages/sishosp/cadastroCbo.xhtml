<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{CboController.getEditCbo()}" />
	</f:metadata>
	<ui:define name="body">

		<div class="panel-body">
			<div class="sub-header">
				<h:outputText value="#{CboController.cabecalho}"
					styleClass="cadcabecalho"></h:outputText>
				<hr />
			</div>

			<h:form class="form-horizontal" id="formCADU">


				<div class="form-group">
					<h:outputLabel value="Código" styleClass="col-sm-3 control-label" />
					<div class="col-sm-2">
						<b:inputText value="#{CboController.cbo.codigo}"
							class="form-control" required="true" id="incod"
							requiredMessage="Código obrigatório!" />
						<b:message for="@previous" />

					</div>
				</div>


				<div class="form-group">
					<h:outputLabel value="Descrição"
						styleClass="col-sm-3 control-label" />
					<div class="col-sm-6">
						<b:inputText value="#{CboController.cbo.descCbo}"
							class="form-control" required="true" id="indesc"
							requiredMessage="Descrição obrigatória!"
							validatorMessage="CBO deve conter entre 2 e 30 caracteres.">
							<f:validateLength minimum="2" maximum="40" />
						</b:inputText>
					</div>
				</div>

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<b:commandButton action="#{CboController.gravarCbo()}"
					icon="glyphicon-ok" size="sm" look="success" style="float:left"
					update=":formCADU :formCADU:indesc" value="Incluir"
					rendered="#{CboController.tipo == 1}" />

				<b:commandButton action="#{CboController.alterarCbo()}"
					icon="glyphicon-ok" size="sm" look="success" style="float:left"
					update=":formCADU :formCADU:indesc" value="Alterar"
					rendered="#{CboController.tipo  == 2}" />

				<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
					size="sm" immediate="true" look="info" style="float:right"
					action="/pages/sishosp/gerenciarCbo.faces?faces-redirect=true">
				</b:commandButton>


			</h:form>

		</div>

	</ui:define>
</ui:composition>
</html>
