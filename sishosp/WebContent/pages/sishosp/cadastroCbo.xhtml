<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templategeral.xhtml">

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">

			<h:form>
				<h:commandButton value="Voltar"
					style="position:absolute; left:71%; top:100%;"
					styleClass="btn btn-info"
					action="/pages/sishosp/gerenciarCbo.faces?faces-redirect=true">
				</h:commandButton>
			</h:form>

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadCbo" header="#{CboController.cabecalho}"
					style="height:auto; width:850px; background-color: #F5F5F5;">
					<p:tabView activeIndex="#{CboController.abaAtiva}"
						style="height:auto; width:800px">
						<p:tab title="DADOS CBO">
							<div class="form-group">
								<h:outputLabel value="Descrição do Cbo: "
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{CboController.cbo.descCbo}"
										class="form-control" required="true"
										requiredMessage="Descrição obrigatória!" />

								</div>
							</div>
						</p:tab>

					</p:tabView>

				</p:panel>
				<!-- FIM DO FORMULARIO -->
				<p:panelGrid columns="2" styleClass="semBorda" style="width: 500px">
					<h:commandButton action="#{CboController.gravarCbo()}"
						update=":formCADU:message,:formCADU:pnlCadCbo,:formCadu"
						value="Cadastrar" styleClass="btn btn-sm btn-success"
						rendered="#{CboController.tipo == 'I'}" />


					<h:commandButton action="#{CboController.alterarCbo()}"
						update=":formCADU:message,:formCADU:pnlCadCbo,:formCadu"
						value="Alterar" styleClass="btn btn-info"
						rendered="#{CboController.tipo  == 'A'}" />
				</p:panelGrid>



			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
