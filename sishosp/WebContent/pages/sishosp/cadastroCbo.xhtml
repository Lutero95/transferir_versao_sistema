<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

    <f:metadata>
        <f:viewAction action="#{CboController.getEditCbo()}"/>
    </f:metadata>

        <div class="panel-body">
            <div class="sub-header">
                <h:outputText value="#{CboController.cabecalho}"
                              styleClass="cadcabecalho"></h:outputText>
                <hr/>
            </div>

            <h:form id="frmPrincipal">

                <b:row>

                    <b:column span="1">
                        <h:outputLabel value="Código" style="margin-top:10px"/>

                    </b:column>

                    <b:column span="11">
                        <b:inputText value="#{CboController.cbo.codigo}"
                                     class="form-control" required="true" id="incCod"
                                     requiredMessage="Código: Campo obrigatório!"/>
                    </b:column>

                </b:row>


                <b:row>
                    <b:column span="1">
                        <h:outputLabel value="Descrição" style="margin-top:10px"/>
                    </b:column>

                    <b:column span="11">
                        <b:inputText value="#{CboController.cbo.descCbo}"
                                     class="form-control" required="true" id="incDesc"
                                     requiredMessage="Descrição: Campo obrigatório!"
                                     validatorMessage="Descrição deve conter entre 2 e 100 caracteres.">
                            <f:validateLength minimum="2" maximum="100"/>
                        </b:inputText>
                    </b:column>
                </b:row>

                <br></br>

                <div align="center">
                    <b:messages value="Error" id="msgPagina"></b:messages>
                </div>

                <b:commandButton action="#{CboController.gravarCbo()}"
                                 icon="glyphicon-ok" size="sm" look="success" style="float:left"
                                 update=":frmPrincipal :frmPrincipal:incDesc" value="Incluir"
                                 rendered="#{CboController.tipo == 1}"/>

                <b:commandButton action="#{CboController.alterarCbo()}"
                                 icon="glyphicon-ok" size="sm" look="success" style="float:left"
                                 update=":frmPrincipal :frmPrincipal:incDesc" value="Alterar"
                                 rendered="#{CboController.tipo  == 2}"/>

                <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                 size="sm" immediate="true" look="info" style="float:right"
                                 action="/pages/sishosp/gerenciarCbo.faces?faces-redirect=true">
                </b:commandButton>

            </h:form>

        </div>

    </ui:define>
</ui:composition>
