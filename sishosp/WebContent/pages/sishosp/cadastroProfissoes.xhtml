<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templategeral.xhtml">
	<f:metadata>
		<f:viewAction action="#{ProfissaoController.getEditProfissao()}" />
	</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadProfissao"
					header="#{ProfissaoController.cabecalho}"
					style="height:400px; width:600px; margin-left:50%; margin-top:10%; background-color: #F5F5F5;">

					<div class="form-group">
						<h:outputLabel for="inputname" value="Nome da Profissão"
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText
								value="#{ProfissaoController.profissao.descprofissao}"
								class="form-control" id="inputname"
								pt:placeholder="Digite aqui sua profissão" required="true"
								requiredMessage="é necessário que você informe sua profissão.">
								<f:validateLength minimum="2" maximum="40" />

							</h:inputText>

						</div>
					</div>
					<p:separator></p:separator>

					<center>
						<p:panelGrid columns="3" styleClass="semBorda">
							<p:commandButton
								action="#{ProfissaoController.gravarProfissao()}"
								update=":formCADU:message,:formCADU:pnlCadProfissao,:formCADU"
								value="Gravar" icon="confirmar"
								rendered="#{ProfissaoController.tipo == 1}" />

							<p:commandButton
								action="#{ProfissaoController.alterarProfissao()}"
								update=":formCADU:message,:formCADU:pnlCadProfissao,:formCADU"
								value="Alterar" icon="alterar-dados"
								rendered="#{ProfissaoController.tipo == 2}" />

							<p:commandButton value="Voltar" icon="btvoltar"
								style="width:80px;"
								action="/pages/sishosp/gerenciarProfissoes.faces?faces-redirect=true" />

						</p:panelGrid>
					</center>
				</p:panel>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
