<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{ProfissaoController.getEditProfissao()}" />
	</f:metadata>
	<ui:define name="body">


		<h:form class="form-horizontal" id="frmPrincipal">

			<div class="panel-body">
				<div class="sub-header">
					<h:outputText value="#{ProfissaoController.cabecalho}"
						styleClass="cadcabecalho"></h:outputText>
					<hr />
				</div>


				<b:row>

					<b:column span="1">
						<h:outputLabel for="inputname" value="Descrição"
							style="margin-top:10px" />

					</b:column>

					<b:column span="11">

						<b:inputText
							value="#{ProfissaoController.profissao.descprofissao}"
							class="form-control" id="inputname" required="true"
							requiredMessage="Descrição: Campo obrigatório!"
							validatorMessage="Descrição deve conter entre 2 e 40 caracteres.">
							<f:validateLength minimum="2" maximum="40" />

						</b:inputText>

					</b:column>

				</b:row>

				<br></br>
				<br></br>

				<div align="center">
					<b:messages value="Error" id="msgPagina"></b:messages>
				</div>

				<div align="center">

					<b:commandButton action="#{ProfissaoController.gravarProfissao()}"
						icon="glyphicon-ok" size="sm" look="success" update=":frmPrincipal"
						value="Incluir" style="float:left"
						rendered="#{ProfissaoController.tipo == 1}" />

					<b:commandButton action="#{ProfissaoController.alterarProfissao()}"
						icon="glyphicon-ok" size="sm" update=":frmPrincipal" value="Alterar"
						style="float:left" look="success"
						rendered="#{ProfissaoController.tipo  == 2}" />

					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						style="float:right" size="sm" immediate="true" look="info"
						action="/pages/sishosp/gerenciarProfissoes.faces?faces-redirect=true">
					</b:commandButton>

				</div>

			</div>
		</h:form>



	</ui:define>
</ui:composition>

</html>
