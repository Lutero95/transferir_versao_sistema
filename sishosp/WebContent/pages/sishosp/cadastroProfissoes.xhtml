<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{ProfissaoController.getEditProfissao()}" />
	</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->


		<h:form class="form-horizontal" id="formCADU">

			<div class="panel-body">
				<div class="sub-header">
					<h:outputText value="#{ProfissaoController.cabecalho}"
						styleClass="cadcabecalho"></h:outputText>
					<hr />
				</div>


				<div class="form-group">
					<h:outputLabel for="inputname" value="Descrição"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-6">
						<h:inputText
							value="#{ProfissaoController.profissao.descprofissao}"
							class="form-control" id="inputname"
							pt:placeholder="Digite aqui a descrição" required="true"
							requiredMessage="é necessário que você informe sua profissão.">
							<f:validateLength minimum="2" maximum="40" />

						</h:inputText>

					</div>
				</div>

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<center>

					<b:commandButton action="#{ProfissaoController.gravarProfissao()}"
						icon="glyphicon-ok" size="sm" look="success"
						update=":formCADU" value="Incluir"
						style="float:left" rendered="#{ProfissaoController.tipo == 1}" />

					<b:commandButton action="#{ProfissaoController.alterarProfissao()}"
						icon="glyphicon-ok" size="sm" update=":formCADU"
						value="Alterar" style="float:left" look="success"
						rendered="#{ProfissaoController.tipo  == 2}" />

					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						style="float:right" size="sm" immediate="true" look="info"
						action="/pages/sishosp/gerenciarProfissoes.faces?faces-redirect=true">
					</b:commandButton>
				</center>

			</div>
		</h:form>



	</ui:define>
</ui:composition>
</html>
