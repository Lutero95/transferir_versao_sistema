<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{ProfissaoController.getEditProfissao()}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h:outputText value="#{ProfissaoController.cabecalho}"
					class="panel-title"></h:outputText>
			</div>

			<div class="panel-body table-body sub-table-body">

				<h:form class="form-horizontal" id="frmPrincipal">

					<b:row>

						<b:column span="12" class="label-position">
							<b:label for="inputname" value="Descrição" severity="info" />

							<b:inputText validator="CaractereEmBrancoValidator"
								value="#{ProfissaoController.profissao.descprofissao}"
								class="form-control" id="inputname" required="true"
								requiredMessage="Descrição: Campo obrigatório!"
								validatorMessage="Descrição deve conter entre 2 e 40 caracteres.">
								<f:validateLength minimum="2" maximum="40" />

							</b:inputText>

						</b:column>

					</b:row>

		
					
					<br></br>

					<div align="center">

						<b:commandButton action="#{ProfissaoController.gravarProfissao()}"
							icon="glyphicon-ok" size="sm" look="success"
							update=":frmPrincipal msgPagina" value="Incluir" class="btn-incluir"
							rendered="#{ProfissaoController.tipo == 1}" />

						<b:commandButton
							action="#{ProfissaoController.alterarProfissao()}"
							icon="glyphicon-ok" size="sm" update=":frmPrincipal msgPagina"
							value="Alterar" class="btn-incluir" look="success"
							rendered="#{ProfissaoController.tipo  == 2}" />

						<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
							class="btn-voltar" size="sm" immediate="true" look="info"
							action="/pages/sishosp/gerenciarProfissoes.faces?faces-redirect=true">
						</b:commandButton>

					</div>

				</h:form>

			</div>
		</div>

	</ui:define>
</ui:composition>
