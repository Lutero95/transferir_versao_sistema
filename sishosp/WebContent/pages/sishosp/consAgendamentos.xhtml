<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

    <ui:define name="content">

        <h:form id="formConsAge">
            <div class="panel-body">
                <div class="sub-header">
                    <h4>Consultar Agendamentos</h4>
                    <hr/>
                </div>
            </div>

            <p:panelGrid columns="5" styleClass="semBorda">
                <p:outputPanel>
                    <h:outputLabel value="Data de Marcação: "/>

                    <p:calendar locale="pt" showOn="button" navigator="true"
                                mask="true" pattern="dd/MM/yyyy" style="margin-left: 20px"
                                value="#{AgendaController.dataAtendimentoC}"/>


                    <p:outputLabel id="outdataa">
                        <h:outputLabel value="a" style="margin-left: 20px"/>
                    </p:outputLabel>

                    <p:calendar value="#{AgendaController.dataAtendimentoFinalC}" style="margin-left: 20px"
                                id="dtagen3" locale="pt" navigator="true" mask="true"
                                showOn="button" pattern="dd/MM/yyyy">
                        <p:ajax event="dateSelect"
                                listener="#{AgendaController.consultarAgenda()}"
                                process="@form @this"
                                update=":formConsAge:dtConsultas, :formConsAge:msgPagina"></p:ajax>
                    </p:calendar>
                </p:outputPanel>

            </p:panelGrid>
            <br/>
            <b:dataTable customLangUrl="#{resource['pt-br.json']}" resizableColumns="true" id="dtConsultas"
                         emptyMessage="Sem registros." scrollable="true" paginator="true"
                         rows="15" var="agenda" value="#{AgendaController.listaConsulta}">

                <h:column>
                    <f:facet name="header">
                        Data
                    </f:facet>
                    <h:outputLabel value="#{agenda.dataAtendimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Paciente
                    </f:facet>
                    <p:outputLabel value="#{agenda.paciente.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        CNS
                    </f:facet>
                    <p:outputLabel value="#{agenda.paciente.cns}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Tipo de Atendimento
                    </f:facet>
                    <p:outputLabel value="#{agenda.tipoAt.descTipoAt}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Turno
                    </f:facet>
                    <h:outputLabel value="MANHÃ" rendered="#{agenda.turno == 'M'}"/>
                    <h:outputLabel value="TARDE" rendered="#{agenda.turno == 'T'}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Profissional
                    </f:facet>
                    <p:outputLabel value="#{agenda.profissional.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Equipe
                    </f:facet>
                    <p:outputLabel value="#{agenda.equipe.descEquipe}"/>
                </h:column>

            </b:dataTable>

            <br></br>
            <br></br>

            <div align="center">
                <b:messages value="Error" id="msgPagina"></b:messages>
            </div>

            <div align="center">

                <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                 size="sm" immediate="true" look="info" update=":formConsAge"
                                 actionListener="#{AgendaController.limparDados()}"
                                 action="/pages/comum/selecaoSistema2.faces?faces-redirect=true">
                </b:commandButton>


            </div>

        </h:form>

    </ui:define>
</ui:composition>
