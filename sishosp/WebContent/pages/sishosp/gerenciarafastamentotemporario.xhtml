<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{AfastamentoTemporarioController.listarAfastamentosTemporarios()}"/>
        </f:metadata>

        <div class="panel panel-primary top-primary">
            <div class="panel-heading top-heading">
                <h4 class="panel-title">Gerenciamento de Afastamentos Temporários</h4>
            </div>

            <div class="panel-body table-body">

                <h:form id="frmPrincipal">

                    <p:commandButton id="btninc" value="Novo" size="sm"
                                     action="#{AfastamentoTemporarioController.redirectInsert()}" icon="ui-icon-plus"
                                     class="btn-addNovo">
                        <p:tooltip for="btninc" value="Incluir"></p:tooltip>
                    </p:commandButton>


                    <p:dataTable id="dt" var="tab"
                                 paginator="true" paginatorPosition="bottom" rows="12"
                                 resizableColumns="true" responsive="true"
                                 value="#{AfastamentoTemporarioController.listaAfastamentosTemporarios}">

                        <p:column width="40%" headerText="Profissional">
                            <h:outputText value="#{tab.funcionarioBean.nome}"/>
                        </p:column>

                        <p:column width="15%" headerText="Motivo Afastamento">
                            <h:outputText value="#{tab.motivoAfastamentoPorExtenso}"/>
                        </p:column>

                        <p:column width="15%" headerText="Período Inicial">
                            <h:outputText value="#{tab.periodoInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column width="15%" headerText="Período Final">
                            <h:outputText value="#{tab.periodoFinal}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column width="15%">
                            <f:facet name="header">
                                Ação
                            </f:facet>

                            <p:commandButton tooltip="Excluir" icon="ui-icon-trash"
                                             size="sm" ajax="true" style="margin-left:10px"
                                             class="btn-acao-table acao-excluir"
                                             oncomplete="PF('dlgExclusao').show()">
                                <f:setPropertyActionListener value="#{tab}"
                                                             target="#{AfastamentoTemporarioController.afastamentoTemporario}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </div>

        </div>

        <p:dialog widgetVar="dlgExclusao" modal="true" header="Atenção"
                  resizable="false" showEffect="clip" hideEffect="clip">

            <h:form id="dlgexcluir">
                <div class="alert alert-warning" role="alert">Deseja excluir
                    este Afastamento Temporário?
                </div>
                <div align="center">
                    <p:separator/>

                    <p:commandButton look="success" value="Sim" style="float:left;"
                                     action="#{AfastamentoTemporarioController.excluirAfastamentoTemporario()}"
                                     ajax="true"
                                     class="btn-sim" icon="glyphicon-ok" update=":frmPrincipal, msgPagina"/>

                    <p:commandButton value="Não" oncomplete="PF('dlgExclusao').hide();"
                                     look="info" ajax="true" icon="glyphicon-remove" class="btn-nao"
                                     style="margin-left:5px;float:right;"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
