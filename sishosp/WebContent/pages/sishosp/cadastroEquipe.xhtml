<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="../../template/templategeral.xhtml">

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">

			<h:form>
<f:metadata>
				<f:event type="preRenderView" listener="#{EquipeController.getEditEquipe()}" />
			</f:metadata>			
				<p:commandButton value="Voltar"
					style="position:absolute; left:71%; top:100%;"
					
					action="/pages/sishosp/gerenciarEquipe.faces?faces-redirect=true">
				</p:commandButton>
			</h:form>

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadEquipe" header="#{EquipeController.cabecalho}"
					style="height:auto; width:850px; background-color: #F5F5F5;">
					
					<p:tabView activeIndex="#{EquipeController.abaAtiva}"
						style="height:auto; width:800px">
						<p:tab title="DADOS EQUIPE">

							<div class="form-group">
								<h:outputLabel for="inputname" value="Descrição da Equipe: "
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{EquipeController.equipe.descEquipe}"
										class="form-control" id="inputname" required="true"
										requiredMessage="Descrição obrigatória!" />
								</div>
							</div>

							
						</p:tab>

					</p:tabView>

				</p:panel>
				<!-- FIM DO FORMULARIO -->
				<p:panelGrid columns="2" styleClass="semBorda" style="width: 500px">
					<p:commandButton action="#{EquipeController.gravarEquipe()}"
						update=":formCADU:message,:formCADU:pnlCadEquipe"
						value="Cadastrar"
						rendered="#{EquipeController.tipo == 1}" />


					<p:commandButton action="#{EquipeController.alterarEquipe()}"
						update=":formCADU:message,:formCADU:pnlCadEquipe"
						value="Alterar"
						rendered="#{EquipeController.tipo  == 2}" />
				</p:panelGrid>

				

			</h:form>
			
		</div>

	</ui:define>
</ui:composition>
</html>
