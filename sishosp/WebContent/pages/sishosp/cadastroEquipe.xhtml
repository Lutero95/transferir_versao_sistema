<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{EquipeController.getEditEquipe()}" />

	</f:metadata>

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->

		<b:panel title="#{EquipeController.cabecalho}" collapsible="false">
			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<div class="form-group">
					<h:outputLabel for="inputname" value="Descrição"
						styleClass="col-sm-3 control-label" />
					<div class="col-sm-6">
						<h:inputText value="#{EquipeController.equipe.descEquipe}"
							class="form-control" id="inputname" required="true"
							requiredMessage="Descrição Obrigatória!" />
					</div>
				</div>

				<div class="form-group">
					<b:row>
						<b:column>
							<h:outputLabel value="Profissionais"
								styleClass="col-sm-3 control-label" />
							<div class="col-sm-1">
								<b:commandButton process="@this" style="margin-left:-5px"
									size="sm"
									action="#{ProfissionalController.ListarTodosProfissionais()}"
									tooltip="Incluir Profissional" icon="glyphicon-plus"
									oncomplete="PF('dlgConsuProfE').show();"
									update="formConsuProfE" />
							</div>
							<div class="col-sm-6">
								<p:dataTable emptyMessage="Nenhum Profissional na Equipe"
									styleClass="table table-hover" id="tabela"
									style="margin-left:-50px;width:94%"
									value="#{EquipeController.equipe.profissionais}" var="tab"
									paginator="true" paginatorPosition="bottom" rows="12"
									resizableColumns="false">



									<p:column headerText="Nome" style="font-weight:bold;"
										width="80%">
										<h:outputText value="#{tab.descricaoProf}" />
									</p:column>

									<p:column headerText="Ação">
										<center>
											<p:commandButton process="@this"
												action="#{EquipeController.equipe.removeProfList()}"
												icon="ui-icon-trash" update=":formCADU">
												<f:setPropertyActionListener value="#{tab}"
													target="#{EquipeController.equipe.profAdd}" />
											</p:commandButton>
										</center>
									</p:column>

								</p:dataTable>


							</div>


						</b:column>
						<b:column>


						</b:column>
					</b:row>



				</div>



				<!-- FIM DO FORMULARIO -->
				<center>
					<b:commandButton action="#{EquipeController.gravarEquipe()}"
						icon="glyphicon-ok" size="sm" look="success"
						update=":formCADU:message,:formCADU" value="Incluir"
						rendered="#{EquipeController.tipo == 1}" />


					<b:commandButton action="#{EquipeController.alterarEquipe()}"
						icon="glyphicon-ok" size="sm" update=":formCADU:message,:formCADU"
						value="Alterar" look="success"
						rendered="#{EquipeController.tipo  == 2}" />
					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						style="margin-left:10px" size="sm" immediate="true" look="info"
						action="/pages/sishosp/gerenciarEquipe.faces?faces-redirect=true">
					</b:commandButton>

				</center>
			</h:form>
		</b:panel>


		<p:dialog header="Consulta Profissionais" widgetVar="dlgConsuProfE"
			modal="true" width="550px">
			<h:form id="formConsuProfE">

				<p:dataTable value="#{ProfissionalController.listaProfissional}"
					id="dtTipoAt" resizableColumns="true" var="profi"
					emptyMessage="NÃ£o existe nenhum tipo cadastrado!">
					<p:column headerText="CÃ“D.">
						<p:outputLabel value="#{profi.idProfissional}" />
					</p:column>
					<p:column headerText="Profissional">
						<p:outputLabel value="#{profi.descricaoProf}" />
					</p:column>
					<p:column headerText="Especialidade">
						<p:outputLabel value="#{profi.especialidade.descEspecialidade}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton process="@this" update="formCADU"
							icon="ui-icon-check" title="Selecionar"
							action="#{EquipeController.equipe.addProfList()}"
							onclick="PF('dlgConsuProfE').hide();">
							<f:setPropertyActionListener value="#{profi}"
								target="#{EquipeController.equipe.profAdd}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
