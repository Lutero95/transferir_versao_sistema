<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/templategeral.xhtml">
	<f:metadata>
		<f:viewAction action="#{EquipeController.getEditEquipe()}" />
	</f:metadata>

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">


			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadEquipe" header="#{EquipeController.cabecalho}"
					style="height:auto; width:850px; background-color: #F5F5F5;">
					<!--  <p:growl id="growl" showDetail="false" /> -->
					<p:tabView activeIndex="#{EquipeController.abaAtiva}"
						style="height:auto; width:800px">
						<p:tab title="DADOS EQUIPE">

							<div class="form-group">
								<h:outputLabel for="inputname" value="DescriÃ§Ã£o da Equipe: "
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{EquipeController.equipe.descEquipe}"
										class="form-control" id="inputname" required="true"
										requiredMessage="DescriÃ§Ã£o obrigatÃ³ria!" />
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel value="Profissional: "
									styleClass="col-sm-3 control-label" />
								<p:commandButton
									style="position:absolute; top:130px; left:162px;"
									icon="ui-icon-plus" onclick="PF('dlgConsuProfE').show();" />
								<div class="col-sm-6">

									<p:dataTable emptyMessage="Sem Dados"
										styleClass="table table-hover" id="tabela"
										style="margin-top:20px;"
										value="#{EquipeController.equipe.profissionais}" var="tab"
										paginator="true" paginatorPosition="bottom" rows="12"
										resizableColumns="true">

										<p:column headerText="CÃ³d."
											style="font-weight:bold;width:20%;">
											<h:outputText value="#{tab.idProfissional}" />
										</p:column>

										<p:column headerText="Nome" style="font-weight:bold;">
											<h:outputText value="#{tab.descricaoProf}" />
										</p:column>

										<p:column headerText="AÃ§Ã£o">
											<center>
												<p:commandButton process="@this"
													action="#{EquipeController.equipe.removeProfList()}"
													icon="ui-icon-trash" update=":formCADU:pnlCadEquipe">
													<f:setPropertyActionListener value="#{tab}"
														target="#{EquipeController.equipe.profAdd}" />
												</p:commandButton>
											</center>
										</p:column>

									</p:dataTable>
								</div>
							</div>

						</p:tab>

					</p:tabView>

				</p:panel>
				<!-- FIM DO FORMULARIO -->
				<center>
					<p:commandButton action="#{EquipeController.gravarEquipe()}" style="width:85px"
						update=":formCADU:message,:formCADU:pnlCadEquipe"
						value="Incluir"  icon="podeGravar"/>


					<p:commandButton style="width:85px" icon="podeGravar" action="#{EquipeController.alterarEquipe()}"
						update=":formCADU:message,:formCADU:pnlCadEquipe" value="Alterar"
						rendered="#{EquipeController.tipo  == 2}" />
				
<p:commandButton value="Voltar" icon="btvoltar"
					style="width:85px;margin-left:10px" process="@this"
					action="/pages/sishosp/gerenciarEquipe.faces?faces-redirect=true">
				</p:commandButton>

</center>
			</h:form>
		</div>
		<p:dialog header="Consulta Profissionais" widgetVar="dlgConsuProfE"
			modal="true" width="550px">
			<h:form id="formConsuProfE">
				<p:dataTable value="#{ProfissionalController.listaProfissional}"
					id="dtTipoAt" resizableColumns="true" var="profi"
					emptyMessage="NÃ£o existe nenhum tipo cadastrado!">
					<p:column headerText="CÃ“D.">
						<p:outputLabel value="#{profi.idProfissional}" />
					</p:column>
					<p:column headerText="Profissional">
						<p:outputLabel value="#{profi.descricaoProf}" />
					</p:column>
					<p:column headerText="Especialidade">
						<p:outputLabel value="#{profi.especialidade.descEspecialidade}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton process="@this" update=":formCADU:pnlCadEquipe"
							icon="ui-icon-check" title="Selecionar"
							action="#{EquipeController.equipe.addProfList()}"
							onclick="PF('dlgConsuProfE').hide();">
							<f:setPropertyActionListener value="#{profi}"
								target="#{EquipeController.equipe.profAdd}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
