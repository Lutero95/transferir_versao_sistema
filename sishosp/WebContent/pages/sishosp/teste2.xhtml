<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Project Name</title>
	<meta name="author" content="The Author"></meta>
	<link rel="styleSheet" type="text/css" href="../../css/estilo.css" />
	 <script type="text/javascript">
	 $(document).ready(function() {
		    $('#example').DataTable( {
		        "dom": '<"top"i>rt<"bottom"flp><"clear">'
		    } );
		} );
</script>
</h:head>
<h:body style="padding: 60px;">

		<h:form id="frmmensagem">
<b:messages/>
<p:growl id="growl" showDetail="false" />
			<f:metadata>
				<f:event type="preRenderView" listener="#{CboController.getListarCbo}" />
			</f:metadata>
						<b:commandButton id="btninc" value="Novo" look="primary"
							action="#{CboController.redirectInsert()}"
							 icon="add"
														 style="margin-top: 15px;">
							<f:setPropertyActionListener value="1"
								target="#{CboController.tipo}" />
							
						</b:commandButton>
						<p:separator/>

						




				<b:dataTable   styleClass="table table-striped table-bordered" searching="true" paginated="false"  id="tabela" value="#{CboController.listaCbo}" var="tab" responsive="true" lang="es">

					<b:dataTableColumn label="Código">
						<h:outputText value="#{tab.codCbo}" />
					</b:dataTableColumn>

					<b:dataTableColumn label="Descrição">
						<h:outputText value="#{tab.descCbo}" />
					</b:dataTableColumn>
					
					<b:dataTableColumn label="Ação">
						<center>
							<p:splitButton icon="confirmar">
								<p:menuitem value="Alterar" icon="alterar-dados"
									action="#{CboController.redirectEdit()}">
									<f:setPropertyActionListener value="#{tab}"
										target="#{CboController.cbo}" />

									<f:setPropertyActionListener value="2"
										target="#{CboController.tipo}" />
								</p:menuitem>

								<p:menuitem value="Excluir" icon="trash"
									onclick="PF('dialogAtencao').show()">

									<f:setPropertyActionListener value="#{tab}"
										target="#{CboController.cbo}" />
								</p:menuitem>
							</p:splitButton>
						</center>
</b:dataTableColumn>
				</b:dataTable>

		</h:form>

		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">

					<div class="alert alert-warning" role="alert">Deseja excluir
						esse cbo?</div>

				</h:panelGrid>
				<center>
					<p:commandButton value="Sim"
						action="#{CboController.excluirCbo()}"
						icon="ui-icon-check" style="font-size:14px;"
						update=":frmmensagem:tabela, :frmmensagem:growl">
					</p:commandButton>
					<p:commandButton value="Não" onclick="PF('dialogAtencao').hide();"
						icon="ui-icon-closethick" style="font-size:14px;margin-left:5px;"></p:commandButton>

				</center>
			</h:form>
		</p:dialog>

	<p:ajaxStatus onstart="PF('statusDialog').show();"
		onsuccess="PF('statusDialog').hide();" />
	<p:dialog id="myDialogId" styleClass="process_msg" modal="true"
		showHeader="true" header="Processando..."
		style="width:40px; height:20px; border:0;" resizable="false"
		widgetVar="statusDialog" draggable="false" closable="false">
		<center>
			<p:graphicImage value="../../imgs/ajax_loading_bar.gif" />
		</center>
	</p:dialog>

	<b:navBar brand="Ehosp" brandHref="#" fixed="top" inverse="true">
		<h:form id="mainFormtempSist">
			<ui:include src="/pages/comum/menux.xhtml" />

		</h:form>

	</b:navBar>
	<b:container>



		<ui:insert name="body" />

	</b:container>

</h:body>
</html>
