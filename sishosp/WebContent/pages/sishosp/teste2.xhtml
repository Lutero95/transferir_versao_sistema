<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Project Name</title>
	<meta name="author" content="The Author"></meta>

 

	
	 
</h:head>
<h:body style="padding: 60px;">
	<h:form id="frmmensagem">
			<f:metadata>
				<f:event type="preRenderView" listener="#{CboController.getListarCbo}" />
			</f:metadata>

				<b:dataTable  id="tabela" value="#{CboController.listaCbo}" var="tab"  lang="es">

					<b:dataTableColumn label="Código">
						<h:outputText value="#{tab.codCbo}" />
					</b:dataTableColumn>

					<b:dataTableColumn label="Descrição">
						<h:outputText value="#{tab.descCbo}" />
					</b:dataTableColumn>
					
					<b:dataTableColumn label="Ação">
					<p:commandButton id="oi" value="alt" icon="alterar-dados" process="@this"
									action="#{CboController.redirectEdit()}">
									</p:commandButton>
						
</b:dataTableColumn>
				</b:dataTable>

		</h:form>

	


</h:body>
</html>
