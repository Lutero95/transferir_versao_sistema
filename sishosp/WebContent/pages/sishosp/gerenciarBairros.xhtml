<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">
		<div class="panel-body">
			<div class="sub-header">
				<h4>Gerenciamento de Bairros</h4>
				<hr />
			</div>
			<f:metadata>
				<f:viewAction action="#{EnderecoController.listarBairros()}" />
			</f:metadata>

			<h:form id="frmmensagem">
				<b:commandButton id="btninc" value="Novo" size="sm"
					action="#{EnderecoController.redirectInsertBairro()}"
					icon="glyphicon-plus" look="primary">
					<f:setPropertyActionListener value="1"
						target="#{EnderecoController.tipo}" />
					<p:tooltip for="btninc" value="Incluir"></p:tooltip>
				</b:commandButton>
				<br />
				<br />

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<b:dataTable customLangUrl="#{resource['pt-br.json']}" id="dt" var="tab"
					value="#{EnderecoController.listaBairros}"
					display="Nenhum Bairro">

					<h:column>
						<f:facet name="header">
                        Bairro
                    </f:facet>
						<h:outputText value="#{tab.bairro}" />
					</h:column>


					<h:column>
						<f:facet name="header">
                        Descrição
                    </f:facet>
						<h:outputText value="#{tab.municipio}" />
					</h:column>


					<h:column>
						<f:facet name="header">
                        Ação
                    </f:facet>
						<b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
							action="#{EnderecoController.redirectEditBairro()}">
							<f:setPropertyActionListener value="#{tab}"
								target="#{EnderecoController.endereco}" />

							<f:setPropertyActionListener value="2"
								target="#{EnderecoController.tipo}" />
						</b:commandButton>
						<b:commandButton tooltip="Excluir" icon="glyphicon-trash"
							size="sm" ajax="true" style="margin-left:10px"
							oncomplete="PF('dialogAtencao').show()">

							<f:setPropertyActionListener value="#{tab}"
								target="#{EnderecoController.endereco}" />
						</b:commandButton>
					</h:column>

				</b:dataTable>
			</h:form>
		</div>

		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">


					<div class="alert alert-warning" role="alert">Deseja excluir
						este Bairro?</div>

				</h:panelGrid>



				<center>

					<p:separator />
					<b:commandButton look="success" value="Sim"
						action="#{EnderecoController.excluirBairro()}" ajax="true"
						icon="glyphicon-ok" update="frmmensagem" />

					<b:commandButton value="Não"
						oncomplete="PF('dialogAtencao').hide();" look="info" ajax="true"
						icon="glyphicon-remove" style="margin-left:5px;" />

				</center>


			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
