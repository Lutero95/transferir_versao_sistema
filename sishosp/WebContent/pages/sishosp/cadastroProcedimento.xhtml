<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{ProcedimentoController.getEditProcedimento()}" />
	</f:metadata>
	<ui:define name="body">

		<h:form class="form-horizontal" id="frmCadProc">
			<b:panel id="pnlCadProc" title="#{ProcedimentoController.cabecalho}"
				collapsible="false">
				<p:growl id="message" />



				<div class="form-group">
					<h:outputLabel value="Descrição" class="col-md-1 control-label" />
					<div class="col-md-5">
						<h:inputText value="#{ProcedimentoController.proc.nomeProc}"
							required="true" requiredMessage="Informe a Descrição"
							class="form-control" id="incod" />
					</div>
					<h:outputLabel value="Código" class="col-md-1 control-label" />
					<div class="col-md-3">
						<h:inputText value="#{ProcedimentoController.proc.codProc}"
							required="true" requiredMessage="Informe o Código"
							class="form-control" />
					</div>




				</div>
				<p:panelGrid columns="8" style="border: none !important;"
					styleClass="semBorda">
					<h:outputLabel value="Apac " class="control-label" />
					<p:selectBooleanCheckbox styleClass="control-label"
						value="#{ProcedimentoController.proc.apac}" />

					<h:outputLabel value="Bpi" class="control-label" />

					<p:selectBooleanCheckbox styleClass="control-label"
						value="#{ProcedimentoController.proc.bpi}" />
					<h:outputLabel value="Utiliza Equipamento" class="control-label" />
					<p:selectBooleanCheckbox styleClass="control-label"
						value="#{ProcedimentoController.proc.utilizaEquipamento}" />


				</p:panelGrid>

				<div class="row">
					<div class="col-md-2">
						<p:panelGrid columns="2" styleClass="semBorda">
							<h:outputLabel value="Auditivo" class="control-label" style="margin-left:-30px" />
							<p:selectBooleanCheckbox styleClass="control-label"
								value="#{ProcedimentoController.proc.auditivo}">
								<p:ajax update="pnlModelo" />
							</p:selectBooleanCheckbox>

						</p:panelGrid>
					</div>
					<div class="col-md-2">
						<p:outputPanel id="pnlModelo">
							<p:panel header="Modelo Auditivo"
								style="width:220px;margin-left:-80px"
								rendered="#{ProcedimentoController.proc.auditivo==true}">

								<p:selectOneRadio
									value="#{ProcedimentoController.proc.tipoExameAuditivo}"
									layout="grid" columns="2">
									<f:selectItem itemLabel="Acompanhamentos"
										itemValue="ACOMPANHAMENTOS" />
									<f:selectItem itemLabel="Consultas" itemValue="CONSULTAS" />
									<f:selectItem itemLabel="Aparelhos" itemValue="APARELHOS" />
									<f:selectItem itemLabel="Teste" itemValue="TESTE" />
								</p:selectOneRadio>
							</p:panel>
						</p:outputPanel>
					</div>

				</div>
				<div class="row">
					<div class="col-md-2">
						<p:panelGrid columns="2" styleClass="semBorda">
							<h:outputLabel value="Laudo" styleClass="control-label" style="margin-left:-22px"/>
							<p:selectBooleanCheckbox
								value="#{ProcedimentoController.proc.gera_laudo_digita}">
								<p:ajax update="pnlMes" />
							</p:selectBooleanCheckbox>
						</p:panelGrid>

					</div>
					<div class="col-md-2">
						<p:outputPanel id="pnlMes" style="margin-left:-120px">
							<p:panelGrid columns="2" styleClass="semBorda">
								<h:outputLabel value="Validade(Meses)" styleClass="control-label"
									rendered="#{ProcedimentoController.proc.gera_laudo_digita==true}" />
								<p:selectOneMenu id="mes"
									rendered="#{ProcedimentoController.proc.gera_laudo_digita==true}"
									value="#{ProcedimentoController.proc.validade_laudo}"
									style="width:200px;" required="true"
									requiredMessage="Informe a Validade">
									<f:selectItem itemLabel="Informe a Validade" itemValue="" />
									<f:selectItem itemLabel="1" itemValue="1" />
									<f:selectItem itemLabel="2" itemValue="2" />
									<f:selectItem itemLabel="3" itemValue="3" />
									<f:selectItem itemLabel="4" itemValue="4" />
									<f:selectItem itemLabel="5" itemValue="5" />
									<f:selectItem itemLabel="6" itemValue="6" />
									<f:selectItem itemLabel="7" itemValue="7" />
									<f:selectItem itemLabel="8" itemValue="8" />
									<f:selectItem itemLabel="9" itemValue="9" />
									<f:selectItem itemLabel="10" itemValue="10" />
									<f:selectItem itemLabel="11" itemValue="11" />
									<f:selectItem itemLabel="12" itemValue="12" />
								</p:selectOneMenu>
							</p:panelGrid>
						</p:outputPanel>
					</div>
				</div>
				<p:separator></p:separator>
				<center>
					<b:commandButton
						action="#{ProcedimentoController.gravarProcedimento()}"
						icon="glyphicon-ok" size="sm" look="success" update="frmCadProc"
						value="Incluir" rendered="#{ProcedimentoController.tipo == 1}" />


					<b:commandButton
						action="#{ProcedimentoController.alterarProcedimento()}"
						icon="glyphicon-ok" size="sm" update="frmCadProc" value="Alterar"
						look="success" rendered="#{ProcedimentoController.tipo  == 2}" />
					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						style="margin-left:10px" size="sm" immediate="true" look="info"
						action="/pages/sishosp/gerenciarProcedimento.faces?faces-redirect=true">
					</b:commandButton>
				</center>
			</b:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
