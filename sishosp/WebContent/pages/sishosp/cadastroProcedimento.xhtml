<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templategeral.xhtml">
	<f:metadata>
		<f:viewAction action="#{ProcedimentoController.getEditProcedimento()}" />
	</f:metadata>
	<ui:define name="body">

		<h:form id="frmCadProc">
			<p:panel id="pnlCadProc" header="#{ProcedimentoController.cabecalho}"
				style="height:auto; width:600px; background-color: #F5F5F5;">
				<p:growl id="message" />
				<p:panelGrid columns="2" styleClass="semBorda">

					<h:outputLabel value="Descrição do Procedimento: *" />
					<p:inputText value="#{ProcedimentoController.proc.nomeProc}"
						style="width: 300px" />

					<p:panelGrid columns="2" styleClass="semBorda">
						<h:outputLabel value="Código: *" />
						<p:inputText value="#{ProcedimentoController.proc.codProc}"
							style="width: 100px" />
					</p:panelGrid>

					<p:panelGrid columns="4" styleClass="semBorda">
						<h:outputLabel value="Apac: " />
						<p:selectBooleanCheckbox
							value="#{ProcedimentoController.proc.apac}" />

						<h:outputLabel value="BPI: " />
						<p:selectBooleanCheckbox
							value="#{ProcedimentoController.proc.bpi}" />
					</p:panelGrid>
				</p:panelGrid>

				<p:panelGrid columns="4" styleClass="semBorda">
					<h:outputLabel value="Utiliza Equipamento: " />
					<p:selectBooleanCheckbox
						value="#{ProcedimentoController.proc.utilizaEquipamento}" />

					<h:outputLabel value="Auditivo: " />
					<p:selectBooleanCheckbox
						value="#{ProcedimentoController.proc.auditivo}">
						<p:ajax update="pnlModelo" />
					</p:selectBooleanCheckbox>

					<h:outputLabel value="Gerar Laudo na Digitação: " />
					<p:selectBooleanCheckbox
						value="#{ProcedimentoController.proc.gera_laudo_digita}">
						<p:ajax update="pnlMes" />
					</p:selectBooleanCheckbox>
					<p:outputPanel id="pnlMes">
						<p:panel header="Validade Laudo" style="width:300px;"
							rendered="#{ProcedimentoController.proc.gera_laudo_digita==true}">
							<p:selectOneMenu id="mes"
								value="#{ProcedimentoController.proc.validade_laudo}"
								style="width:200px;" required="true"
								requiredMessage="Informe o mês.">
								<f:selectItem itemLabel="Janeiro" itemValue="1" />
								<f:selectItem itemLabel="Fevereiro" itemValue="2" />
								<f:selectItem itemLabel="Março" itemValue="3" />
								<f:selectItem itemLabel="Abril" itemValue="4" />
								<f:selectItem itemLabel="Maio" itemValue="5" />
								<f:selectItem itemLabel="Junho" itemValue="6" />
								<f:selectItem itemLabel="Julho" itemValue="7" />
								<f:selectItem itemLabel="Agosto" itemValue="8" />
								<f:selectItem itemLabel="Setembro" itemValue="9" />
								<f:selectItem itemLabel="Outubro" itemValue="10" />
								<f:selectItem itemLabel="Novembro" itemValue="11" />
								<f:selectItem itemLabel="Dezembro" itemValue="12" />
							</p:selectOneMenu>
						</p:panel>
					</p:outputPanel>
				</p:panelGrid>

				<p:outputPanel id="pnlModelo">
					<p:panel header="Modelo Auditivo" style="width:300px;"
						rendered="#{ProcedimentoController.proc.auditivo==true}">
						<p:selectOneRadio
							value="#{ProcedimentoController.proc.tipoExameAuditivo}"
							layout="grid" columns="2">
							<f:selectItem itemLabel="Acompanhamentos"
								itemValue="ACOMPANHAMENTOS" />
							<f:selectItem itemLabel="Consultas" itemValue="CONSULTAS" />
							<f:selectItem itemLabel="Aparelhos" itemValue="APARELHOS" />
							<f:selectItem itemLabel="Teste" itemValue="TESTE" />
						</p:selectOneRadio>
					</p:panel>
				</p:outputPanel>

				<p:separator></p:separator>
				<center>
					<p:panelGrid columns="3" styleClass="semBorda">
						<p:commandButton
							action="#{ProcedimentoController.gravarProcedimento()}"
							update=":frmCadProc:message,:frmCadProc:pnlCadProc,:frmCadProc"
							value="Gravar" icon="confirmar"
							rendered="#{ProcedimentoController.tipo == 1}" />

						<p:commandButton
							action="#{ProcedimentoController.alterarProcedimento()}"
							update=":frmCadProc:message,:frmCadProc:pnlCadProc,:frmCadProc"
							value="Alterar" icon="alterar-dados"
							rendered="#{ProcedimentoController.tipo  == 2}" />

						<p:commandButton value="Voltar" icon="btvoltar"
							style="width:80px;"
							action="/pages/sishosp/gerenciarProcedimento.faces?faces-redirect=true" />

					</p:panelGrid>
				</center>
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
</html>
