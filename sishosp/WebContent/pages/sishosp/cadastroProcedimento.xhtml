<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">
		<h:form>
			<p:commandButton value="Voltar"
				style="position:relative; right:18%; width:100px; " icon="btvoltar"
				action="/pages/sishosp/gerenciarProcedimento.faces?faces-redirect=true"></p:commandButton>
		</h:form>

		<h:form id="frmCadProc">
			<p:panel id="pnlCadProc" header="#{ProcedimentoController.cabecalho}" style="height:auto; width:600px; background-color: #F5F5F5;">
				<p:growl id="msg" />
				<h:panelGrid columns="2" styleClass="semBorda">

					<p:outputLabel for="procedimento" value="Descrição do Procedimento" />
					<p:inputText id="procedimento"
						value="#{ProcedimentoController.proc.nomeProc}"
						style="width: 300px" />

					<h:panelGrid columns="2" styleClass="semBorda">
						<p:outputLabel for="codigo" value="Código" />
						<p:inputText id="codigo"
							value="#{ProcedimentoController.proc.codProc}"
							style="width: 100px" />
					</h:panelGrid>

					<h:panelGrid columns="4">
						<h:outputText value="Apac: " />
						<p:selectBooleanCheckbox
							value="#{ProcedimentoController.proc.apac}" />

						<h:outputText value="BPI: " />
						<p:selectBooleanCheckbox
							value="#{ProcedimentoController.proc.bpi}" />
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="semBorda">
					<h:outputText value="Utiliza Equipamento: " />
					<p:selectBooleanCheckbox
						value="#{ProcedimentoController.proc.utilizaEquipamento}" />

					<h:outputText value="Auditivo: " />
					<p:selectBooleanCheckbox
						value="#{ProcedimentoController.proc.auditivo}">
						<p:ajax update="pnlModelo" />
					</p:selectBooleanCheckbox>

				</h:panelGrid>

				<p:outputPanel id="pnlModelo">
					<p:panel header="Modelo Auditivo" style="width:300px;"
						rendered="#{ProcedimentoController.proc.auditivo==true}">
						<p:selectOneRadio
							value="#{ProcedimentoController.proc.tipoExameAuditivo}"
							layout="grid" columns="2">
							<f:selectItem itemLabel="Acompanhamentos"
								itemValue="ACOMPANHAMENTOS" />
							<f:selectItem itemLabel="Consultas" itemValue="CONSULTAS" />
							<f:selectItem itemLabel="Aparelhos" itemValue="APARELHOS" />
							<f:selectItem itemLabel="Teste" itemValue="TESTE" />
						</p:selectOneRadio>
					</p:panel>
				</p:outputPanel>

            <p:separator></p:separator>
			<h:panelGrid columns="2" styleClass="semBorda" style="width: 500px">
				<h:commandButton
					action="#{ProcedimentoController.gravarProcedimento()}"
					update=":frmCadProc:message,:frmCadProc:pnlCadProc,:frmCadProc"
					value="Cadastrar" styleClass="btn btn-sm btn-success"
					rendered="#{ProcedimentoController.tipo == 'I'}" />


				<h:commandButton
					action="#{ProcedimentoController.alterarProcedimento()}"
					update=":frmCadProc:message,:frmCadProc:pnlCadProc,:frmCadProc"
					value="Alterar" styleClass="btn btn-info"
					rendered="#{ProcedimentoController.tipo  == 'A'}" />
			</h:panelGrid>
			</p:panel>


		</h:form>

	</ui:define>
</ui:composition>
</html>
