<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <h:form id="formBloqueio">

            <div class="panel-body">
                <div class="sub-header">
                    <h4>Cadastro de Bloqueio por Profissional</h4>
                    <hr/>
                </div>


                <b:row>
                    <b:column span="2">
                        <h:outputLabel value="Profissional: "/>
                    </b:column>

                    <b:column span="7">
                        <p:outputPanel id="outProfi">
                            <p:autoComplete id="acpro"
                                            value="#{BloqueioController.bloqueio.prof}" size="110"
                                            converter="conFuncionario"
                                            completeMethod="#{MBFuncionarios.listaProfissionalAutoComplete}"
                                            effect="fade" var="theme" forceSelection="true"
                                            minQueryLength="1" itemValue="#{theme}"
                                            itemLabel="#{theme.nome}">
                                <p:ajax event="itemSelect" update="formBloqueio"/>
                            </p:autoComplete>
                        </p:outputPanel>
                    </b:column>

                    <b:column span="3">
                        <p:commandButton icon="ui-icon-search"
                                         action="#{MBFuncionarios.listarProfissionais}"
                                         process="@this" update="formConsultProf"
                                         oncomplete="PF('dlgConsultProfi').show();"/>
                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Período: "/>
                    </b:column>

                    <b:column span="2">
                        <p:calendar locale="pt" navigator="true" mask="true"
                                    pattern="dd/MM/yyyy"
                                    value="#{BloqueioController.bloqueio.dataInicio}"/>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value=" a "/>
                    </b:column>

                    <b:column span="2">
                        <p:calendar locale="pt" navigator="true" mask="true"
                                    pattern="dd/MM/yyyy"
                                    value="#{BloqueioController.bloqueio.dataFim}"/>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="Turno: "/>
                    </b:column>

                    <b:column span="4">
                        <p:selectOneMenu value="#{BloqueioController.bloqueio.turno}">
                            <f:selectItem itemLabel="MANHÃ" itemValue="M"/>
                            <f:selectItem itemLabel="TARDE" itemValue="T"/>
                            <f:selectItem itemLabel="AMBOS" itemValue="A"/>
                        </p:selectOneMenu>
                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Observação do bloqueio: "/>
                    </b:column>

                    <b:column span="10">
                        <p:inputTextarea rows="5" cols="120" maxlength="100"
                                         value="#{BloqueioController.bloqueio.descBloqueio}"
                                         autoResize="false"/>
                    </b:column>

                </b:row>

                <div align="center">
                    <b:messages value="Error" id="msgPagina"></b:messages>
                </div>

                <br></br><br></br>

                <div align="center">

                    <b:commandButton value="Gravar" look="success" size="sm" id="b1"
                                     icon="glyphicon-ok" update=":formBloqueio:msgPagina, :formBloqueio"
                                     style="float:left" action="#{BloqueioController.gravarBloqueio()}"/>

                    <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                     size="sm" immediate="true" look="info" style="float:right"
                                     actionListener="#{ConfigAgendaController.limparDados()}"
                                     action="/pages/sishosp/consBloqueios.xhtml?faces-redirect=true">
                    </b:commandButton>

                </div>

            </div>

        </h:form>

        <p:dialog header="Consultar Profissionais" widgetVar="dlgConsultProfi"
                  modal="true">
            <h:form id="formConsultProf">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{MBFuncionarios.listarProfissionaisConfigAgenda()}"
                             id="dtTipoAt" var="profi"
                             display="Nenhuma Profissional">

                    <h:column>
                        <f:facet name="header">
                            Profissional
                        </f:facet>
                        <p:outputLabel value="#{profi.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Especialidade
                        </f:facet>
                        <p:outputLabel value="#{profi.especialidade.descEspecialidade}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton icon="ui-icon-check" title="Selecionar"
                                         onclick="PF('dlgConsultProfi').hide();"
                                         update=":formBloqueio:outProfi">
                            <f:setPropertyActionListener value="#{profi}"
                                                         target="#{BloqueioController.bloqueio.prof}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
