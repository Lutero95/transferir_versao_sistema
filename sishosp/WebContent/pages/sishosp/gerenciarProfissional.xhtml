<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">
		<b:panel title="Gerenciamento de Profissional" collapsible="false">
			<h:form id="frmmensagem">
				<f:metadata>
					<f:viewAction
						action="#{ProfissionalController.ListarTodosProfissionais()}" />
				</f:metadata>

				<p:growl id="growl" showDetail="false" />
				<b:commandButton id="btninc" value="Novo" size="sm"
					action="#{ProfissionalController.redirectInsert()}"
					icon="glyphicon-plus" look="primary">
					<f:setPropertyActionListener value="1"
						target="#{ProfissionalController.tipo}" />
					<p:tooltip for="btninc" value="Incluir"></p:tooltip>
				</b:commandButton>
				<br />
				<br />
				<b:dataTable id="dt" var="tab"
					value="#{ProfissionalController.listaProfissional}" lang="es"
					display="Nenhum Profissional">

					<h:column>
						<f:facet name="header">
                        Nome
                    </f:facet>

						<h:outputText value="#{tab.descricaoProf}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                        Especialidade
                    </f:facet>

						<h:outputText value="#{tab.especialidade.descEspecialidade}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                        CNS
                    </f:facet>

						<h:outputText value="#{tab.cns}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                        Ativo
                    </f:facet>

						<h:outputText value="Sim" rendered="#{tab.ativo==true}" />
						<h:outputText value="Não" rendered="#{tab.ativo==false}" />
					</h:column>


					<h:column>
						<f:facet name="header">
                        Ação
                    </f:facet>

						<b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
							action="#{ProfissionalController.redirectEdit()}">
							<f:setPropertyActionListener value="#{tab}"
								target="#{ProfissionalController.profissional}" />

							<f:setPropertyActionListener value="2"
								target="#{ProfissionalController.tipo}" />
						</b:commandButton>

						<b:commandButton tooltip="Excluir" icon="glyphicon-trash"
							size="sm" ajax="true" style="margin-left:10px"
							oncomplete="PF('dialogAtencao').show()">

							<f:setPropertyActionListener value="#{tab}"
								target="#{ProfissionalController.profissional}" />
						</b:commandButton>

					</h:column>
				</b:dataTable>
			</h:form>
		</b:panel>
		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">

					<div class="alert alert-warning" role="alert">Deseja excluir
						esse profissional?</div>

				</h:panelGrid>
				<center>
					<p:separator />
					<b:commandButton look="success" value="Sim"
						action="#{ProfissionalController.excluirProfissional()}"
						ajax="true" icon="glyphicon-ok" update="frmmensagem" />

					<b:commandButton value="Não"
						oncomplete="PF('dialogAtencao').hide();" look="info" ajax="true"
						icon="glyphicon-remove" style="margin-left:5px;" />

				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
