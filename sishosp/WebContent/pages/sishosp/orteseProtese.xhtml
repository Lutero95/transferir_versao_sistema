<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction
                    action="#{OrteseProteseController.carregarOrteseIhProtese()}"/>
        </f:metadata>

        <div class="panel panel-primary top-primary">
            <div class="panel-heading top-heading">
                <h:outputText value="#{OrteseProteseController.cabecalho}"
                              class="panel-title"></h:outputText>
            </div>

            <div class="panel-body table-body sub-table-body">

                <h:form id="formInsercao">

                    <b:row rendered="#{OrteseProteseController.temOrteseIhProteseCadastrado == true}">

                        <b:column span="3"
                                  class="label-position new-data-size new-comple1">
                            <b:label value="Programa" severity="info"/>

                            <p:outputLabel style="margin-left: 15px"
                                           value="#{OrteseProteseController.orteseProtese.programa.descPrograma}"></p:outputLabel>

                        </b:column>

                        <b:column span="3"
                                  class="label-position new-data-size new-comple1">
                            <b:label value="Grupo" severity="info"/>

                            <p:outputLabel style="margin-left: 15px"
                                           value="#{OrteseProteseController.orteseProtese.grupo.descGrupo}"></p:outputLabel>

                        </b:column>

                    </b:row>

                    <br></br>

                    <b:row>

                        <b:column span="2" class="label-position">
                            <p:outputLabel value="Laudo:"
                                           style="margin-left:-15px; margin-top: 8px;
    									margin-bottom: 15px;color:#2e84ce;"></p:outputLabel>

                            <p:commandButton size="sm" style="margin-left: 20px;"
                                             class="new-btn-acao-table acao-editar" icon="ui-icon-search"
                                             update=":formConsuLaudo"
                                             action="#{InsercaoController.listarLaudosVigentes()}"
                                             oncomplete="PF('dlgConsuLaudo').show();"/>
                        </b:column>

                    </b:row>

                    <b:row>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Paciente:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.paciente.nome}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Procedimento:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.procedimentoPrimario.nomeProc}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                    </b:row>

                    <b:row>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="CID:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.cid1.descCid}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Vigência Inicial:" class="fire-label"
                                     severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.vigenciaInicial}"
                                    class="campo-laudoDig3">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </b:column>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Vigência Final" class="fire-label"
                                     severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.vigenciaFinal}"
                                    class="campo-laudoDig3">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </b:column>

                    </b:row>

                    <br></br>

                    <b:row>

                        <p:outputPanel id="outEquipamento">

                            <b:column span="3"
                                      class="label-position inserPacient">
                                <b:label id="idEquipamento" value="Equipamento:"
                                         severity="info"/>

                                <p:autoComplete required="true" class="select-agendaEquipe4"
                                                requiredMessage="Escolha um equipamento"
                                                value="#{OrteseProteseController.orteseProtese.equipamento}"
                                                size="31" converter="conEquipamento"
                                                completeMethod="#{EquipamentoController.listaEquipamentoAutoComplete}"
                                                effect="fade" var="theme" forceSelection="true"
                                                minQueryLength="1" itemValue="#{theme}"
                                                itemLabel="#{theme.descEquipamento}">
                                    <p:ajax event="itemSelect" update=""/>

                                </p:autoComplete>
                            </b:column>

                        </p:outputPanel>
                    </b:row>

                    <div align="center">
                        <b:messages value="Error" id="msgPagina"></b:messages>
                    </div>

                    <br></br>


                    <br></br>

                    <div align="center">

                        <b:commandButton value="Gravar" look="success" size="sm" id="b1"
                                         icon="glyphicon-ok"
                                         update="msgPagina"
                                         class="btn-incluir"
                                         action="#{InsercaoController.validarInsercaoPaciente()}"/>

                        <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                         size="sm" immediate="true" look="info" class="btn-voltar"
                                         action="/pages/sishosp/gerenciamentoOrteseProtese.xhtml?faces-redirect=true">
                        </b:commandButton>

                    </div>
                </h:form>
            </div>
        </div>


        <p:dialog header="Consultar Laudos" widgetVar="dlgConsuLaudo"
                  modal="true" id="laudo-id">
            <h:form id="formConsuLaudo">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{InsercaoController.listaLaudosVigentes}" id="dtLaudo"
                             var="insercao" display="Nenhum Laudo">

                    <h:column>
                        <f:facet name="header">
                            Paciente
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.paciente.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            CNS
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.paciente.cns}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Vigência Inicial
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.vigenciaInicial}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Vigência Final
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.vigenciaFinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton update=":formInsercao"
                                         icon="ui-icon-check" title="Selecionar"
                                         onclick="PF('dlgConsuLaudo').hide();"
                                         class="new-btn-acao-table acao-editar"
                                         action="#{InsercaoController.carregarLaudoPaciente()}">
                            <f:setPropertyActionListener value="#{insercao}"
                                                         target="#{InsercaoController.insercao}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
