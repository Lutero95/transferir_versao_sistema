<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                template="../../template/template.xhtml">

<script>
function openLink(){
setTimeout("jQuery("#mylink").click();", 50);
}
</script>
    <ui:define name="content">
        <f:metadata>
            <f:viewAction
                    action="#{AtendimentoController.getCarregaAtendimentoProfissional()}"/>
        </f:metadata>


        <div class="panel panel-primary top-primary">
            <div class="panel-heading top-heading">
                <h4 class="panel-title">Atendimento Profissional</h4>
            </div>

            <div class="panel-body table-body">

                <h:form>
<h:commandButton value="Submit" onclick="PF('ex').show(); return false;"></h:commandButton>

                    <p:row>
                        <div align="center">
                            <p:row>
                                <p:commandButton value="Consultar Evolucao" look="success" size="sm"
                                                 icon="ui-icon-search" immediate="true" update=":frmPrincipal"
                                                 action="#{AtendimentoController.carregarEvolucoesPaciente(AtendimentoController.atendimento.paciente.id_paciente)}"
                                                 oncomplete="PF('dlgConsultaEvolucoes').show();"/>

                                <p:commandButton value="Consultar PTS" look="success" size="sm"
                                                 style="margin-left: 10px"
                                                 icon="ui-icon-search" immediate="true" update=":frmPrincipalPts"
                                                 action="#{AtendimentoController.carregarPtsDoPaciente(AtendimentoController.atendimento.programa.idPrograma, AtendimentoController.atendimento.grupo.idGrupo, AtendimentoController.atendimento.paciente.id_paciente)}"
                                                 oncomplete="PF('dlgConsultaPTS').show();"/>
 
                                <p:commandButton value="Laudo" look="success" size="sm"
                                                 style="margin-left: 10px" 
                                                 icon="ui-icon-document" immediate="true" update=":frmPrincipalPts" 
                                                 actionListener="#{AtendimentoController.adicionarPacienteLaudoNaSessao()}" 
                                                 oncomplete="PF('dlglaudo').show();"
                                              />
                                                 
                              

                            </p:row>
                        </div>
                    </p:row>

                </h:form>

                <h:form id="formConsAge">

                    <br></br>

                    <p:row>

                        <b:column span="5" class="label-position">
                            <p:outputLabel  value="Paciente" severity="info" style="font-weight:bold !important"/>

                            <p:outputLabel class="form-control select-agendaEquipe5"
                                           value="#{AtendimentoController.atendimento.paciente.nome}"
                                           id="inputname"/>
                        </b:column>

                        <b:column span="5" class="label-position">
                            <p:outputLabel value="Procedimento" severity="info" style="font-weight:bold !important"/>

                            <p:outputPanel id="outProcP1">
                                <p:outputLabel   class="form-control select-agendaEquipe5"

                                                 value="#{AtendimentoController.atendimento.procedimento.nomeProc}"
                                                 size="31" id="descProc1"
                                />
                            </p:outputPanel>
                        </b:column>

                    </p:row>

                    <br/>

                    <p:row>

                        <b:column span="12" class="label-position">
                            <p:outputLabel value="Profissional" severity="info" style="font-weight:bold !important"/>

                            <p:outputLabel
                                    value="#{AtendimentoController.atendimento.funcionario.nome}"
                                    readonly="true" class="form-control select-agendaEquipe5"
                                    id="inputnamefunc"/>
                        </b:column>



                    </p:row>

                    <br/>

                    <p:row>


                        <b:column span="12" >
                            <p:outputLabel value="Evolução" severity="info" style="font-weight:bold !important"/>

                            <p:textEditor style="height:200px;margin-bottom:30px"
                                          value="#{AtendimentoController.atendimento.evolucao}"
                                          required="true"
                                          requiredMessage="Evolução: Campo obrigatório!">

                            </p:textEditor>
                        </b:column>

                    </p:row>


                    <br></br>
                    <br></br>

                    <div align="center">

                        <p:commandButton
                                action="#{AtendimentoController.realizarAtendimentoProfissional()}"
                                icon="ui-icon-check" size="sm" look="success" value="Gravar"
                                update=":msgPagina" class="btn-incluir" style="float:left"/>

                        <p:commandButton value="Voltar" icon="ui-icon-arrowthick-1-w"
                                         style="float:right" size="sm" immediate="true" look="info"
                                         class="btn-voltar"
                                         action="/pages/sishosp/atendimentoprofissionalnaequipe.faces?faces-redirect=true">
                        </p:commandButton>

                    </div>

                </h:form>
            </div>
        </div>

        <p:dialog widgetVar="dialogExclusao" modal="true"
                  header="Limpar Atendimento" resizable="false">

            <h:form id="dlglimpar">
                <h:panelGrid columns="1">

                    <div class="alert alert-warning" role="alert">Deseja limpar o
                        atendimento?
                    </div>

                </h:panelGrid>

                <div align="center">

                    <p:separator/>

                    <p:commandButton look="success" value="Sim" style="float:left;"
                                     action="#{AtendimentoController.limparAtendimentoProfissional()}"
                                     ajax="true" icon="ui-icon-check" update=":msgPagina"/>

                    <p:commandButton value="Não"
                                     oncomplete="PF('dialogExclusao').hide();" look="info" ajax="true"
                                     icon="ui-icon-close" style="margin-left:5px;float:right;"/>

                </div>

            </h:form>

        </p:dialog>

        <p:dialog header="Consultar Evoluções" widgetVar="dlgConsultaEvolucoes" width="850px" height="400px"
                  styleClass="topDialog"
                  dynamic="true" responsive="true" modal="true">

            <h:form id="frmPrincipal">

                <p:outputPanel id="outDtEvolucoes">

                    <p:row>
                        <b:column span="12">
                            <ui:repeat var="evo"
                                       value="#{AtendimentoController.listaEvolucoes}"
                                       varStatus="status">

                                <p:panelGrid columns="2" styleClass="semBorda2">

                                    <h:outputLabel value="Data Atendimento:"/>
                                    <h:outputLabel value="#{evo.dataAtendimentoInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputLabel>

                                    <h:outputLabel value="Profissional:"/>
                                    <h:outputLabel value="#{evo.funcionario.nome}"/>

                                    <h:outputLabel value="Evolução:"/>
                                    <h:outputLabel value="#{evo.evolucao}" escape="false"/>

                                    <hr></hr>
                                </p:panelGrid>

                            </ui:repeat>

                        </b:column>
                    </p:row>
                </p:outputPanel>


            </h:form>

        </p:dialog>

        <p:dialog header="Consultar PTS" widgetVar="dlgConsultaPTS" width="1100px" height="500px" styleClass="topDialog">

            <h:form id="frmPrincipalPts">
                <b:row>

                    <h1 style="margin-left:10px">VISÃO GERAL DO PACIENTE</h1>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="5" class="label-position data-size">

                        <p:outputLabel value="Incapacidades Funcionais:" id="incapacidadesFuncionais"
                                       severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:200px;width:410px" scrollHeight="100"
                                         rows="20" cols="89"
                                         disabled="true"
                                         value="#{AtendimentoController.pts.incapacidadesFuncionais}"></h:inputTextarea>

                    </b:column>

                    <b:column span="2"></b:column>

                    <b:column span="5" class="label-position data-size">

                        <p:outputLabel value="Capacidades Funcionais:" id="capacidadesFuncionais"
                                       severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:200px;width:410px" scrollHeight="100"
                                         rows="20" cols="89"
                                         disabled="true"
                                         value="#{AtendimentoController.pts.capacidadesFuncionais}"></h:inputTextarea>

                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="5" class="label-position data-size">

                        <p:outputLabel value="Objetivos Familia/Paciente:" id="objetivosFamiliarPaciente"
                                       severity="info" />

                        <h:inputTextarea style="margin-top: 10px;height:200px;width:410px" scrollHeight="100"
                                         rows="20" cols="89"
                                         disabled="true"
                                         value="#{AtendimentoController.pts.objetivosFamiliarPaciente}"></h:inputTextarea>

                    </b:column>

                    <b:column span="2"></b:column>

                    <b:column span="5" class="label-position data-size">

                        <p:outputLabel value="Objetivos Gerais/Multidisciplinar:" id="objetivosGeraisMultidisciplinar"
                                       severity="info" />

                        <h:inputTextarea style="margin-top: 10px;height:200px;width:410px" scrollHeight="100"
                                         rows="20" cols="89"
                                         disabled="true"
                                         value="#{AtendimentoController.pts.objetivosGeraisMultidisciplinar}"></h:inputTextarea>

                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="4" class="label-position data-size">

                        <p:outputLabel value="Objetivos Gerias (Curto Prazo):" id="objetivosGeraisCurtoPrazo"
                                       severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:200px;width:210px" scrollHeight="100"
                                         rows="20" cols="89"
                                         disabled="true"
                                         value="#{AtendimentoController.pts.objetivosGeraisCurtoPrazo}"></h:inputTextarea>

                    </b:column>

                    <b:column span="4" class="label-position data-size">

                        <p:outputLabel value="Objetivos Gerais (Médio Prazo):" id="objetivosGeraisMedioPrazo"
                                       severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:200px;width:210px" scrollHeight="100"
                                         rows="20" cols="89"
                                         disabled="true"
                                         value="#{AtendimentoController.pts.objetivosGeraisMedioPrazo}"></h:inputTextarea>

                    </b:column>

                    <b:column span="4" class="label-position data-size">

                        <p:outputLabel value="Objetivos Gerais (Longo Prazo):" id="objetivosGeraisLongoPrazo"
                                       severity="info" class="fire-label"/>

                        <h:inputTextarea style="margin-top: 10px;height:200px;width:210px" scrollHeight="100"
                                         rows="20" cols="89"
                                         disabled="true"
                                         value="#{AtendimentoController.pts.objetivosGeraisLongoPrazo}"></h:inputTextarea>

                    </b:column>

                </b:row>

                <br></br>



                <b:row>

                    <h1 style="margin-left:10px">VISÃO MULTIDISCIPLINAR</h1>

                </b:row>

                <br></br>

                <b:row>

                    <p:dataTable id="dtPtsAdicionados"
                                 value="#{AtendimentoController.pts.listaPtsArea}"
                                 var="pts" emptyMessage="Sem registros.">

                        <p:column headerText="Cód Especialidade" width="0%" rendered="false">
                            <h:outputLabel value="#{pts.area.codEspecialidade}">
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Especialidade" width="13%">
                            <h:outputLabel value="#{pts.area.descEspecialidade}">
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Objetivo Curto" width="13%">
                            <h:outputLabel value="#{pts.objetivoCurto}"/>
                        </p:column>

                        <p:column headerText="Objetivo Médio" width="13%">
                            <h:outputLabel value="#{pts.objetivoMedio}"/>
                        </p:column>

                        <p:column headerText="Objetivo Longo" width="13%">
                            <h:outputLabel value="#{pts.objetivoLongo}"/>
                        </p:column>

                        <p:column headerText="Plano Curto" width="13%">
                            <h:outputLabel value="#{pts.planoDeIntervencoesCurto}"/>
                        </p:column>

                        <p:column headerText="Plano Médio" width="13%">
                            <h:outputLabel value="#{pts.planoDeIntervencoesMedio}"/>
                        </p:column>

                        <p:column headerText="Plano Longo" width="13%">
                            <h:outputLabel value="#{pts.planoDeIntervencoesLongo}"/>
                        </p:column>

                    </p:dataTable>

                </b:row>

            </h:form>

        </p:dialog>
        
        <p:dialog widgetVar="dlglaudo" header="Gerenciamento de Laudo" dynamic="true" responsive="true" modal="true"
        fitViewport="true" height="400px">
			<div class="panel-body table-body">

				<h:form id="frmlaudo">


<p:commandButton id="btninc" value="Novo" title="Incluir"
						action="#{LaudoController.redirectInsert()}" icon="ui-icon-plus"
						class="btn-addNovo">
						<f:setPropertyActionListener value="1"
							target="#{LaudoController.tipo}" />
						
					</p:commandButton>

					

					

				

					<div align="center">
						<b:messages value="Error" id="msgPagina"></b:messages>
					</div>
					<p:row>
				<p:autoUpdate/>
						<p:panelGrid columns="4">

							<p:selectOneMenu value="#{LaudoController.buscaLaudoDTO.tipoBusca}"
								style="margin-top: -13px">
								<f:selectItem itemLabel="Nome Paciente" itemValue="paciente" />
								<f:selectItem itemLabel="Protuário Paciente"
									itemValue="prontpaciente" />
								<f:selectItem itemLabel="Matrícula Paciente"
									itemValue="matpaciente" />
								<f:selectItem itemLabel="Cód. Procedimento" itemValue="codproc" />
							</p:selectOneMenu>

							<p:inputText value="#{LaudoController.buscaLaudoDTO.campoBusca}"
								placeholder="Digite aqui o que deseja buscar"
								style="margin-left: 10px;width:300px" />

							<p:commandButton
								action="#{LaudoController.listarLaudo(LaudoController.laudo.situacao, LaudoController.buscaLaudoDTO.campoBusca, LaudoController.buscaLaudoDTO.tipoBusca)}"
								update="tabela msgPagina" icon="ui-icon-search"
								style="margin-left: 10px;" />


						</p:panelGrid>

					</p:row>

					<p:dataTable rows="20" paginator="true" id="tabela"
						emptyMessage="Nenhum Laudo" value="#{LaudoController.listaLaudo}"
						var="tab" responsive="true">



						<p:column >
							<f:facet name="header">
                                Paciente
                            </f:facet>
							<h:outputText value="#{tab.paciente.nome}" />
						</p:column>


						<p:column >
							<f:facet name="header">
                                Profissional
                            </f:facet>
							<h:outputText value="#{tab.profissionalLaudo.nome}" />
						</p:column>
						

						<p:column >
							<f:facet name="header">
                                Procedimento Primário
                            </f:facet>
							<h:outputText value="#{tab.procedimentoPrimario.codProc}" />-<h:outputText
								value="#{tab.procedimentoPrimario.nomeProc}" />
						</p:column>


						<p:column >
							<f:facet name="header">
                                Vencimento
                            </f:facet>
							<h:outputText value="#{tab.vencimento}" />
						</p:column>

						<p:column >
							<f:facet name="header">
                                Situação
                            </f:facet>
							<h:outputText value="#{tab.situacao}" />
						</p:column>

						<p:column >
							<f:facet name="header">
                                Ação
                            </f:facet>

							<p:commandButton title="Alterar" icon="ui-icon-pencil"
								size="sm" class="btn-acao-table acao-editar"
								action="#{LaudoController.redirectEdit()}">
								<f:setPropertyActionListener value="#{tab}"
									target="#{LaudoController.laudo}" />

								<f:setPropertyActionListener value="2"
									target="#{LaudoController.tipo}" />
							</p:commandButton>

							<p:commandButton title="Renovar" icon="ui-icon-refresh"
								style="margin-left:10px" size="sm"
								class="btn-acao-table acao-editar"
								action="#{LaudoController.redirectEdit()}">
								<f:setPropertyActionListener value="#{tab}"
									target="#{LaudoController.laudo}" />

								<f:setPropertyActionListener value="3"
									target="#{LaudoController.tipo}" />
							</p:commandButton>


							<p:commandButton title="Imprimir Laudo" icon="ui-icon-print"
								size="sm" class="btn-acao-table acao-editar"
								style="margin-left:10px"  onclick="this.form.target='_blank'"
								action="#{RelatoriosController.geraLaudo(tab.id)}" ajax="false">

							</p:commandButton>


							<p:commandButton title="Excluir" icon="ui-icon-trash"
								class="btn-acao-table acao-excluir" size="sm" ajax="true"
								style="margin-left:10px"
								oncomplete="PF('dialogExclusao').show()">

								<f:setPropertyActionListener value="#{tab}"
									target="#{LaudoController.laudo}" />
							</p:commandButton>

						</p:column>

					</p:dataTable>
				</h:form>
		</div>
		</p:dialog>
		
		<p:dialog id="dialog1"  widgetVar="ex" onShow="openLink()">
<p:lightBox iframe="true">
<h:outputLink id="mylink" value="http://www.primefaces.org">
</h:outputLink>
</p:lightBox>
</p:dialog>

    </ui:define>

</ui:composition>
