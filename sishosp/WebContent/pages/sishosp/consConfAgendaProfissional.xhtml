<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{ConfigAgendaController.inicializarConfiguracaoAgendaProfissional()}"/>
        </f:metadata>

        <h:form id="formConsConfAgenda">
            <div class="panel panel-primary top-primary">
                <div class="panel-heading top-heading">
                    <h4 class="panel-title">Consulta de Configuração de Agenda por
                        Profissional</h4>
                </div>

                <div class="panel-body table-body">

                    <b:commandButton id="btninc" value="Novo" size="sm"
                                     action="#{ConfigAgendaController.redirectInsertProfissional()}"
                                     icon="glyphicon-plus" class="btn-addNovo">
                        <f:setPropertyActionListener value="1"
                                                     target="#{ConfigAgendaController.tipo}"/>
                        <p:tooltip for="btninc" value="Incluir"></p:tooltip>
                    </b:commandButton>


                    <b:row>

                        <b:column span="12">

                            <div align="center">
                                <h1>Geral</h1>
                            </div>

                            <b:dataTable customLangUrl="#{resource['pt-br.json']}" id="dtGeral"
                                         var="tab" responsive="true"
                                         value="#{ConfigAgendaController.listaProfissionalConfiguracaoGeral}">

                                <h:column width="30%">
                                    <f:facet name="header">
                                        Descrição
                                    </f:facet>

                                    <h:outputText value="#{tab.profissional.nome}"/>
                                </h:column>

                                <h:column width="28%">
                                    <f:facet name="header">
                                        Especialidade
                                    </f:facet>

                                    <h:outputText value="#{tab.profissional.especialidade.descEspecialidade}"/>
                                </h:column>

                                <h:column width="30%">
                                    <f:facet name="header">
                                        Dias
                                    </f:facet>

                                    <h:outputText value="#{tab.diasPorExtenso}"/>
                                </h:column>

                                <h:column width="12%">
                                    <f:facet name="header">
                                        Ação
                                    </f:facet>
                                    <div align="center">

                                        <p:commandButton icon="ui-icon-pencil" class="new-btn-acao-table acao-editar"
                                                         action="#{ConfigAgendaController.redirectEditProfissional()}">

                                            <f:setPropertyActionListener value="#{tab}"
                                                                         target="#{ConfigAgendaController.confParte1}"/>

                                            <f:setPropertyActionListener value="2"
                                                                         target="#{ConfigAgendaController.tipo}"/>

                                        </p:commandButton>

                                    </div>
                                </h:column>

                            </b:dataTable>

                        </b:column>

                    </b:row>

                    <b:row>

                        <b:column span="12">

                            <div align="center">
                                <h1>Data Específica</h1>
                            </div>

                            <b:dataTable customLangUrl="#{resource['pt-br.json']}" id="dtEspecifica"
                                         var="tab" responsive="true"
                                         value="#{ConfigAgendaController.listaProfissionalConfiguracaoEspecifica}">

                                <h:column width="30%">
                                    <f:facet name="header">
                                        Descrição
                                    </f:facet>

                                    <h:outputText value="#{tab.profissional.nome}"/>
                                </h:column>

                                <h:column width="28%">
                                    <f:facet name="header">
                                        Especialidade
                                    </f:facet>

                                    <h:outputText value="#{tab.profissional.especialidade.descEspecialidade}"/>
                                </h:column>

                                <h:column width="30%">
                                    <f:facet name="header">
                                        Data
                                    </f:facet>

                                    <h:outputText value="#{tab.dataEspecifica}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>

                                <h:column width="30%">
                                    <f:facet name="header">
                                        Mês
                                    </f:facet>

                                    <h:outputText value="#{tab.mes}"/>
                                </h:column>

                                <h:column width="30%">
                                    <f:facet name="header">
                                        Ano
                                    </f:facet>

                                    <h:outputText value="#{tab.ano}"/>
                                </h:column>

                                <h:column width="30%">
                                    <f:facet name="header">
                                        Dias
                                    </f:facet>

                                    <h:outputText value="#{tab.diasPorExtenso}"/>
                                </h:column>

                                <h:column width="12%">
                                    <f:facet name="header">
                                        Ação
                                    </f:facet>
                                    <div align="center">

                                        <p:commandButton icon="ui-icon-pencil" class="new-btn-acao-table acao-editar"
                                                         action="#{ConfigAgendaController.redirectEditProfissional()}">

                                            <f:setPropertyActionListener value="#{tab}"
                                                                         target="#{ConfigAgendaController.confParte1}"/>

                                            <f:setPropertyActionListener value="2"
                                                                         target="#{ConfigAgendaController.tipo}"/>

                                        </p:commandButton>

                                    </div>
                                </h:column>

                            </b:dataTable>

                        </b:column>

                    </b:row>


                </div>

                <div align="center">
                    <b:messages value="Error" id="msgPagina"></b:messages>
                </div>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
