<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction
				action="#{EscolaridadeController.getEditEscolaridade()}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h:outputText value="#{EscolaridadeController.cabecalho}"
					class="panel-title"></h:outputText>
			</div>

			<div class="panel-body table-body sub-table-body">

				<h:form class="form-horizontal" id="frmPrincipal">

					<b:row>
						<b:column span="12" class="label-position">
							<b:label for="inputname" value="Descrição" severity="info" />

							<b:inputText validator="CaractereEmBrancoValidator"
								value="#{EscolaridadeController.escolaridade.descescolaridade}"
								class="form-control" id="inputname" required="true"
								validatorMessage="Escolaridade deve conter entre 2 e 50 caracteres."
								requiredMessage="Escolaridade: Campo Obrigatório!">
								<f:validateLength minimum="2" maximum="50" />
							</b:inputText>
						</b:column>
					</b:row>



					<br></br>

					<div align="center">

						<p:commandButton
							action="#{EscolaridadeController.gravarEscolaridade()}"
							icon="glyphicon-ok" size="sm" look="success"
							update=":frmPrincipal msgPagina" value="Incluir" class="btn-incluir"
							rendered="#{EscolaridadeController.tipo == 1}" />

						<p:commandButton
							action="#{EscolaridadeController.alterarEscolaridade()}"
							icon="glyphicon-ok" size="sm" update=":frmPrincipal msgPagina"
							value="Alterar" look="success" class="btn-incluir"
							rendered="#{EscolaridadeController.tipo  == 2}" />

						<p:commandButton value="Voltar" icon="glyphicon-arrow-left"
							class="btn-voltar" size="sm" immediate="true" look="info"
							action="/pages/sishosp/gerenciarEscolaridade.faces?faces-redirect=true">
						</p:commandButton>

					</div>

				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
