<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templategeral.xhtml">
	<f:metadata>
		<f:viewAction action="#{EscolaridadeController.getEditEscolaridade()}" />
	</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadPaciente"
					header="#{EscolaridadeController.cabecalho}"
					style="height:400px; width:600px; margin-left:50%; margin-top:10%; background-color: #F5F5F5;">

					<div class="form-group">
						<h:outputLabel for="inputname" value="Nome Escolaridade"
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText
								value="#{EscolaridadeController.escolaridade.descescolaridade}"
								class="form-control" id="inputname"
								pt:placeholder="Digite aqui a escolaridade" required="true"
								size="10"
								validatorMessage="Escolaridade deve conter entre 2 e 30 caracteres."
								requiredMessage="é necessário que você informe sua escolaridade.">
								<f:validateLength minimum="2" maximum="40" />

							</h:inputText>
						</div>
					</div>

					<p:separator></p:separator>
					<!-- FIM DO FORMULARIO -->
					<center>


						<p:commandButton
							action="#{EscolaridadeController.gravarEscolaridade()}"
							icon="podeGravar"
							update=":formCADU:message,:formCADU:pnlCadPaciente,:formCADU"
							value="Incluir" 
							style="width:85px"
							rendered="#{EscolaridadeController.tipo == 1}" />


						<p:commandButton
							action="#{EscolaridadeController.alterarEscolaridade()}"
							update=":formCADU:message,:formCADU:pnlCadPaciente,:formCADU"
							value="Alterar" 
							icon="podeGravar"
							style="width:85px"
							rendered="#{EscolaridadeController.tipo == 2}" />
						<p:commandButton value="Voltar" icon="btvoltar" process="@this"
							style="width:85px;margin-left:10px"
							action="/pages/sishosp/gerenciarEscolaridade.faces?faces-redirect=true" />

					</center>

				</p:panel>


			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
