<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{EnderecoController.getEditBairro()}"/>
        </f:metadata>

        <div class="panel-body">
            <div class="sub-header">
                <h:outputText value="#{EnderecoController.cabecalhoBairro}"
                              styleClass="cadcabecalho"></h:outputText>
                <hr/>
            </div>

            <h:form class="form-horizontal" id="frmPrincipal">

                <b:row>

                    <b:column span="2">
                        <h:outputLabel for="inputbairro" value="Bairro"
                                       style="margin-top:10px"/>

                    </b:column>

                    <b:column span="5">

                        <b:inputText value="#{EnderecoController.bairro}"
                                     class="form-control" id="inputbairro" required="true"
                                     validatorMessage="Bairro deve conter entre 2 e 50 caracteres."
                                     requiredMessage="Bairro: Campo obrigatório!">
                            <f:validateLength minimum="2" maximum="50"/>

                        </b:inputText>

                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Estado"
                                       style="margin-top:10px"/>
                    </b:column>

                    <b:column span="2">
                        <b:selectOneMenu required="true" requiredMessage="Estado: Campo obrigatório!"
                                         value="#{EnderecoController.endereco.uf}" id="estado">
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItems value="#{EnderecoController.endereco.listaEstados}"/>
                            <p:ajax listener="#{EnderecoController.listarMunicipiosPorEstado()}" update="outMunicipios"></p:ajax>
                        </b:selectOneMenu>
                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Município"
                                       style="margin-top:10px"/>
                    </b:column>

                    <b:column span="5">
                        <p:outputPanel id="outMunicipios">

                            <b:selectOneMenu required="true" requiredMessage="Município: Campo obrigatório!"
                                             value="#{EnderecoController.endereco.codmunicipio}">
                                <f:selectItem itemLabel="Selecione" itemValue=""/>
                                <f:selectItems value="#{EnderecoController.listarMunicipiosPorEstado()}"
                                               var="sis" itemLabel="#{sis.municipio}"
                                               itemValue="#{sis.codmunicipio}"/>
                            </b:selectOneMenu>
                        </p:outputPanel>
                    </b:column>

                </b:row>

                <br></br>

                <div align="center">
                    <b:messages value="Error" id="msgError"></b:messages>
                </div>

                <br></br>

                <div align="center">
                    <b:commandButton action="#{EnderecoController.gravarBairros()}"
                                     icon="glyphicon-ok" size="sm" look="success" update=":frmPrincipal"
                                     value="Incluir" style="float:left"
                                     rendered="#{EnderecoController.tipo == 1}"/>

                    <b:commandButton action="#{EnderecoController.alterarBairros()}"
                                     icon="glyphicon-ok" size="sm" update=":frmPrincipal" value="Alterar"
                                     look="success" style="float:left"
                                     rendered="#{EnderecoController.tipo  == 2}"/>

                    <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                     style="float:right" size="sm" immediate="true" look="info"
                                     action="/pages/sishosp/gerenciarBairros.faces?faces-redirect=true">
                    </b:commandButton>

                </div>

            </h:form>

        </div>

    </ui:define>
</ui:composition>
