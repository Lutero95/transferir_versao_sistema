<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

    <f:metadata>
        <f:viewAction action="#{MotivoController.getEditMotivo()}"/>
    </f:metadata>

        <div class="panel-body">
            <div class="sub-header">
                <h:outputText value="#{MotivoController.cabecalho}"
                              styleClass="cadcabecalho"></h:outputText>
                <hr/>
            </div>
            <h:form class="form-horizontal" id="frmPrincipal">


                <b:row>

                    <b:column span="1">
                        <h:outputLabel for="inputname" value="Descrição"
                                       style="margin-top:10px"/>
                    </b:column>

                    <b:column span="11">
                        <b:inputText
                                value="#{MotivoController.motivo.motivo_desligamento}"
                                class="form-control" id="inputname" required="true"
                                requiredMessage="Descrição: Campo obrigatório!"
                                validatorMessage="Descrição deve conter entre 2 e 50 caracteres.">
                            <f:validateLength minimum="2" maximum="50" />
                        </b:inputText>
                    </b:column>
                </b:row>

                <br></br>

                <div align="center">
                    <b:messages value="Error" id="msgPagina"></b:messages>
                </div>

                <div align="center">

                    <b:commandButton
                            action="#{MotivoController.gravarMotivo()}"
                            icon="glyphicon-ok" size="sm" look="success" style="float:left"
                            update=":frmPrincipal" value="Incluir"
                            rendered="#{MotivoController.tipo == 1}"/>

                    <b:commandButton
                            action="#{MotivoController.alterarMotivo()}"
                            icon="glyphicon-ok" size="sm" update=":frmPrincipal" value="Alterar"
                            look="success" style="float:left"
                            rendered="#{MotivoController.tipo  == 2}"/>

                    <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                     style="float:right" size="sm" immediate="true" look="info"
                                     action="/pages/sishosp/gerenciarMotivoDesligamento.faces?faces-redirect=true">
                    </b:commandButton>

                </div>

            </h:form>
        </div>

    </ui:define>
</ui:composition>
