<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

    <f:metadata>
        <f:viewAction action="#{ConfigAgendaController.getEditAgenda()}"/>
    </f:metadata>

    <ui:define name="body">

        <h:form id="formEditConfAgenda">
            <div class="panel-body">
                <div class="sub-header">
                    <h4>Editar Configuração da Agenda por Profissional</h4>
                    <hr/>
                </div>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Profissional: "/>
                    </b:column>

                    <b:column span="4">
                        <p:outputPanel id="outProf">
                            <p:autoComplete id="acpro"
                                            value="#{ConfigAgendaController.confParte1.profissional}"
                                            size="60" converter="conFuncionario"
                                            completeMethod="#{MBFuncionarios.listaProfissionalAutoComplete}"
                                            effect="fade" var="theme" forceSelection="true"
                                            minQueryLength="1" itemValue="#{theme}"
                                            itemLabel="#{theme.nome}">
                                <p:ajax event="itemSelect" update=":formEditConfAgenda"/>
                            </p:autoComplete>
                        </p:outputPanel>
                    </b:column>

                    <b:column span="2">
                        <p:commandButton icon="ui-icon-search"
                                         action="#{MBFuncionarios.listarProfissionais}"
                                         process="@this" update=":formConsultProf"
                                         oncomplete="PF('dlgConsultaProf').show();"/>
                    </b:column>
                </b:row>

                <br></br>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Opção: "/>
                    </b:column>

                    <b:column span="4">
                        <p:selectOneRadio value="#{ConfigAgendaController.opcao}">
                            <f:selectItem itemLabel="Data Específica" itemValue="1"/>
                            <f:selectItem itemLabel="Dias Semana" itemValue="2"/>
                            <p:ajax update="panelDias, panelData, panelMesAno" event="change"/>
                        </p:selectOneRadio>
                    </b:column>
                </b:row>

                <br></br>

                <b:row>
                    <p:outputPanel id="panelDias">

                        <b:column span="2">
                            <h:outputLabel value="Dia: "
                                           rendered="#{ConfigAgendaController.opcao==2}"/>
                        </b:column>

                        <b:column span="4">
                            <p:selectOneMenu style="width:100px"
                                             rendered="#{ConfigAgendaController.opcao==2}" required="true"
                                             requiredMessage="Informe algum dia."
                                             value="#{ConfigAgendaController.confParte1.diaDaSemana}">
                                <f:selectItem itemLabel="Selecione" itemValue=""/>
                                <f:selectItem itemLabel="Domingo" itemValue="1"/>
                                <f:selectItem itemLabel="Segunda" itemValue="2"/>
                                <f:selectItem itemLabel="Terça" itemValue="3"/>
                                <f:selectItem itemLabel="Quarta" itemValue="4"/>
                                <f:selectItem itemLabel="Quinta" itemValue="5"/>
                                <f:selectItem itemLabel="Sexta" itemValue="6"/>
                                <f:selectItem itemLabel="Sábado" itemValue="7"/>
                            </p:selectOneMenu>
                        </b:column>

                    </p:outputPanel>
                </b:row>

                <br></br>

                <b:row>
                    <p:outputPanel id="panelData">

                        <b:column span="2">
                            <h:outputLabel value="Data Específica: "
                                           rendered="#{ConfigAgendaController.opcao==1}"/>
                        </b:column>

                        <b:column span="4">
                            <p:calendar locale="pt" navigator="true" mask="true"
                                        required="true" requiredMessage="Informe a data específica."
                                        pattern="dd/MM/yyyy" rendered="#{ConfigAgendaController.opcao==1}"
                                        value="#{ConfigAgendaController.confParte1.dataEspecifica}"/>
                        </b:column>
                    </p:outputPanel>
                </b:row>

                <br></br>

                <b:row>
                    <p:outputPanel id="panelMesAno">

                        <b:column span="2">
                            <h:outputLabel value="Mês: "
                                           rendered="#{ConfigAgendaController.opcao==2}"/>
                        </b:column>

                        <b:column span="4">
                            <p:selectOneMenu style="width:120px"
                                             rendered="#{ConfigAgendaController.opcao==2}"
                                             value="#{ConfigAgendaController.confParte1.mes}">
                                <f:selectItem itemLabel="Janeiro" itemValue="1"/>
                                <f:selectItem itemLabel="Fevereiro" itemValue="2"/>
                                <f:selectItem itemLabel="Março" itemValue="3"/>
                                <f:selectItem itemLabel="Abril" itemValue="4"/>
                                <f:selectItem itemLabel="Maio" itemValue="5"/>
                                <f:selectItem itemLabel="Junho" itemValue="6"/>
                                <f:selectItem itemLabel="Julho" itemValue="7"/>
                                <f:selectItem itemLabel="Agosto" itemValue="8"/>
                                <f:selectItem itemLabel="Setembro" itemValue="9"/>
                                <f:selectItem itemLabel="Outubro" itemValue="10"/>
                                <f:selectItem itemLabel="Novembro" itemValue="11"/>
                                <f:selectItem itemLabel="Dezembro" itemValue="12"/>
                            </p:selectOneMenu>
                        </b:column>

                        <b:column span="2">
                            <h:outputLabel value="Ano: "
                                           rendered="#{ConfigAgendaController.opcao==2}"/>
                        </b:column>

                        <b:column span="4">
                            <h:inputText value="#{ConfigAgendaController.confParte1.ano}"
                                         rendered="#{ConfigAgendaController.opcao==2}"/>
                        </b:column>

                    </p:outputPanel>
                </b:row>

                <br></br>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Quantidade Máxima:"/>
                    </b:column>

                    <b:column span="4">
                        <p:selectOneMenu style="width:100px"
                                         value="#{ConfigAgendaController.confParte1.turno}">
                            <f:selectItem itemLabel="Manhã" itemValue="M"/>
                            <f:selectItem itemLabel="Tarde" itemValue="T"/>
                        </p:selectOneMenu>
                    </b:column>

                    <b:column span="2">
                        <h:outputLabel value="Quantidade Máxima:"/>
                    </b:column>

                    <b:column span="4">
                        <h:inputText style="width: 40px"
                                     value="#{ConfigAgendaController.confParte1.qtdMax}"/>
                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Programa: "/>
                    </b:column>

                    <b:column span="4">
                        <p:outputPanel id="outProg">
                            <p:autoComplete
                                    value="#{ConfigAgendaController.confParte2.programa}" size="60"
                                    converter="conPrograma"
                                    completeMethod="#{ProgramaController.listaProgramaAutoComplete}"
                                    effect="fade" var="theme" forceSelection="true"
                                    minQueryLength="1" itemValue="#{theme}"
                                    itemLabel="#{theme.descPrograma}">
                                <p:ajax event="itemSelect"
                                        listener="#{ConfigAgendaController.selectGrupo}"
                                        update=":formEditConfAgenda, :formConsuGrop:dtGrupo"/>
                            </p:autoComplete>
                        </p:outputPanel>
                    </b:column>

                    <b:column span="2">
                        <p:commandButton icon="ui-icon-search"
                                         immediate="true"
                                         action="#{ConfigAgendaController.limparBuscaPrograma()}"
                                         onclick="PF('dlgConsuProg').show();"/>
                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Grupo: "/>
                    </b:column>

                    <b:column span="4">
                        <p:outputPanel id="outGrupo">
                            <p:autoComplete value="#{ConfigAgendaController.confParte2.grupo}"
                                            size="60" converter="conGrupo"
                                            disabled="#{ConfigAgendaController.confParte2.programa==null}"
                                            completeMethod="#{ConfigAgendaController.listaGrupoAutoComplete}"
                                            effect="fade" var="theme" forceSelection="true"
                                            minQueryLength="1" itemValue="#{theme}"
                                            itemLabel="#{theme.descGrupo}">
                                <p:ajax event="itemSelect"
                                        listener="#{ConfigAgendaController.selectTipoAtendimento}"
                                        update=":formEditConfAgenda, :formConsuTipoAt:dtTipoAt"/>
                            </p:autoComplete>
                        </p:outputPanel>
                    </b:column>

                    <b:column span="2">
                        <p:commandButton id="btBusGr" process="@this"
                                         icon="ui-icon-search"
                                         disabled="#{ConfigAgendaController.confParte2.programa==null}"
                                         action="#{ConfigAgendaController.limparBuscaGrupo()}"
                                         update=":formConsuGrop" onclick="PF('dlgConsuGrop').show();"/>
                    </b:column>

                </b:row>

                <br></br>

                <b:row>

                    <b:column span="2">
                        <h:outputLabel value="Tipo de Atendimento:"/>
                    </b:column>

                    <b:column span="4">
                        <p:outputPanel id="outTipoAt">
                            <p:autoComplete
                                    value="#{ConfigAgendaController.confParte2.tipoAt}" size="60"
                                    converter="conTipoAtendimento"
                                    disabled="#{ConfigAgendaController.confParte2.programa==null}"
                                    completeMethod="#{ConfigAgendaController.listaTipoAtAutoComplete}"
                                    effect="fade" var="theme" forceSelection="true"
                                    minQueryLength="1" itemValue="#{theme}"
                                    itemLabel="#{theme.descTipoAt}">
                                <p:ajax event="itemSelect" update=":formEditConfAgenda"/>
                            </p:autoComplete>
                        </p:outputPanel>
                    </b:column>

                    <b:column span="1">
                        <p:commandButton id="btBusTi" process="@this"
                                         icon="ui-icon-search"
                                         action="#{ConfigAgendaController.limparBuscaGrupo()}"
                                         disabled="#{ConfigAgendaController.confParte2.programa==null}"
                                         update="formConsuTipoAt" onclick="PF('dlgConsuTipoAt').show();"/>
                    </b:column>

                    <b:column span="1">
                        <h:outputLabel value="Quantidade:"/>
                    </b:column>

                    <b:column span="2">
                        <b:inputText value="#{ConfigAgendaController.confParte2.qtd}"
                                     style="width: 70px;margin-bottom:14px" required="true"
                                     requiredMessage="Informe a Quantidade"/>
                    </b:column>

                    <b:column span="2">
                        <b:commandButton value="Incluir" icon="glyphicon-plus"
                                         action="#{ConfigAgendaController.addNaListaEditar()}" id="b5"
                                         update=":formEditConfAgenda"/>
                    </b:column>
                </b:row>

                <br></br>


                <b:row>

                    <b:column span="12">
                        <h:outputLabel value="Configuração dos Tipos de Atendimento"/>
                    </b:column>
                </b:row>

                <br></br>

                <b:row>
                    <p:dataTable value="#{ConfigAgendaController.listaTiposEditar}"
                                 id="dtConfi" resizableColumns="true" var="tipo"
                                 emptyMessage="Sem dados...">
                        <p:column headerText="Programa">
                            <p:outputLabel value="#{tipo.programa.descPrograma}"/>
                        </p:column>

                        <p:column headerText="Tipo de Atendimento">
                            <p:outputLabel value="#{tipo.tipoAt.descTipoAt}"/>
                        </p:column>

                        <p:column headerText="Quantidade">
                            <p:outputLabel value="#{tipo.qtd}"/>
                        </p:column>

                        <p:column headerText="Ação">
                            <p:commandButton process="@this"
                                             action="#{ConfigAgendaController.removeNaListaEditar()}"
                                             icon="ui-icon-trash" update="dtConfi">
                                <f:setPropertyActionListener value="#{tipo}"
                                                             target="#{ConfigAgendaController.confParte2}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                </b:row>

                <br></br> <br></br>

                <div align="center">
                    <b:messages value="Error" id="msgPagina"></b:messages>
                </div>

                <div align="center">

                    <b:commandButton
                            action="#{ConfigAgendaController.alterarConfigAgenda()}"
                            immediate="true"
                            update=":formEditConfAgenda:msgPagina, :formEditConfAgenda"
                            icon="glyphicon-ok" style="float:left" value="Alterar"
                            look="success" size="sm"/>

                    <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                     size="sm" immediate="true" look="info" style="float:right"
                                     actionListener="#{ConfigAgendaController.limparDados()}"
                                     action="/pages/sishosp/consConfAgenda.xhtml?faces-redirect=true">
                    </b:commandButton>

                </div>

            </div>
        </h:form>

        <p:dialog header="Consultar Profissionais" widgetVar="dlgConsultaProf"
                  modal="true">
            <h:form id="formConsultProf">
                <p:outputPanel>
                    <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                                 value="#{MBFuncionarios.listarProfissionaisConfigAgenda()}"
                                 id="dtTipoAt" var="profi"
                                 display="Nenhum Profissional">

                        <h:column>
                            <f:facet name="header">
                                Profissional
                            </f:facet>
                            <p:outputLabel value="#{profi.nome}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                Especialidade
                            </f:facet>
                            <p:outputLabel value="#{profi.especialidade.descEspecialidade}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                Adicionar
                            </f:facet>
                            <p:commandButton icon="ui-icon-check" title="Selecionar"
                                             update=":formEditConfAgenda:outProf"
                                             oncomplete="PF('dlgConsultaProf').hide();">
                                <f:setPropertyActionListener value="#{profi}"
                                                             target="#{ConfigAgendaController.confParte1.profissional}"/>
                            </p:commandButton>
                        </h:column>

                    </b:dataTable>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Programas" widgetVar="dlgConsuProg"
                  modal="true">
            <h:form id="formConsuProg">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}" value="#{ProgramaController.listaProgramas}"
                             var="prog"
                             display="Nenhum Programa">

                    <h:column>
                        <f:facet name="header">
                            Programa
                        </f:facet>
                        <p:outputLabel value="#{prog.descPrograma}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton
                                update=":formEditConfAgenda:outGrupo, :formEditConfAgenda:outProg, :formEditConfAgenda:btBusGr, :formConsuGrop:dtGrupo"
                                icon="ui-icon-check" title="Selecionar"
                                onclick="PF('dlgConsuProg').hide();">
                            <f:setPropertyActionListener value="#{prog}"
                                                         target="#{ConfigAgendaController.confParte2.programa}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Grupos" widgetVar="dlgConsuGrop"
                  modal="true">
            <h:form id="formConsuGrop">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}" value="#{ConfigAgendaController.selectGrupo()}"
                             id="dtGrupo" var="grupo" display="Nenhum Grupo">

                    <h:column>
                        <f:facet name="header">
                            Grupo
                        </f:facet>
                        <p:outputLabel value="#{grupo.descGrupo}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Quantidade Frequência
                        </f:facet>
                        <p:outputLabel value="#{grupo.qtdFrequencia}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton
                                update=":formEditConfAgenda:outGrupo, :formEditConfAgenda:outTipoAt, :formEditConfAgenda:btBusGr, :formEditConfAgenda:btBusTi"
                                icon="ui-icon-check" title="Selecionar"
                                onclick="PF('dlgConsuGrop').hide();">
                            <f:setPropertyActionListener value="#{grupo}"
                                                         target="#{ConfigAgendaController.confParte2.grupo}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Tipos de Atendimento"
                  widgetVar="dlgConsuTipoAt" modal="true">
            <h:form id="formConsuTipoAt">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{ConfigAgendaController.selectTipoAtendimento()}"
                             id="dtTipoAt" var="tipo"
                             display="Nenhum Tipo de Atendimento">

                    <h:column>
                        <f:facet name="header">
                            Tipo de Atendimento
                        </f:facet>
                        <p:outputLabel value="#{tipo.descTipoAt}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Tipo de Atendimento
                        </f:facet>
                        <p:commandButton
                                update=":formEditConfAgenda:outTipoAt, :formEditConfAgenda:btBusTi"
                                icon="ui-icon-check" title="Selecionar"
                                onclick="PF('dlgConsuTipoAt').hide();">
                            <f:setPropertyActionListener value="#{tipo}"
                                                         target="#{ConfigAgendaController.confParte2.tipoAt}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>

</html>
