<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/templategeral.xhtml">

	<ui:define name="body">
<f:metadata>
				<f:viewAction action="#{EscolaController.getEditEscola()}" onPostback="false"  />
			</f:metadata>
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">

	<h:form>			
				<p:commandButton value="Voltar"
					style="position:absolute; left:71%; top:100%;"
					
					action="/pages/sishosp/gerenciarEscola.faces?faces-redirect=true"></p:commandButton>

</h:form>
			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadPaciente" header="#{EscolaController.cabecalho}"
					style="height:400px; width:600px; margin-left:50%; margin-top:10%; background-color: #F5F5F5;">

					<div class="form-group">
						<h:outputLabel for="inputname" value="Nome Escola"
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<p:inputText value="#{EscolaController.escola.descescola}"
								class="form-control" id="inputname"
								required="true"
								validatorMessage="Nome deve conter entre 2 e 30 caracteres."
								requiredMessage="é necessário que você informe seu nome.">
								<f:validateLength minimum="2" maximum="40" />

							</p:inputText>

						</div>
					</div>


					<p:separator></p:separator>
					<center>
					<p:outputPanel autoUpdate="true">
					<h:outputText value="#{EscolaController.tipoesc}" />
					</p:outputPanel>
						<!-- FIM DO FORMULARIO -->
						<h:panelGrid columns="2" styleClass="semBorda">
							<p:commandButton action="#{EscolaController.gravarEscola()}"
								update=":formCADU:message,:formCADU:pnlCadPaciente"
								value="Cadastrar"
								rendered="#{EscolaController.tipoesc == 1}" />


							<p:commandButton action="#{EscolaController.alterarEscola()}"
								update=":formCADU:message,:formCADU:pnlCadPaciente"
								value="Alterar" 
								rendered="#{EscolaController.tipoesc ==2}" />
						</h:panelGrid>
					</center>
				</p:panel>




			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
