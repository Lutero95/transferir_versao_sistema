<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">
		<f:metadata>
			<f:viewAction action="#{EscolaController.getEditEscola()}" />
		</f:metadata>
		<!-- INICIO DO FORMULARIO -->


		<b:panel title="#{EscolaController.cabecalho}" collapsible="false">
			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:outputPanel>
					<div class="form-group">
						<h:outputLabel for="inputname" value="Descrição"
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<p:inputText value="#{EscolaController.escola.descescola}"
								class="form-control" id="inputname" required="true"
								validatorMessage="Nome deve conter entre 2 e 30 caracteres."
								requiredMessage="é necessário que você informe seu nome.">
								<f:validateLength minimum="2" maximum="40" />

							</p:inputText>

						</div>
					</div>

				</p:outputPanel>

				<center>
					<b:commandButton action="#{EscolaController.gravarEscola()}"
						icon="glyphicon-ok" size="sm" look="success"
						update=":formCADU:message,:formCADU" value="Incluir"
						rendered="#{EscolaController.tipoesc == 1}" />


					<b:commandButton action="#{EscolaController.alterarEscola()}"
						icon="glyphicon-ok" size="sm" update=":formCADU:message,:formCADU"
						value="Alterar" look="success"
						rendered="#{EscolaController.tipoesc  == 2}" />
					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						style="margin-left:10px" size="sm" immediate="true" look="info"
						action="/pages/sishosp/gerenciarEscola.faces?faces-redirect=true">
					</b:commandButton>

				</center>
			</h:form>
		</b:panel>


	</ui:define>
</ui:composition>
</html>
