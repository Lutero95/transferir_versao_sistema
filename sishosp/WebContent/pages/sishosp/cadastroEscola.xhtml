<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{EscolaController.getEditEscola()}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h:outputText value="#{EscolaController.cabecalho}"
					class="panel-title"></h:outputText>
			</div>

			<div class="panel-body table-body sub-table-body">

				<h:form class="form-horizontal" id="frmPrincipal">

					<p:outputPanel>
						<b:row>

							<b:column span="12" class="label-position">
								<b:label for="inputname" value="Descrição" severity="info" />

								<b:inputText value="#{EscolaController.escola.descescola}" validator="CaractereEmBrancoValidator"
									class="form-control" id="inputname" required="true"
									validatorMessage="Nome deve conter entre 2 e 50 caracteres."
									requiredMessage="Descrição: Campo obrigatório!">
									<f:validateLength minimum="2" maximum="50" />

								</b:inputText>
							</b:column>

						</b:row>

					</p:outputPanel>

					<div align="center">
						<b:messages value="Error" id="msgPagina"></b:messages>
					</div>

					<div align="center">
						<b:commandButton action="#{EscolaController.gravarEscola()}"
							icon="glyphicon-ok" size="sm" look="success"
							update=":frmPrincipal, msgPagina" value="Incluir"
							class="btn-incluir" rendered="#{EscolaController.tipo == 1}" />

						<b:commandButton action="#{EscolaController.alterarEscola()}"
							icon="glyphicon-ok" size="sm" update=":frmPrincipal, msgPagina"
							value="Alterar" look="success" class="btn-incluir"
							rendered="#{EscolaController.tipo  == 2}" />

						<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
							class="btn-voltar" size="sm" immediate="true" look="info"
							action="/pages/sishosp/gerenciarEscola.faces?faces-redirect=true">
						</b:commandButton>

					</div>
				</h:form>
			</div>

		</div>

	</ui:define>
</ui:composition>
