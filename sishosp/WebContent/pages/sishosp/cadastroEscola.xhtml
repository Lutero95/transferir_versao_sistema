<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{EscolaController.getEditEscola()}"/>
        </f:metadata>

        <div class="panel-body">
            <div class="sub-header">
                <h:outputText value="#{EscolaController.cabecalho}"
                              styleClass="cadcabecalho"></h:outputText>
                <hr/>
            </div>

            <h:form class="form-horizontal" id="frmPrincipal">

                <p:outputPanel>
                    <b:row>

                        <b:column span="1">
                            <h:outputLabel for="inputname" value="Descrição"
                                           style="margin-top:10px"/>
                        </b:column>

                        <b:column span="11">

                            <b:inputText value="#{EscolaController.escola.descescola}"
                                         class="form-control" id="inputname" required="true"
                                         validatorMessage="Nome deve conter entre 2 e 50 caracteres."
                                         requiredMessage="Descrição: Campo obrigatório!">
                                <f:validateLength minimum="2" maximum="50"/>

                            </b:inputText>
                        </b:column>

                    </b:row>


                </p:outputPanel>

                <div align="center">
                    <b:messages value="Error" id="msgPagina"></b:messages>
                </div>

                <div align="center">
                    <b:commandButton action="#{EscolaController.gravarEscola()}"
                                     icon="glyphicon-ok" size="sm" look="success"
                                     update=":frmPrincipal, msgPagina" value="Incluir" style="float:left"
                                     rendered="#{EscolaController.tipo == 1}"/>

                    <b:commandButton action="#{EscolaController.alterarEscola()}"
                                     icon="glyphicon-ok" size="sm" update=":frmPrincipal, msgPagina"
                                     value="Alterar" look="success" style="float:left"
                                     rendered="#{EscolaController.tipo  == 2}"/>

                    <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                     style="float:right" size="sm" immediate="true" look="info"
                                     action="/pages/sishosp/gerenciarEscola.faces?faces-redirect=true">
                    </b:commandButton>

                </div>
            </h:form>

        </div>

    </ui:define>
</ui:composition>
