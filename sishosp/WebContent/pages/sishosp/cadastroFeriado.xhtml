<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{FeriadoController.getEditFeriado()}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h:outputText value="#{FeriadoController.cabecalho}"
					class="panel-title"></h:outputText>
			</div>


			<h:form>
				<h:commandButton value="Voltar"
					style="position:absolute; left:71%; top:100%;"
					styleClass="btn btn-info"
					action="/pages/sishosp/gerenciarFeriados.xhtml?faces-redirect=true">
				</h:commandButton>
			</h:form>

			<div class="panel-body table-body sub-table-body">

				<h:form class="form-horizontal" id="frmPrincipal">


					<b:row>

						<b:column span="11" class="label-position">
							<b:label for="inputname" value="Descrição" severity="info" />

							<b:inputText value="#{FeriadoController.feriado.descFeriado}"
								class="form-control" required="true"
								requiredMessage="Descrição: Campo obrigatório!"
								validatorMessage="Descrição deve conter entre 2 e 50 caracteres.">
								<f:validateLength minimum="2" maximum="50" />
							</b:inputText>

						</b:column>

					</b:row>

					<b:row>
					
					<b:column span="5" class="label-position data-size new-right">
								<b:label for="dataF" value="Data do Feriado"
									severity="info" />

								<p:calendar value="#{FeriadoController.feriado.dataFeriado}"
								id="dataF" locale="pt" navigator="true" mask="true" size="15"
								pattern="dd/MM/yyyy" showOn="button" required="true"
								requiredMessage="Data: Campo obrigatório!" />
							</b:column>
							
					</b:row>

					<div align="center">
						<b:messages value="Error" id="msgPagina"></b:messages>
					</div>
					
					<br></br>

					<b:commandButton action="#{FeriadoController.gravarFeriado()}"
						icon="glyphicon-ok" update=":frmPrincipal" value="Cadastrar"
						look="success" class="btn-incluir" size="sm"
						rendered="#{FeriadoController.tipo == 1}" />

					<b:commandButton action="#{FeriadoController.alterarFeriado()}"
						icon="glyphicon-ok" update=":frmPrincipal" value="Alterar"
						look="success" class="btn-incluir" size="sm"
						rendered="#{FeriadoController.tipo  == 2}" />

					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						size="sm" immediate="true" look="info" class="btn-voltar"
						action="/pages/sishosp/gerenciarFeriados.faces?faces-redirect=true">
					</b:commandButton>


				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
