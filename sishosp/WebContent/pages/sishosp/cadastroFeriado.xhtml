<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{FeriadoController.getEditFeriado()}" />
	</f:metadata>
	<ui:define name="body">

		<div class="panel-body">
			<div class="sub-header">
				<h:outputText value="#{FeriadoController.cabecalho}"
					styleClass="cadcabecalho"></h:outputText>
				<hr />
			</div>

			<h:form>
				<h:commandButton value="Voltar"
					style="position:absolute; left:71%; top:100%;"
					styleClass="btn btn-info"
					action="/pages/sishosp/gerenciarFeriados.xhtml?faces-redirect=true">
				</h:commandButton>
			</h:form>

			<h:form class="form-horizontal" id="formCADU">



				<b:row>

					<b:column span="1">
						<h:outputLabel value="Descrição" style="margin-top:10px" />
					</b:column>

					<b:column span="5">

						<h:inputText value="#{FeriadoController.feriado.descFeriado}"
							class="form-control" required="true"
							requiredMessage="Descrição obrigatória!" />

					</b:column>

				</b:row>

				<br></br>

				<b:row>

					<b:column span="1">
						<h:outputLabel for="dataF" value="Data " style="margin-top:10px" />
					</b:column>

					<b:column span="5">

						<p:calendar value="#{FeriadoController.feriado.dataFeriado}"
							id="dataF" locale="pt" navigator="true" mask="true"
							pattern="dd/MM/yyyy" showOn="button" required="true"
							requiredMessage="Data obrigatória!" />

					</b:column>

				</b:row>

				<br></br>
				<br></br>

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<b:commandButton action="#{FeriadoController.gravarFeriado()}"
					icon="glyphicon-ok" update=":formCADU" value="Cadastrar"
					look="success" style="float:left" size="sm"
					rendered="#{FeriadoController.tipo == 1}" />

				<b:commandButton action="#{FeriadoController.alterarFeriado()}"
					icon="glyphicon-ok" update=":formCADU" value="Alterar"
					look="success" style="float:left" size="sm"
					rendered="#{FeriadoController.tipo  == 2}" />

				<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
					size="sm" immediate="true" look="info" style="float:right"
					action="/pages/sishosp/gerenciarFeriados.faces?faces-redirect=true">
				</b:commandButton>


			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
