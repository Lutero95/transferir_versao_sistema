<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">

		<div class="panel-body">
			<div class="sub-header">
				<h4>Gerenciamento de Motivo de Desligamento</h4>
				<hr />
			</div>
			
			<h:form id="frmmensagem">

				<b:commandButton id="btninc" value="Novo" size="sm"
					action="#{MotivoController.redirectInsert()}"
					icon="glyphicon-plus" look="primary">
					<f:setPropertyActionListener value="1"
						target="#{MotivoController.tipo}" />
					<p:tooltip for="btninc" value="Incluir"></p:tooltip>
				</b:commandButton>
				<br />
				<br />

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>

				<b:dataTable id="dt" var="tab"
					value="#{MotivoController.listaMotivos}" lang="es"
					display="Nenhum motivo de desligamento">

					<h:column>
						<f:facet name="header">
                        Descrição
                    </f:facet>

						<h:outputText value="#{tab.motivo_desligamento}" />
					</h:column>
					<h:column>
						<f:facet name="header">
                        Ação
                    </f:facet>

						<b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
							action="#{MotivoController.redirectEdit()}">
							<f:setPropertyActionListener value="#{tab}"
								target="#{MotivoController.motivo}" />

							<f:setPropertyActionListener value="2"
								target="#{MotivoController.tipo}" />
						</b:commandButton>

						<b:commandButton tooltip="Excluir" icon="glyphicon-trash"
							size="sm" ajax="true" style="margin-left:10px"
							oncomplete="PF('dialogAtencao').show()">

							<f:setPropertyActionListener value="#{tab}"
								target="#{MotivoController.motivo}" />
						</b:commandButton>

					</h:column>

				</b:dataTable>

			</h:form>
		</div>
		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<div class="alert alert-warning" role="alert">Deseja excluir
					esse Motivo de Desligamento?</div>
				<center>

					<p:separator />
					<b:commandButton look="success" value="Sim"
						action="#{MotivoController.excluirMotivo()}" ajax="true"
						icon="glyphicon-ok" update="frmmensagem" />

					<b:commandButton value="Não"
						oncomplete="PF('dialogAtencao').hide();" look="info" ajax="true"
						icon="glyphicon-remove" style="margin-left:5px;" />

				</center>


			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
