<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction
				action="#{EncaminhadoController.getEditTipoEncaminhamento()}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h:outputText value="#{EncaminhadoController.cabecalho}"
					class="panel-title"></h:outputText>
			</div>

			<div class="panel-body table-body sub-table-body">

				<h:form class="form-horizontal" id="frmPrincipal">

					<b:row>

						<b:column span="12" class="label-position">
							<b:label for="inputname" value="Descrição" severity="info" />

							<b:inputText validator="CaractereEmBrancoValidator"
								value="#{EncaminhadoController.encaminhado.descencaminhado}"
								class="form-control" id="inputname" required="true"
								requiredMessage="Descrição: Campo obrigatório!"
								validatorMessage="Descrição deve conter entre 2 e 50 caracteres.">
								<f:validateLength minimum="2" maximum="50" />

							</b:inputText>
						</b:column>

					</b:row>

			
					<br></br>

					<div align="center">

						<p:commandButton
							action="#{EncaminhadoController.gravarEncaminhado()}"
							icon="ui-icon-check" size="sm" look="success" class="btn-incluir"
							update=":frmPrincipal msgPagina" value="Incluir"
							rendered="#{EncaminhadoController.tipo == 1}" />

						<p:commandButton
							action="#{EncaminhadoController.alterarEncaminhado()}"
							icon="ui-icon-check" size="sm" update=":frmPrincipal msgPagina"
							value="Alterar" look="success" class="btn-incluir"
							rendered="#{EncaminhadoController.tipo  == 2}" />

						<p:commandButton value="Voltar" icon="glyphicon-arrow-left"
							class="btn-voltar" size="sm" immediate="true" look="info"
							action="/pages/sishosp/gerenciarTipoEncaminhamento.faces?faces-redirect=true">
						</p:commandButton>
					</div>

				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
