<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
<b:panel title="#{EncaminhadoController.cabecalho}" collapsible="false">
			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />

					<div class="form-group">
						<h:outputLabel for="inputname" value="Descrição"
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText
								value="#{EncaminhadoController.encaminhado.descencaminhado}"
								class="form-control" id="inputname"
								pt:placeholder="Digite aqui seu encaminhamento" required="true"
								requiredMessage="é necessário que você informe seu encaminhamento.">
								<f:validateLength minimum="2" maximum="40" />

							</h:inputText>
						</div>
					</div>
					<p:separator></p:separator>
					<!-- FIM DO FORMULARIO -->
					<center>
						<b:commandButton
							action="#{EncaminhadoController.gravarEncaminhado()}"
							icon="glyphicon-ok" size="sm" look="success"
							update=":formCADU:message,:formCADU" value="Incluir"
							rendered="#{EncaminhadoController.tipo == 1}" />


						<b:commandButton
							action="#{EncaminhadoController.alterarEncaminhado()}"
							icon="glyphicon-ok" size="sm" update=":formCADU,:formCADU"
							value="Alterar" look="success"
							rendered="#{EncaminhadoController.tipo  == 2}" />
						<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
							style="margin-left:10px" size="sm" immediate="true" look="info"
							action="/pages/sishosp/gerenciarTipoEncaminhamento.faces?faces-redirect=true">
						</b:commandButton>
					</center>




			</h:form>
		</b:panel>

	</ui:define>
</ui:composition>
</html>
