<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <div class="panel panel-primary top-primary">
            <div class="panel-heading top-heading">
                <h:outputText value="#{PestalozziController.cabecalho}"
                              class="panel-title"></h:outputText>
            </div>

            <div class="panel-body table-body sub-table-body">

                <h:form id="formInsercao">

                    <p:fieldset legend="Saúde">
                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Realiza Atendimento Nesta Instituição?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeRealizaAtendimentoNestaInstituicao}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Unidade" class="fire-label" severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUnidade}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Serviço Atendimento Rede" class="fire-label" severity="info"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="8" class="label-position inserPacient">
                            <p:outputLabel value="Reabilitação Auditiva "/>
                            <p:selectBooleanCheckbox
                                    value="#{PestalozziController.pestalozzi.saudeServicoAtendimentoRedeReabilitacaoAuditiva}"
                                    label="Basic"/>

                            <p:outputLabel value="Reabilitação Física "/>
                            <p:selectBooleanCheckbox
                                    value="#{PestalozziController.pestalozzi.saudeServicoAtendimentoRedeReabilitacaoFisica}"
                                    label="Basic"/>

                            <p:outputLabel value="Reabilitação Intelectual "/>
                            <p:selectBooleanCheckbox
                                    value="#{PestalozziController.pestalozzi.saudeServicoAtendimentoRedeReabilitacaoIntelectual}"
                                    label="Basic"/>

                            <p:outputLabel value="Reabilitação Visual "/>
                            <p:selectBooleanCheckbox
                                    value="#{PestalozziController.pestalozzi.saudeServicoAtendimentoRedeReabilitacaoVisual}"
                                    label="Basic"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Serviço Ambulatorio" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeServicoAmbulatorio}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Outros Serviços" class="fire-label" severity="info"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="8" class="label-position inserPacient">
                                <p:outputLabel value="Home Care"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosHomeCare}"
                                        label="Basic"/>

                                <p:outputLabel value="Equoterapia"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosEquoterapia}"
                                        label="Basic"/>

                                <p:outputLabel value="Grupo Convivencia"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosGrupoConvivencia}"
                                        label="Basic"/>

                                <p:outputLabel value="Grupo Terapêutico"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosGrupoTerapeuticoFamiliar}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="8" class="label-position inserPacient">
                                <p:outputLabel value="Ortese, Proteses e Meios de Locomoção"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosOrteseProtesesMeiosLocomocao}"
                                        label="Basic"/>

                                <p:outputLabel value="Oficina Ortopedica"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosOficinaOrtopedica}"
                                        label="Basic"/>

                                <p:outputLabel value="Estimulação Precoce"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosEstimulacaoPrecoce}"
                                        label="Basic"/>

                                <p:outputLabel value="Hidro Terapia"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosHidroTerapia}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Já faz uso de Órtese, Prótese e/ou meios auxiliares de locomoção?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsoOrteseProtese}"
                                        class="campo-laudoDig3"/>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Há Quanto Tempo?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsoOrteseProteseQuantoTempo}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Há Quanto Tempo?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsoOrteseProteseQual}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="usa Algum Equipamento Ortoédico?" class="fire-label" severity="info"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="6" class="label-position inserPacient">
                                <p:outputLabel value="Ortese, Proteses e Meios de Locomoção"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoOrtese}"
                                        label="Basic"/>

                                <p:outputLabel value="AASI (Aparalho de Amplição Sonora Individua)"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoAASI}"
                                        label="Basic"/>

                                <p:outputLabel value="Auxilio Óptico (Visual)"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoAuxilioOptico}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="6" class="label-position inserPacient">
                                <p:outputLabel value="Meios Auxiliares de locomoção"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoMeiosAuxiliaresDeLocomocao}"
                                        label="Basic"/>

                                <p:outputLabel value="Prótese"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoOculosAdaptado}"
                                        label="Basic"/>

                                <p:outputLabel value="Óculos Adaptado"/>
                                <p:selectBooleanCheckbox
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoOculosAdaptado}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Há quanto tempo?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoQuantoTempo}"
                                        class="campo-laudoDig3"/>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Entidade que concedeu:" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoQuantoTempo}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Já realizou algum tipo de Reabilitação?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoRealizouReabilitacao}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Onde?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoRealizouReabilitacaoOnde}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Há mais alguém na família com deficiência?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoAlguemNaFamiliaComDeficiencia}"
                                        class="campo-laudoDig3"/>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Qual o parantesco?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoAlguemNaFamiliaComDeficienciaParentesco}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Morbidade/CID" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoMorbidadeCID}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Há Quanto Tempo?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoMorbidadeCIDQuantoTempo}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Causa da Doença e ou Deficiencia:" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoCausaDoencaDeficiencia}"
                                        class="campo-laudoDig3"/>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Residência Coberta pelo PSF:" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoResidenciaCobertaPSF}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Recebe Visita do Agente de Saúde?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoRecebeuVisitaAgenteSaude}"
                                        class="campo-laudoDig3"/>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Como faz para ser atendido quando doente?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoFazParaSerAtendidoDoente}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Qual o Posto de Saúde da região que reside?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoPostoSaudeRegiaoReside}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>


                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Faz uso de medicação?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoUsoMedicacao}"
                                        class="campo-laudoDig3"/>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Qual Medicação?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoUsoMedicacaoQual}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Medicação com qual frequência?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoUsoMedicacaoFrequencia}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>



                    </p:fieldset>


                    <!-- COMPONENTE DE MENSAGEM, SEMELHANTE AO GROWN -->
                    <div align="center">
                        <b:messages value="Error" id="msgPagina"></b:messages>
                    </div>

                    <br></br>


                    <!-- BOTÕES DE SALVAR E VOLTAR(esse sem uso por enquanto) -->

                    <div align="center">

                        <p:commandButton value="Gravar" look="success" size="sm" id="b1"
                                         icon="glyphicon-ok"
                                         update="msgPagina"
                                         class="btn-incluir"
                                         action="#{OrteseProteseController.gravarOrteseIhProtese()}"
                                         rendered="#{PestalozziController.tipo == 1}"/>

                        <p:commandButton action="#{OrteseProteseController.alterarOrteseIhProtese()}"
                                         icon="glyphicon-ok" size="sm" look="success" class="btn-incluir"
                                         update="formInsercao" value="Alterar"
                                         rendered="#{PestalozziController.tipo  == 2}"/>

                        <p:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                         size="sm" immediate="true" look="info" class="btn-voltar"/>


                    </div>
                </h:form>
            </div>
        </div>


        <p:dialog header="Consultar Laudos" widgetVar="dlgConsuLaudo"
                  modal="true" id="laudo-id">
            <h:form id="formConsuLaudo">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{InsercaoController.listaLaudosVigentes}" id="dtLaudo"
                             var="insercao" display="Nenhum Laudo">

                    <h:column>
                        <f:facet name="header">
                            Paciente
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.paciente.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            CNS
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.paciente.cns}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Vigência Inicial
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.vigenciaInicial}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Vigência Final
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.vigenciaFinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton update=":formInsercao"
                                         icon="ui-icon-check" title="Selecionar"
                                         onclick="PF('dlgConsuLaudo').hide();"
                                         class="new-btn-acao-table acao-editar">
                            <f:setPropertyActionListener value="#{insercao.laudo}"
                                                         target="#{OrteseProteseController.orteseProtese.laudo}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Equipamentos" widgetVar="dlgConsuEquip"
                  modal="true" styleClass="topDialog">
            <h:form id="formConsuEquip">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{EquipamentoController.listEquipamentos}" var="equi"
                             display="Nenhum Equipamento">

                    <h:column>
                        <f:facet name="header">
                            Descrição
                        </f:facet>
                        <p:outputLabel value="#{equi.descEquipamento}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton
                                update=":formInsercao:outEquipamento"
                                class="new-btn-acao-table acao-editar" icon="ui-icon-check"
                                title="Selecionar"
                                onclick="PF('dlgConsuEquip').hide();">
                            <f:setPropertyActionListener value="#{equi}"
                                                         target="#{OrteseProteseController.orteseProtese.equipamento}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Fornecedor" widgetVar="dlgConsuForn"
                  modal="true" styleClass="topDialog">
            <h:form id="formConsuForn">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{FornecedorController.listaFornecedores}" var="forn"
                             display="Nenhum Fornecedor">

                    <h:column>
                        <f:facet name="header">
                            Descrição
                        </f:facet>
                        <p:outputLabel value="#{forn.descricao}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            CNPJ
                        </f:facet>
                        <p:outputLabel value="#{forn.cnpj}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton
                                update=":formInsercao:outFornecedor"
                                class="new-btn-acao-table acao-editar" icon="ui-icon-check"
                                title="Selecionar"
                                onclick="PF('dlgConsuForn').hide();">
                            <f:setPropertyActionListener value="#{forn}"
                                                         target="#{OrteseProteseController.orteseProtese.fornecedor}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
