                    </p:fieldset>

                    <p:fieldset legend="Relato da Vida">
                        <p:inputTextarea rows="15" cols="45" value="#{PestalozziController.pestalozzi.relatoVida}"/>

                    </p:fieldset>

                    <p:fieldset legend="Parecer Social/Encaminhamentos">
                        <p:inputTextarea rows="8" cols="45"
                                         value="#{PestalozziController.pestalozzi.parecerSocialEncaminhamento}"/>
                    </p:fieldset>


                    <!-- COMPONENTE DE MENSAGEM, SEMELHANTE AO GROWN -->
                    <div align="center">
                        <b:messages value="Error" id="msgPagina"></b:messages>
                    </div>

                    <br></br>


                    <!-- BOTÕES DE SALVAR E VOLTAR(esse sem uso por enquanto) -->

                    <div align="center">

                        <p:commandButton value="Gravar" look="success" size="sm" id="b1"
                                         icon="glyphicon-ok"
                                         update="msgPagina"
                                         class="btn-incluir"
                                         action="#{PestalozziController.gravarQuestionario()}"
                                         rendered="#{PestalozziController.tipo == 1}"/>

                        <p:commandButton action="#{OrteseProteseController.alterarOrteseIhProtese()}"
                                         icon="glyphicon-ok" size="sm" look="success" class="btn-incluir"
                                         update="formInsercao" value="Alterar"
                                         rendered="#{PestalozziController.tipo  == 2}"/>

 <p:commandButton value="Voltar" icon="glyphicon-arrow-left" action="/pages/sishosp/gerenciamentoquestionariopestalozzi.faces?faces-redirect=true"
                                         size="sm" immediate="true" look="info" class="btn-voltar"/>


                    </div>
                </h:form>
            </div>
        </div>


        <p:dialog header="Consultar Laudos" widgetVar="dlgConsuLaudo"
                  modal="true" id="laudo-id">
            <h:form id="formConsuLaudo">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{InsercaoController.listaLaudosVigentes}" id="dtLaudo"
                             var="insercao" display="Nenhum Laudo">

                    <h:column>
                        <f:facet name="header">
                            Paciente
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.paciente.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            CNS
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.paciente.cns}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Vigência Inicial
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.vigenciaInicial}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Vigência Final
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.vigenciaFinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton update=":formInsercao"
                                         icon="ui-icon-check" title="Selecionar"
                                         onclick="PF('dlgConsuLaudo').hide();"
                                         class="new-btn-acao-table acao-editar">
                            <f:setPropertyActionListener value="#{insercao.laudo}"
                                                         target="#{OrteseProteseController.orteseProtese.laudo}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Equipamentos" widgetVar="dlgConsuEquip"
                  modal="true" styleClass="topDialog">
            <h:form id="formConsuEquip">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{EquipamentoController.listEquipamentos}" var="equi"
                             display="Nenhum Equipamento">

                    <h:column>
                        <f:facet name="header">
                            Descrição
                        </f:facet>
                        <p:outputLabel value="#{equi.descEquipamento}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton
                                update=":formInsercao:outEquipamento"
                                class="new-btn-acao-table acao-editar" icon="ui-icon-check"
                                title="Selecionar"
                                onclick="PF('dlgConsuEquip').hide();">
                            <f:setPropertyActionListener value="#{equi}"
                                                         target="#{OrteseProteseController.orteseProtese.equipamento}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Fornecedor" widgetVar="dlgConsuForn"
                  modal="true" styleClass="topDialog">
            <h:form id="formConsuForn">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{FornecedorController.listaFornecedores}" var="forn"
                             display="Nenhum Fornecedor">

                    <h:column>
                        <f:facet name="header">
                            Descrição
                        </f:facet>
                        <p:outputLabel value="#{forn.descricao}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            CNPJ
                        </f:facet>
                        <p:outputLabel value="#{forn.cnpj}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton
                                update=":formInsercao:outFornecedor"
                                class="new-btn-acao-table acao-editar" icon="ui-icon-check"
                                title="Selecionar"
                                onclick="PF('dlgConsuForn').hide();">
                            <f:setPropertyActionListener value="#{forn}"
                                                         target="#{OrteseProteseController.orteseProtese.fornecedor}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Adicionar Composição Familiar" widgetVar="dlgAddComposicaoFamiliar"
                  modal="true" styleClass="topDialog" resizable="false">
            <h:form id="formAddComposicaoFamiliar">
                <b:row>
                    <b:column span="2" class="label-position inserPacient">
                        <b:label value="Nome: " class="fire-label"
                                 severity="info"/>

                        <h:inputText required="true" requiredMessage="Compo Obrigatório: Nome"
                                     value="#{PestalozziController.composicaoFamiliarAdd.nome}"
                                     class="campo-laudoDig3"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" class="label-position inserPacient">
                        <b:label value="Sexo: " class="fire-label"
                                 severity="info"/>
                        <p:selectOneRadio class="campo-laudoDig3"
                                          value="#{PestalozziController.composicaoFamiliarAdd.sexo}"
                                          unselectable="true">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Feminino" itemValue="F"/>
                        </p:selectOneRadio>
                    </b:column>
                    <b:column span="2" class="label-position inserPacient">
                        <b:label value="Idade: " class="fire-label"
                                 severity="info"/>

                        <h:inputText
                                value="#{PestalozziController.composicaoFamiliarAdd.idade}"
                                class="campo-laudoDig3"/>
                    </b:column>
                    <b:column span="2" class="label-position inserPacient">
                        <b:label value="Parentesco:" class="fire-label"
                                 severity="info"/>

                        <h:inputText required="true" requiredMessage="Compo Obrigatório: Parentesco"
                                     value="#{PestalozziController.composicaoFamiliarAdd.parentesco}"
                                     class="campo-laudoDig3"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" class="label-position inserPacient">
                        <b:label value="Trabalha: " class="fire-label"
                                 severity="info"/>

                        <h:inputText
                                value="#{PestalozziController.composicaoFamiliarAdd.trabalha}"
                                class="campo-laudoDig3"/>
                    </b:column>
                    <b:column span="2" class="label-position inserPacient">
                        <b:label value="Valor: " class="fire-label"
                                 severity="info"/>

                        <h:inputText
                                value="#{PestalozziController.composicaoFamiliarAdd.valor}"
                                class="campo-laudoDig3"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" class="label-position inserPacient">
                        <b:label value="PCD: " class="fire-label"
                                 severity="info"/>

                        <h:inputText
                                value="#{PestalozziController.composicaoFamiliarAdd.pcd}"
                                class="campo-laudoDig3"/>
                    </b:column>
                    <b:column span="2" class="label-position inserPacient">
                        <b:label value="Benef: " class="fire-label"
                                 severity="info"/>

                        <h:inputText
                                value="#{PestalozziController.composicaoFamiliarAdd.benef}"
                                class="campo-laudoDig3"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:commandButton action="#{PestalozziController.adicionarComposicaoFamiliar()}"
                                     icon="glyphicon-ok" size="sm" class="btn-incluir"
                                     oncomplete="PF('dlgAddComposicaoFamiliar').hide();"
                                     update=":formInsercao:tabComposicaoFamiliar, formAddComposicaoFamiliar"
                                     value="Incluir"/>
                </b:row>
            </h:form>
        </p:dialog>

        <p:dialog header="Excluir Composição Familiar" widgetVar="dlgDelComposicaoFamiliar"
                  modal="true" styleClass="topDialog" resizable="false">
            <h:form id="formDelComposicaoFamiliar">
                <b:row>
                    <b:column span="2" class="label-position inserPacient">
                        <b:label value="Deseja excluir #{PestalozziController.composicaoFamiliarDel.nome} ?"
                                 severity="info"/>
                    </b:column>
                </b:row>
                <b:row>
                    <p:commandButton action="#{PestalozziController.deletarComposicaoFamiliar()}"
                                     icon="glyphicon-ok" size="sm" class="btn-excluir"
                                     oncomplete="PF('dlgDelComposicaoFamiliar').hide();"
                                     update=":formInsercao:tabComposicaoFamiliar" value="Excluir"/>
                    <p:commandButton size="sm" class="btn-excluir" onclick="PF('dlgDelComposicaoFamiliar').hide();"
                                     value="Cancelar"/>
                </b:row>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
