<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction
                    action="#{PestalozziController.iniciarDadosQuestionario()}"/>
        </f:metadata>
        <div class="panel panel-primary top-primary">
            <div class="panel-heading top-heading">
                <h:outputText value="Questionário Social"
                              class="panel-title"></h:outputText>
            </div>

            <div class="panel-body table-body sub-table-body">

                <h:form id="formInsercao">

                    <p:fieldset legend="Saúde">
                        <b:row>
                            <b:column span="3" class="label-position inserPacient">
                                <b:label value="Realiza Atendimento Nesta Instituição?" class="fire-label"
                                         severity="info"/>
                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.saudeRealizaAtendimentoNestaInstituicao}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>

                            <b:column span="3" class="label-position inserPacient">
                                <b:label value="Unidade" class="fire-label" severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUnidade}"
                                        class="campo-laudoDig3" style="width:400px !important"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Serviço Atendimento Rede" class="fire-label" severity="info"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="8" class="label-position inserPacient">
                                <p:selectBooleanCheckbox 
                                itemLabel="Reabilitação Auditiva"
                                        value="#{PestalozziController.pestalozzi.saudeServicoAtendimentoRedeReabilitacaoAuditiva}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Reabilitação Física"
                                style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeServicoAtendimentoRedeReabilitacaoFisica}"
                                        label="Basic"/>

                                <p:selectBooleanCheckbox itemLabel="Reabilitação Intelectual"
                                 style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeServicoAtendimentoRedeReabilitacaoIntelectual}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Reabilitação Visual"
                                 style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeServicoAtendimentoRedeReabilitacaoVisual}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column class="label-position inserPacient">
                                <b:label value="Serviço Ambulatorio" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeServicoAmbulatorio}"
                                        class="campo-laudoDig3" style="width:100% !important"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Outros Serviços" class="fire-label" severity="info"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="8" class="label-position inserPacient">
                                
                                <p:selectBooleanCheckbox itemLabel="Home Care" 
                                  style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosHomeCare}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Equoterapia"  style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosEquoterapia}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Grupo Convivencia"  style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosGrupoConvivencia}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox  itemLabel="Grupo Terapêutico"  style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosGrupoTerapeuticoFamiliar}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column class="label-position inserPacient">
                                
                                <p:selectBooleanCheckbox itemLabel="Órtese, Proteses e Meios de Locomoção"
                                  style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosOrteseProtesesMeiosLocomocao}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Oficina Ortopedica"  style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosOficinaOrtopedica}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Estimulação Precoce"  style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosEstimulacaoPrecoce}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Hidro Terapia"  style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeOutrosServicosHidroTerapia}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="5" class="label-position inserPacient">
                                <b:label value="Já faz uso de Órtese, Prótese e/ou meios auxiliares de locomoção?"
                                         class="fire-label"
                                         severity="info"/>
                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.saudeUsoOrteseProtese}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Há Quanto Tempo?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsoOrteseProteseQuantoTempo}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Qual?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsoOrteseProteseQual}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Usa Algum Equipamento Ortoédico?" class="fire-label" severity="info"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column class="label-position inserPacient">
                                
                                <p:selectBooleanCheckbox itemLabel="Ortese, Proteses e Meios de Locomoção"
                                  style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoOrtese}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="AASI (Aparalho de Amplição Sonora Individua)"
                                style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoAASI}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Auxilio Óptico (Visual)"
                                style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoAuxilioOptico}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="6" class="label-position inserPacient">
                                
                                <p:selectBooleanCheckbox itemLabel="Meios Auxiliares de locomoção"
                                style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoMeiosAuxiliaresDeLocomocao}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Prótese"
                                style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoOculosAdaptado}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Óculos Adaptado"
                                style="margin-left:30px"
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoOculosAdaptado}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Há quanto tempo?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoQuantoTempo}"
                                        class="campo-laudoDig3"/>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Entidade que concedeu:" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoQuantoTempo}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="3" class="label-position inserPacient">
                                <b:label value="Já realizou algum tipo de Reabilitação?" class="fire-label"
                                         severity="info"/>

                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoRealizouReabilitacao}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Onde?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoRealizouReabilitacaoOnde}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="3" class="label-position inserPacient">
                                <b:label value="Há mais alguém na família com deficiência?" class="fire-label"
                                         severity="info"/>

                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoAlguemNaFamiliaComDeficiencia}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Qual o parantesco?" class="fire-label"
                                         severity="info"/>

                                <p:selectOneMenu filterMatchMode="startsWith" filter="true"
                                                 class="campo-laudoDig3" style="margin-top:0px !important; padding: 0px !important; width: 200px; !important"
                                                 value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoAlguemNaFamiliaComDeficienciaParentesco}" >
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems var="parentesco"
                                                   value="#{PestalozziController.listaParentesco}"
                                                   itemLabel="#{parentesco.descParentesco}"
                                                   itemValue="#{parentesco.codParentesco}" />
                                </p:selectOneMenu>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Morbidade/CID" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoMorbidadeCID}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Há Quanto Tempo?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoMorbidadeCIDQuantoTempo}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="3" class="label-position inserPacient">
                                <b:label value="Causa da Doença e ou Deficiencia:" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoCausaDoencaDeficiencia}"
                                        class="campo-laudoDig3"/>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Residência Coberta pelo PSF:" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoResidenciaCobertaPSF}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="3" class="label-position inserPacient">
                                <b:label value="Recebeu Visita do Agente de Saúde?" class="fire-label"
                                         severity="info"/>

                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoRecebeuVisitaAgenteSaude}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>


                            <b:column span="3" class="label-position inserPacient">
                                <b:label value="Como faz para ser atendido quando doente?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoFazParaSerAtendidoDoente}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Qual o Posto de Saúde da região que reside?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoPostoSaudeRegiaoReside}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>


                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Faz uso de medicação?" class="fire-label"
                                         severity="info"/>

                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoUsoMedicacao}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Qual Medicação?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoUsoMedicacaoQual}"
                                        class="campo-laudoDig3"/>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Medicação com qual frequência?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.saudeUsaEquipamentoOrtopedicoUsoMedicacaoFrequencia}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>
                    </p:fieldset>
	<br/>
	<br/>
	<br/>
                    <p:fieldset legend="Educação">
                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Matriculado(a) na escola?" class="fire-label"
                                         severity="info"/>
                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.educacaoMatriculado}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>


                            <b:column span="2">
                                <b:label value="Escolaridade:" class="fire-label" style="margin-left: 0px; !important"
                                         severity="info"/>

                                <p:selectOneMenu filterMatchMode="startsWith" filter="true"
                                                
                                                 value="#{PestalozziController.pestalozzi.educacaoEscolaridade}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems var="escolaridade"
                                                   value="#{PestalozziController.listaEscolaridade}"
                                                   itemLabel="#{escolaridade.descescolaridade}"
                                                   itemValue="#{escolaridade.codescolaridade}" />
                                </p:selectOneMenu>
                            </b:column>

                            <b:column span="1" class="label-position inserPacient">
                                <b:label value="Turno:" class="fire-label"
                                         severity="info"/>

                                <p:selectOneMenu value="#{PestalozziController.pestalozzi.educacaoTurno}"
                                style="margin-left:-15px">
                                    <f:selectItem itemLabel="Manhã" itemValue="M"/>
                                    <f:selectItem itemLabel="Tarde" itemValue="T"/>
                                    <f:selectItem itemLabel="Noite" itemValue="N"/>
                                </p:selectOneMenu>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Qual escola está matriculado" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.educacaoEscolaEstaMatriculado}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Qual acesso a escola?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.educacaoAcessoEscola}"
                                        class="campo-laudoDig3"/>
                            </b:column>


                            <b:column span="3" class="label-position inserPacient">
                                <b:label value="Escola em que estuda fica no bairro que reside?" class="fire-label"
                                         severity="info"/>

                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.educacaoEscolaFicaNoBairro}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Escola em qual bairro?" class="fire-label"
                                         severity="info"/>

                                <h:inputText
                                        value="#{PestalozziController.pestalozzi.educacaoEscolaQualBairro}"
                                        class="campo-laudoDig3"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Escola tem sala de recurso?" class="fire-label"
                                         severity="info"/>
                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.educacaoEscolaTemSalaDeRecurso}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>


                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Recebe apoio auxiliar de sala?" class="fire-label"
                                         severity="info"/>

                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.educacaoRecebeApoioAuxiliarSala}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>

                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Responsável participa das reuniões escolares?" class="fire-label"
                                         severity="info"/>
                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.educacaoResponsavelParticipaReuniaoEscolar}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Atividade Institucional?" class="fire-label"
                                         severity="info"/>

                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.educacaoAtividadeInstituconalPossui}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>
                            <b:column span="8" class="label-position inserPacient">
                                <b:label value="Qual Atividade Institucional?" class="fire-label"
                                         severity="info"/>
                            
                            
                                
                                <p:selectBooleanCheckbox itemLabel="AEE" class="campo-laudoDig3"
                                        value="#{PestalozziController.pestalozzi.educacaoAtividadeInstituconalQualAEE}"
                                        label="Basic"/>


                                <p:selectBooleanCheckbox itemLabel="EJA"
                                        value="#{PestalozziController.pestalozzi.educacaoAtividadeInstituconalQualEJA}"
                                        label="Basic"/>


                                <p:selectBooleanCheckbox  itemLabel="Esporte"
                                        value="#{PestalozziController.pestalozzi.educacaoAtividadeInstituconalQualEsporte}"
                                        label="Basic"/>
                                
                                <p:selectBooleanCheckbox itemLabel="Oficina Profissionalizante"
                                        value="#{PestalozziController.pestalozzi.educacaoAtividadeInstituconalQualOficinaProf}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Jovem Aprendiz"
                                        value="#{PestalozziController.pestalozzi.educacaoAtividadeInstituconalQualJovemAprendiz}"
                                        label="Basic"/>

                                
                                <p:selectBooleanCheckbox itemLabel="Arte/Cultura"
                                        value="#{PestalozziController.pestalozzi.educacaoAtividadeInstituconalQualArteCultura}"
                                        label="Basic"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="2" class="label-position inserPacient">
                                <b:label value="Atividade Complementares?" class="fire-label"
                                         severity="info"/>

                                <p:selectOneRadio class="campo-laudoDig3"
                                                  value="#{PestalozziController.pestalozzi.educacaoAtividadeComplementaresPossui}"
                                                  unselectable="true">
                                    <f:selectItem itemLabel="Sim" itemValue="true"/>
                                    <f:selectItem itemLabel="Não" itemValue="false"/>
                                </p:selectOneRadio>
                            </b:column>
                            <b:column span="1" class="label-position inserPacient">
                                <b:label value="Qual Atividade Complementares?" class="fire-label"
