<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/template.xhtml">

    <ui:define name="body">
        <div class="panel-body">
            <div class="sub-header">
                <h4>Gerenciamento de Laudo</h4>
                <hr/>
            </div>
            <h:form id="frmPrincipal">

                <b:commandButton id="btninc" value="Novo" size="sm"
                                 action="#{LaudoController.redirectInsert()}" icon="glyphicon-plus"
                                 look="primary">
                    <f:setPropertyActionListener value="1"
                                                 target="#{LaudoController.tipo}"/>
                    <p:tooltip for="btninc" value="Incluir"></p:tooltip>
                </b:commandButton>

                <br/>
                <br/>

                <div align="center">
                    <b:messages value="Error" id="msgPagina"></b:messages>
                </div>


                <b:dataTable customLangUrl="#{resource['pt-br.json']}" id="tabela"
                             value="#{LaudoController.listarLaudo()}"
                             var="tab">

                    <h:column>
                        <f:facet name="header">
                            Número
                        </f:facet>
                        <h:outputText value="#{tab.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Paciente
                        </f:facet>
                        <h:outputText value="#{tab.paciente.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Ação
                        </f:facet>

                        <b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
                                         action="#{LaudoController.redirectEdit()}">
                            <f:setPropertyActionListener value="#{tab}"
                                                         target="#{LaudoController.laudo}"/>

                            <f:setPropertyActionListener value="2"
                                                         target="#{LaudoController.tipo}"/>
                        </b:commandButton>

                        <b:commandButton tooltip="Excluir" icon="glyphicon-trash"
                                         size="sm" ajax="true" style="margin-left:10px"
                                         oncomplete="PF('dialogExclusao').show()">

                            <f:setPropertyActionListener value="#{tab}"
                                                         target="#{LaudoController.laudo}"/>
                        </b:commandButton>

                    </h:column>

                </b:dataTable>
            </h:form>
        </div>

        <p:dialog widgetVar="dialogExclusao" modal="true" header="Atenção"
                  resizable="false">

            <h:form id="dlgexcluir">
                <h:panelGrid columns="1">


                    <div class="alert alert-warning" role="alert">Deseja excluir
                        este Laudo?
                    </div>

                </h:panelGrid>


                <div align="center">

                    <b:commandButton look="success" value="Sim" style="float:left;"
                                     action="#{LaudoController.excluirLaudo()}"
                                     ajax="true"
                                     icon="glyphicon-ok" update="frmPrincipal">
                    </b:commandButton>

                    <b:commandButton value="Não"
                                     oncomplete="PF('dialogExclusao').hide();" look="info" ajax="true"
                                     icon="glyphicon-remove" style="margin-left:5px;float:right;"/>

                </div>


            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>

</html>
