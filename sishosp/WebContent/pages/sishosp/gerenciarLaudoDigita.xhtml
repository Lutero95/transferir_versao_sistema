<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction
				action="#{LaudoController.listarLaudo('P', LaudoController.campoBusca, LaudoController.tipoBusca)}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h4 class="panel-title">Gerenciamento de Laudo</h4>
			</div>

			<div class="panel-body table-body">

				<h:form id="frmPrincipal">


					<b:commandButton id="btninc" value="Novo" size="sm"
						action="#{LaudoController.redirectInsert()}" icon="glyphicon-plus"
						class="btn-addNovo">
						<f:setPropertyActionListener value="1"
							target="#{LaudoController.tipo}" />
						<p:tooltip for="btninc" value="Incluir"></p:tooltip>
					</b:commandButton>

					<p:selectOneRadio id="console"
						value="#{LaudoController.laudo.situacao}" required="true"
						requiredMessage="Informe o tipo de Pessoa">
						<f:selectItem itemLabel="Todos" itemValue="T" />
						<f:selectItem itemLabel="Autorizados" itemValue="A" />
						<f:selectItem itemLabel="Pendentes" itemValue="P" />
						<p:ajax
							listener="#{LaudoController.listarLaudo(LaudoController.laudo.situacao)}"
							update="tabela" event="click" />
					</p:selectOneRadio>

					<br></br>

					<div align="center">
						<b:messages value="Error" id="msgPagina"></b:messages>
					</div>
					<p:row>

						<p:panelGrid columns="4">

							<p:selectOneMenu value="#{LaudoController.tipoBusca}"
								style="margin-top: -13px">
								<f:selectItem itemLabel="Nome Paciente" itemValue="paciente" />
								<f:selectItem itemLabel="Protuário Paciente" itemValue="prontpaciente" />
								<f:selectItem itemLabel="Matrícula Paciente" itemValue="matpaciente" />
								<f:selectItem itemLabel="Cód. Procedimento" itemValue="codproc" />
							</p:selectOneMenu>

							<p:inputText value="#{LaudoController.campoBusca}"
								placeholder="Digite aqui o que deseja buscar"
								style="margin-left: 10px;width:300px" />

							<p:commandButton
								action="#{LaudoController.listarLaudo(LaudoController.laudo.situacao, LaudoController.campoBusca, LaudoController.tipoBusca)}"
								update="tabela msgPagina" icon="ui-icon-search"
								style="margin-left: 10px;" />


						</p:panelGrid>

					</p:row>

					<p:dataTable rows="20" paginator="true" id="tabela"
						emptyMessage="Nenhum Laudo" value="#{LaudoController.listaLaudo}"
						var="tab" responsive="true">



						<p:column width="300">
							<f:facet name="header">
                                Paciente
                            </f:facet>
							<h:outputText value="#{tab.paciente.nome}" />
						</p:column>


						<p:column width="300">
							<f:facet name="header">
                                Procedimento Primário
                            </f:facet>
							<h:outputText value="#{tab.procedimentoPrimario.codProc}" />-<h:outputText value="#{tab.procedimentoPrimario.nomeProc}" />
						</p:column>

						
						<p:column width="100">
							<f:facet name="header">
                                Vencimento
                            </f:facet>
							<h:outputText value="#{tab.vencimento}" />
						</p:column>

						<p:column width="80">
							<f:facet name="header">
                                Situação
                            </f:facet>
							<h:outputText value="#{tab.situacao}" />
						</p:column>

						<p:column width="150">
							<f:facet name="header">
                                Ação
                            </f:facet>

							<b:commandButton tooltip="Alterar" icon="glyphicon-edit"
								size="sm" class="btn-acao-table acao-editar"
								action="#{LaudoController.redirectEdit()}">
								<f:setPropertyActionListener value="#{tab}"
									target="#{LaudoController.laudo}" />

								<f:setPropertyActionListener value="2"
									target="#{LaudoController.tipo}" />
							</b:commandButton>


							<b:commandButton tooltip="Imprimir Laudo" icon="glyphicon-print"
								size="sm" class="btn-acao-table acao-editar"
								style="margin-left:10px"
								action="#{RelatoriosController.geraLaudo(tab.id)}" ajax="false">

							</b:commandButton>


							<b:commandButton tooltip="Excluir" icon="glyphicon-trash"
								class="btn-acao-table acao-excluir" size="sm" ajax="true"
								style="margin-left:10px"
								oncomplete="PF('dialogExclusao').show()">

								<f:setPropertyActionListener value="#{tab}"
									target="#{LaudoController.laudo}" />
							</b:commandButton>

						</p:column>

					</p:dataTable>
				</h:form>
			</div>
		</div>

		<p:dialog widgetVar="dialogExclusao" modal="true" header="Atenção"
			resizable="false" showEffect="clip" hideEffect="clip">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">


					<div class="alert alert-warning" role="alert">Deseja excluir
						este Laudo?</div>

				</h:panelGrid>


				<div align="center">

					<p:separator />

					<b:commandButton look="success" value="Sim" style="float:left;"
						action="#{LaudoController.excluirLaudo()}" ajax="true"
						icon="glyphicon-ok" update="frmPrincipal" class="btn-sim">
					</b:commandButton>


					<b:commandButton value="Não" class="btn-nao"
						oncomplete="PF('dialogExclusao').hide();" look="info" ajax="true"
						icon="glyphicon-remove" style="margin-left:5px;float:right;" />

				</div>


			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
