<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction
			action="#{EspecialidadeController.getEditEspecialidade()}" />
	</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->

		<h:form class="form-horizontal" id="formCADU">

			<p:growl id="message" />
			<b:panel title="#{EspecialidadeController.cabecalho}"
				collapsible="false">


				<div class="form-group">
					<h:outputLabel for="inputname" value="Descrição da Especialidade: "
						styleClass="col-sm-3 control-label" />
					<div class="col-sm-6">
						<h:inputText
							value="#{EspecialidadeController.espec.descEspecialidade}"
							class="form-control" id="inputname" required="true"
							requiredMessage="Descrição obrigatória!" />
					</div>
				</div>
				<!-- FIM DO FORMULARIO -->
				<center>
					<b:commandButton action="#{EspecialidadeController.gravarEspecialidade()}" icon="glyphicon-ok" size="sm" look="success"
						update=":formCADU:message,:formCADU" value="Incluir"
						
						rendered="#{EspecialidadeController.tipo == 1}" />


					<b:commandButton action="#{EspecialidadeController.alterarEspecialidade()}" icon="glyphicon-ok" size="sm" 
						update=":formCADU:message,:formCADU" value="Alterar" look="success"
						rendered="#{EspecialidadeController.tipo  == 2}" />
					<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
						style="margin-left:10px" size="sm" immediate="true" look="info"
						action="/pages/sishosp/gerenciarEspecialidade.faces?faces-redirect=true">
					</b:commandButton>
				</center>
			</b:panel>
		</h:form>


	</ui:define>
</ui:composition>
</html>
