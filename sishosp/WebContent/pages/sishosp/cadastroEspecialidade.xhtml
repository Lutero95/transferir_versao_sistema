<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templategeral.xhtml">
	<f:metadata>
		<f:viewAction
			action="#{EspecialidadeController.getEditEspecialidade()}" />
	</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadEspec"
					header="#{EspecialidadeController.cabecalho}"
					style="height:auto; width:auto; background-color: #F5F5F5;">


					<div class="form-group">
						<h:outputLabel for="inputname"
							value="Descrição da Especialidade: "
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText
								value="#{EspecialidadeController.espec.descEspecialidade}"
								class="form-control" id="inputname" required="true"
								requiredMessage="Descrição obrigatória!" />
						</div>
					</div>
					<p:separator></p:separator>
					<!-- FIM DO FORMULARIO -->
					<center>
						<p:commandButton icon="podeGravar"
							action="#{EspecialidadeController.gravarEspecialidade()}"
							update=":formCADU:message,:formCADU:pnlCadEspec"
							value="Cadastrar" style="width:85px"
							rendered="#{EspecialidadeController.tipo == 1}" />


						<p:commandButton
							action="#{EspecialidadeController.alterarEspecialidade()}"
							update=":formCADU:message,:formCADU:pnlCadEspec" value="Alterar"
							style="width:85px" icon="podeGravar"
							rendered="#{EspecialidadeController.tipo  == 2}" />
						<p:commandButton value="Voltar" icon="btvoltar"
							style="width:85px;margin-left:10px" process="@this"
							action="/pages/sishosp/gerenciarEspecialidade.faces?faces-redirect=true" />
					</center>

				</p:panel>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
