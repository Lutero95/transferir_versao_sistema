<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">
	
		<f:metadata>
			<f:viewAction action="#{situacaoAtendimentoController.getEditSituacaoAtendimento()}"/>
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h:outputText value="#{situacaoAtendimentoController.cabecalho}" class="panel-title"></h:outputText>
			</div>

			<div class="panel-body table-body sub-table-body">

				<h:form class="form-horizontal" id="frmPrincipal">

					<b:row>
						<b:column span="12" class="label-position">
							<b:label value="Descrição" severity="info" />

							<b:inputText value="#{situacaoAtendimentoController.situacaoAtendimento.descricao}"
								class="form-control" required="true" id="incDesc"
								requiredMessage="Descrição: Campo obrigatório!"
								validatorMessage="Descrição deve conter entre 2 e 100 caracteres.">
								<f:validateLength minimum="2" maximum="100" />
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column span="3">
							<p:selectBooleanCheckbox
								value="#{situacaoAtendimentoController.situacaoAtendimento.atendimentoRealizado}"
								itemLabel="Atendimento Realizado" />
						</b:column>

						<b:column span="3">
							<p:selectBooleanCheckbox
									value="#{situacaoAtendimentoController.situacaoAtendimento.abonoFalta}"
									itemLabel="Abono de Falta" />
						</b:column>
						
						<b:column span="3">
							<p:selectBooleanCheckbox
									value="#{situacaoAtendimentoController.situacaoAtendimento.pacienteFaltou}"
									itemLabel="Paciente Faltou" />
						</b:column>

						<b:column span="3">
							<p:selectBooleanCheckbox
									value="#{situacaoAtendimentoController.situacaoAtendimento.faltaProfissional}"
									itemLabel="Profissional Faltou" />
						</b:column>
					</b:row>
					<br></br>

					<p:commandButton action="#{situacaoAtendimentoController.gravarSituacaoAtendimento()}"
						icon="ui-icon-check" size="sm" look="success" class="btn-incluir"
						update=":frmPrincipal msgPagina" value="Incluir"
						rendered="#{situacaoAtendimentoController.tipo == 1}" />

					<p:commandButton action="#{situacaoAtendimentoController.alterarSituacaoAtendimento()}"
						icon="ui-icon-check" size="sm" look="success" class="btn-incluir"
						update=":frmPrincipal msgPagina" value="Alterar"
						rendered="#{situacaoAtendimentoController.tipo  == 2}" />

					<p:commandButton value="Voltar" icon="glyphicon-arrow-left"
						size="sm" immediate="true" look="info" class="btn-voltar"
						action="/pages/sishosp/gerenciarSituacaoAtendimento.faces?faces-redirect=true">
					</p:commandButton>

				</h:form>
			</div>

		</div>

	</ui:define>
</ui:composition>
