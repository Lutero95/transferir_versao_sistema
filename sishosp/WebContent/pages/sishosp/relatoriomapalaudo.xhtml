<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{RelatoriosController.preparaRelFrequencia()}" />
	</f:metadata>
	<ui:define name="content">
		<br />
		<br />


		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h4 class="panel-title">Relatório: Frequência</h4>
			</div>
			<p:growl id="grw" />
			<div class="panel-body table-body">
				<h:form id="frm">

					<br />
					<b:row>
						<b:column span="2"
							class="label-position new-comple1">
							<b:label value="Mês" severity="info" />

							<b:selectOneMenu class="select-agendaEquipe2"
								value="#{RelatoriosController.mes}">
								<f:selectItem itemLabel="janeiro" itemValue="1" />
								<f:selectItem itemLabel="fevereiro" itemValue="2" />
								<f:selectItem itemLabel="março" itemValue="3" />
								<f:selectItem itemLabel="abril" itemValue="4" />
								<f:selectItem itemLabel="maio" itemValue="5" />
								<f:selectItem itemLabel="junho" itemValue="6" />
								<f:selectItem itemLabel="julho" itemValue="7" />
								<f:selectItem itemLabel="agosto" itemValue="8" />
								<f:selectItem itemLabel="setembro" itemValue="9" />
								<f:selectItem itemLabel="outubro" itemValue="10" />
								<f:selectItem itemLabel="novembro" itemValue="11" />
								<f:selectItem itemLabel="dezembro" itemValue="12" />
							</b:selectOneMenu>
						</b:column>

						<b:column span="1"
							class="label-position  new-comple1">
							<b:label value="Ano" severity="info"								 />

							<b:inputText value="#{RelatoriosController.ano}"
								class="select-agendaEquipe2" required="true"
								maxlength="4" 
								requiredMessage="Ano: Campo obrigatório!"/>
						</b:column>

						<p:outputPanel id="outProg">
							<b:column span="3"
								class="label-position new-data-size new-comple1">

								<b:label for="prog" value="Programa:" id="prog"
									class="fire-label" rendered="#{InsercaoController.tipo == 'E'}"
									severity="info" />

								<p:autoComplete value="#{InsercaoController.insercao.programa}"
									readonly="#{InsercaoController.ehAvaliacao == true}"
									rendered="#{InsercaoController.tipo == 'E'}" size="31"
									converter="conPrograma" class="select-agendaEquipe4"
									completeMethod="#{ProgramaController.listaProgramaAutoCompleteUsuario}"
									effect="fade" var="theme" forceSelection="true"
									minQueryLength="1" itemValue="#{theme}"
									itemLabel="#{theme.descPrograma}">

								</p:autoComplete>

								<p:commandButton id="btBusPr" immediate="true"
									style="margin-left: 5px"
									disabled="#{InsercaoController.ehAvaliacao == true}"
									icon="ui-icon-search"
									rendered="#{InsercaoController.tipo == 'E'}"
									actionListener="#{ProgramaController.carregaListaProgramasUsuario()}"
									action="#{InsercaoController.limparNaBuscaPrograma()}"
									update=":formConsuProg" onclick="PF('dlgConsuProg').show();" />

							</b:column>
						</p:outputPanel>
					</b:row>
					
					<br />
					<p:commandButton icon="ui-icon-print" value="Gerar"
						target="_blank" style="font-size: 12px;  text-align: right;"
						update="grw"
						actionListener="#{RelatoriosController.gerarMapaLaudo(InsercaoController.insercao.programa.idPrograma)}"
						ajax="false" />
				</h:form>
			</div>
		</div>

		<p:dialog header="Consultar Programas" widgetVar="dlgConsuProg"
			dynamic="true" responsive="true" modal="true" styleClass="topDialog">
			<h:form id="formConsuProg">
				<b:dataTable customLangUrl="#{resource['pt-br.json']}"
					value="#{ProgramaController.listaProgramasUsuario}" var="prog"
					display="Nenhum Programa">

					<h:column>
						<f:facet name="header">
                            Programa
                        </f:facet>
						<p:outputLabel value="#{prog.descPrograma}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                            Adicionar
                        </f:facet>
						<p:commandButton update=":frm:outProg"
							class="new-btn-acao-table acao-editar" icon="fa fa-fw fa-check"
							title="Selecionar"
							action="#{InsercaoController.atualizaListaGrupos(InsercaoController.insercao.programa)}"
							onclick="PF('dlgConsuProg').hide();">
							<f:setPropertyActionListener value="#{prog}"
								target="#{InsercaoController.insercao.programa}" />
						</p:commandButton>
					</h:column>

				</b:dataTable>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
</html>
