<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:b="http://bootsfaces.net/ui"
>

<ui:composition template="../../template/template.xhtml">
<f:metadata>
				 <f:viewAction action="#{EscolaridadeController.listarEscolaridade()}" />
				
			</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<b:panel title="Gerenciamento de Escolaridade"  collapsible="false">
		<h:form id="frmmensagem">
<b:commandButton id="btninc" value="Novo" size="sm"
				action="#{EscolaridadeController.redirectInsert()}" icon="glyphicon-plus"
				look="primary">
				<f:setPropertyActionListener value="1"
					target="#{EscolaridadeController.tipo}" />
				<p:tooltip for="btninc" value="Incluir"></p:tooltip>
			</b:commandButton>
			<br />
			<br />

			<p:growl id="growl" showDetail="false" />
<b:dataTable id="dt" var="tab" value="#{EscolaridadeController.listaEscolaridade}"
				lang="es" display="Nenhuma Escolaridade">			

				<h:column>
					<f:facet name="header">
                        Descrição
                    </f:facet>
					<h:outputText value="#{tab.descescolaridade}" />
				</h:column>
					
				<h:column>
					<f:facet name="header">
                        Ação
                    </f:facet>

					<b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
					action="#{EscolaridadeController.redirectEdit()}">
						<f:setPropertyActionListener value="#{tab}"
							target="#{EscolaridadeController.escolaridade}" />

						<f:setPropertyActionListener value="2"
							target="#{EscolaridadeController.tipo}" />
					</b:commandButton>

					<b:commandButton tooltip="Excluir" icon="glyphicon-trash" size="sm"
						ajax="true" style="margin-left:10px"
						oncomplete="PF('dialogAtencao').show()">

						<f:setPropertyActionListener value="#{tab}"
							target="#{EscolaridadeController.escolaridade}" />
					</b:commandButton>

				</h:column>
				</b:dataTable>
			
		</h:form>
</b:panel>
		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">


					<div class="alert alert-warning" role="alert">Deseja excluir
						esta Escolaridade?</div>

				</h:panelGrid>



				<center>

<p:separator/>
					<b:commandButton look="success" value="Sim" action="#{EscolaridadeController.excluirEscolaridade()}" ajax="true"
						icon="glyphicon-ok" update="frmmensagem"/>
					
					<b:commandButton value="Não" oncomplete="PF('dialogAtencao').hide();" look="info" ajax="true"
						icon="glyphicon-remove" style="margin-left:5px;"/>


				
				</center>


			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
