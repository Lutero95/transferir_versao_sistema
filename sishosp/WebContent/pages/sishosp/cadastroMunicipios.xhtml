<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{EnderecoController.getEditMunicipio()}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h:outputText value="#{EnderecoController.cabecalho}"
					class="panel-title"></h:outputText>
			</div>

			<div class="panel-body table-body sub-table-body">

				<h:form class="form-horizontal" id="frmPrincipal">

					<b:row>

						<b:column span="12" class="label-position">
							<b:label for="inputname" value="Município" severity="info" />

							<b:inputText value="#{EnderecoController.endereco.municipio}"
								class="form-control" id="inputname" required="false" validator="CaractereEmBrancoValidator"
								validatorMessage="Nome deve conter entre 2 e 40 caracteres."
								requiredMessage="Município: Campo obrigatório!">
								<f:validateLength minimum="2" maximum="40" />

							</b:inputText>

						</b:column>

					</b:row>

					<br></br>

					<b:row>

						<b:column span="12" class="label-position">
							<b:label for="inputcod" value="Código IBGE" severity="info" />

							<b:inputText class="form-control" id="inputcod"
								value="#{EnderecoController.endereco.codIbge}" />
						</b:column>

					</b:row>

					<br></br>

					<b:row>

						<b:column span="3" class="label-position">
							<b:label value="Estado" severity="info" />
							
							<b:selectOneMenu required="true"
								requiredMessage="Estado: Campo obrigatório!"
								value="#{EnderecoController.endereco.uf}" id="estado">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems
									value="#{EnderecoController.endereco.listaEstados}" />
							</b:selectOneMenu>
						</b:column>

					</b:row>

					<br></br>

					<div align="center">
						<b:messages value="Error" id="msgPagina"></b:messages>
					</div>

					<div align="center">
						<p:commandButton action="#{EnderecoController.gravarMunicipios()}"
							icon="ui-icon-check" size="sm" look="success"
							update=":frmPrincipal" value="Incluir" class="btn-incluir"
							rendered="#{EnderecoController.tipo == 1}" />

						<p:commandButton
							action="#{EnderecoController.alterarMunicipios()}"
							icon="ui-icon-check" size="sm" update=":frmPrincipal"
							value="Alterar" look="success" class="btn-incluir"
							rendered="#{EnderecoController.tipo  == 2}" />

						<p:commandButton value="Voltar" icon="glyphicon-arrow-left"
							class="btn-voltar" size="sm" immediate="true" look="info"
							action="/pages/sishosp/gerenciarMunicipio.faces?faces-redirect=true">
						</p:commandButton>

					</div>

				</h:form>
			</div>

		</div>
	</ui:define>
</ui:composition>
