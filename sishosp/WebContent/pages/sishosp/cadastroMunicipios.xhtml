<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">
			<p:outputLabel value="CADASTRO DE MUNICÍPIOS"
				rendered="#{EnderecoController.tipo == 'I'}"></p:outputLabel>
			<p:outputLabel value="ALTERAR MUNICÍPIOS"
				rendered="#{EnderecoController.tipo == 'A'}"></p:outputLabel>
			<br />
			<h:form>
				<p:commandButton value="Voltar"
					style="position:relative; right:18%; width:100px; " icon="btvoltar"
					action="/pages/sishosp/gerenciarMunicipio.faces"></p:commandButton>
			</h:form>

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadPaciente"
					style="height:auto; width:auto; background-color: #F5F5F5;">

					<div class="form-group">
						<h:outputLabel for="inputname" value="Nome do Município"
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText value="#{EnderecoController.endereco.municipio}"
								class="form-control" id="inputname"
								pt:placeholder="Digite aqui seu nome entre 2 e 30 caracteres"
								required="false"
								validatorMessage="Nome deve conter entre 2 e 30 caracteres."
								requiredMessage="é necessário que você informe seu nome.">
								<f:validateLength minimum="2" maximum="40" />

							</h:inputText>

						</div>
					</div>
					<div class="form-group">
						<h:outputLabel for="inputcod" value="Cod Federal"
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText class="form-control"
								value="#{EnderecoController.endereco.codfederal}"
								style="width: 300px" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel for="inputcod" value="Cod MacRegião"
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText class="form-control"
								value="#{EnderecoController.endereco.codmacregiao}"
								style="width: 300px" />
						</div>
					</div>
					<p:separator></p:separator>
					<!-- FIM DO FORMULARIO -->
					<p:panelGrid columns="2" styleClass="semBorda" style="width: 500px">
						<h:commandButton action="#{EnderecoController.gravarMunicipios()}"
							update=":formCADU:message,:formCADU:pnlCadPaciente,:formCadu"
							value="Cadastrar" styleClass="btn btn-sm btn-success"
							rendered="#{EnderecoController.tipo == 'I'}" />


						<h:commandButton
							action="#{EnderecoController.alterarMunicipios()}"
							update=":formCADU:message,:formCADU:pnlCadPaciente,:formCadu"
							value="Alterar" styleClass="btn btn-info"
							rendered="#{EnderecoController.tipo == 'A'}" />
					</p:panelGrid>

				</p:panel>



			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
