<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{situacaoAtendimentoController.listarSituacoes()}"/>
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h4 class="panel-title">Gerenciamento de Situação do Atendimento</h4>
			</div>

			<div class="panel-body table-body">

				<h:form id="frmPrincipal">

					<p:commandButton id="btninc" value="Novo" size="sm"
						action="#{situacaoAtendimentoController.redirectInsert()}" icon="glyphicon-plus"
						class="btn-addNovo">
						<f:setPropertyActionListener value="1"
							target="#{situacaoAtendimentoController.tipo}" />
						<p:tooltip for="btninc" value="Incluir"></p:tooltip>
					</p:commandButton>

					<p:row>
						<p:panelGrid columns="4" id="panelBusca">
							<p:selectOneMenu>
								<f:selectItem itemLabel="Descrição" itemValue="descricao" />
							</p:selectOneMenu>

							<p:inputText value="#{situacaoAtendimentoController.campoBusca}" placeholder="Digite aqui a busca" style="margin-left: 10px"/>

							<p:commandButton action="#{situacaoAtendimentoController.buscarSituacaoAtendimento()}" update="dataTablePrincipal"
											 icon="ui-icon-search" style="margin-left: 10px"/>

							<p:commandButton action="#{situacaoAtendimentoController.listarSituacoes()}"
											 actionListener="#{situacaoAtendimentoController.limparCampoBusca()}"
											 update="dataTablePrincipal, panelBusca"
											 icon="limpar" style="margin-left: 10px"/>
						</p:panelGrid>
					</p:row>

					<p:dataTable id="dataTablePrincipal" var="tab" responsive="true" rows="20" style="margin-top: 10px"
						value="#{situacaoAtendimentoController.listaSituacaoAtendimento}" paginator="true">

						<p:column>
							<f:facet name="header">
                            	Descrição
                        	</f:facet>

							<h:outputText value="#{tab.descricao}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
                            	Atendimento Realizado
                        	</f:facet>

							<h:outputText value="#{tab.atendimentoRealizado == true ? 'SIM' : 'NÃO'}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								Abono de Falta
							</f:facet>

							<h:outputText value="#{tab.abonoFalta == true ? 'SIM' : 'NÃO'}" />
						</p:column>

						<p:column>
							<f:facet name="header">
                            	Ação
                        	</f:facet>

							<p:commandButton tooltip="Alterar" icon="ui-icon-pencil"
								size="sm" action="#{situacaoAtendimentoController.redirectEdit()}"
								class="btn-acao-table acao-editar">
								<f:setPropertyActionListener value="#{tab}"
									target="#{situacaoAtendimentoController.situacaoAtendimento}" />

								<f:setPropertyActionListener value="2"
									target="#{situacaoAtendimentoController.tipo}" />
							</p:commandButton>

							<p:commandButton tooltip="Excluir" icon="ui-icon-trash"
								size="sm" ajax="true" style="margin-left:10px" class="btn-acao-table acao-excluir"
								oncomplete="PF('dialogExclusao').show()">

								<f:setPropertyActionListener value="#{tab}"
									target="#{situacaoAtendimentoController.situacaoAtendimento}" />
							</p:commandButton>

						</p:column>
					</p:dataTable>

				</h:form>

			</div>
		</div>

		<p:dialog widgetVar="dialogExclusao" modal="true" header="Atenção"
			resizable="false" showEffect="clip" hideEffect="clip">

			<h:form id="frmExcluir">
				<div class="alert alert-warning" role="alert">Deseja excluir
					esta Situação do Atendimento?</div>
				<div align="center">
					<p:separator />
					<p:commandButton look="success" value="Sim" style="float:left;"
						action="#{situacaoAtendimentoController.excluirSituacaoAtendimento()}" ajax="true"
						icon="ui-icon-check" update=":frmPrincipal msgPagina" class="btn-sim" 
						oncomplete="PF('dialogExclusao').hide();"/>

					<p:commandButton value="Não"
						oncomplete="PF('dialogExclusao').hide();" look="info" ajax="true"
						icon="ui-icon-close" style="margin-left:5px;float:right;"
						class="btn-nao" />
				</div>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
