<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">
			<h3>GERENCIAMENTO DE APAC/BPI</h3>
			<br />
		</div>
		<h:form id="frmmensagem"
			onkeypress="
                if (event.keyCode == 13) {
                    document.getElementById('form:botaoBusca').click();
                    return false;
                }">


			<p:growl id="growl" showDetail="false" />
			<p:panel id="pnlprincipal" header="">
				<p:panelGrid columns="9" styleClass="semBorda"
					style="font-size:12px !important;">


					<p:outputLabel value="Pesquisar por: " />
					<p:outputLabel value="Nome: " />
					<p:inputText id="campoBuscanome" value="#{LaudoController.nome}" />
					<p:outputLabel value="Situação: " />
					<p:selectOneRadio id="campoBuscaSituacao" required="false"
						value="#{LaudoController.situacao}">

						<f:selectItem itemLabel="Pendente" itemValue="P" />
						<f:selectItem itemLabel="Autorizado" itemValue="A" />


					</p:selectOneRadio>
					<p:outputLabel value="Recurso: " />
					<p:selectOneRadio id="campoBuscaRecurso" required="false"
						value="#{LaudoController.prontuario}">

						<f:selectItem itemLabel="Faec" itemValue="F" />
						<f:selectItem itemLabel="Mac" itemValue="M" />


					</p:selectOneRadio>
					<p:outputLabel value="Prontuario: " />
					<p:inputText id="campoBuscaProntuario"
						value="#{LaudoController.prontuario}" />
				</p:panelGrid>
				<p:panelGrid columns="9" styleClass="semBorda"
					style="font-size:12px !important;">
					<p:outputLabel value="Data Autorizada: " />
					<p:calendar id="campoBuscaDataInicio" locale="pt"
						value="#{LaudoController.dataAtorizacao}" navigator="true"
						mask="true" pattern="dd/MM/yyyy" />

					<p:outputLabel value="Data Solicitada: " />
					<p:calendar id="campoBuscaDataFim" locale="pt"
						value="#{LaudoController.dataSolicitacao}" navigator="true"
						mask="true" pattern="MM/yyyy" />

					<h:outputLabel for="prog" value="Programa:" />
					<p:outputPanel id="outProg">
						<p:autoComplete value="#{LaudoController.laudo.programa}"
							size="30" converter="conPrograma"
							completeMethod="#{ProgramaController.listaProgramaAutoComplete}"
							effect="fade" var="theme" forceSelection="true"
							minQueryLength="1" itemValue="#{theme}"
							itemLabel="#{theme.descPrograma}">
							<p:ajax event="itemSelect" />
						</p:autoComplete>
					</p:outputPanel>


					<p:commandButton value="Buscar" id="botaoBusca" icon="buscaLupa"
						styleClass="btn btn-info"
						action="#{LaudoController.buscarLaudo()}"
						update=":frmmensagem:tabela, :frmmensagem:growl" />
					<p:commandButton value="Limpar Busca" icon="limpar"
						update=":frmmensagem:pnlprincipal,:frmmensagem:tabela"
						actionListener="#{LaudoController.limparBuscaDados()}" />
					<br />

					<p:commandButton id="btninc" value="Novo"
						action="/pages/sishosp/cadastroLaudo.faces?faces-redirect=true"
						icon="add" styleClass="btn btn-sm btn-success"
						actionListener="#{LaudoController.limparBuscaDados()}">

						<f:setPropertyActionListener value="I"
							target="#{LaudoController.tipo}" />
						<p:tooltip for="btninc" value="Incluir"></p:tooltip>
					</p:commandButton>

				</p:panelGrid>






				<p:dataTable emptyMessage="Sem Dados" styleClass="table table-hover"
					id="tabela" style="margin-top:50px;"
					value="#{LaudoController.listaLaudo}" var="tab" paginator="true"
					paginatorPosition="bottom" rows="12">

					<p:column headerText="Cód." style="font-weight:bold;width:5%;">
						<h:outputText value="#{tab.id_apac}" />
					</p:column>

					<p:column headerText="Nome" style="font-weight:bold;">
						<h:outputText value="#{tab.paciente.nome}" />
					</p:column>

					<p:column headerText="Programa" style="font-weight:bold;">
						<h:outputText value="#{tab.programa.descPrograma}" />
					</p:column>

					<p:column headerText="Data Solicitada" style="font-weight:bold;">
						<h:outputText value="#{tab.dtasolicitacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Data Autorizada" style="font-weight:bold;">
						<h:outputText value="#{tab.dtautorizacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Situação" style="font-weight:bold;">
						<h:outputText value="#{tab.situacao}" />
					</p:column>

					<p:column headerText="Recurso" style="font-weight:bold;">
						<h:outputText value="#{tab.recurso}" />
					</p:column>

					<p:column headerText="Unidade" style="font-weight:bold;">
						<h:outputText value="#{tab.unidade}" />
					</p:column>


					<p:column headerText="Ações" width="15%">
						<center>
							<p:splitButton icon="confirmar">
								<p:menuitem value="Alterar" icon="alterar-dados"
									action="/pages/sishosp/cadastroLaudo.faces?faces-redirect=true">
									<f:setPropertyActionListener value="#{tab}"
										target="#{LaudoController.laudo}" />



									<f:setPropertyActionListener value="A"
										target="#{LaudoController.tipo}" />
								</p:menuitem>

								<p:menuitem value="Excluir" icon="trash"
									onclick="PF('dialogAtencao').show()">

									<f:setPropertyActionListener value="#{tab.id_apac}"
										target="#{LaudoController.laudo.id_apac}" />
								</p:menuitem>
							</p:splitButton>
						</center>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">


					<div class="alert alert-warning" role="alert">Deseja excluir
						este Laudo?</div>

				</h:panelGrid>



				<center>

					<p:commandButton value="Sim"
						action="#{LaudoController.excluirLaudo()}" icon="ui-icon-check"
						style="font-size:14px;" update=":frmmensagem:tabela">
					</p:commandButton>

					<p:commandButton value="Não" onclick="PF('dialogAtencao').hide();"
						icon="ui-icon-closethick" style="font-size:14px;margin-left:5px;"></p:commandButton>

				</center>


			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
