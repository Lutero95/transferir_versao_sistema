<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h4 class="panel-title">Gerenciamento de Profissão</h4>
			</div>
			
			<div class="panel-body table-body">
			
			<h:form id="frmPrincipal">
				<b:commandButton id="btninc" value="Novo" size="sm"
					action="#{ProfissaoController.redirectInsert()}"
					icon="glyphicon-plus" class="btn-addNovo">
					<f:setPropertyActionListener value="1"
						target="#{ProfissaoController.tipo}" />
					<p:tooltip for="btninc" value="Incluir"></p:tooltip>
				</b:commandButton>

				<div align="center">
					<b:messages value="Error" id="msgPagina"></b:messages>
				</div>

				<b:dataTable customLangUrl="#{resource['pt-br.json']}" id="dt"
					var="tab" value="#{ProfissaoController.listarProfissoes()}">

					<h:column>
						<f:facet name="header">
                            Descrição
                        </f:facet>

						<h:outputText value="#{tab.descprofissao}" />
					</h:column>
					<h:column>
						<f:facet name="header">
                            Ação
                        </f:facet>

						<b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
							class="btn-acao-table"
							action="#{ProfissaoController.redirectEdit()}">
							<f:setPropertyActionListener value="#{tab}"
								target="#{ProfissaoController.profissao}" />

							<f:setPropertyActionListener value="2"
								target="#{ProfissaoController.tipo}" />
						</b:commandButton>

						<b:commandButton tooltip="Excluir" icon="glyphicon-trash"
							size="sm" ajax="true" style="margin-left:10px" class="btn-acao-table"
							oncomplete="PF('dialogExclusao').show()">

							<f:setPropertyActionListener value="#{tab}"
								target="#{ProfissaoController.profissao}" />
						</b:commandButton>

					</h:column>

				</b:dataTable>
			</h:form>
			</div>
		</div>

		<p:dialog widgetVar="dialogExclusao" modal="true" header="Atenção"
			resizable="false" showEffect="clip" hideEffect="clip">

			<h:form id="frmExcluir">
				<h:panelGrid columns="1">


					<div class="alert alert-warning" role="alert">Deseja excluir
						esta Profissão?</div>

				</h:panelGrid>

				<div align="center">
					<p:separator />
					<b:commandButton look="success" value="Sim" style="float:left;"
						action="#{ProfissaoController.excluirProfissao()}" ajax="true"
						class="btn-sim" icon="glyphicon-ok" update="frmPrincipal" />

					<b:commandButton value="Não" class="btn-nao" 
						oncomplete="PF('dialogExclusao').hide();" look="info" ajax="true"
						icon="glyphicon-remove" style="margin-left:5px;float:right;" />

				</div>

			</h:form>

		</p:dialog>
	</ui:define>
</ui:composition>
