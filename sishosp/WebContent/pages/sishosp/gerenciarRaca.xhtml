<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{RacaController.listaRacas()}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h4 class="panel-title">Gerenciamento de Raça</h4>
			</div>

			<div class="panel-body table-body">

				<h:form id="frmPrincipal">

					<p:commandButton id="btninc" value="Novo" size="sm"
						action="#{RacaController.redirectInsert()}" icon="glyphicon-plus"
						class="btn-addNovo">
						<f:setPropertyActionListener value="1"
							target="#{RacaController.tipo}" />
						<p:tooltip for="btninc" value="Incluir"></p:tooltip>
					</p:commandButton>



					<b:dataTable customLangUrl="#{resource['pt-br.json']}" id="tabela"
						var="tab" value="#{RacaController.listaRacas}" responsive="true">

						<h:column>
							<f:facet name="header">
                                Código IBGE
                            </f:facet>

							<h:outputText value="#{tab.codigoIbge}" />
						</h:column>

						<h:column>
							<f:facet name="header">
                                Descrição
                            </f:facet>

							<h:outputText value="#{tab.descRaca}" />
						</h:column>
						<h:column>
							<f:facet name="header">
                                Ação
                            </f:facet>

							<p:commandButton tooltip="Alterar" icon="glyphicon-edit"
								size="sm" class="btn-acao-table acao-editar"
								action="#{RacaController.redirectEdit()}">
								<f:setPropertyActionListener value="#{tab}"
									target="#{RacaController.raca}" />

								<f:setPropertyActionListener value="2"
									target="#{RacaController.tipo}" />
							</p:commandButton>

							<p:commandButton tooltip="Excluir" icon="glyphicon-trash"
								size="sm" ajax="true" style="margin-left:10px"
								class="btn-acao-table acao-excluir"
								oncomplete="PF('dialogExclusao').show()">

								<f:setPropertyActionListener value="#{tab}"
									target="#{RacaController.raca}" />
							</p:commandButton>

						</h:column>

					</b:dataTable>
				</h:form>
			</div>
		</div>

		<p:dialog widgetVar="dialogExclusao" modal="true" header="Atenção"
			resizable="false" showEffect="clip" hideEffect="clip">

			<h:form id="frmExcluir">

				<div class="alert alert-warning" role="alert">Deseja excluir
					esta Raça?</div>

				<div align="center">
					<p:separator />
					<p:commandButton look="success" value="Sim" style="float:left;"
						action="#{RacaController.excluirRaca()}" ajax="true"
						class="btn-sim" icon="glyphicon-ok"
						update="frmPrincipal msgPagina" />

					<p:commandButton value="Não" class="btn-nao"
						oncomplete="PF('dialogExclusao').hide();" look="info" ajax="true"
						icon="glyphicon-remove" style="margin-left:5px;float:right;" />

				</div>

			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
