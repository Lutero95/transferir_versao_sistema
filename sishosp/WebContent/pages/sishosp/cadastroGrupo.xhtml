<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templategeral.xhtml">
	<f:metadata>
		<f:viewAction action="#{GrupoController.getEditGrupo()}" />
	</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadGrupo" header="#{GrupoController.cabecalho}"
					style="height:auto; width:auto; background-color: #F5F5F5;">

					<div class="form-group">
						<h:outputLabel for="inputdesc" value="Descrição do Grupo: "
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText value="#{GrupoController.grupo.descGrupo}"
								class="form-control" id="inputdesc" required="true"
								requiredMessage="Descrição obrigatória!" />

						</div>
					</div>
					<div class="form-group">
						<h:outputLabel for="inputqtd" value="Quantidade de Frequência: "
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<p:spinner id="inputqtd"
								value="#{GrupoController.grupo.qtdFrequencia}" min="1" />
						</div>
					</div>


					<div class="form-group">
						<h:outputLabel value="Auditivo: "
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<p:selectBooleanCheckbox
								value="#{GrupoController.grupo.auditivo}">
							</p:selectBooleanCheckbox>
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Equipe: "
							styleClass="col-sm-3 control-label" />
						<p:commandButton style="position:absolute; top:195px; left:282px;"
							onclick="PF('dlgConsultEquipes').show();" icon="ui-icon-plus" />
						<div class="col-sm-6">

							<p:dataTable emptyMessage="Sem Dados"
								styleClass="table table-hover" id="tabela"
								style="margin-top:10px;"
								value="#{GrupoController.grupo.equipes}" var="tab"
								paginator="true" paginatorPosition="bottom" rows="12"
								resizableColumns="true">

								<p:column headerText="Cód." style="font-weight:bold;width:20%;">
									<h:outputText value="#{tab.codEquipe}" />
								</p:column>

								<p:column headerText="Equipe" style="font-weight:bold;">
									<h:outputText value="#{tab.descEquipe}" />
								</p:column>

								<p:column headerText="Ação">
									<center>
										<p:commandButton process="@this"
											action="#{GrupoController.grupo.rmvEquipe()}"
											icon="ui-icon-trash" update=":formCADU:pnlCadGrupo">
											<f:setPropertyActionListener value="#{tab}"
												target="#{GrupoController.grupo.equipeAdd}" />
										</p:commandButton>
									</center>
								</p:column>

							</p:dataTable>
						</div>
					</div>

					<p:separator></p:separator>
					<!-- FIM DO FORMULARIO -->
					<center>

						<p:commandButton icon="podeGravar"
							action="#{GrupoController.gravarGrupo()}"
							update=":formCADU:message,:formCADU:pnlCadGrupo" value="Incluir"
							style="width:85px" rendered="#{GrupoController.tipo ==1}" />


						<p:commandButton action="#{GrupoController.alterarGrupo()}"
							update=":formCADU:message,:formCADU:pnlCadGrupo" value="Alterar"
							style="width:85px" icon="podeGravar"
							rendered="#{GrupoController.tipo  == 2}" />
						<p:commandButton value="Voltar" icon="btvoltar" process="@this"
							style="width:85px;margin-left:10px"
							action="/pages/sishosp/gerenciarGrupo.faces?faces-redirect=true">
						</p:commandButton>



					</center>
				</p:panel>

			</h:form>
			<p:dialog header="Consulta Equipes" widgetVar="dlgConsultEquipes"
				modal="true" width="550px">
				<h:form id="formConsuEquipe">
					<p:dataTable value="#{EquipeController.listaEquipe}" id="dtEquipe"
						resizableColumns="true" var="equipe"
						emptyMessage="Não existe nenhuma equipe cadastrada!">
						<p:column headerText="CÓD.">
							<p:outputLabel value="#{equipe.codEquipe}" />
						</p:column>
						<p:column headerText="EQUIPE">
							<p:outputLabel value="#{equipe.descEquipe}" />
						</p:column>
						<p:column style="width:50px;text-align: center">
							<p:commandButton update=":formCADU:pnlCadGrupo"
								icon="ui-icon-check" title="Selecionar"
								onclick="PF('dlgConsultEquipes').hide();"
								action="#{GrupoController.grupo.addEquipe()}">
								<f:setPropertyActionListener value="#{equipe}"
									target="#{GrupoController.grupo.equipeAdd}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</p:dialog>
		</div>

	</ui:define>
</ui:composition>
</html>
