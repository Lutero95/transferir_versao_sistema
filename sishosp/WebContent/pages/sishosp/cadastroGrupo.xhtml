<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">
			<h:form>
				<p:commandButton value="Voltar"
					style="position:relative; right:18%; width:100px; " icon="btvoltar"
					action="/pages/sishosp/gerenciarGrupo.faces?faces-redirect=true"></p:commandButton>
			</h:form>

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadGrupo" header="#{GrupoController.cabecalho}"
					style="height:auto; width:auto; background-color: #F5F5F5;">

					<div class="form-group">
						<h:outputLabel for="inputdesc" value="Descrição do Grupo: "
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText value="#{GrupoController.grupo.descGrupo}"
								class="form-control" id="inputdesc" />

						</div>
					</div>
					<div class="form-group">
						<h:outputLabel for="inputqtd" value="Quantidade de Frequência: "
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText value="#{GrupoController.grupo.qtdFrequencia}"
								class="form-control" id="inputqtd" />
						</div>
					</div>


					<div class="form-group">
						<h:outputLabel value="Auditivo: "
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<p:selectBooleanCheckbox
								value="#{GrupoController.grupo.auditivo}">
							</p:selectBooleanCheckbox>
						</div>
					</div>

					<p:separator></p:separator>
					<!-- FIM DO FORMULARIO -->
					<p:panelGrid columns="2" styleClass="semBorda" style="width: 500px">
						<h:commandButton action="#{GrupoController.gravarGrupo()}"
							update=":formCADU:message,:formCADU:pnlCadGrupo,:formCadu"
							value="Cadastrar" styleClass="btn btn-sm btn-success"
							rendered="#{GrupoController.tipo == 'I'}" />


						<h:commandButton action="#{GrupoController.alterarGrupo()}"
							update=":formCADU:message,:formCADU:pnlCadGrupo,:formCadu"
							value="Alterar" styleClass="btn btn-info"
							rendered="#{GrupoController.tipo  == 'A'}" />
					</p:panelGrid>

				</p:panel>



			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
