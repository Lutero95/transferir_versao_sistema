<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction
				action="#{RenovarPacienteController.carregaRenovacao()}" />
		</f:metadata>

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h4 class="panel-title">Renovação de Paciente na Instituição</h4>
			</div>

			<div class="panel-body table-body sub-table-body">

				<h:form id="formInsercao">

					<b:row>

						<b:column span="2" class="label-position">
							<b:label value="Laudo:" severity="info" />

							<p:commandButton size="sm" style="margin-left: 35px;"
								class="new-btn-acao-table acao-editar" icon="ui-icon-search"
								update=":formConsuLaudo"
								oncomplete="PF('dlgConsuLaudo').show();"  />
						</b:column>

					</b:row>

					<b:row>

						<b:column span="2" class="label-position inserPacient">
							<b:label value="Paciente:" severity="info" />

							<h:outputLabel
								value="#{RenovarPacienteController.insercaoParaLaudo.laudo.paciente.nome}"
								class="campo-laudoDig3" />
						</b:column>

						<b:column span="2" class="label-position inserPacient">
							<b:label value="Procedimento:" severity="info" />

							<h:outputLabel
								value="#{RenovarPacienteController.insercaoParaLaudo.laudo.procedimento_primario.nomeProc}"
								class="campo-laudoDig3" />
						</b:column>

					</b:row>

					<b:row>

						<b:column span="2" class="label-position inserPacient">
							<b:label value="CID:" severity="info" />

							<h:outputLabel
								value="#{RenovarPacienteController.insercaoParaLaudo.laudo.cid1.descCid}"
								class="campo-laudoDig3" />
						</b:column>

						<b:column span="2" class="label-position inserPacient">
							<b:label value="Vigência Inicial:" severity="info" />

							<h:outputLabel
								value="#{RenovarPacienteController.insercaoParaLaudo.laudo.vigencia_inicial}"
								class="campo-laudoDig3">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</b:column>

						<b:column span="2" class="label-position inserPacient">
							<b:label value="Vigência Final" severity="info" />

							<h:outputLabel
								value="#{RenovarPacienteController.insercaoParaLaudo.laudo.vigencia_final}"
								class="campo-laudoDig3">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</b:column>

					</b:row>

					<br></br>

				</h:form>

				<h:form id="formInsercao2">

					<b:row>

						<b:column span="2" class="label-position data-size">

							<b:label value="Data de Solicitação:" id="datasoli"
								severity="info" />

							<p:calendar
								value="#{RenovarPacienteController.insercao.data_solicitacao}"
								id="dtagen" locale="pt" navigator="true" mask="true"
								class="select-agendaEquipe2" showOn="button"
								pattern="dd/MM/yyyy" size="15">
							</p:calendar>

						</b:column>

					</b:row>

					<br></br>

					<b:row>
						<p:outputPanel id="outProg">

							<b:column span="5"
								class="label-position new-data-size new-comple1">
								<b:label for="prog" value="Programa:" id="prog"
									rendered="#{RenovarPacienteController.tipo == 'E'}" severity="info" />

								<p:autoComplete value="#{RenovarPacienteController.insercao.programa}"
									rendered="#{RenovarPacienteController.tipo == 'E'}" size="31" readonly="true"
									converter="conPrograma" class="select-agendaEquipe4"
									completeMethod="#{ProgramaController.listaProgramaAutoCompleteUsuario}"
									effect="fade" var="theme" forceSelection="true"
									minQueryLength="1" itemValue="#{theme}"
									itemLabel="#{theme.descPrograma}">
									<p:ajax event="itemSelect"
										listener="#{AgendaController.selectPrograma}" update="" />

								</p:autoComplete>

							</b:column>
						</p:outputPanel>

					</b:row>

					<br></br>

					<b:row>
						<p:outputPanel id="outGrupo">

							<b:column span="5"
								class="label-position new-data-size4 new-comple1">
								<b:label for="prog" value="grupo" id="grupo"
									rendered="#{RenovarPacienteController.tipo == 'E'}" severity="info" />

								<p:autoComplete value="#{RenovarPacienteController.insercao.grupo}"
									readonly="true"
									rendered="#{RenovarPacienteController.tipo == 'E'}" size="31"
									converter="conGrupo" class="select-agendaEquipe4"
									disabled="#{RenovarPacienteController.insercao.programa==null}"
									completeMethod="#{InsercaoPacienteController.listaGrupoAutoComplete}"
									effect="fade" var="theme" forceSelection="true"
									minQueryLength="1" itemValue="#{theme}"
									itemLabel="#{theme.descGrupo}">
									<p:ajax event="itemSelect"
										listener="#{AgendaController.selectGrupo}" update="" />

								</p:autoComplete>

							</b:column>

						</p:outputPanel>

					</b:row>

					<br></br>

					<b:row>
						<p:outputPanel id="outEquipe">

							<b:column span="5"
								class="label-position new-data-size new-comple1">
								<b:label for="equipe" value="Equipe:" id="equipe"
									rendered="#{RenovarPacienteController.tipo == 'E'}" severity="info" />

								<p:autoComplete value="#{RenovarPacienteController.insercao.equipe}"
									readonly="true"
									size="31" converter="conEquipe" class="select-agendaEquipe4"
									rendered="#{RenovarPacienteController.tipo == 'E'}"
									disabled="#{RenovarPacienteController.insercao.grupo==null}"
									completeMethod="#{InsercaoPacienteController.listaEquipeAutoComplete}"
									effect="fade" var="theme" forceSelection="true"
									minQueryLength="1" itemValue="#{theme}"
									itemLabel="#{theme.descEquipe}">
									<p:ajax event="itemSelect" update="" />
								</p:autoComplete>
							</b:column>
						</p:outputPanel>

					</b:row>

					<br></br>

					<b:row>
						<p:outputPanel id="outProf">

							<b:column span="5"
								class="label-position new-data-size new-comple1">
								<b:label value="Profissional" id="prof"
									rendered="#{RenovarPacienteController.tipo == 'P'}" severity="info" />

								<p:autoComplete rendered="#{RenovarPacienteController.tipo == 'P'}"
									value="#{RenovarPacienteController.insercao.funcionario}" size="31"
									converter="conFuncionario" class="select-agendaEquipe4"
									completeMethod="#{InsercaoController.listaProfissionalAutoComplete}"
									effect="fade" var="theme" forceSelection="true"
									minQueryLength="1" itemValue="#{theme}"
									itemLabel="#{theme.nome}">
									<p:ajax event="itemSelect" update="outDetalhes" />
								</p:autoComplete>

							</b:column>
						</p:outputPanel>
					</b:row>

					<b:row>
						<p:outputPanel id="outDetalhes">

							<b:column span="2" class="label-position">
								<b:label value="Especialidade:" severity="info"
									rendered="#{RenovarPacienteController.tipo == 'P'}" />

								<h:outputLabel
									value="#{RenovarPacienteController.insercao.funcionario.especialidade.descEspecialidade}"
									rendered="#{RenovarPacienteController.tipo == 'P'}"
									class="campo-laudoDig" />
							</b:column>

							<b:column span="2" class="label-position">
								<b:label value="CNS:" severity="info"
									rendered="#{RenovarPacienteController.tipo == 'P'}" />

								<h:outputLabel
									value="#{RenovarPacienteController.insercao.funcionario.cns}"
									rendered="#{RenovarPacienteController.tipo == 'P'}" 
									class="campo-laudoDig" />
							</b:column>

						</p:outputPanel>
					</b:row>

					<b:row>
						<p:outputPanel id="outDias">
							<b:column span="4" class="btn-radio-table">
								<p:selectManyCheckbox layout="grid" columns="3" required="true"
									rendered="#{RenovarPacienteController.tipo == 'P'}"
									requiredMessage="Escolha ao menos um dia da semana!"
									value="#{RenovarPacienteController.insercao.funcionario.listDiasSemana}">
									<f:selectItem itemLabel="Domingo" itemValue="1" />
									<f:selectItem itemLabel="Segunda" itemValue="2" />
									<f:selectItem itemLabel="Terça" itemValue="3" />
									<f:selectItem itemLabel="Quarta" itemValue="4" />
									<f:selectItem itemLabel="Quinta" itemValue="5" />
									<f:selectItem itemLabel="Sexta" itemValue="6" />
									<f:selectItem itemLabel="Sábado" itemValue="7" />
								</p:selectManyCheckbox>
							</b:column>
						</p:outputPanel>

					</b:row>

					<br></br>

					<b:row>
						<p:outputPanel id="outTabelas">

								<b:column span="12" style="margin-bottom:15px;">
								<p:dataTable id="dtAdicionados" resizableColumns="true"
									responsive="true"
									rendered="#{RenovarPacienteController.tipo == 'E'}"
									value="#{RenovarPacienteController.listaDiasProfissional}"
									var="gerenciamento" emptyMessage="Sem registros.">

									<p:column headerText="Profissional">
										<h:outputLabel value="#{gerenciamento.funcionario.nome}" />
									</p:column>

									<p:column headerText="Dias Atendimento">
										<h:outputLabel value="#{gerenciamento.funcionario.diasSemana}" />
									</p:column>

								</p:dataTable>
							</b:column>
						</p:outputPanel>

					</b:row>

					<br></br>
					<br></br>

					<b:row>

						<b:column span="12" class="label-position">
							<b:label for="obs" value="Observação" severity="info" />

							<b:inputTextarea id="obs" rows="1"
								value="#{RenovarPacienteController.insercao.observacao}"
								autoResize="false" class="select-agendaEquipe2">
							</b:inputTextarea>
						</b:column>

					</b:row>

					<br></br>

					<b:row>

						<p:outputPanel>
							<b:column span="3" class="label-position">
								<b:label value="Turno:" severity="info" />

								<b:selectOneMenu class="select-agendaEquipe2"
									readonly="true"
									value="#{RenovarPacienteController.insercao.agenda.turno}">
									<f:selectItem itemLabel="Manhã" itemValue="M" />
									<f:selectItem itemLabel="Tarde" itemValue="T" />
								</b:selectOneMenu>
							</b:column>
						</p:outputPanel>
					</b:row>

					<br></br>

					<b:row>

						<b:column span="5"
							class="label-position new-data-size new-comple1">
							<b:label value="Tipo Atendimento" severity="info" />

							<p:outputPanel id="outTipoAt">
								<p:autoComplete
									value="#{RenovarPacienteController.insercao.agenda.tipoAt}"
									size="31" readonly="true"
									converter="conTipoAtendimento" class="select-agendaEquipe4"
									completeMethod="#{InsercaoPacienteController.listaTipoAtAutoComplete}"
									effect="fade" var="theme" forceSelection="true"
									minQueryLength="1" itemValue="#{theme}"
									itemLabel="#{theme.descTipoAt}">
									<p:ajax event="itemSelect" />
								</p:autoComplete>
							</p:outputPanel>
						</b:column>

					</b:row>

					<div align="center">
						<b:messages value="Error" id="msgPagina"></b:messages>
					</div>

					<br></br>

					<div align="center">

						<b:commandButton value="Gravar" look="success" size="sm" id="b1"
							icon="glyphicon-ok" update=":formInsercao2:msgPagina"
							class="btn-incluir"
							action="#{RenovarPacienteController.gravarRenovacaoPaciente()}" />

						<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
							size="sm" immediate="true" look="info" class="btn-voltar"
							action="/pages/sishosp/gerenciamentoPacientes.xhtml?faces-redirect=true">
						</b:commandButton>

					</div>
				</h:form>
			</div>

		</div>


		<p:dialog header="Consultar Laudos" widgetVar="dlgConsuLaudo"
			modal="true" id="laudo-id">
			<h:form id="formConsuLaudo">
				<b:dataTable customLangUrl="#{resource['pt-br.json']}"
					value="#{RenovarPacienteController.listarLaudosVigentes()}" id="dtLaudo"
					var="insercao" display="Nenhum Laudo">

					<h:column>
						<f:facet name="header">
                            Paciente
                        </f:facet>
						<p:outputLabel value="#{insercao.laudo.paciente.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                            CNS
                        </f:facet>
						<p:outputLabel value="#{insercao.laudo.paciente.cns}" />
					</h:column>

					<h:column>
						<f:facet name="header">
                            Adicionar
                        </f:facet>
						<p:commandButton update=":formInsercao" icon="ui-icon-check"
							title="Selecionar" onclick="PF('dlgConsuLaudo').hide();"
							class="new-btn-acao-table acao-editar"
							action="#{RenovarPacienteController.carregarLaudoPaciente()}">
							<f:setPropertyActionListener value="#{insercao}"
								target="#{RenovarPacienteController.insercao}" />
						</p:commandButton>
					</h:column>

				</b:dataTable>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
