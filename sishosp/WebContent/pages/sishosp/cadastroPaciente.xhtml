<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{PacienteController.getEditPaciente()}" />
	</f:metadata>
	<ui:define name="body">

		<h:form class="form-horizontal" id="formCADU">

			<div class="panel-body">
				<div class="sub-header">
					<h:outputText value="#{PacienteController.cabecalho}"
						styleClass="cadcabecalho"></h:outputText>
					<hr />
				</div>

				<p:tabView activeIndex="#{PacienteController.abaAtiva}"
					style="height:auto; width:auto" id="tbv">
					<p:tab title="DADOS PESSOAIS">

						<b:row>

							<b:column span="1">
								<h:outputLabel for="inputname" value="Nome"
									style="margin-top:10px" />
							</b:column>

							<b:column span="5">
								<h:inputText value="#{PacienteController.paciente.nome}"
									class="form-control" id="inputname"
									pt:placeholder="Digite aqui seu nome entre 2 e 30 caracteres"
									required="true"
									validatorMessage="Nome deve conter entre 2 e 30 caracteres."
									requiredMessage="É necessário que você informe o nome.">
									<f:validateLength minimum="2" maximum="40" />
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="Nascimento" style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<p:calendar requiredMessage="Informe sua data de nascimento "
									required="true"
									value="#{PacienteController.paciente.dtanascimento}" />
							</b:column>

							<b:column span="1">
								<h:outputLabel for="estadocivil" value="Est. Civil"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<b:selectOneMenu
									value="#{PacienteController.paciente.estadoCivil}"
									disable="true" id="estadocivil">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItem itemLabel="Solteiro" itemValue="S" />
									<f:selectItem itemLabel="Casado" itemValue="C" />
									<f:selectItem itemLabel="Viúvo" itemValue="V" />
									<f:selectItem itemLabel="Divorciado" itemValue="D" />
									<f:selectItem itemLabel="Outros" itemValue="O" />
								</b:selectOneMenu>
							</b:column>

						</b:row>


						<b:row>

							<b:column span="1">
								<h:outputLabel for="sexo" value="Sexo" style="margin-top:10px" />
							</b:column>

							<b:column span="3">
								<b:selectOneMenu required="true" disable="true"
									style="margin-left:15px" requiredMessage="Informe o sexo"
									id="sexo" value="#{PacienteController.paciente.sexo}">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItem itemLabel="Masculino" itemValue="M" />
									<f:selectItem itemLabel="Feminino" itemValue="F" />
								</b:selectOneMenu>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="sangue" value="Sangue"
									style="margin-top:10px;margin-left:10px" />
							</b:column>

							<b:column span="2">
								<b:selectOneMenu required="false" disable="true"
									requiredMessage="Informe o sangue" id="sangue"
									value="#{PacienteController.paciente.sangue}">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItem itemLabel="A+" itemValue="A+" />
									<f:selectItem itemLabel="A-" itemValue="A-" />
									<f:selectItem itemLabel="B+" itemValue="B+" />
									<f:selectItem itemLabel="B-" itemValue="B-" />
									<f:selectItem itemLabel="AB+" itemValue="AB+" />
									<f:selectItem itemLabel="AB-" itemValue="AB-" />
									<f:selectItem itemLabel="O+" itemValue="O+" />
									<f:selectItem itemLabel="O-" itemValue="O-" />

								</b:selectOneMenu>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="cor" value="Cor/Raça"
									style="margin-top:10px" />

							</b:column>

							<b:column span="3">
								<b:selectOneMenu disable="true" style="margin-left:15px"
									value="#{PacienteController.paciente.codRaca}" id="cor">
									<f:selectItem itemLabel="Selecione" itemValue="0" />
									<f:selectItems value="#{PacienteController.listaRaca}"
										var="sis" itemLabel="#{sis.descRaca}"
										itemValue="#{sis.codRaca}" />
								</b:selectOneMenu>
							</b:column>

						</b:row>

						<b:row>

							<b:column span="1">
								<h:outputLabel for="mae" value="Mãe" style="margin-top:10px" />

							</b:column>
							<b:column span="5">
								<h:inputText value="#{PacienteController.paciente.nomeMae}"
									class="form-control" id="mae" required="true"
									requiredMessage="É necessário que você informe o nome da sua mãe."
									validatorMessage="Nome da Mãe deve conter entre 2 e 30 caracteres.">
									<f:validateLength minimum="2" maximum="40" />
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="pai" value="Pai" style="margin-top:10px" />
							</b:column>

							<b:column span="5">
								<h:inputText value="#{PacienteController.paciente.nomePai}"
									class="form-control" id="pai" required="false"
									requiredMessage="É necessário que você informe o nome do seu pai.">
								</h:inputText>
							</b:column>

						</b:row>

						<br></br>

						<b:row>
							<b:column span="1">
								<h:outputLabel for="conjuge" value="Conjuge"
									style="margin-top:10px" />
							</b:column>

							<b:column span="5">
								<h:inputText value="#{PacienteController.paciente.conjuge}"
									class="form-control" id="conjuge" required="false"
									requiredMessage="É necessário que você informe seu nome.">
								</h:inputText>
							</b:column>
						</b:row>

						<br></br>

						<b:row>

							<b:column span="1">
								<h:outputLabel for="phone1" value="Telefone 1"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText id="phone1" class="form-control"
									value="#{PacienteController.paciente.endereco.telefoneres}" />
							</b:column>

							<b:column span="1">
								<h:outputLabel for="phone2" value="Telefone 2"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText id="phone2" class="form-control"
									value="#{PacienteController.paciente.endereco.telefonecel}" />
							</b:column>

							<b:column span="1">
								<h:outputLabel for="phone2" value="Telefone 3"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText id="phone3" class="form-control"
									value="#{PacienteController.paciente.endereco.telefonetrab}" />
							</b:column>

							<b:column span="1">
								<h:outputLabel for="phone2" value="Telefone 4"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText id="phone4" class="form-control"
									value="#{PacienteController.paciente.endereco.telefoneorelhao}" />
							</b:column>

						</b:row>


					</p:tab>

					<p:tab title="ENDEREÇO">

						<b:row>
							<b:column span="1">
								<h:outputLabel for="inputcep" value="CEP"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<p:inputMask mask="99999-999"
									value="#{PacienteController.paciente.endereco.cep}"
									class="form-control" required="true"
									requiredMessage="É necessário que você informe seu cep.">

									<p:ajax listener="#{PacienteController.encontraCEP}"
										update="inputbairro, inputbairro2, inputrua, estado, opmun1, opmun2, opbai1, opbai2, municipio, municipio2"
										global="false" event="blur"></p:ajax>
								</p:inputMask>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="inputrua" value="Logradouro"
									style="margin-top:10px" />
							</b:column>

							<b:column span="8">
								<h:inputText
									value="#{PacienteController.paciente.endereco.logradouro}"
									required="true"
									requiredMessage="É necessário que você informe seu logradouro"
									class="form-control" id="inputrua">
									<f:validateLength minimum="2" maximum="50" />
								</h:inputText>
							</b:column>

						</b:row>
						<br></br>

						<b:row>

							<b:column span="1">
								<h:outputLabel for="inputcomplemento" value="Complemento"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText
									value="#{PacienteController.paciente.endereco.complemento}"
									class="form-control" id="inputcomplemento"
									pt:placeholder="Digite aqui seu complemento">
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="numero" value="Numero"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText
									value="#{PacienteController.paciente.endereco.numero}"
									class="form-control" id="numero" required="false"
									requiredMessage="É necessário que você informe seu número">
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="inputbairro" value="Bairro"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<p:outputPanel id="opbai1">
									<h:inputText
										rendered="#{PacienteController.cidadeDoCep == true}"
										value="#{PacienteController.paciente.endereco.bairro}"
										required="true" readonly="true"
										requiredMessage="É necessário que você informe seu bairro"
										class="form-control" id="inputbairro"
										pt:placeholder="Digite aqui seu bairro">
									</h:inputText>
								</p:outputPanel>

								<p:outputPanel id="opbai2">
									<p:autoComplete id="inputbairro2" required="true"
										style="margin-top:10px"
										rendered="#{PacienteController.cidadeDoCep == false}"
										requiredMessage="Bairro é obrigatório"
										completeMethod="#{PacienteController.listaBairroAutoComplete}"
										size="25" value="#{PacienteController.paciente.endereco}"
										effect="fade" var="theme" forceSelection="true"
										minQueryLength="1" itemValue="#{theme}"
										itemLabel="#{theme.bairro}" converter="conBairro">
									</p:autoComplete>
								</p:outputPanel>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="municipio" value="Município"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<p:outputPanel id="opmun1">
									<h:inputText
										rendered="#{PacienteController.cidadeDoCep == true}"
										value="#{PacienteController.paciente.endereco.municipio}"
										required="false" readonly="true"
										requiredMessage="É necessário que você informe seu município"
										class="form-control" id="municipio">
									</h:inputText>
								</p:outputPanel>

								<p:outputPanel id="opmun2">
									<p:autoComplete id="municipio2" required="true"
										style="margin-top:10px"
										rendered="#{PacienteController.cidadeDoCep == false}"
										requiredMessage="Município é obrigatório"
										completeMethod="#{EnderecoController.listaMunicipioAutoComplete}"
										size="40" value="#{PacienteController.paciente.endereco}"
										effect="fade" var="theme" forceSelection="true"
										minQueryLength="1" itemValue="#{theme}"
										itemLabel="#{theme.municipio}" converter="conMunicipio">
									</p:autoComplete>
								</p:outputPanel>
							</b:column>
						</b:row>

						<br></br>

						<b:row>

							<b:column span="1">
								<h:outputLabel for="estado" value="Estado"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<b:selectOneMenu style="margin-left:15px"
									value="#{PacienteController.paciente.endereco.uf}" id="estado">
									<f:selectItem itemLabel="UF" itemValue="" />
									<f:selectItem itemLabel="AC" itemValue="AC" />
									<f:selectItem itemLabel="AL" itemValue="AL" />
									<f:selectItem itemLabel="AC" itemValue="AP" />
									<f:selectItem itemLabel="AM" itemValue="AM" />
									<f:selectItem itemLabel="BA" itemValue="BA" />
									<f:selectItem itemLabel="CE" itemValue="CE" />
									<f:selectItem itemLabel="AC" itemValue="DF" />
									<f:selectItem itemLabel="ES" itemValue="ES" />
									<f:selectItem itemLabel="GO" itemValue="GO" />
									<f:selectItem itemLabel="MA" itemValue="MA" />
									<f:selectItem itemLabel="MT" itemValue="MT" />
									<f:selectItem itemLabel="MS" itemValue="MS" />
									<f:selectItem itemLabel="MG" itemValue="MG" />
									<f:selectItem itemLabel="PA" itemValue="PA" />
									<f:selectItem itemLabel="PB" itemValue="PB" />
									<f:selectItem itemLabel="PR" itemValue="PR" />
									<f:selectItem itemLabel="PE" itemValue="PE" />
									<f:selectItem itemLabel="PI" itemValue="PI" />
									<f:selectItem itemLabel="RJ" itemValue="RJ" />
									<f:selectItem itemLabel="RN" itemValue="RN" />
									<f:selectItem itemLabel="RS" itemValue="RS" />
									<f:selectItem itemLabel="RO" itemValue="RO" />
									<f:selectItem itemLabel="RR" itemValue="RR" />
									<f:selectItem itemLabel="SC" itemValue="SC" />
									<f:selectItem itemLabel="SP" itemValue="SP" />
									<f:selectItem itemLabel="SE" itemValue="SE" />
									<f:selectItem itemLabel="TO" itemValue="TO" />
								</b:selectOneMenu>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="referencia" value="Referência"
									style="margin-top:10px;margin-left:10px" />
							</b:column>

							<b:column span="7">
								<h:inputText
									value="#{PacienteController.paciente.endereco.referencia}"
									class="form-control" id="referencia"
									pt:placeholder="Digite aqui sua Referência">
								</h:inputText>
							</b:column>

						</b:row>

					</p:tab>

					<p:tab title="DOCUMENTOS">

						<b:row>

							<b:column span="1">
								<h:outputLabel for="rg" value="RG Número"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText disable="true"
									value="#{PacienteController.paciente.rg}" class="form-control"
									id="rg" pt:placeholder=" Digite seu RG" required="false"
									validatorMessage="RG deve conter entre 8 digitos."
									requiredMessage="É necessário que você informe seu RG.">
									<!-- <f:validateLength minimum="9" maximum="9" />  -->
									<!--  <f:ajax event="blur" render="m_rg" />-->
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="oe" value="RG Órgão Expedidor"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText value="#{PacienteController.paciente.oe}"
									class="form-control" id="oe" pt:placeholder="EX: SSP-AL">
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="dtaexpedicao" value="RG Dta.Expedição"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<p:calendar id="dtaexpedicao" style="margin-top:10px"
									value="#{PacienteController.paciente.dataExpedicao1}" />
							</b:column>

							<b:column span="1">
								<h:outputLabel for="cpf" value="CPF" style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<p:inputMask mask="999.999.999-99"
									value="#{PacienteController.paciente.cpf}" class="form-control"
									id="cpf" required="true"
									requiredMessage="É necessário que você informe o CPF">
									<stella:validateCPF formatted="true" />
								</p:inputMask>
							</b:column>
						</b:row>

						<br></br>

						<b:row>

							<b:column span="1">
								<h:outputLabel for="cns" value="CNS" style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText value="#{PacienteController.paciente.cns}"
									class="form-control" id="cns"
									pt:placeholder="Digite aqui seu cns" required="false"
									validatorMessage="CNS deve conter entre 15 digitos."
									requiredMessage="É necessário que você informe seu cns.">
									<!--  <f:validateLength minimum="15" maximum="15" /> -->
									<!--  <f:ajax event="blur" render="m_cns" /> -->
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="protant" value="Prot.Ant"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<b:inputText value="#{PacienteController.paciente.protant}"
									class="form-control" id="protant">
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="reservista" value="Reservista"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText value="#{PacienteController.paciente.reservista}"
									class="form-control" id="reservista"
									validatorMessage="Numero da Reservista deve conter entre 12 digitos."
									requiredMessage="É necessário que você informe seu Numero da Reservista.">
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="carttrabalho" value="CTPS Núm."
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText value="#{PacienteController.paciente.ctps}"
									class="form-control" id="carttrabalho">
								</h:inputText>
							</b:column>

						</b:row>

						<br></br>

						<b:row>

							<b:column span="1">
								<h:outputLabel for="serie" value="CTPS Série"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText value="#{PacienteController.paciente.serie}"
									class="form-control" id="serie"
									pt:placeholder="Digite aqui sua serie">
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="pis" value="PIS" style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText value="#{PacienteController.paciente.pis}"
									class="form-control" id="pis" required="false"
									requiredMessage="É necessário que você informe seu pis.">
									<!-- <f:validateLength minimum="11" maximum="11" /> -->
									<stella:validateNIT formatted="false" />
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="numero2" value="Reg. Nasc. Núm"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText
									value="#{PacienteController.paciente.numeroCartorio}"
									class="form-control" id="numero2"
									pt:placeholder="Digite aqui seu Número">
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="cartorio" value="Reg. Nasc. Cartório"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText value="#{PacienteController.paciente.cartorio}"
									class="form-control" id="cartorio"
									pt:placeholder="Digite aqui seu cartorio">
								</h:inputText>
							</b:column>

						</b:row>

						<br></br>

						<b:row>

							<b:column span="1">
								<h:outputLabel for="livro" value="Reg. Nasc. Livro"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText value="#{PacienteController.paciente.livro}"
									class="form-control" id="livro"
									pt:placeholder="Digite aqui seu livro de nascimento">
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="folha" value="Reg. Nasc. Folha"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<h:inputText value="#{PacienteController.paciente.folha}"
									class="form-control" id="folha"
									pt:placeholder="Digite aqui seu folha">
								</h:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel for="dtaexpedicao2" value="Dta.Expedição"
									style="margin-top:10px" />
							</b:column>

							<b:column span="2">
								<p:calendar id="dtaexpedicao2"
									value="#{PacienteController.paciente.dataExpedicao2}" />
							</b:column>
						</b:row>


					</p:tab>

					<p:tab title="COMPLEMENTO 1">

						<b:row>
							<b:column span="2">
								<p:outputLabel value="Associado" style="margin-top:10px"></p:outputLabel>
							</b:column>

							<b:column span="2">
								<p:selectOneRadio
									value="#{PacienteController.paciente.associado}">
									<f:selectItem itemLabel="Sim" itemValue="s" />
									<f:selectItem itemLabel="Não" itemValue="n" />
								</p:selectOneRadio>
							</b:column>
						</b:row>
