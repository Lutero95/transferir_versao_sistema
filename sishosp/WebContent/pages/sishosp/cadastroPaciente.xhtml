<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{PacienteController.getEditPaciente()}"/>
        </f:metadata>

        <h:form class="form-horizontal" id="frmPrincipal">

            <div class="panel panel-primary new-top-primary">
                <div class="panel-heading top-heading">
                    <h:outputText value="#{PacienteController.cabecalho}"
                                  class="panel-title"></h:outputText>
                </div>

                <p:tabView style="height:auto; width:auto;" id="tbv">

                    <p:tab title="Dados Pessoais">

                        <b:row>

                            <b:column span="6" class="label-position new-label-nome">
                                <b:label for="inputname" value="Nome" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.nome}"
                                             validator="CaractereEmBrancoValidator"
                                             class="form-control" id="inputname" required="true"
                                             validatorMessage="Nome deve conter entre 2 e 60 caracteres."
                                             requiredMessage="Nome: Campo obrigatório!">
                                    <f:validateLength minimum="2" maximum="60"/>
                                </b:inputText>
                            </b:column>

                            <b:column span="2" class="label-position data-size new-label-nome">
                                <b:label value="Nascimento" severity="info" class="fire-label"/>

                                <p:calendar pattern="dd/MM/yyyy" mask="true" navigator="true"
                                            yearRange="-111:+39" pages="1" showOn="button" size="15"
                                            requiredMessage="Nascimento: Campo obrigatório!"
                                            required="true" class="select-agendaEquipe2"
                                            value="#{PacienteController.paciente.dtanascimento}"
                                            locale="pt"/>
                            </b:column>

                            <b:column span="3" class="label-position">
                                <b:label for="estadocivil" value="Est. Civil" severity="info"/>

                                <b:selectOneMenu
                                        value="#{PacienteController.paciente.estadoCivil}"
                                        disable="true" id="estadocivil">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItem itemLabel="Solteiro" itemValue="S"/>
                                    <f:selectItem itemLabel="Casado" itemValue="C"/>
                                    <f:selectItem itemLabel="Viúvo" itemValue="V"/>
                                    <f:selectItem itemLabel="Divorciado" itemValue="D"/>
                                    <f:selectItem itemLabel="Outros" itemValue="O"/>
                                </b:selectOneMenu>
                            </b:column>

                        </b:row>

                        <b:row>

                            <p:outputPanel id="outNomeSocial">
                                <b:column span="2" class="size-nomeSocial">
                                    <p:selectBooleanCheckbox label="Necessita nome social"
                                                             itemLabel="Necessita nome social" style="color:#2e84ce;"
                                                             value="#{PacienteController.paciente.necessitaNomeSocial}">
                                        <p:ajax update="outNomeSocial"></p:ajax>
                                    </p:selectBooleanCheckbox>
                                </b:column>

                                <br></br>

                                <b:column span="5" class="label-position">
                                    <b:label for="inputnamesocial" value="Nome Social"
                                             severity="info" id="idnomesociallabel" class="label-nomeSocial"
                                             rendered="#{PacienteController.paciente.necessitaNomeSocial == true}"/>

                                    <b:inputText value="#{PacienteController.paciente.nomeSocial}"
                                                 rendered="#{PacienteController.paciente.necessitaNomeSocial == true}"
                                                 class="form-control" id="inputnamesocial" required="true"
                                                 validatorMessage="Nome deve conter entre 2 e 60 caracteres."
                                                 requiredMessage="Nome: Campo obrigatório!">
                                        <f:validateLength minimum="2" maximum="60"/>
                                    </b:inputText>
                                </b:column>

                            </p:outputPanel>

                        </b:row>

                        <br></br>

                        <b:row>

                            <b:column span="4" class="label-position">
                                <b:label for="genero" value="Sexo" severity="info"/>

                                <b:selectOneMenu required="true" disable="true"
                                                 requiredMessage="Sexo: Campo obrigatório!" id="genero"
                                                 value="#{PacienteController.paciente.genero.id}">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItems value="#{SexoController.listarTodosOsSexos()}"
                                                   var="sis" itemLabel="#{sis.descricao}"
                                                   itemValue="#{sis.id}"/>
                                </b:selectOneMenu>
                            </b:column>

                            <b:column span="3" class="label-position">
                                <b:label for="sangue" value="Sangue" severity="info"/>

                                <b:selectOneMenu required="false" disable="true"
                                                 requiredMessage="Informe o sangue" id="sangue"
                                                 value="#{PacienteController.paciente.sangue}">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItem itemLabel="Não informou" itemValue="N"/>
                                    <f:selectItem itemLabel="A+" itemValue="A+"/>
                                    <f:selectItem itemLabel="A-" itemValue="A-"/>
                                    <f:selectItem itemLabel="B+" itemValue="B+"/>
                                    <f:selectItem itemLabel="B-" itemValue="B-"/>
                                    <f:selectItem itemLabel="AB+" itemValue="AB+"/>
                                    <f:selectItem itemLabel="AB-" itemValue="AB-"/>
                                    <f:selectItem itemLabel="O+" itemValue="O+"/>
                                    <f:selectItem itemLabel="O-" itemValue="O-"/>

                                </b:selectOneMenu>
                            </b:column>

                            <b:column span="4" class="label-position">
                                <b:label for="cor" value="Cor / Raça" severity="info"/>

                                <b:selectOneMenu disable="true" required="true" requiredMessage="Raça: Campo obrigatório!"
                                                 value="#{PacienteController.paciente.codRaca}" id="cor">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItems value="#{RacaController.listarRacas()}"
                                                   var="sis" itemLabel="#{sis.descRaca}"
                                                   itemValue="#{sis.codRaca}"/>
                                </b:selectOneMenu>
                            </b:column>

                        </b:row>

                        <b:row>

                            <b:column span="5" class="label-position new-col5">
                                <b:label for="mae" value="Mãe" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.nomeMae}"
                                             class="form-control" id="mae" required="true"
                                             requiredMessage="Mãe: Campo obrigatório!"
                                             validatorMessage="Nome da Mãe deve conter entre 2 e 60 caracteres.">
                                    <f:validateLength minimum="2" maximum="60"/>
                                </b:inputText>
                            </b:column>

                            <b:column span="5" class="label-position new-col5">
                                <b:label for="pai" value="Pai" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.nomePai}"
                                             class="form-control" id="pai">
                                </b:inputText>
                            </b:column>

                        </b:row>

                        <br></br>

                        <b:row>
                            <b:column span="5" class="label-position new-col5">
                                <b:label for="conjuge" value="Cônjuge" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.conjuge}"
                                             class="form-control" id="conjuge">
                                </b:inputText>
                            </b:column>

                            <b:column span="4" class="label-position">
                                <b:label for="religiao" value="Religião" severity="info"/>

                                <b:selectOneMenu required="false" disable="true"
                                                 requiredMessage="Religião: Campo obrigatório!" id="religiao"
                                                 value="#{PacienteController.paciente.religiao.id}">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItems value="#{ReligiaoController.listarTodasAsReligioes()}"
                                                   var="sis" itemLabel="#{sis.descricao}"
                                                   itemValue="#{sis.id}"/>
                                </b:selectOneMenu>
                            </b:column>

                            <b:column span="12" class="label-position">
                                <p:commandButton style="margin-top:20px;margin-left: -15px;"
                                                 value="Adicionar Telefone" class="btn-acao-table acao-confirmar"
                                                 actionListener="#{PacienteController.limparTelefone}"
                                                 onclick="PF('dlgTelefone').show();" icon="ui-icon-plus"
                                                 update=":frmPrincipal:tbv:outTabelaTelefones">
                                </p:commandButton>
                            </b:column>

                        </b:row>

                        <br></br>

                        <b:row>

                            <b:column span="12">

                                <p:outputPanel id="outTabelaTelefones">
                                    <p:dataTable emptyMessage="Nenhum telefone adicionado"
                                                 styleClass="table table-hover" id="tabela"
                                                 value="#{PacienteController.paciente.listaTelefones}"
                                                 var="tab" paginator="true" paginatorPosition="bottom" rows="5"
                                                 resizableColumns="true" responsive="true">

                                        <p:column headerText="Telefone" style="font-weight:bold;"
                                                  width="35%">
                                            <h:outputText value="#{tab.telefone}"/>
                                        </p:column>

                                        <p:column headerText="Responsável" style="font-weight:bold;"
                                                  width="35%">
                                            <h:outputText value="#{tab.responsavel}"/>
                                        </p:column>

                                        <p:column headerText="Whatsapp" style="font-weight:bold;"
                                                  width="20%">
                                            <h:outputText value="Sim" rendered="#{tab.whatsapp == true}"/>
                                            <h:outputText value="Não" rendered="#{tab.whatsapp != true}"/>
                                        </p:column>

                                        <p:column headerText="Ação" style="font-weight:bold;" width="10%">
                                            <div align="center">
                                                <p:commandButton process="@this"
                                                                 action="#{PacienteController.removeListaTelefone()}"
                                                                 icon="ui-icon-trash"
                                                                 class="new-btn-acao-table acao-excluir"
                                                                 update=":frmPrincipal:tbv:outTabelaTelefones">
                                                    <f:setPropertyActionListener value="#{tab}"
                                                                                 target="#{PacienteController.telefone}"/>
                                                </p:commandButton>
                                            </div>
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>

                            </b:column>

                        </b:row>

                    </p:tab>

                    <p:tab title="Endereço">

                        <b:row>

                            <b:column span="3" class="label-position">
                                <b:label for="inputcep" value="CEP" severity="info"/>

                                <p:inputMask mask="99999-999" id="inputcep"
                                             value="#{PacienteController.paciente.endereco.cep}"
                                             class="form-control select-agendaEquipe2" required="true"
                                             requiredMessage="CEP: Campo obrigatório!">

                                    <p:ajax listener="#{PacienteController.encontraCEP}"
                                            update="outBairro, bairro1, bairro2, inputrua, estado, outMunicipios,
                                            frmPrincipal:msgPagina"
                                            global="false" event="blur"></p:ajax>
                                </p:inputMask>
                            </b:column>

                            <b:column span="8" class="label-position">
                                <b:label for="inputrua" value="Logradouro" severity="info"/>

                                <b:inputText
                                        value="#{PacienteController.paciente.endereco.logradouro}"
                                        required="true"
                                        requiredMessage="Logradouro: Campo obrigatório!"
                                        class="form-control" id="inputrua"
                                        validatorMessage="Logradouro deve conter entre 2 e 50 caracteres.">
                                    <f:validateLength minimum="2" maximum="50"/>
                                </b:inputText>
                            </b:column>

                        </b:row>
                        <br></br>

                        <b:row>

                            <b:column span="3" class="label-position">
                                <b:label for="inputcomplemento" value="Complemento (Ex: Ao lado, em frente)"
                                         severity="info"/>

                                <b:inputText
                                        value="#{PacienteController.paciente.endereco.complemento}"
                                        class="form-control" id="inputcomplemento">
                                </b:inputText>
                            </b:column>

                            <b:column span="8" class="label-position">
                                <b:label for="referencia" value="Referência" severity="info"/>

                                <b:inputText
                                        value="#{PacienteController.paciente.endereco.referencia}"
                                        class="form-control" id="referencia">
                                </b:inputText>
                            </b:column>

                        </b:row>

                        <br></br>

                        <b:row>

                            <b:column span="3" class="label-position">
                                <b:label for="numero" value="Número" severity="info"/>

                                <b:inputText
                                        value="#{PacienteController.paciente.endereco.numero}"
                                        class="form-control" id="numero">
                                </b:inputText>
                            </b:column>

                            <b:column span="3" class="label-position">
                                <b:label for="estado" value="Estado" severity="info"/>

                                <b:selectOneMenu required="true"
                                                 requiredMessage="Estado: Campo obrigatório!"
                                                 value="#{PacienteController.paciente.endereco.uf}" id="estado">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItems
                                            value="#{EnderecoController.endereco.listaEstados}"/>
                                    <p:ajax
                                            listener="#{EnderecoController.listarMunicipiosPorEstado()}"
                                            update="outMunicipios"></p:ajax>
                                </b:selectOneMenu>
                            </b:column>

                        </b:row>

                        <br></br>

                        <b:row>

                            <b:column span="3" class="label-position">
                                <b:label value="Município" severity="info"/>

                                <p:outputPanel id="outMunicipios">

                                    <b:selectOneMenu required="true"
                                                     requiredMessage="Município: Campo obrigatório!"
                                                     value="#{PacienteController.paciente.endereco.codmunicipio}">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems
                                                value="#{EnderecoController.listarMunicipiosPorEstado()}"
                                                var="sis" itemLabel="#{sis.municipio}"
                                                itemValue="#{sis.codmunicipio}"/>
                                    </b:selectOneMenu>
                                </p:outputPanel>

                            </b:column>

                            <b:column span="3" class="label-position">
                                <b:label value="Bairro" severity="info"/>

                                <p:outputPanel id="outBairro">
                                    <b:selectOneMenu id="bairro1"
                                                     disabled="#{PacienteController.paciente.endereco.bairroUnico == true}"
                                                     required="true" requiredMessage="Bairro: Campo obrigatório!"
                                                     value="#{PacienteController.paciente.endereco.codbairro}">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems
                                                value="#{EnderecoController.listarBairrosPorMunicipio(PacienteController.paciente.endereco.codmunicipio)}"
                                                var="sis" itemLabel="#{sis.bairro}"
                                                itemValue="#{sis.codbairro}"/>
                                    </b:selectOneMenu>

                                    <p:inputText id="bairro2" class="campo-laudoDig3" rendered="#{PacienteController.paciente.endereco.bairroUnico == true}"
                                                 value="#{PacienteController.paciente.endereco.bairro}"></p:inputText>
                                </p:outputPanel>

                            </b:column>
                        </b:row>


                    </p:tab>

                    <p:tab title="Documentos">

                        <b:row>

                            <b:column span="3" class="label-position">
                                <b:label for="rg" value="RG Número" severity="info"/>

                                <b:inputText disable="true"
                                             value="#{PacienteController.paciente.rg}" class="form-control"
                                             id="rg" validatorMessage="RG deve conter entre 8 digitos.">
                                </b:inputText>
                            </b:column>

                            <b:column span="2" class="label-position">
                                <b:label for="oe" value="RG Órgão Expeditor" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.oe}"
                                             class="form-control" id="oe">
                                </b:inputText>
                            </b:column>

                            <b:column span="3" class="label-position data-size new-label-nome">
                                <b:label for="dtaexpedicao" value="RG Dta.Expedição"
                                         severity="info" class="fire-label"/>

                                <p:calendar pattern="dd/MM/yyyy" mask="true" navigator="true"
                                            id="dtaexpedicao" yearRange="-111:+39" pages="1"
                                            showOn="button" size="15" class="select-agendaEquipe2"
                                            value="#{PacienteController.paciente.dataExpedicao1}"
                                            locale="pt"/>
                            </b:column>

                            <b:column span="3" class="label-position">
                                <b:label for="cpf" value="CPF" severity="info"/>

                                <p:inputMask mask="999.999.999-99"
                                             value="#{PacienteController.paciente.cpf}"
                                             class="form-control select-agendaEquipe2"
                                             id="cpf" required="true"
                                             validator="CPFValidator" validatorMessage="CPF inválido!"
                                             requiredMessage="CPF: Campo obrigatório!">
                                </p:inputMask>
                            </b:column>
                        </b:row>

                        <br></br>

                        <b:row>

                            <b:column span="3" class="label-position">
                                <b:label for="cns" value="CNS" severity="info"/>

                                <p:inputText value="#{PacienteController.paciente.cns}" maxlength="15"
                                             class="form-control" id="cns" required="true"
                                             requiredMessage="CNS: Campo obrigatório!" validator="CNSValidator"
                                             validatorMessage="CNS inválido!">
                                    <f:validateLength minimum="15" maximum="15"/>
                                </p:inputText>
                            </b:column>

                            <b:column span="2" class="label-position">
                                <b:label for="protant" value="Prot.Ant" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.protant}"
                                             class="form-control" id="protant">
                                </b:inputText>
                            </b:column>

                            <b:column span="2" class="label-position">
                                <b:label for="reservista" value="Reservista" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.reservista}"
                                             class="form-control" id="reservista"
                                             validatorMessage="Numero da Reservista deve conter entre 12 digitos.">
                                </b:inputText>
                            </b:column>

                            <b:column span="3" class="label-position">
                                <b:label for="carttrabalho" value="CTPS Núm." severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.ctps}"
                                             class="form-control" id="carttrabalho">
                                </b:inputText>
                            </b:column>

                        </b:row>

                        <br></br>

                        <b:row>

                            <b:column span="3" class="label-position">
                                <b:label for="serie" value="CTPS Série" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.serie}"
                                             class="form-control" id="serie">
                                </b:inputText>
                            </b:column>

                            <b:column span="2" class="label-position">
                                <b:label for="pis" value="PIS" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.pis}"
                                             class="form-control" id="pis" required="false"
                                             validator="PISValidator" validatorMessage="PIS inválido!">
                                </b:inputText>
                            </b:column>

                            <b:column span="2" class="label-position">
                                <b:label for="numero2" value="Reg. Nasc. Núm" severity="info"/>

                                <b:inputText
                                        value="#{PacienteController.paciente.numeroCartorio}"
                                        class="form-control" id="numero2">
                                </b:inputText>
                            </b:column>

                            <b:column span="3" class="label-position">
                                <b:label for="cartorio" value="Reg. Nasc. Cartório"
                                         severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.cartorio}"
                                             class="form-control" id="cartorio">
                                </b:inputText>
                            </b:column>

                        </b:row>

                        <br></br>

                        <b:row>

                            <b:column span="3" class="label-position">
                                <b:label for="livro" value="Reg. Nasc. Livro" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.livro}"
                                             class="form-control" id="livro">
                                </b:inputText>
                            </b:column>

                            <b:column span="2" class="label-position">
                                <b:label for="folha" value="Reg. Nasc. Folha" severity="info"/>

                                <b:inputText value="#{PacienteController.paciente.folha}"
                                             class="form-control" id="folha">
                                </b:inputText>
                            </b:column>

                            <b:column span="3" class="label-position data-size">
                                <b:label for="dtaexpedicao2" value="Dta.Expedição"
                                         severity="info" class="fire-label"/>

                                <p:calendar pattern="dd/MM/yyyy" mask="true" navigator="true"
                                            yearRange="-111:+39" pages="1" showOn="button" size="15"
                                            id="dtaexpedicao2" class="select-agendaEquipe2"
                                            value="#{PacienteController.paciente.dataExpedicao2}"
                                            locale="pt"/>
                            </b:column>
                        </b:row>


                    </p:tab>

                    <p:tab title="Complemento 1">

                        <b:row>

                            <b:column span="3" class="label-position new-data-size new-comple1">
                                <b:label value="Escolaridade:" severity="danger"/>

                                <p:autoComplete id="escolacomplete1" class="select-agendaEquipe4"
                                                value="#{PacienteController.paciente.escolaridade}" size="31"
                                                completeMethod="#{PacienteController.completeText2}"
                                                effect="fade" var="theme" forceSelection="true"
                                                minQueryLength="1" itemValue="#{theme}"
                                                itemLabel="#{theme.descescolaridade}"
                                                converter="conEscolaridade">
                                    <p:ajax event="itemSelect"
                                            listener="#{PacienteController.onItemSelect2}"/>
                                </p:autoComplete>

                                <p:commandButton onclick="PF('dlgbuscaescolaridade').show();" actionListener="#{EscolaridadeController.buscarEscolaridades()}"
                                                 icon="ui-icon-search" process="@this" style="margin-top: 5px;" update=":buscaescolaridade"/>
                            </b:column>

                        </b:row>

                        <b:row>

                            <b:column span="3" class="label-position new-data-size new-comple1">
                                <b:label value="Escola:" severity="danger" class="fire-label"/>

                                <p:autoComplete id="escolacomplete2" class="select-agendaEquipe4"
                                                value="#{PacienteController.paciente.escola}" size="31"
                                                completeMethod="#{PacienteController.completeText}"
                                                effect="fade" var="theme" forceSelection="true"
                                                minQueryLength="1" itemValue="#{theme}"
                                                itemLabel="#{theme.descescola}" converter="conEscola">
                                    <p:ajax event="itemSelect"
                                            listener="#{PacienteController.onItemSelect}"/>
                                </p:autoComplete>

                                <p:commandButton process="@this" style="margin-top: 5px;" actionListener="#{EscolaController.buscarEscola()}"
                                                 onclick="PF('dlgbuscaescola').show();" icon="ui-icon-search" update=":buscaescola"/>
                            </b:column>
                        </b:row>

                        <b:row>

                            <b:column span="3" class="label-position new-data-size new-comple1">
                                <b:label value="Profissão:" severity="danger" class="fire-label"/>

                                <p:autoComplete id="escolacomplete3" class="select-agendaEquipe4"
                                                value="#{PacienteController.paciente.profissao}" size="31"
                                                completeMethod="#{PacienteController.completeText6}"
                                                effect="fade" var="theme" forceSelection="true"
                                                minQueryLength="1" itemValue="#{theme}"
                                                itemLabel="#{theme.descprofissao}" converter="conProfissao">
                                    <p:ajax event="itemSelect"
                                            listener="#{PacienteController.onItemSelect6}"/>
                                </p:autoComplete>

                                <p:commandButton process="@this" style="margin-top: 5px;" actionListener="#{ProfissaoController.listarProfissoes()}"
                                                 onclick="PF('dlgbuscaprofissao').show();" icon="ui-icon-search" update=":buscaprofissao"/>

                            </b:column>
                        </b:row>

                        <b:row>

                            <b:column span="2" class="new-data-size2">
                                <p:outputLabel value="Trabalha: " style="margin-top: 8px;
    									margin-bottom: 15px;color:#2e84ce;"></p:outputLabel>
                            </b:column>

                            <b:column span="3" class="btn-radio-table">
                                <p:selectOneRadio id="options2"
                                                  value="#{PacienteController.paciente.trabalha}">
                                    <f:selectItem itemLabel="Sim" itemValue="S"/>
                                    <f:selectItem itemLabel="Não" itemValue="N"/>
                                </p:selectOneRadio>
                            </b:column>

                                <p:selectBooleanCheckbox label="Auditiva" itemLabel="Auditiva"

                                                         value="#{PacienteController.paciente.deficienciaAuditiva}"

                                <p:selectBooleanCheckbox label="Visual" itemLabel="Visual"
                                                         rendered="#{PacienteController.paciente.deficiencia == 'S'}"
                                                         value="#{PacienteController.paciente.deficienciaVisual}"
                                                         class="tipo-deficiencia"/>
                                <p:selectBooleanCheckbox label="Múltipla" itemLabel="Múltipla"
                                                         rendered="#{PacienteController.paciente.deficiencia == 'S'}"
                                                         value="#{PacienteController.paciente.deficienciaMultipla}"
                                                         class="tipo-deficiencia"/>

                        </p:outputPanel>


                    </p:tab>

                    <p:tab title="Dados Internet">

                                </b:column>

                                                 class="form-control" id="inputinstagram">
                                    </b:inputText>
                                </b:column>

                            </b:row>

                        </p:outputPanel>


                    </p:tab>

                </p:tabView>
            </div>
            <div align="center">
                <b:messages value="Error" id="msgPagina"></b:messages>
            </div>

                </b:commandButton>

            </div>
