<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">

			<h:form>
				<p:commandButton value="Voltar"
					style="position:relative; right:15%; width:100px; " icon="btvoltar"
					action="/pages/sishosp/gerenciarPaciente.faces"></p:commandButton>
			</h:form>

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadPaciente"
					header="#{PacienteController.cabecalho}"
					style="height:auto; width:850px; background-color: #F5F5F5;">

					<p:tabView activeIndex="#{PacienteController.abaAtiva}"
						style="height:auto; width:800px">
						<p:tab title="DADOS PESSOAIS">
							<div class="form-group">
								<h:outputLabel for="inputname" value="Nome"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.nome}"
										class="form-control" id="inputname"
										pt:placeholder="Digite aqui seu nome entre 2 e 30 caracteres"
										required="false"
										validatorMessage="Nome deve conter entre 2 e 30 caracteres."
										requiredMessage="é necessário que você informe seu nome.">
										<f:validateLength minimum="2" maximum="40" />

									</h:inputText>

								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="nascimento" value="Nascimento"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:calendar pattern="dd/MM/yyyy" mask="true" id="nascimento"
										yearRange="-111:+39" navigator="true" pages="1"
										showOn="button" size="12"
										value="#{PacienteController.paciente.dtanascimento}"
										locale="pt" required="false"
										requiredMessage="Informe o nascimento do Responsavel" />
									<!-- <p:inputMask id="nascimento" required="false" size="12" value="#{PacienteController.paciente.dtanascimento}" mask="99/99/9999" requiredMessage="Informe o nascimento"/>   -->
								</div>
							</div>


							<div class="form-group">
								<h:outputLabel for="estadocivil" value="Estado Civil"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:selectOneMenu
										value="#{PacienteController.paciente.estadoCivil}"
										disable="true" id="estadocivil">

										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItem itemLabel="Solteiro" itemValue="S" />
										<f:selectItem itemLabel="Casado" itemValue="C" />
										<f:selectItem itemLabel="Viúvo" itemValue="V" />
										<f:selectItem itemLabel="Divorciado" itemValue="D" />
										<f:selectItem itemLabel="Outros" itemValue="O" />
										<f:ajax event="blur" render="m_estadocivil" />
									</p:selectOneMenu>
									<h:message id="m_estadocivil" for="estadocivil"
										style="color:#D74937;" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="sexo" value="Sexo"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:selectOneMenu required="false" disable="true"
										requiredMessage="Informe o sexo" id="sexo"
										value="#{PacienteController.paciente.sexo}">
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItem itemLabel="Masculino" itemValue="M" />
										<f:selectItem itemLabel="Feminino" itemValue="F" />
										<f:ajax event="blur" render="m_sexo" />
									</p:selectOneMenu>
									<h:message id="m_sexo" for="sexo" style="color:#D74937;" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="sangue" value="Sangue"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:selectOneMenu required="false" disable="true"
										requiredMessage="Informe o sangue" id="sangue"
										value="#{PacienteController.paciente.sangue}">
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItem itemLabel="A+" itemValue="A+" />
										<f:selectItem itemLabel="A-" itemValue="A-" />
										<f:selectItem itemLabel="B+" itemValue="B+" />
										<f:selectItem itemLabel="B-" itemValue="B-" />
										<f:selectItem itemLabel="AB+" itemValue="AB+" />
										<f:selectItem itemLabel="AB-" itemValue="AB-" />
										<f:selectItem itemLabel="O+" itemValue="O+" />
										<f:selectItem itemLabel="O-" itemValue="O-" />
										<f:ajax event="blur" render="m_sangue" />
									</p:selectOneMenu>
									<h:message id="m_sangue" for="sangue" style="color:#D74937;" />
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel for="pai" value="Pai"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.nomePai}"
										class="form-control" id="pai"
										pt:placeholder="Digite aqui o nome do seu pai entre 2 e 30 caracteres"
										required="false"
										validatorMessage="Nome deve conter entre 2 e 30 caracteres."
										requiredMessage="é necessário que você informe seu nome.">
										<f:validateLength minimum="2" maximum="40" />

									</h:inputText>

								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="mae" value="Mãe"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.nomeMae}"
										class="form-control" id="mae"
										pt:placeholder="Digite aqui o nome da sua mãe entre 2 e 30 caracteres"
										required="false"
										validatorMessage="Nome deve conter entre 2 e 30 caracteres."
										requiredMessage="é necessário que você informe seu nome.">
										<f:validateLength minimum="2" maximum="40" />

									</h:inputText>

								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="conjuge" value="Conjuge"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.conjuge}"
										class="form-control" id="conjuge"
										pt:placeholder="Digite aqui seu conjuge entre 2 e 30 caracteres"
										required="false"
										validatorMessage="Conjuge deve conter entre 2 e 30 caracteres."
										requiredMessage="é necessário que você informe seu nome.">
										<f:validateLength minimum="2" maximum="40" />

									</h:inputText>

								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="cor" value="Cor/Raça"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:selectOneMenu disable="true"
										value="#{PacienteController.paciente.codRaca}" id="cor">
										<f:selectItem itemLabel="Selecione" itemValue="0" />
										<f:selectItems value="#{PacienteController.listaRaca}"
											var="sis" itemLabel="#{sis.descRaca}"
											itemValue="#{sis.codRaca}" />

										<f:ajax event="blur" render="m_cor" />
									</p:selectOneMenu>
									<h:message id="m_cor" for="cor" style="color:#D74937;" />
								</div>
							</div>


						</p:tab>

						<p:tab title="ENDEREÇO">
							<p:panel header="Dados Endereço"

								<div class="form-group">
									<h:outputLabel for="inputcep" value="CEP"

									<div class="col-sm-6">

											pt:placeholder="Digite aqui seu cep entre 8 digitos"

											validatorMessage="Cep deve conter entre 8 digitos"
											requiredMessage="é necessário que você informe seu cep.">
											<f:validateLength minimum="8" maximum="8" />
											<f:ajax event="blur" render="m_inputcep" />
										</h:inputText>
										<h:message id="m_inputcep" for="inputcep"
											style="color:#D74937;" />
									</div>
								</div>
								<div class="form-group">

										styleClass="col-sm-3 control-label" />

											<f:selectItem itemLabel="Selecione" itemValue="" />
											<f:selectItem itemLabel="AC" itemValue="AC" />
											<f:selectItem itemLabel="AL" itemValue="AL" />
											<f:selectItem itemLabel="AC" itemValue="AP" />
											<f:selectItem itemLabel="AM" itemValue="AM" />
											<f:selectItem itemLabel="BA" itemValue="BA" />
											<f:selectItem itemLabel="CE" itemValue="CE" />
											<f:selectItem itemLabel="AC" itemValue="DF" />
											<f:selectItem itemLabel="ES" itemValue="ES" />
											<f:selectItem itemLabel="GO" itemValue="GO" />
											<f:selectItem itemLabel="MA" itemValue="MA" />
											<f:selectItem itemLabel="MT" itemValue="MT" />
											<f:selectItem itemLabel="MS" itemValue="MS" />
											<f:selectItem itemLabel="MG" itemValue="MG" />
											<f:selectItem itemLabel="PA" itemValue="PA" />
											<f:selectItem itemLabel="PB" itemValue="PB" />
											<f:selectItem itemLabel="PR" itemValue="PR" />
											<f:selectItem itemLabel="PE" itemValue="PE" />

											<f:selectItem itemLabel="RJ" itemValue="RJ" />
											<f:selectItem itemLabel="RN" itemValue="RN" />
											<f:selectItem itemLabel="RS" itemValue="RS" />
											<f:selectItem itemLabel="RO" itemValue="RO" />
											<f:selectItem itemLabel="RR" itemValue="RR" />
											<f:selectItem itemLabel="SC" itemValue="SC" />
											<f:selectItem itemLabel="SP" itemValue="SP" />
											<f:selectItem itemLabel="SE" itemValue="SE" />
											<f:selectItem itemLabel="TO" itemValue="TO" />
										</p:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel for="municipio" value="Municipio"
										styleClass="col-sm-3 control-label" />
									<div class="col-sm-6">
										<p:selectOneMenu
											value="#{PacienteController.paciente.endereco.municipio}"
											id="municipio">
											<f:selectItem itemLabel="Selecione" itemValue="0" />
											<f:selectItems value="#{PacienteController.listaMunicipios}"
												var="sis" itemLabel="#{sis.municipio}"
												itemValue="#{sis.codmunicipio}" />

										</p:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel for="inputbairro" value="Bairro"
										styleClass="col-sm-3 control-label" />
									<div class="col-sm-6">
										<h:inputText
											value="#{PacienteController.paciente.endereco.bairro}"
											class="form-control" id="inputbairro"
											pt:placeholder="Digite aqui seu bairro">
										</h:inputText>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel for="inputrua" value="Logradouro"
										styleClass="col-sm-3 control-label" />
									<div class="col-sm-6">
										<h:inputText
											value="#{PacienteController.paciente.endereco.logradouro}"
											class="form-control" id="inputrua"
											pt:placeholder="Digite aqui seu Logradouro entre 50 digitos">
											<f:validateLength minimum="2" maximum="50" />
										</h:inputText>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel for="numero" value="Numero"
										styleClass="col-sm-3 control-label" />
									<div class="col-sm-6">
										<h:inputText
											value="#{PacienteController.paciente.endereco.numero}"
											class="form-control" id="numero"
											pt:placeholder="Digite aqui seu numero">
											<f:validateLength minimum="2" maximum="50" />
										</h:inputText>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel for="inputcomplemento" value="Complemento"
										styleClass="col-sm-3 control-label" />
									<div class="col-sm-6">
										<h:inputText
											value="#{PacienteController.paciente.endereco.complemento}"
											class="form-control" id="inputcomplemento"
											pt:placeholder="Digite aqui seu complemento">
										</h:inputText>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel for="referencia" value="Referência"
										styleClass="col-sm-3 control-label" />
									<div class="col-sm-6">
										<h:inputText
											value="#{PacienteController.paciente.endereco.referencia}"
											class="form-control" id="referencia"
											pt:placeholder="Digite aqui sua Referência">
										</h:inputText>
									</div>
								</div>
								<h:panelGrid columns="2" cellpadding="6">
									<p:outputLabel for="phone1" value="Telefone Res:" />
									<p:inputMask id="phone1"
										value="#{PacienteController.paciente.endereco.telefoneres}"
										mask="(99) 9999-9999" style=" margin-bottom:20px;" />

									<p:outputLabel for="phone2" value="Telefone Cel:" />
									<p:inputMask id="phone2"
										value="#{PacienteController.paciente.endereco.telefonecel}"
										mask="(99) 99999-9999" style=" margin-bottom:20px;" />

									<p:outputLabel for="phone3" value="Telefone Trab:" />
									<p:inputMask id="phone3"
										value="#{PacienteController.paciente.endereco.telefonetrab}"
										mask="(99) 99999-9999" style=" margin-bottom:20px;" />

									<p:outputLabel for="phone4" value="Orelhão:" />
									<p:inputMask id="phone4"
										value="#{PacienteController.paciente.endereco.telefoneorelhao}"
										mask="(99) 9999-9999" style=" margin-bottom:20px;" />
								</h:panelGrid>

							</p:panel>

						</p:tab>

						<p:tab title="DOCUMENTOS">

							<div class="form-group">
								<h:outputLabel for="rg" value="RG"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText disable="true"
										value="#{PacienteController.paciente.rg}" class="form-control"
										id="rg" pt:placeholder=" Digite seu RG" required="false"
										validatorMessage="RG deve conter entre 8 digitos."
										requiredMessage="é necessário que você informe seu RG.">
										<!-- <f:validateLength minimum="9" maximum="9" />  -->
										<!--  <f:ajax event="blur" render="m_rg" />-->
									</h:inputText>
									<h:message id="m_rg" for="rg" style="color:#D74937;" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="oe" value="Órgão Expedidor"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.oe}"
										class="form-control" id="oe" pt:placeholder="EX: SSP-AL">
									</h:inputText>
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="dtaexpedicao" value="Dta.Expedição"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:calendar pattern="dd/MM/yyyy" mask="true" id="dtaexpedicao"
										yearRange="-111:+39" navigator="true" pages="1"
										showOn="button" size="12"
										value="#{PacienteController.paciente.dataExpedicao1}"
										locale="pt" required="false"
										requiredMessage="Informe o nascimento do Responsavel" />

									<!-- mask="a**-a*"  <p:inputMask id="dtaexpedicao" required="false" size="12" value="#{PacienteController.paciente.dataExpedicao1}" mask="99/99/9999" requiredMessage="Aba Competência: Informe a vigência inicial"/> -->
								</div>
							</div>
							<!--  mask="999.999.999-99" -->
							<div class="form-group">
								<h:outputLabel for="cpf" value="CPF"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:inputText value="#{PacienteController.paciente.cpf}"

										pt:placeholder="Digite aqui seu cpf entre 11 digitos"
										required="false"
										validatorMessage="Cpf deve conter entre 11 digitos."
										requiredMessage="é necessário que você informe seu cpf.">
										<!-- <f:validateLength minimum="11" maximum="11" /> -->
										<!-- <f:ajax event="blur" render="m_cpf" />  -->
									</p:inputText>
									<h:message id="m_cpf" for="cpf" style="color:#D74937;" />
								</div>
							</div>
							<!-- NAO LIBERA O REQUIRED DO CPF PORQUE ELE E UM CAMPO DOUBLE NÃO FUNCIONA  -->
							<div class="form-group">
								<h:outputLabel for="cns" value="CNS"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.cns}"
										class="form-control" id="cns"
										pt:placeholder="Digite aqui seu cns" required="false"
										validatorMessage="CNS deve conter entre 15 digitos."
										requiredMessage="é necessário que você informe seu cns.">

										<!--  <f:ajax event="blur" render="m_cns" /> -->
									</h:inputText>
									<h:message id="m_cns" for="cns" style="color:#D74937;" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="protant" value="Prot.Ant"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.protant}"
										class="form-control" id="protant"
										pt:placeholder="Digite aqui seu Prot.Ant">
									</h:inputText>

							</div>
							<div class="form-group">
								<h:outputLabel for="reservista" value="Reservista"

								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.reservista}"
										class="form-control" id="reservista"
										pt:placeholder="Digite aqui sua Reservista"
										validatorMessage="Numero da Reservista deve conter entre 12 digitos."

										<!-- <f:validateLength minimum="12" maximum="12" /> -->
										<!-- <f:ajax event="blur" render="m_reservista" /> -->
									</h:inputText>
									<h:message id="m_reservista" for="reservista"
										style="color:#D74937;" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="carttrabalho" value="Cart.Trabalho"

								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.ctps}"
										class="form-control" id="carttrabalho"
										pt:placeholder="Digite aqui seu numero da Cart.Trabalho">
									</h:inputText>
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="serie" value="Série"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.serie}"
										class="form-control" id="serie"
										pt:placeholder="Digite aqui sua serie">

							<div class="form-group">
								<h:outputLabel for="pis" value="PIS"
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText value="#{PacienteController.paciente.pis}"

											pt:placeholder="Digite aqui seu livro de nascimento">

								</f:facet>
								<h:outputText id="n55" styleClass="fonteForm"
									value="#{busca.descencaminhado}" />
							</p:column>


							<p:column id="n59" style="width:50px">
								<f:facet name="header">
									<h:outputText id="n60" value="Ação" styleClass="fonteForm" />
								</f:facet>

								<p:commandButton oncomplete="PF('dlgbuscaencaminhado').hide()"
									icon="podeGravar" id="confirmar"
									update=":formCADU:pnlCadPaciente">

									<f:setPropertyActionListener value="#{busca}"
										target="#{PacienteController.encaminhadoSuggestion}" />


									<p:tooltip for="confirmar" value="Selecionar Encaminhado"></p:tooltip>
								</p:commandButton>
							</p:column>

						</p:dataTable>
					</p:outputPanel>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog style="font-size: 12px;" widgetVar="dlgbuscacomochegou"
			height="460" width="800" modal="true" resizable="false">

			<f:facet name="header">
				<h:panelGroup>
					<h:outputText id="n61" value="Lista de Transportes"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="buscatransporte">

				<center>
					<p:outputPanel id="outinter5">
						<p:dataTable value="#{PacienteController.listaTransporte}"
							var="busca" paginator="true" paginatorPosition="bottom"
							id="tabletransporte" emptyMessage="Nenhum Interessado"
							sortMode="single" rows="11" styleClass="fonteForm"
							widgetVar="800">

							<p:column id="n63" style="width:50px">
								<f:facet name="header">
									<h:outputText id="n64" value="Id Transporte"
										styleClass="fonteForm" />
								</f:facet>
								<h:outputText id="n65" styleClass="fonteForm"
									value="#{busca.codformatransporte}" />
							</p:column>

							<p:column id="n66" style="width:380px">
								<f:facet name="header">
									<h:outputText id="n67" value="Nome Transporte"
										styleClass="fonteForm" />
								</f:facet>
								<h:outputText id="n68" styleClass="fonteForm"
									value="#{busca.descformatransporte}" />
							</p:column>


							<p:column id="n72" style="width:50px">
								<f:facet name="header">
									<h:outputText id="n73" value="Ação" styleClass="fonteForm" />
								</f:facet>

								<p:commandButton oncomplete="PF('dlgbuscacomochegou').hide();"
									icon="podeGravar" id="confirmar"
									update=":formCADU:pnlCadPaciente">

									<f:setPropertyActionListener value="#{busca}"
										target="#{PacienteController.transporteSuggestion}" />


									<p:tooltip for="confirmar" value="Selecionar Transporte"></p:tooltip>
								</p:commandButton>
							</p:column>

						</p:dataTable>
					</p:outputPanel>
				</center>
			</h:form>
		</p:dialog>


		<p:dialog style="font-size: 12px;" widgetVar="dlgbuscaatendimento"
			height="460" width="800" modal="true" resizable="false">

			<f:facet name="header">
				<h:panelGroup>
					<h:outputText id="n400" value="Lista de Deficiências"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="buscadeficiencia">

				<center>
					<p:outputPanel id="outinter6">
						<p:dataTable value="#{MBUsuarioCadastro.buscapessoa}" var="busca"
							paginator="true" paginatorPosition="bottom" id="tabledeficiencia"
							emptyMessage="Nenhum Interessado" sortMode="single" rows="11"
							styleClass="fonteForm" widgetVar="800">

							<p:column id="n78" style="width:50px">
								<f:facet name="header">
									<h:outputText id="n79" value="Id Deficiencia"
										styleClass="fonteForm" />
								</f:facet>
								<h:outputText id="n80" styleClass="fonteForm"
									value="#{busca.id_pessoa}" />
							</p:column>

							<p:column id="n81" style="width:380px">
								<f:facet name="header">
									<h:outputText id="n82" value="Nome Deficiência"
										styleClass="fonteForm" />
								</f:facet>
								<h:outputText id="n83" styleClass="fonteForm"
									value="#{busca.nome}" />
							</p:column>
							<p:column id="n84" style=" width:100px;text-align:center;">
								<f:facet name="header">
									<h:outputText id="n85" value="Codigo" styleClass="fonteForm" />
								</f:facet>
								<h:outputText id="n86" styleClass="fonteForm"
									value="#{busca.cpf}" />
							</p:column>

							<p:column id="n87" style="width:50px">
								<f:facet name="header">
									<h:outputText id="n88" value="Ação" styleClass="fonteForm" />
								</f:facet>

								<p:commandButton oncomplete="PF('dlgbuscaatendimento').hide()"
									icon="podeGravar" id="confirmar">

									<f:setPropertyActionListener value="#{busca.id_pessoa}"
										target="#{MBUsuarioCadastro.usuario.idpessoa}" />
									<f:setPropertyActionListener value="#{busca.nome}"
										target="#{MBUsuarioCadastro.usuario.nome}" />
									<f:setPropertyActionListener value="#{busca.cpf}"
										target="#{MBUsuarioCadastro.usuario.cpf}" />
									<p:tooltip for="confirmar" value="Selecionar Deficiência"></p:tooltip>
								</p:commandButton>
							</p:column>

						</p:dataTable>
					</p:outputPanel>
				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
