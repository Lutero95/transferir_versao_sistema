<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">


		<h:form id="formConfiAgenda">
			<p:panel header="CONFIGURAÇÃO DA AGENDA" id="pnlConfAgenda">
				<p:tabView id="tbConfiAgenda">

					<p:tab title="Configuração">
						<p:panelGrid columns="4" styleClass="semBorda">
							<h:outputLabel value="Mês: " />
							<p:selectOneMenu style="width:120px"
								value="#{ConfigAgendaController.confParte1.mes}">
								<f:selectItem itemLabel="JANEIRO" itemValue="1" />
								<f:selectItem itemLabel="FEVEREIRO" itemValue="2" />
								<f:selectItem itemLabel="MARÇO" itemValue="3" />
								<f:selectItem itemLabel="ABRIL" itemValue="4" />
								<f:selectItem itemLabel="MAIO" itemValue="5" />
								<f:selectItem itemLabel="JUNHO" itemValue="6" />
								<f:selectItem itemLabel="JULHO" itemValue="7" />
								<f:selectItem itemLabel="AGOSTO" itemValue="8" />
								<f:selectItem itemLabel="SETEMBRO" itemValue="9" />
								<f:selectItem itemLabel="OUTUBRO" itemValue="10" />
								<f:selectItem itemLabel="NOVEMBRO" itemValue="11" />
								<f:selectItem itemLabel="DEZEMBRO" itemValue="12" />
							</p:selectOneMenu>
							<h:outputLabel value="Ano: " />
							<p:inputText value="#{ConfigAgendaController.confParte1.ano}" />
						</p:panelGrid>

						<p:panelGrid columns="3" styleClass="semBorda">
							<h:outputLabel value="Profissional: " />
							<p:outputPanel>
								<p:inputText
									value="#{ConfigAgendaController.confParte1.profissional.idProfissional}"
									readonly="true" style="width: 40px" />
								<p:inputText id="descProf"
									value="#{ConfigAgendaController.confParte1.profissional.descricaoProf}"
									readonly="true" style="width: 300px" />
							</p:outputPanel>
							<p:commandButton value="Buscar"
								onclick="PF('dlgConsuProf').show();" />
						</p:panelGrid>

						<p:panelGrid columns="2" styleClass="semBorda">
							<h:outputLabel value="Dia: " />
							<p:selectManyCheckbox layout="grid" columns="7"
								value="#{ConfigAgendaController.confParte1.diasSemana}">
								<f:selectItem itemLabel="DOMINGO" itemValue="1" />
								<f:selectItem itemLabel="SEGUNDA" itemValue="2" />
								<f:selectItem itemLabel="TERÇA" itemValue="3" />
								<f:selectItem itemLabel="QUARTA" itemValue="4" />
								<f:selectItem itemLabel="QUINTA" itemValue="5" />
								<f:selectItem itemLabel="SEXTA" itemValue="6" />
								<f:selectItem itemLabel="SÁBADO" itemValue="7" />
							</p:selectManyCheckbox>
						</p:panelGrid>

						<p:panelGrid columns="6" styleClass="semBorda">
							<h:outputLabel value="Data Específica: " />
							<p:calendar locale="pt" navigator="true" mask="true"
								pattern="dd/MM/yyyy"
								value="#{ConfigAgendaController.confParte1.dataEspecifica}" />

							<h:outputLabel value="Turno: " />
							<p:selectOneMenu style="width:100px"
								value="#{ConfigAgendaController.confParte1.turno}">
								<f:selectItem itemLabel="MANHÃ" itemValue="1" />
								<f:selectItem itemLabel="TARDE" itemValue="2" />
								<f:selectItem itemLabel="AMBOS" itemValue="3" />
							</p:selectOneMenu>

							<h:outputLabel value="Qtd. Máx: " />
							<p:inputText style="width: 40px"
								value="#{ConfigAgendaController.confParte1.qtdMax}" />

						</p:panelGrid>

						<p:separator />
						<center>
							<p:panelGrid columns="4" styleClass="semBorda">

								<p:commandButton value="Gravar" icon="confirmar" />

								<p:commandButton value="Consultar" icon="buscar" />

								<p:commandButton value="Limpar" icon="limpar"
									actionListener="#{ConfigAgendaController.limparDados()}"
									update=":formConfiAgenda" />

								<p:commandButton value="Sair" icon="btlogout"
									update=":formConfiAgenda"
									actionListener="#{ConfigAgendaController.limparDados()}"
									action="/pages/comum/selecaoSistema.faces" />
							</p:panelGrid>
						</center>


					</p:tab>
					<p:tab title="Tipo de Atendimento">
						<p:panelGrid columns="3" styleClass="semBorda">

							<h:outputLabel for="prog" value="Programa: " />
							<p:outputPanel id="outProg">
								<p:inputText id="codProg"
									value="#{ConfigAgendaController.confParte2.programa.idPrograma}"
									readonly="true" style="width: 40px" />
								<p:inputText id="prog"
									value="#{ConfigAgendaController.confParte2.programa.descPrograma}"
									readonly="true" style="width: 300px" />
							</p:outputPanel>
							<p:commandButton id="btBusPr" value="Buscar"
								onclick="PF('dlgConsultProg').show();" />

							<h:outputLabel for="grupo" value="Grupo: " />
							<p:outputPanel id="outGrupo">
								<p:inputText id="codGrupo"
									value="#{ConfigAgendaController.confParte2.grupo.idGrupo}"
									readonly="true" style="width: 40px" />
								<p:inputText id="grupo"
									value="#{ConfigAgendaController.confParte2.grupo.descGrupo}"
									readonly="true" style="width: 300px" />
							</p:outputPanel>
							<p:commandButton id="btBusGr" value="Buscar"
								disabled="#{ConfigAgendaController.confParte2.programa==null}"
								onclick="PF('dlgConsultGrop').show();" />

						</p:panelGrid>

						<p:panelGrid columns="6" styleClass="semBorda">
							<h:outputLabel value="Tipo At.:" />
							<p:outputPanel style="margin-left:15px;" id="outTipoAt">
								<p:inputText id="idTipo"
									value="#{ConfigAgendaController.confParte2.tipoAt.idTipo}"
									style="width: 60px" />
								<p:inputText id="descTipo"
									value="#{ConfigAgendaController.confParte2.tipoAt.descTipoAt}"
									readonly="true" style="width: 350px" />
							</p:outputPanel>
							<p:commandButton value="Buscar" id="btBusTi"
								disabled="#{ConfigAgendaController.confParte2.grupo==null}"
								onclick="PF('dlgConsultTipoAt').show();" />

							<h:outputLabel value="Qtd.:" />
							<p:inputText value="#{ConfigAgendaController.confParte2.qtd}"
								style="width: 40px" />

							<p:commandButton value="Incluir"
								action="#{ConfigAgendaController.addNaLista()}" 
								update=":formConfiAgenda:tbConfiAgenda:dtConfi, :formConfiAgenda:tbConfiAgenda"/>
						</p:panelGrid>

						<p:panel>
							<h:outputLabel value="Configuração dos Tipos de Atendimento" />
							<p:dataTable value="#{ConfigAgendaController.listaTipos}" id="dtConfi"
								resizableColumns="true" var="tipo" emptyMessage="Sem dados...">
								<p:column headerText="Programa">
									<p:outputLabel value="#{tipo.programa.descPrograma}" />
								</p:column>

								<p:column headerText="Tipo de Atendimento">
									<p:outputLabel value="#{tipo.tipoAt.descTipoAt}" />
								</p:column>

								<p:column headerText="Quantidade">
									<p:outputLabel value="#{tipo.qtd}" />
								</p:column>

							</p:dataTable>
						</p:panel>


						<center>
							<p:panelGrid columns="4" styleClass="semBorda">

								<p:commandButton value="Gravar" icon="confirmar" />

								<p:commandButton value="Consultar" icon="buscar" />

								<p:commandButton value="Limpar" icon="limpar"
									actionListener="#{ConfigAgendaController.limparDados()}"
									update=":formConfiAgenda" />

								<p:commandButton value="Sair" icon="btlogout"
									update=":formConfiAgenda"
									actionListener="#{ConfigAgendaController.limparDados()}"
									action="/pages/comum/selecaoSistema.faces" />
							</p:panelGrid>
						</center>
					</p:tab>
				</p:tabView>
			</p:panel>
		</h:form>

		<p:dialog header="Consulta Programas" widgetVar="dlgConsultProg"
			modal="true" width="500px">
			<h:form id="formConsuProg">
				<p:dataTable value="#{ProgramaController.listaProgramas}" var="prog"
					resizableColumns="true"
					emptyMessage="Não existe nenhum programa cadastrado!">
					<p:column headerText="CÓD.">
						<p:outputLabel value="#{prog.idPrograma}" />
					</p:column>
					<p:column headerText="PROGRAMA">
						<p:outputLabel value="#{prog.descPrograma}" />
					</p:column>
					<p:column style="width:50px;text-align: center">
						<p:commandButton
							update=":formConfiAgenda:tbConfiAgenda:outProg, :formConsuGrop:dtGrupo, :formConfiAgenda:tbConfiAgenda:btBusGr"
							icon="ui-icon-check" title="Selecionar"
							action="#{GrupoController.atualizaLista(ConfigAgendaController.confParte2.programa)}"
							onclick="PF('dlgConsultProg').hide();">
							<f:setPropertyActionListener value="#{prog}"
								target="#{ConfigAgendaController.confParte2.programa}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Consulta Grupos" widgetVar="dlgConsultGrop"
			modal="true" width="550px">
			<h:form id="formConsuGrop">
				<p:dataTable value="#{GrupoController.listaGruposProgramas}"
					id="dtGrupo" resizableColumns="true" var="grupo"
					emptyMessage="Não existe nenhum grupo cadastrado!">
					<p:column headerText="CÓD.">
						<p:outputLabel value="#{grupo.idGrupo}" />
					</p:column>
					<p:column headerText="GRUPO">
						<p:outputLabel value="#{grupo.descGrupo}" />
					</p:column>
					<p:column headerText="QTD. FREQ>">
						<p:outputLabel value="#{grupo.qtdFrequencia}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton
							update=":formConfiAgenda:tbConfiAgenda:outGrupo, :formConsuTipoAt:dtTipoAt, :formConfiAgenda:tbConfiAgenda:btBusTi"
							icon="ui-icon-check" title="Selecionar"
							onclick="PF('dlgConsultGrop').hide();"
							action="#{TipoAtendimentoController.atualizaListaTipos(ConfigAgendaController.confParte2.grupo)}">
							<f:setPropertyActionListener value="#{grupo}"
								target="#{ConfigAgendaController.confParte2.grupo}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Consulta Tipos de Atendimento"
			widgetVar="dlgConsultTipoAt" modal="true" width="550px">
			<h:form id="formConsuTipoAt">
				<p:dataTable value="#{TipoAtendimentoController.listaTipos}"
					id="dtTipoAt" resizableColumns="true" var="tipo"
					emptyMessage="Não existe nenhum tipo cadastrado!">
					<p:column headerText="CÓD.">
						<p:outputLabel value="#{tipo.idTipo}" />
					</p:column>
					<p:column headerText="Tipo de Atendimento">
						<p:outputLabel value="#{tipo.descTipoAt}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton
							update=":formConfiAgenda:tbConfiAgenda:outTipoAt, :formConfiAgenda"
							icon="ui-icon-check" title="Selecionar"
							onclick="PF('dlgConsultTipoAt').hide();">
							<f:setPropertyActionListener value="#{tipo}"
								target="#{ConfigAgendaController.confParte2.tipoAt}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
