<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction
                    action="#{InsercaoController.carregarHorarioOuTurnoInsercao()}"/>
        </f:metadata>

        <div class="panel panel-primary top-primary">
            <div class="panel-heading top-heading">
                <h4 class="panel-title">Inserção de Paciente</h4>
            </div>

            <div class="panel-body table-body sub-table-body">

                <h:form id="formInsercao">

                    <b:row>

                        <b:column span="2" class="label-position">
                            <p:outputLabel value="Laudo:"
                                           style="margin-left:-15px; margin-top: 8px;
    									margin-bottom: 15px;color:#2e84ce;"></p:outputLabel>

                            <p:commandButton size="sm" style="margin-left: 20px;"
                                             class="new-btn-acao-table acao-editar" icon="ui-icon-search"
                                             update=":formConsuLaudo"
                                             action="#{InsercaoController.listarLaudosVigentes(InsercaoController.campoBusca, InsercaoController.tipoBusca)}"
                                             oncomplete="PF('dlgConsuLaudo').show();"/>
                        </b:column>

                    </b:row>

                    <b:row>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Paciente:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.paciente.nome}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Procedimento:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.procedimentoPrimario.nomeProc}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                    </b:row>

                    <b:row>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="CID:" class="fire-label" severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.cid1.descCid}"
                                    class="campo-laudoDig3"/>
                        </b:column>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Vigência Inicial:" class="fire-label"
                                     severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.vigenciaInicial}"
                                    class="campo-laudoDig3">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </b:column>

                        <b:column span="2" class="label-position inserPacient">
                            <b:label value="Vigência Final" class="fire-label"
                                     severity="info"/>

                            <h:outputLabel
                                    value="#{InsercaoController.insercao.laudo.vigenciaFinal}"
                                    class="campo-laudoDig3">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </b:column>

                    </b:row>

                    <br></br>


                    <br></br>

                </h:form>

                <h:form id="formInsercao2">
                    <p:outputPanel
                            rendered="#{InsercaoController.renderizarAposLaudo == true}">
                        <b:row>

                            <b:column span="3" class="btn-radio-table">
                                <p:selectOneRadio id="console"
                                                  value="#{InsercaoController.tipo}" required="true"
                                                  requiredMessage="Informe o tipo de Pessoa">
                                    <f:selectItem itemLabel="Por Equipe" itemValue="E"/>
                                    <f:selectItem itemLabel="Por Profissional" itemValue="P"/>
                                    <p:ajax
                                            update="outProg, outEquipe, outGrupo, outProf, outTabelas, outDias, outDetalhes"
                                            event="click"/>
                                </p:selectOneRadio>
                            </b:column>

                        </b:row>

                        <br></br>

                        <b:row rendered="#{InsercaoController.opcaoAtendimento == 'A'}">

                            <b:column span="3" class="btn-radio-table">
                                <p:selectOneRadio
                                        value="#{InsercaoController.insercao.opcaoAtendimento}"
                                        required="true" requiredMessage="Informe o tipo de Pessoa">
                                    <f:selectItem itemLabel="Somente Turno" itemValue="T"/>
                                    <f:selectItem itemLabel="Somente Horário" itemValue="H"/>
                                    <p:ajax event="change"/>
                                </p:selectOneRadio>
                            </b:column>

                            <br></br>

                        </b:row>

                        <b:row>

                            <b:column span="2" class="label-position data-size">

                                <b:label value="Data de Inclusão:" id="datasoli"
                                         severity="info" class="fire-label"/>

                                <p:calendar
                                        value="#{InsercaoController.insercao.dataSolicitacao}"
                                        id="dtagen" locale="pt" navigator="true" mask="true"
                                        required="true" requiredMessage="Data de Inclusão: Campo obrigatório!"
                                        class="select-agendaEquipe2" showOn="button"
                                        pattern="dd/MM/yyyy" size="15">
                                </p:calendar>

                            </b:column>

                        </b:row>

                        <br></br>

                        <b:row>
                            <p:outputPanel id="outProg">

                                <b:column span="3"
                                          class="label-position new-data-size new-comple1">

                                    <b:label for="prog" value="Programa:" id="prog"
                                             class="fire-label"
                                             rendered="#{InsercaoController.tipo == 'E'}" severity="info"/>

                                    <p:autoComplete value="#{InsercaoController.insercao.programa}"
                                                    readonly="#{InsercaoController.ehAvaliacao == true}"
                                                    rendered="#{InsercaoController.tipo == 'E'}" size="31"
                                                    converter="conPrograma" class="select-agendaEquipe4"
                                                    completeMethod="#{ProgramaController.listaProgramaAutoCompleteUsuario}"
                                                    effect="fade" var="theme" forceSelection="true"
                                                    minQueryLength="1" itemValue="#{theme}"
                                                    itemLabel="#{theme.descPrograma}">
                                        <p:ajax event="itemSelect"
                                                listener="#{InsercaoController.selectPrograma}"
                                                update=":formInsercao2:outGrupo"/>

                                    </p:autoComplete>

                                    <p:commandButton id="btBusPr" immediate="true" style="margin-left: 5px"
                                                     disabled="#{InsercaoController.ehAvaliacao == true}"
                                                     icon="ui-icon-search" rendered="#{InsercaoController.tipo == 'E'}"
                                                     actionListener="#{ProgramaController.carregaListaProgramasUsuario()}"
                                                     action="#{InsercaoController.limparNaBuscaPrograma()}"
                                                     update=":formConsuProg" onclick="PF('dlgConsuProg').show();"/>

                                </b:column>
                            </p:outputPanel>

                        </b:row>

                        <b:row>
                            <p:outputPanel id="outGrupo">

                                <b:column span="3"
                                          class="label-position new-data-size new-comple1">
                                    <b:label for="prog" value="Grupo:" id="grupo"
                                             class="fire-label"
                                             rendered="#{InsercaoController.tipo == 'E'}" severity="info"/>

                                    <p:autoComplete value="#{InsercaoController.insercao.grupo}"
                                                    readonly="#{InsercaoController.ehAvaliacao == true}"
                                                    rendered="#{InsercaoController.tipo == 'E'}" size="31"
                                                    converter="conGrupo" class="select-agendaEquipe4"
                                                    disabled="#{InsercaoController.insercao.programa==null}"
                                                    completeMethod="#{InsercaoController.listaGrupoAutoComplete}"
                                                    effect="fade" var="theme" forceSelection="true"
                                                    minQueryLength="1" itemValue="#{theme}"
                                                    itemLabel="#{theme.descGrupo}">
                                        <p:ajax event="itemSelect"
                                                listener="#{AgendaController.selectGrupo}"
                                                update=":formInsercao2:outGrupo, :formInsercao2:outEquipe"/>

                                    </p:autoComplete>

                                    <p:commandButton id="btBusGr" immediate="true" style="margin-left: 5px"
                                                     icon="ui-icon-search" rendered="#{InsercaoController.tipo == 'E'}"
                                                     disabled="#{InsercaoController.insercao.programa.idPrograma == null || InsercaoController.ehAvaliacao == true}"
                                                     update=":formConsuProg" onclick="PF('dlgConsuGrop').show();"/>

                                </b:column>

                            </p:outputPanel>

                        </b:row>

                        <b:row>
                            <p:outputPanel id="outEquipe">

                                <b:column span="5"
                                          class="label-position new-data-size new-comple1">
                                    <b:label for="equipe" value="Equipe:" id="equipe"
                                             class="fire-label"
                                             rendered="#{InsercaoController.tipo == 'E'}" severity="info"/>

                                    <p:autoComplete value="#{InsercaoController.insercao.equipe}"
                                                    readonly="#{InsercaoController.ehAvaliacao == true}"
                                                    size="31" converter="conEquipe" class="select-agendaEquipe4"
                                                    rendered="#{InsercaoController.tipo == 'E'}"
                                                    disabled="#{InsercaoController.insercao.grupo==null}"
                                                    completeMethod="#{InsercaoController.listaEquipeAutoComplete}"
                                                    effect="fade" var="theme" forceSelection="true"
                                                    minQueryLength="1" itemValue="#{theme}"
                                                    itemLabel="#{theme.descEquipe}">
                                        <p:ajax event="itemSelect"/>
                                    </p:autoComplete>

                                    <p:commandButton id="btBusEqui" immediate="true" style="margin-left: 5px"
                                                     disabled="#{InsercaoController.insercao.grupo.idGrupo == null || InsercaoController.ehAvaliacao == true}"
                                                     icon="ui-icon-search" oncomplete="PF('dlgConsuEquipe').show();"
                                                     actionListener="#{InsercaoController.carregaListaEquipePorTipoAtendimento()}"
                                                     update=":formConsuEquipe"
                                                     rendered="#{InsercaoController.tipo == 'E'}"/>
                                </b:column>
                                <b:column span="3" class="label-position5 carregar-margin">
                                    <p:commandButton icon="ui-icon-search" process="@this"
                                                     value="Carregar Profissionais"
                                                     disabled="#{InsercaoController.ehAvaliacao == true}"
                                                     style="margin-top:20px; margin-bottom:10px;"
                                                     class="btn-acao-table acao-confirmar"
                                                     update="dtEquipe, :msgPagina" immediate="true"
                                                     rendered="#{InsercaoController.tipo == 'E'}"
                                                     action="#{InsercaoController.listarProfissionaisEquipe()}"/>
                                </b:column>
                                <b:column span="2">
                                    <p:commandButton value="Visualizar" look="success" size="sm"
                                                     id="btnVisualizarAgendaEquipe" icon="ui-icon-search"
                                                     rendered="#{InsercaoController.tipo == 'E'}"
                                                     class="btn-agendaBusca btn-acao-table acao-buscar"
                                                     action="#{InsercaoController.visualizarHorariosEquipe()}"
                                                     immediate="true" oncomplete="PF('dlgQtdAgendamentos').show();"/>
                                </b:column>
                            </p:outputPanel>

                        </b:row>

                        <b:row rendered="#{InsercaoController.tipo == 'E' and InsercaoController.ehAvaliacao == false}">

                            <b:column span="5" class="label-position">

                                <p:outputLabel value="Listar todos os profissionais:"
                                               style="margin-left:-15px; margin-top: 8px;
    									margin-bottom: 15px;color:#2e84ce;"></p:outputLabel>

                                <p:selectBooleanCheckbox
                                        style="margin-left: 10px;margin-top: 5px"
                                        value="#{InsercaoController.todosOsProfissionais}">
                                    <p:ajax></p:ajax>
                                </p:selectBooleanCheckbox>

                            </b:column>

                        </b:row>

                        <b:row>
                            <p:outputPanel id="outProf">

                                <b:column span="5"
                                          class="label-position new-data-size new-comple1">
                                    <b:label value="Profissional:" id="prof" class="fire-label"
                                             rendered="#{InsercaoController.tipo == 'P'}" severity="info"/>

                                    <p:autoComplete rendered="#{InsercaoController.tipo == 'P'}"
                                                    value="#{InsercaoController.insercao.funcionario}" size="31"
                                                    converter="conFuncionario" class="select-agendaEquipe4"
                                                    completeMethod="#{InsercaoController.listaProfissionalAutoComplete}"
                                                    effect="fade" var="theme" forceSelection="true"
                                                    minQueryLength="1" itemValue="#{theme}"
                                                    itemLabel="#{theme.nome}">
                                        <p:ajax event="itemSelect" update="outDetalhes"/>
                                    </p:autoComplete>

                                    <p:commandButton id="btBusProf" icon="ui-icon-search"
                                                     immediate="true" style="margin-left: 5px"
                                                     action="#{InsercaoController.listarProfissionais()}"
                                                     update=":formConsuProf" onclick="PF('dlgConsuProf').show();"
                                                     rendered="#{InsercaoController.tipo == 'P'}"/>

                                </b:column>
                            </p:outputPanel>
                        </b:row>

                        <b:row>
                            <p:outputPanel id="outDetalhes">

                                <b:column span="2" class="label-position">
                                    <b:label value="Especialidade:" severity="info" class="fire-label"
                                             rendered="#{InsercaoController.tipo == 'P'}"/>

                                    <h:outputLabel
                                            value="#{InsercaoController.insercao.funcionario.especialidade.descEspecialidade}"
                                            rendered="#{InsercaoController.tipo == 'P'}"
                                            class="campo-laudoDig"/>
                                </b:column>

                                <b:column span="2" class="label-position">
                                    <b:label value="CNS:" severity="info" class="fire-label"
                                             rendered="#{InsercaoController.tipo == 'P'}"/>

                                    <h:outputLabel
                                            value="#{InsercaoController.insercao.funcionario.cns}"
                                            rendered="#{InsercaoController.tipo == 'P'}"
                                            class="campo-laudoDig"/>
                                </b:column>

                            </p:outputPanel>
                        </b:row>

                        <b:row>
                            <p:outputPanel id="outDias">
                                <b:column span="4" class="btn-radio-table">
                                    <p:selectManyCheckbox layout="grid" columns="3" required="true"
                                                          rendered="#{InsercaoController.tipo == 'P'}"
                                                          requiredMessage="Escolha ao menos um dia da semana!"
                                                          value="#{InsercaoController.insercao.funcionario.listDiasSemana}">
                                        <f:selectItem itemLabel="Domingo" itemValue="1"/>
                                        <f:selectItem itemLabel="Segunda" itemValue="2"/>
                                        <f:selectItem itemLabel="Terça" itemValue="3"/>
                                        <f:selectItem itemLabel="Quarta" itemValue="4"/>
                                        <f:selectItem itemLabel="Quinta" itemValue="5"/>
                                        <f:selectItem itemLabel="Sexta" itemValue="6"/>
                                        <f:selectItem itemLabel="Sábado" itemValue="7"/>
                                    </p:selectManyCheckbox>
                                </b:column>
                            </p:outputPanel>

                        </b:row>

                        <b:row>
                            <p:outputPanel id="outTabelas">
                                <b:column span="5" style="margin-bottom:15px;">
                                    <p:dataTable id="dtEquipe" resizableColumns="true"
                                                 rendered="#{InsercaoController.tipo == 'E'}"
                                                 value="#{InsercaoController.listaProfissionaisEquipe}"
                                                 var="func" emptyMessage="Sem registros.">

                                        <p:column headerText="Profissional">
                                            <h:outputLabel value="#{func.nome}"/>
                                        </p:column>

                                        <p:column headerText="Especialidade">
                                            <h:outputLabel
                                                    value="#{func.especialidade.descEspecialidade}"/>
                                        </p:column>

                                        <p:column headerText="Adicionar">
                                            <div align="center">
                                                <p:commandButton icon="fa fa-fw fa-check" immediate="true"
                                                                 actionListener="#{InsercaoController.abrirDialog}"
                                                                 title="Selecionar"
                                                                 class="new-btn-acao-table acao-editar">
                                                    <f:setPropertyActionListener value="#{func}"
                                                                                 target="#{InsercaoController.funcionario}"/>
                                                </p:commandButton>
                                            </div>
                                        </p:column>

                                    </p:dataTable>
                                </b:column>

                                <b:column span="1">
                                </b:column>

                                <b:column span="6">
                                    <p:dataTable id="dtAdicionados" resizableColumns="true"
                                                 rendered="#{InsercaoController.tipo == 'E'}"
                                                 value="#{InsercaoController.listaProfissionaisAdicionados}"
                                                 var="funcionario" emptyMessage="Sem registros.">

                                        <p:column headerText="Profissional" width="30%">
                                            <h:outputLabel value="#{funcionario.nome}"/>
                                        </p:column>

                                        <p:column headerText="Especialidade" width="20%">
                                            <h:outputLabel
                                                    value="#{funcionario.especialidade.descEspecialidade}"/>
                                        </p:column>

                                        <p:column headerText="Dias Atendimento" width="38%">
                                            <h:outputLabel value="#{funcionario.diasSemana}"/>
                                        </p:column>

                                        <p:column headerText="Excluir" width="12%">
                                            <div align="center">
                                                <p:commandButton icon="ui-icon-trash" immediate="true"
                                                                 actionListener="#{InsercaoController.excluirFuncionarioIhDiasDeAtendimento}"
                                                                 title="Excluir" class="new-btn-acao-table acao-editar"
                                                                 update=":formInsercao2:dtAdicionados">
                                                    <f:setPropertyActionListener value="#{funcionario}"
                                                                                 target="#{InsercaoController.funcionario}"/>
                                                </p:commandButton>
                                            </div>
                                        </p:column>

                                    </p:dataTable>
                                </b:column>
                            </p:outputPanel>

                        </b:row>

                        <br></br>
                        <br></br>

                        <b:row>

                            <b:column span="11" class="label-position">
                                <b:label for="obs" value="Observação" severity="info" class="fire-label"/>

                                <b:inputTextarea id="obs" rows="1"
                                                 value="#{InsercaoController.insercao.observacao}"
                                                 autoResize="false" class="select-agendaEquipe2">
                                </b:inputTextarea>
                            </b:column>

                        </b:row>

                        <b:row>

                            <b:column span="3" class="label-position">

                                <p:outputLabel value="Encaixe:"
                                               style="margin-left:-15px; margin-top: 8px;
    									margin-bottom: 15px;color:#2e84ce;"></p:outputLabel>

                                <p:selectBooleanCheckbox label="Encaixe"
                                                         style="margin-left: 10px;margin-top: 5px"
                                                         value="#{InsercaoController.insercao.encaixe}">
                                </p:selectBooleanCheckbox>

                            </b:column>

                        </b:row>

                        <b:row rendered="#{InsercaoController.opcaoAtendimento == 'T'}">
                            <p:outputPanel>
                                <b:column span="3" class="label-position">
                                    <b:label value="Turno:" severity="info" class="fire-label"/>

                                    <b:selectOneMenu class="select-agendaEquipe2" required="true"
                                                     requiredMessage="Informe o Turno"
                                                     value="#{InsercaoController.insercao.agenda.turno}">
                                        <f:selectItem itemLabel="Selecione" itemValue="" />
                                        <f:selectItem itemLabel="Manhã" itemValue="M" />
                                        <f:selectItem itemLabel="Tarde" itemValue="T" />
                                    </b:selectOneMenu>
                                </b:column>
                            </p:outputPanel>
                        </b:row>

                        <br></br>

                        <br></br>

                        <div align="center">

                            <b:commandButton value="Gravar" look="success" size="sm" id="b1"
                                             icon="glyphicon-ok"
                                             update=":msgPagina, :formInsercao2, :formInsercao"
                                             class="btn-incluir"
                                             action="#{InsercaoController.validarInsercaoPaciente()}"/>

                            <b:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                             size="sm" immediate="true" look="info" class="btn-voltar"
                                             action="/pages/sishosp/gerenciamentoPacientes.xhtml?faces-redirect=true">
                            </b:commandButton>

                        </div>
                    </p:outputPanel>
                </h:form>
            </div>
        </div>





        <p:dialog header="Consultar Laudos" widgetVar="dlgConsuLaudo"
                  modal="true" width="900" styleClass="topDialog" height="400">
            <h:form id="formConsuLaudo">
                <p:row>

                    <p:panelGrid columns="4">

                        <h:selectOneMenu value="#{InsercaoController.tipoBusca}" style="padding:10px"
                        >
                            <f:selectItem itemLabel="Nome Paciente" itemValue="paciente" />
                            <f:selectItem itemLabel="Protuário Paciente" itemValue="prontpaciente" />
                            <f:selectItem itemLabel="Matrícula Paciente" itemValue="matpaciente" />
                            <f:selectItem itemLabel="Cód. Procedimento" itemValue="codproc" />
                        </h:selectOneMenu>

                        <p:inputText value="#{InsercaoController.campoBusca}"
                                     placeholder="Digite aqui o que deseja buscar"
                                     style="margin-left: 10px;width:300px" />

                        <p:commandButton
                                action="#{InsercaoController.listarLaudosVigentes(InsercaoController.campoBusca, InsercaoController.tipoBusca)}"
                                update="dtLaudo msgPagina" icon="ui-icon-search"
                                style="margin-left: 10px;" />


                    </p:panelGrid>

                </p:row>
                <p:dataTable rows="8" paginator="true" style="font-size:13px"
                             value="#{InsercaoController.listaLaudosVigentes}" id="dtLaudo"
                             var="insercao" emptyMessage="Nenhum Laudo">

                    <p:column width="80">
                        <f:facet name="header">
                            Prontuário
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.paciente.id_paciente}" />
                    </p:column>

                    <p:column width="200">
                        <f:facet name="header">
                            Paciente
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.paciente.nome}" />
                    </p:column>

                    <p:column width="80">
                        <f:facet name="header">
                            Matrícula
                        </f:facet>
                        <p:outputLabel value="#{insercao.laudo.paciente.matricula}" />
                    </p:column>

                    <p:column width="200">
                        <f:facet name="header">
                            Procedimento Primário
                        </f:facet>
                        <h:outputText
                                value="#{insercao.laudo.procedimentoPrimario.codProc}" />-<h:outputText
                            value="#{insercao.laudo.procedimentoPrimario.nomeProc}" />
                    </p:column>


                    <p:column width="100">
                        <f:facet name="header">
                            Vencimento
                        </f:facet>
                        <h:outputLabel
										value="Janeiro/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 1}" />
									<h:outputLabel
										value="Fevereiro/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 2}" />
									<h:outputLabel value="Março/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 3}" />
									<h:outputLabel value="Abril/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 4}" />
									<h:outputLabel value="Maio/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 5}" />
									<h:outputLabel value="Junho/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 6}" />
									<h:outputLabel value="Julho/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 7}" />
									<h:outputLabel value="Agosto/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 8}" />
									<h:outputLabel
										value="Setembro/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 9}" />
									<h:outputLabel
										value="Outubro/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 10}" />
									<h:outputLabel
										value="Novembro/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 11}" />
									<h:outputLabel
										value="Dezembro/#{insercao.laudo.anoFinal}"
										rendered="#{insercao.laudo.mesFinal == 12}" />
                    </p:column>

                    <p:column width="80">
                        <f:facet name="header">
                            Selecionar
                        </f:facet>
                        <p:commandButton update=":formInsercao, :formInsercao2 msgPagina"
                                         icon="fa fa-fw fa-check" title="Selecionar"
                                         onclick="PF('dlgConsuLaudo').hide();"
                                         class="new-btn-acao-table acao-editar"
                                         action="#{InsercaoController.validarCarregarLaudoPaciente()}">
                            <f:setPropertyActionListener value="#{insercao}"
                                                         target="#{InsercaoController.insercao}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Dias de Atendimento" widgetVar="dlgDiasAtendimentoHorario" width="600px"
                  modal="true" styleClass="topDialog">
            <h:form id="formDiasAtendimento">

                <p:growl id="grwDias"></p:growl>

                <b:row>

                    <b:column span="3" class="label-position">
                        <b:label value="Dias:" severity="info" class="fire-label"/>
                        <b:selectOneMenu required="true" class="select-agendaEquipe2"
                                         requiredMessage="Escolha ao menos um dia da semana!"
                                         value="#{InsercaoController.insercao.horarioAtendimento.diaSemana}">
                            <f:selectItem itemLabel="Domingo" itemValue="1"/>
                            <f:selectItem itemLabel="Segunda" itemValue="2"/>
                            <f:selectItem itemLabel="Terça" itemValue="3"/>
                            <f:selectItem itemLabel="Quarta" itemValue="4"/>
                            <f:selectItem itemLabel="Quinta" itemValue="5"/>
                            <f:selectItem itemLabel="Sexta" itemValue="6"/>
                            <f:selectItem itemLabel="Sábado" itemValue="7"/>
                        </b:selectOneMenu>
                    </b:column>

                </b:row>

                <b:row>

                    <p:outputPanel>
                        <b:column span="3" class="label-position">
                            <b:label value="Horário:" severity="info" class="fire-label"/>

                            <b:selectOneMenu class="select-agendaEquipe2" required="true"
                                             requiredMessage="Horário: Campo obrigatório!"
                                             value="#{InsercaoController.insercao.horarioAtendimento.horario}">
                                <f:selectItems
                                        value="#{InsercaoController.listaHorarios}"/>
                            </b:selectOneMenu>
                        </b:column>
                    </p:outputPanel>

                </b:row>

                <div align="center">
                    <div align="center">
                        <b:commandButton value="Adicionar" style="margin-top:5px;"
                                         class="btn-acao-table acao-confirmar"
                                         update="formDiasAtendimento"
                                         id="btnAdicionarFuncionarioHorarioDia" icon="glyphicon-ok"
                                         action="#{InsercaoController.adicionarFuncionarioDiaHorario()}"/>
                    </div>
                </div>

                <br></br>

                <b:row>

                    <p:dataTable id="dtHorariosDias" resizableColumns="true"
                                 value="#{InsercaoController.listaHorarioAtendimentos}" var="var"
                                 emptyMessage="Sem registros.">

                        <p:column headerText="Dia">
                            <h:outputLabel value="Domingo"
                                           rendered="#{var.diaSemana == 1}"/>
                            <h:outputLabel value="Segunda"
                                           rendered="#{var.diaSemana == 2}"/>
                            <h:outputLabel value="Terça"
                                           rendered="#{var.diaSemana == 3}"/>
                            <h:outputLabel value="Quarta"
                                           rendered="#{var.diaSemana == 4}"/>
                            <h:outputLabel value="Quinta"
                                           rendered="#{var.diaSemana == 5}"/>
                            <h:outputLabel value="Sexta"
                                           rendered="#{var.diaSemana == 6}"/>
                            <h:outputLabel value="Sábado"
                                           rendered="#{var.diaSemana == 7}"/>
                        </p:column>

                        <p:column headerText="Horário">
                            <h:outputLabel value="#{var.horario}"/>
                        </p:column>

                        <p:column headerText="Excluir" width="12%">
                            <div align="center">
                                <p:commandButton icon="ui-icon-trash" immediate="true"
                                                 actionListener="#{InsercaoController.excluirDiasHorariosDoFuncionario(var)}"
                                                 title="Excluir" class="new-btn-acao-table acao-editar"
                                                 update="dtHorariosDias">
                                </p:commandButton>
                            </div>
                        </p:column>

                    </p:dataTable>

                </b:row>

                <br></br>
                <br></br>

                <div align="center">
                    <p:commandButton value="Salvar" style="margin-top:5px;"
                                     class="btn-acao-table acao-confirmar"
                                     update=":formInsercao2:dtAdicionados, :msgPagina, grwDias"
                                     id="b2" icon="glyphicon-ok" immediate="true"
                                     action="#{InsercaoController.verificarAdicionarFuncionarioHorarioDia()}"/>
                </div>
            </h:form>
        </p:dialog>


        <p:dialog header="Dias de Atendimento" widgetVar="dlgDiasAtendimentoTurno"
                  modal="true" styleClass="topDialog">
            <h:form id="formDiasAtendimentoTurno">
                <p:selectManyCheckbox layout="grid" columns="7" required="true"
                                      requiredMessage="Escolha ao menos um dia da semana!"
                                      value="#{InsercaoController.funcionario.listDiasSemana}">
                    <f:selectItem itemLabel="Domingo" itemValue="1"/>
                    <f:selectItem itemLabel="Segunda" itemValue="2"/>
                    <f:selectItem itemLabel="Terça" itemValue="3"/>
                    <f:selectItem itemLabel="Quarta" itemValue="4"/>
                    <f:selectItem itemLabel="Quinta" itemValue="5"/>
                    <f:selectItem itemLabel="Sexta" itemValue="6"/>
                    <f:selectItem itemLabel="Sábado" itemValue="7"/>
                </p:selectManyCheckbox>

                <br></br>
                <br></br>

                <div align="center">
                    <b:commandButton value="Adicionar" style="margin-top:5px;"
                                     class="btn-acao-table acao-confirmar"
                                     update=":formInsercao2:dtAdicionados, :msgPagina"
                                     id="b2" icon="glyphicon-ok"
                                     action="#{InsercaoController.validarAdicionarFuncionarioTurno()}"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Quantidade de Agendamentos" styleClass="topDialog"
                  dynamic="true" responsive="true" widgetVar="dlgQtdAgendamentos"
                  modal="true">
            <h:form id="formQtdAgendamentos">
                <p:dataTable id="dtAgendamentosEquipe" resizableColumns="true"
                             value="#{InsercaoController.listaHorariosDaEquipe}" var="ag"
                             emptyMessage="Sem registros.">

                    <p:column headerText="Equipe">
                        <h:outputLabel value="#{ag.equipe.descEquipe}"/>
                    </p:column>

                    <p:column headerText="Manhã Segunda ">
                        <h:outputLabel value="#{ag.qtdAtendimentosManha[0]}"/>
                    </p:column>

                    <p:column headerText="Tarde Segunda">
                        <h:outputLabel value="#{ag.qtdAtendimentosTarde[0]}"/>
                    </p:column>

                    <p:column headerText="Manhã Terça ">
                        <h:outputLabel value="#{ag.qtdAtendimentosManha[1]}"/>
                    </p:column>

                    <p:column headerText="Tarde Terça">
                        <h:outputLabel value="#{ag.qtdAtendimentosTarde[1]}"/>
                    </p:column>

                    <p:column headerText="Manhã Quarta ">
                        <h:outputLabel value="#{ag.qtdAtendimentosManha[2]}"/>
                    </p:column>

                    <p:column headerText="Tarde Quarta">
                        <h:outputLabel value="#{ag.qtdAtendimentosTarde[2]}"/>
                    </p:column>

                    <p:column headerText="Manhã Quinta ">
                        <h:outputLabel value="#{ag.qtdAtendimentosManha[3]}"/>
                    </p:column>

                    <p:column headerText="Tarde Quinta">
                        <h:outputLabel value="#{ag.qtdAtendimentosTarde[3]}"/>
                    </p:column>

                    <p:column headerText="Manhã Sexta ">
                        <h:outputLabel value="#{ag.qtdAtendimentosManha[4]}"/>
                    </p:column>

                    <p:column headerText="Tarde Sexta">
                        <h:outputLabel value="#{ag.qtdAtendimentosTarde[4]}"/>
                    </p:column>

                </p:dataTable>

            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Programas" widgetVar="dlgConsuProg"
                  dynamic="true" responsive="true" modal="true" styleClass="topDialog">
            <h:form id="formConsuProg">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{ProgramaController.listaProgramasUsuario}" var="prog"
                             display="Nenhum Programa">

                    <h:column>
                        <f:facet name="header">
                            Programa
                        </f:facet>
                        <p:outputLabel value="#{prog.descPrograma}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton
                                update=":formInsercao2:outProg, :formInsercao2:outGrupo"
                                class="new-btn-acao-table acao-editar" icon="fa fa-fw fa-check"
                                title="Selecionar"
                                action="#{InsercaoController.atualizaListaGrupos(InsercaoController.insercao.programa)}"
                                onclick="PF('dlgConsuProg').hide();">
                            <f:setPropertyActionListener value="#{prog}"
                                                         target="#{InsercaoController.insercao.programa}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Grupos" widgetVar="dlgConsuGrop"
                  dynamic="true" responsive="true" modal="true" styleClass="topDialog">
            <h:form id="formConsuGrop">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}" ajax="true"
                             responsive="true" save-state="false" saveState="false"
                             value="#{InsercaoController.listaGruposProgramas}" id="dtGrupo"
                             var="grupo" display="Nenhum Grupo">

                    <h:column>
                        <f:facet name="header">
                            Grupo
                        </f:facet>
                        <p:outputLabel value="#{grupo.descGrupo}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Quantidade Frequência
                        </f:facet>
                        <p:outputLabel value="#{grupo.qtdFrequencia}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton
                                update=":formInsercao2:outGrupo, :formInsercao2:outEquipe"
                                icon="fa fa-fw fa-check" title="Selecionar"
                                class="new-btn-acao-table acao-editar"
                                onclick="PF('dlgConsuGrop').hide();">
                            <f:setPropertyActionListener value="#{grupo}"
                                                         target="#{InsercaoController.insercao.grupo}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Equipes" widgetVar="dlgConsuEquipe"
                  dynamic="true" responsive="true" modal="true" styleClass="topDialog">
            <h:form id="formConsuEquipe">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{InsercaoController.listaEquipePorGrupo}" id="dtEquipe"
                             var="equipe" display="Nenhuma Equipe">

                    <h:column>
                        <f:facet name="header">
                            Equipe
                        </f:facet>
                        <p:outputLabel value="#{equipe.descEquipe}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton update=":formInsercao2:outEquipe"
                                         icon="fa fa-fw fa-check" title="Selecionar"
                                         class="new-btn-acao-table acao-editar"
                                         onclick="PF('dlgConsuEquipe').hide();">
                            <f:setPropertyActionListener value="#{equipe}"
                                                         target="#{InsercaoController.insercao.equipe}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Consultar Profissionais" widgetVar="dlgConsuProf"
                  dynamic="true" responsive="true" modal="true" styleClass="topDialog">
            <h:form id="formConsuProf">
                <b:dataTable customLangUrl="#{resource['pt-br.json']}"
                             value="#{InsercaoController.listaProfissionais}" id="dtProf"
                             var="profi" display="Nenhum Profissional">

                    <h:column>
                        <f:facet name="header">
                            Profissional
                        </f:facet>
                        <p:outputLabel value="#{profi.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Adicionar
                        </f:facet>
                        <p:commandButton icon="fa fa-fw fa-check" title="Selecionar"
                                         update=":formInsercao2:outProf, :formInsercao2:outDetalhes"
                                         class="new-btn-acao-table acao-editar" onclick="PF('dlgConsuProf').hide();">
                            <f:setPropertyActionListener value="#{profi}"
                                                         target="#{InsercaoController.insercao.funcionario}"/>
                        </p:commandButton>
                    </h:column>

                </b:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Digite a senha para liberação" widgetVar="dlgSenha"
                  responsive="true" modal="true" styleClass="topDialog" dynamic="true">
            <h:form id="frmSenha">
                <p:growl id="grwSenha"></p:growl>
                <h:panelGrid columns="1" cellpadding="3">

                    <b:inputText mask="999-999-999-99" style="padding:10px;"
                                 required="true" value="#{InsercaoController.funcionario.cpf}"
                                 placeholder="Digite o CPF" render-label="true"
                                 requiredMessage="CPF obrigatório"/>
                    <b:message for="@previous"/>

                    <b:inputSecret style="padding:10px;margin-top:10px" required="true"
                                   placeholder="Digite a Senha" requiredMessage="Senha obrigatório"
                                   value="#{InsercaoController.funcionario.senha}"></b:inputSecret>
                    <b:message for="@previous"/>

                </h:panelGrid>

                <div align="center">
                    <p:commandButton value="Liberar" look="success" size="sm" id="b1"
                                     style="margin-top:10px" icon="fa fa-fw fa-check"
                                     update=":formInsercao, :formInsercao2, grwSenha"
                                     action="#{InsercaoController.validarSenhaIhRealizarLiberacao()}"/>
                </div>

            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
