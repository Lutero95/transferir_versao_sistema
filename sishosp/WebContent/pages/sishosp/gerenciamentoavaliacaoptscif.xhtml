<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../../template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{ptsCifController.buscarPtsCifAvaliador()}" />
	</f:metadata>

	<ui:define name="content">

		<div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
				<h4 class="panel-title">Gerenciamento de PTS</h4>
			</div>

			<div class="panel-body table-body">

				<h:form id="frmTabela">
					<b:column span="12" class="label-position1">
						<p:dataTable emptyMessage="Nenhum Paciente" responsive="true"
							styleClass="table cz" id="dtNovosAg"
							value="#{ptsCifController.listaPtsCif}" var="pts" paginator="true"
							paginatorPosition="bottom" rows="12" selectionMode="single"
							selection="#{ptsCifController.ptsCifSelecionado}"
							rowKey="#{pts.gerenciarPaciente.id}">

							<p:column headerText="Paciente">
								<h:outputText value="#{pts.paciente.nome}"/>
							</p:column>

							<p:column headerText="Prontuário">
								<h:outputText value="#{pts.paciente.id_paciente}"/>
							</p:column>

							<p:column headerText="Matrícula">
								<h:outputText value="#{pts.paciente.matricula}"/>
							</p:column>
							
							<p:column headerText="Programa">
								<h:outputText value="#{pts.gerenciarPaciente.programa.descPrograma}"/>
							</p:column>

							<p:column headerText="Grupo">
								<h:outputText value="#{pts.gerenciarPaciente.grupo.descGrupo}"/>
							</p:column>
							
							<p:column headerText="Data de Avaliação">
								<h:outputText value="#{pts.dataAvaliacao}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Data de Vencimento">
								<h:outputText value="#{pts.dataVencimento}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Detalhes">
								<div align="center">
									<p:commandButton title="Visualizar PTS CIF"
										icon="fa fa-eye"
										action="#{ptsCifController.redirecionaEdicaoOuVisualizacao}">
										<f:setPropertyActionListener value="#{pts}"
											target="#{ptsCifController.ptsCifSelecionado}" />
										<f:setPropertyActionListener value="4"
											target="#{ptsCifController.tipo}" />
									</p:commandButton>
								</div>										
							</p:column>
							
							<p:column headerText="Avaliar">
								<div align="center">
									<p:commandButton title="Visualizar PTS CIF"
										icon="ui-icon-check"
										action="#{ptsCifController.redirecionaEdicaoOuVisualizacao}">
										<f:setPropertyActionListener value="#{pts}"
											target="#{ptsCifController.ptsCifSelecionado}" />
										<f:setPropertyActionListener value="5"
											target="#{ptsCifController.tipo}" />
									</p:commandButton>
								</div>				
							</p:column>							
						</p:dataTable>
					</b:column>
					<br />
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
