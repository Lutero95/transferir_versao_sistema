<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{ParentescoController.getEditParentesco()}"/>
        </f:metadata>

        <div class="panel panel-primary top-primary">
			<div class="panel-heading top-heading">
                <h:outputText value="#{ParentescoController.cabecalho}"
                         class="panel-title"></h:outputText>
            </div>
            
            <div class="panel-body table-body sub-table-body">

            <h:form class="form-horizontal" id="frmPrincipal">

                <p:outputPanel>
                    <b:row>

                        <b:column span="12" class="label-position">
							<b:label for="inputname" value="Descrição" severity="info" />

                            <b:inputText value="#{ParentescoController.parentesco.descParentesco}" validator="CaractereEmBrancoValidator"
                                         class="form-control" id="inputname" required="true"
                                         validatorMessage="Nome deve conter entre 2 e 50 caracteres."
                                         requiredMessage="Descrição: Campo obrigatório!">
                                <f:validateLength minimum="2" maximum="50"/>

                            </b:inputText>
                        </b:column>

						<b:column span="12" class="label-position">
							<b:selectOneMenu value="#{ParentescoController.parentesco.tipoParentesco}" 
							required="true" requiredMessage="Por favor selecione um tipo de parentesco">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione o tipo"></f:selectItem>
								<f:selectItem itemLabel="Mãe" itemValue="M"></f:selectItem>
								<f:selectItem itemLabel="Pai" itemValue="P"></f:selectItem>
								<f:selectItem itemLabel="Responsável" itemValue="R"></f:selectItem>
								<f:selectItem itemLabel="Outros" itemValue="O"></f:selectItem>
							</b:selectOneMenu>
						</b:column>
                    </b:row>


                </p:outputPanel>

          
                <br></br>

                <div align="center">
                    <p:commandButton action="#{ParentescoController.gravarParentesco()}"
                                     icon="ui-icon-check" size="sm" look="success"
                                     update=":frmPrincipal, msgPagina" value="Incluir" class="btn-incluir"
                                     rendered="#{ParentescoController.tipo == 1}"/>

                    <p:commandButton action="#{ParentescoController.alterarParentesco()}"
                                     icon="ui-icon-check" size="sm" update=":frmPrincipal, msgPagina"
                                     value="Alterar" look="success" class="btn-incluir"
                                     rendered="#{ParentescoController.tipo  == 2}"/>

                    <p:commandButton value="Voltar" icon="glyphicon-arrow-left"
                                     class="btn-voltar" size="sm" immediate="true" look="info"
                                     action="/pages/sishosp/gerenciarParentesco.faces?faces-redirect=true">
                    </p:commandButton>

                </div>
            </h:form>
            </div>

        </div>

    </ui:define>
</ui:composition>
