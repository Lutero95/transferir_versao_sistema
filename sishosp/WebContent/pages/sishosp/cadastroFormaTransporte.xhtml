<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templategeral.xhtml">
	<f:metadata>
		<f:viewAction
			action="#{FormaTransporteController.getEditFormaTransporte()}" />
	</f:metadata>
	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadPaciente"
					header="#{FormaTransporteController.cabecalho}"
					style="height:400px; width:600px; margin-left:50%; margin-top:10%; background-color: #F5F5F5;">

					<div class="form-group">
						<h:outputLabel for="inputname" value="Nome Transporte"
							styleClass="col-sm-3 control-label" />
						<div class="col-sm-6">
							<h:inputText
								value="#{FormaTransporteController.transporte.descformatransporte}"
								class="form-control" id="inputname"
								pt:placeholder="Digite aqui nome do transporte" required="true"
								requiredMessage="é necessário que você informe o nome do transporte.">
								<f:validateLength minimum="2" maximum="40" />

							</h:inputText>

						</div>
					</div>
					<p:separator></p:separator>
					<!-- FIM DO FORMULARIO -->
					<center>
						<center></center>
						<p:commandButton icon="podeGravar"
							action="#{FormaTransporteController.gravarTransporte()}"
							update=":formCADU:message,:formCADU:pnlCadPaciente"
							value="Incluir" style="width:85px"
							rendered="#{FormaTransporteController.tipo == 1}" />


						<p:commandButton style="width:85px" icon="podeGravar"
							action="#{FormaTransporteController.alterarTransporte()}"
							update=":formCADU:message,:formCADU:pnlCadPaciente"
							value="Alterar"
							rendered="#{FormaTransporteController.tipo == 2}" />

						<p:commandButton value="Voltar" icon="btvoltar"
							style="width:85px;margin-left:10px" process="@this"
							action="/pages/sishosp/gerenciarFormaTransporte.faces?faces-redirect=true" />
					</center>
				</p:panel>




			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
