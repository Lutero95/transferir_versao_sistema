<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">

	<ui:define name="body">
		<div class="panel-body">
			<div class="sub-header">
				<h4>Gerenciamento de Feriados</h4>
				<hr />
			</div>

			<h:form id="frmmensagem">


				<b:commandButton id="btninc" value="Novo" size="sm"
					action="#{FeriadoController.redirectInsert()}"
					icon="glyphicon-plus" look="primary">

					<f:setPropertyActionListener value="1"
						target="#{FeriadoController.tipo}" />
					<p:tooltip for="btninc" value="Incluir"></p:tooltip>
				</b:commandButton>

				<br />
				<br />

				<center>
					<b:messages value="Error" id="msgError"></b:messages>
				</center>


				<b:dataTable customLangUrl="#{resource['pt-br.json']}" display="Nenhum Feriado" id="tabela"
					value="#{FeriadoController.listaFeriados}" var="tab">

					<h:column>
						<f:facet name="header">
                        Descrição
                    </f:facet>
						<h:outputText value="#{tab.descFeriado}" />
					</h:column>


					<h:column>
						<f:facet name="header">
                        Data
                    </f:facet>
						<h:outputText value="#{tab.dataFeriado}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
                        Ação
                    </f:facet>
						<b:commandButton tooltip="Alterar" icon="glyphicon-edit" size="sm"
							action="#{FeriadoController.redirectEdit()}">
							<f:setPropertyActionListener value="#{tab}"
								target="#{FeriadoController.feriado}" />
							<f:setPropertyActionListener value="2"
								target="#{FeriadoController.tipo}" />
						</b:commandButton>

						<b:commandButton tooltip="Excluir" icon="glyphicon-trash"
							size="sm" ajax="true" style="margin-left:10px"
							oncomplete="PF('dialogAtencao').show()">

							<f:setPropertyActionListener value="#{tab}"
								target="#{FeriadoController.feriado}" />
						</b:commandButton>

					</h:column>


				</b:dataTable>
			</h:form>
		</div>


		<p:dialog widgetVar="dialogAtencao" modal="true" header="Atenção"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">

					<div class="alert alert-warning" role="alert">Deseja excluir
						esse feriado?</div>

				</h:panelGrid>
				<center>
					<p:commandButton value="Sim"
						action="#{FeriadoController.excluirFeriado()}"
						icon="ui-icon-check" style="font-size:14px;"
						update=":frmmensagem:tabela, :frmmensagem:msgError">
					</p:commandButton>
					<p:commandButton value="Não" onclick="PF('dialogAtencao').hide();"
						icon="ui-icon-closethick" style="font-size:14px;margin-left:5px;"></p:commandButton>

				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
