<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templatepagsistemas.xhtml">

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<div class="col-md-8">
			<p:outputLabel value="CADASTRO DE TIPO DE ATENDIMENTO"
				rendered="#{GrupoController.tipo == 'I'}"></p:outputLabel>
			<p:outputLabel value="ALTERAR TIPO DE ATENDIMENTO"
				rendered="#{GrupoController.tipo == 'A'}"></p:outputLabel>
			<br />
			<h:form>
				<p:commandButton value="Voltar"
					style="position:relative; right:18%; width:100px; " icon="btvoltar"
					action="/pages/sishosp/gerenciarGrupo.faces"></p:commandButton>
			</h:form>

			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />
				<p:panel id="pnlCadTiAt"
					style="height:auto; width:850px; background-color: #F5F5F5;">
					<p:tabView activeIndex="#{TipoAtendimentoController.abaAtiva}"
						style="height:auto; width:800px">
						<p:tab title="DADOS TIPO DE ATENDIMENTO">
							<div class="form-group">
								<h:outputLabel for="inputdesc" value="Descrição: "
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<h:inputText
										value="#{TipoAtendimentoController.tipo.descTipoAt}"
										class="form-control" id="inputdesc" />

								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="inputg" value="Grupo: "
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:selectOneMenu id="inputg"
										value="#{TipoAtendimentoController.tipo.grupo}">
										<f:selectItems value="#{GrupoController.listaGrupos}"
											var="grupo" itemLabel="#{grupo.descGrupo}"
											itemValue="#{grupo}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="inputg" value="Primeiro Atendimento: "
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:selectBooleanCheckbox
										value="#{TipoAtendimentoController.tipo.primeiroAt}">
									</p:selectBooleanCheckbox>
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="inputg" value="Equipe: "
									styleClass="col-sm-3 control-label" />
								<div class="col-sm-6">
									<p:selectBooleanCheckbox
										value="#{TipoAtendimentoController.tipo.equipe}">
									</p:selectBooleanCheckbox>
								</div>
							</div>
						</p:tab>

					</p:tabView>

				</p:panel>
				<!-- FIM DO FORMULARIO -->
				<p:panelGrid columns="2" styleClass="semBorda" style="width: 500px">
					<h:commandButton action="#{TipoAtendimentoController.gravarTipo()}"
						update=":formCADU:message,:formCADU:pnlCadTiAt,:formCadu"
						value="Cadastrar" styleClass="btn btn-sm btn-success"
						rendered="#{TipoAtendimentoController.tipoS == 'I'}" />


					<h:commandButton action="#{GrupoController.alterarGrupo()}"
						update=":formCADU:message,:formCADU:pnlCadTiAt,:formCadu"
						value="Alterar" styleClass="btn btn-info"
						rendered="#{TipoAtendimentoController.tipoS  == 'A'}" />
				</p:panelGrid>



			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
