<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../../template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{TipoAtendimentoController.getEditTipoAtend()}" />
	</f:metadata>

	<ui:define name="body">
		<!-- INICIO DO FORMULARIO -->
		<b:panel title="#{TipoAtendimentoController.cabecalho}"
			collapsible="false">


			<h:form class="form-horizontal" id="formCADU">

				<p:growl id="message" />


				<div class="form-group">
					<h:outputLabel for="inputdesc" value="Descrição: "
						styleClass="col-sm-3 control-label" />
					<div class="col-sm-6">
						<h:inputText value="#{TipoAtendimentoController.tipo.descTipoAt}"
							class="form-control" id="inputdesc" required="true"
							requiredMessage="Descrição obrigatória!" />

					</div>
				</div>
				
				
				
				
				<div class="form-group">
					<h:outputLabel for="inputg" value="Grupos "
						styleClass="col-sm-3 control-label" />
										<div class="col-sm-5">
					<p:commandButton style="color:black" styleClass="btn btn-primary col-sm-3 text-center" value="Incluir" process="@this" actionListener="#{GrupoController.getListaTodosGrupos()}"
						onclick="PF('dlgConsuGrupo').show();" icon="ui-icon-plus" />
						<br /> <br />


						<p:dataTable emptyMessage="Sem Dados"
							styleClass="table table-hover" id="tabela"
							style="margin-top:1px;"
							value="#{TipoAtendimentoController.tipo.grupo}" var="tab"
							paginator="true" paginatorPosition="bottom" rows="12"
							resizableColumns="true">

							<p:column headerText="Cód." style="font-weight:bold;width:20%;">
								<h:outputText value="#{tab.idGrupo}" />
							</p:column>

							<p:column headerText="Nome" style="font-weight:bold;">
								<h:outputText value="#{tab.descGrupo}" />
							</p:column>

							<p:column headerText="Ação">
								<center>
									<p:commandButton process="@this"
										action="#{TipoAtendimentoController.tipo.rmvGrupoLista()}"
										icon="ui-icon-trash" update=":formCADU">
										<f:setPropertyActionListener value="#{tab}"
											target="#{TipoAtendimentoController.tipo.grupoParaAdd}" />
									</p:commandButton>
								</center>
							</p:column>

						</p:dataTable>
						
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputg" value="Primeiro Atendimento: "
						styleClass="col-sm-3 control-label" />
					<div class="col-sm-6">
						<p:selectBooleanCheckbox
							value="#{TipoAtendimentoController.tipo.primeiroAt}">
						</p:selectBooleanCheckbox>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputg" value="Equipe: "
						styleClass="col-sm-3 control-label" />
					<div class="col-sm-6">
						<p:selectBooleanCheckbox
							value="#{TipoAtendimentoController.tipo.equipe}">
						</p:selectBooleanCheckbox>
					</div>
				</div>
				<p:separator></p:separator>
				<!-- FIM DO FORMULARIO -->
			<center>
							<b:commandButton action="#{TipoAtendimentoController.gravarTipo()}"
					icon="glyphicon-ok" size="sm" look="success"
					update=":formCADU:message,:formCADU" value="Incluir"
					rendered="#{TipoAtendimentoController.tipoS == 1}" />


				<b:commandButton action="#{TipoAtendimentoController.alterarTipo()}"
					icon="glyphicon-ok" size="sm"
					update=":formCADU:message,:formCADU" value="Alterar"
					look="success" rendered="#{TipoAtendimentoController.tipoS  == 2}" />
				<b:commandButton value="Voltar" icon="glyphicon-arrow-left"
					style="margin-left:10px" size="sm" immediate="true" look="info"
					action="/pages/sishosp/gerenciarTipoAtendimento.faces?faces-redirect=true">
				</b:commandButton>
			
			</center>

			</h:form>
		</b:panel>

		<p:dialog header="Consulta Grupos" widgetVar="dlgConsuGrupo"
			modal="true" width="550px" height="300px">
			<h:form id="formConsuGrop">
			<p:outputPanel autoUpdate="true">
				<p:dataTable value="#{GrupoController.listaGrupos}" id="dtGrupo"
					resizableColumns="true" var="grupo"
					scrollRows="3" scrollHeight="270" scrollable="true"
					emptyMessage="Não existe nenhum grupo cadastrado!">
					<p:column headerText="CÓD.">
						<p:outputLabel value="#{grupo.idGrupo}" />
					</p:column>
					<p:column headerText="GRUPO">
						<p:outputLabel value="#{grupo.descGrupo}" />
					</p:column>
					<p:column headerText="QTD. FREQ>">
						<p:outputLabel value="#{grupo.qtdFrequencia}" />
					</p:column>

					<p:column style="width:50px;text-align: center">
						<p:commandButton process="@this" update=":formCADU"
							icon="ui-icon-check" title="Selecionar"
							onclick="PF('dlgConsuGrupo').hide();"
							action="#{TipoAtendimentoController.tipo.addGrupoLista()}">
							<f:setPropertyActionListener value="#{grupo}"
								target="#{TipoAtendimentoController.tipo.grupoParaAdd}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				</p:outputPanel>
			</h:form>
		</p:dialog>



	</ui:define>
</ui:composition>
</html>
