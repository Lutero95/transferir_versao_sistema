<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../../template/templategeral.xhtml">
	<f:metadata>
				<f:event type="preRenderView" listener="#{EquipeController.ListarTodasEquipes}" />
			</f:metadata>
	<ui:define name="body">
		<div class="sub-header">
						<h4>Gerenciamento de Equipe</h4>
						
						<p:separator/>
					</div>

		<h:form id="frmmensagem"
			onkeypress="
                if (event.keyCode == 13) {
                    document.getElementById('form:botaoBusca').click();
                    return false;
                }">


			<p:growl id="growl" showDetail="false" />
			
				<p:panelGrid columns="7" styleClass="semBorda"
					style="font-size:12px !important;">
					<p:outputPanel id="pnlprincipal">
						<p:outputLabel value="Pesquisar por: " />
						<p:selectOneMenu value="#{EquipeController.tipoBuscar}"
							required="true"
							style="height:28px; top:9px;margin-top:6px;margin-left:16px;"
							requiredMessage="Informe o diretÃ³rio da pÃ¡gina.">
							<f:selectItem itemLabel="Nome" itemValue="1" />
							<p:ajax event="change" update=":frmmensagem:pnlprincipal" />
						</p:selectOneMenu>

						<p:inputText id="campoBuscanome"
							style="height:28px;margin-top:-6px;margin-left:16px;" size="35"
							value="#{EquipeController.descricaoBusca}" />

						<p:commandButton id="botaoBusca" icon="buscaLupa"
														style="height:30px;width:40px;margin-left:10px"
							action="#{EquipeController.buscarEquipes()}"
							update=":frmmensagem:tabela, :frmmensagem:growl">
							<p:tooltip value="Buscar" for="botaoBusca"/>
							</p:commandButton>
						
						<p:commandButton  icon="limpar" id="limp"
							update=":frmmensagem:pnlprincipal,:frmmensagem:tabela"
							actionListener="#{EquipeController.limparDados()}"
							style="margin-left:20px;height:30px;width:40px;">
							<p:tooltip value="Limpar Busca" for="limp"/>
							</p:commandButton>
						<br />

						<p:commandButton id="btninc" value="Novo"
							action="#{EquipeController.redirectInsert()}" icon="add"
							 style="margin-top: 15px;">
							<f:setPropertyActionListener value="1"
								target="#{EquipeController.tipo}" />
							<p:tooltip for="btninc" value="Incluir"></p:tooltip>
						</p:commandButton>

					</p:outputPanel>
				</p:panelGrid>

				<p:dataTable emptyMessage="Sem Dados" styleClass="table table-hover"
					id="tabela" style="margin-top:20px;"
					value="#{EquipeController.listaEquipe}" var="tab"
					paginator="true" paginatorPosition="bottom" rows="12">

					<p:column headerText="CÃ³d." style="font-weight:bold;width:5%;">
						<h:outputText value="#{tab.codEquipe}" />
					</p:column>

					<p:column headerText="Nome" style="font-weight:bold;">
						<h:outputText value="#{tab.descEquipe}" />
					</p:column>
					

					<p:column headerText="AÃ§Ãµes" width="15%">
						<center>
							<p:splitButton icon="confirmar">
								<p:menuitem value="Alterar" icon="alterar-dados"
									action="#{EquipeController.redirectEdit()}">
									<f:setPropertyActionListener value="#{tab}"
										target="#{EquipeController.equipe}" />

									<f:setPropertyActionListener value="2"
										target="#{EquipeController.tipo}" />
								</p:menuitem>

								<p:menuitem value="Excluir" icon="trash"
									onclick="PF('dialogAtencao').show()">

									<f:setPropertyActionListener value="#{tab}"
										target="#{EquipeController.equipe}" />
								</p:menuitem>
							</p:splitButton>
						</center>
					</p:column>
				</p:dataTable>

		</h:form>

		<p:dialog widgetVar="dialogAtencao" modal="true" header="AtenÃ§Ã£o"
			resizable="false">

			<h:form id="dlgexcluir">
				<h:panelGrid columns="1">

					<div class="alert alert-warning" role="alert">Deseja excluir
						essa equipe?</div>

				</h:panelGrid>
				<center>
					<p:commandButton value="Sim"
						action="#{EquipeController.excluirEquipe()}"
						icon="ui-icon-check" style="font-size:14px;"
						update=":frmmensagem:tabela">
					</p:commandButton>
					<p:commandButton value="NÃ£o" onclick="PF('dialogAtencao').hide();"
						icon="ui-icon-closethick" style="font-size:14px;margin-left:5px;"></p:commandButton>

				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
