<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<ui:insert name="title">
		<title>EHosp</title>
	</ui:insert>

	<link rel="styleSheet" type="text/css" href="../../css/style.css" />
	<link rel="styleSheet" type="text/css" href="../../css/tema.css" />
	<link rel="stylesheet" type="text/css" href="../../css/datatable.css" />
	<link rel="stylesheet" type="text/css"
		href="../../css/bootstrap.min.css" />


	<script type="text/javascript">
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>

</h:head>

<h:body>

	<h:form>
    	<p:poll interval="#{tolerenciaController.INTERVALO_VERIFICACOES_EM_SEGUNDOS}"
    	 listener="#{tolerenciaController.buscarDados()}" global="false" immediate="true" update=":formtolerancia"/>
	</h:form>
	
	<p:dialog header="Atenção!" widgetVar="dialogTolerancia" modal="true"
	 	resizable="false" width="600" closable="false">
		<h:form id="formtolerancia">
			<h:outputLabel value="O horário limite de acesso ao sistema foi alcançado, agora você tem 
			#{tolerenciaController.minutosTolerancia} minutos de tolerância. 
			Após isso você será redirecionado(a) para a página de login, 
			onde só poderá acessar o sistema no horário permitido."/>
			<br />
			<br />
			<div align="center">
				<p:commandButton value="Fechar" action="#{tolerenciaController.visualizouDialog()}"
					 oncomplete="PF('dialogTolerancia').hide();"/>
			</div>
		</h:form>
	</p:dialog>

	<h:form>

		<b:navBar brand="EHosp" style="font-size:50px;font-weight: bold;">
			<ui:include src="/pages/comum/menu.xhtml"></ui:include>
		</b:navBar>
	</h:form>
<div class="container-fluid">
	<ui:insert name="body" />
	</div>
	<br></br>
	<footer>
	<p>&copy; EHosp</p>
	<p class="small">Versão: 1.1.1</p>
	</footer>



</h:body>


</html>
