<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<p:dialog header="Cadastro de Bairros" closable="true"
		resizable="false" widgetVar="dlgCadBairro" modal="true"
		styleClass="semBorda">
		<h:form>

			<p:panelGrid columns="3" style="width: 500px">
				<p:outputLabel for="cid" value="Cidade" />
				<p:inputText id="cid" value="Nome da cidade" readonly="true"
					style="width: 300px" />
				<p:commandButton value="Buscar" />
			</p:panelGrid>

			<p:panelGrid columns="4">
				<p:outputLabel for="descB" value="Descrição do bairro" />
				<p:inputText id="descB" value="aqui descricao" style="width: 300px" />
				<p:outputLabel for="mr" value="MR" />
				<p:inputText id="mr" value="mr" style="width: 40%" />
			</p:panelGrid>

			<p:separator />
			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir" icon="confirmar" />
					<p:commandButton value="Limpar" icon="limpar" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadBairro').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de CBO" closable="true" resizable="false"
		widgetVar="dlgCadCBO" modal="true" styleClass="semBorda">
		<h:form id="frmCadCBO">
			<p:growl id="msg" />
			<p:panelGrid columns="2" style="width: 500px">
				<p:outputLabel for="codCBO" value="Código: " />
				<p:inputText id="codCBO" value="#{CboController.cbo.codCbo}"
					style="width: 50px" />

				<p:outputLabel for="desCBO" value="Descrição: " />
				<p:inputText id="desCBO" value="#{CboController.cbo.descCbo}"
					style="width: 300px" />
			</p:panelGrid>

			<p:separator />
			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir" icon="confirmar"
						action="#{CboController.gravarCBO()}"
						update=":frmCadCBO:msg, :frmCadCBO" />
					<p:commandButton value="Limpar" icon="limpar"
						actionListener="#{CboController.limparDados()}"
						update=":frmCadCBO" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadCBO').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Convênios" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadConvenio"
		modal="true">
		<h:form>
			<p:panelGrid columns="1">
				<p:outputLabel for="conv" value="Descrição do convênio" />
				<p:inputText id="conv" value="aqui desc" style="width: 300px" />
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir" icon="confirmar" />
					<p:commandButton value="Limpar" icon="limpar" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadConvenio').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Escolaridades" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadEscolaridade"
		modal="true">
		<h:form id="formEscolaridade">
			<p:growl id="msg" />
			<p:panelGrid columns="1">
				<p:outputLabel for="esc" value="Descrição da escolaridade" />
				<p:inputText id="esc"
					value="#{EscolaridadeController.escolaridade.descescolaridade}"
					pt:placeholder="Escreva a escolaridade" style="width: 300px" />
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir"
						action="#{EscolaridadeController.gravarEscolaridade()}"
						icon="confirmar" update=":formEscolaridade:msg,:formEscolaridade" />
					<p:commandButton value="Limpar" icon="limpar" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadEscolaridade').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Escolas" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadEscola"
		modal="true">
		<h:form id="formEscola">
			<p:growl id="msg" />
			<p:panelGrid columns="1">
				<p:outputLabel for="escola" value="Descrição da escola" />
				<p:inputText id="escola"
					value="#{EscolaController.escola.descescola}" style="width: 300px" />
				<p:outputPanel>
				<p:autoUpdate/>
					<p:outputLabel for="tipoE" value="Tipo" />
					<p:outputPanel>
						<p:inputText id="tipoE"
							value="#{EscolaController.escola.codtipoescola}"
							style="width: 50px" readonly="true" />
						<p:commandButton value="Buscar"
							onclick="PF('dlgbuscatipoescola').show();"
							style="margin-left:20px;" icon="buscaProcess" />
					</p:outputPanel>
				</p:outputPanel>
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir"
						action="#{EscolaController.gravarEscola()}" icon="confirmar"
						update=":formEscola:msg,:formEscola" />
					<p:commandButton value="Limpar" icon="limpar" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadEscola').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Equipes" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadEquipe"
		modal="true">
		<h:form>
			<p:panelGrid columns="1">
				<p:outputLabel for="equipe" value="Descrição da equipe" />
				<p:inputText id="equipe" value="desc" style="width: 300px" />
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir" icon="confirmar" />
					<p:commandButton value="Limpar" icon="limpar" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadEquipe').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Feriados" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadFeriado"
		modal="true">
		<h:form>
			<p:panelGrid columns="1">
				<p:outputLabel for="feriado" value="Descrição do feriado" />
				<p:inputText id="feriado" value="desc" style="width: 300px" />

				<p:outputLabel for="data" value="Data" />
				<p:calendar id="data" locale="pt" navigator="true"
					pattern="dd/MM/yyyy" />

			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir" icon="confirmar" />
					<p:commandButton value="Limpar" icon="limpar" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadFeriado').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Especialidades" closable="true"
		resizable="false" styleClass="semBorda"
		widgetVar="dlgCadEspecialidade" modal="true">
		<h:form id="frmCadEspeci">
			<p:growl id="msg" />
			<p:panelGrid columns="1">
				<p:outputLabel for="espec" value="Descrição da especialidade" />
				<p:inputText id="espec"
					value="#{EspecialidadeController.espec.descEspecialidade}"
					style="width: 300px" />
			</p:panelGrid>
			<p:separator />
			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir" icon="confirmar"
						update=":frmCadEspeci:msg, :frmCadEspeci"
						action="#{EspecialidadeController.gravarEspecialidade()}" />
					<p:commandButton value="Limpar" icon="limpar"
						actionListener="#{EspecialidadeController.limparDados()}"
						update=":frmCadEspeci" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadEspecialidade').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Grupos" closable="true" resizable="false"
		styleClass="semBorda" widgetVar="dlgCadGrupo" modal="true">
		<h:form id="formCadGrupo">
			<p:growl id="msg" />
			<p:panelGrid columns="1">
				<p:outputLabel for="grupo" value="Descrição do grupo" />
				<p:inputText id="grupo" value="#{GrupoController.grupo.descGrupo}"
					style="width: 300px" />

				<p:outputLabel for="qtdGrupo" value="Quantidade de Frequência" />
				<p:spinner id="qtdGrupo" min="0" max="20"
					value="#{GrupoController.grupo.qtdFrequencia}" />
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir"
						action="#{GrupoController.gravarGrupo()}" icon="confirmar"
						update=":formCadGrupo:msg, :formCadGrupo" />
					<p:commandButton value="Limpar"
						actionListener="#{GrupoController.limparDados()}" icon="limpar"
						update=":formCadGrupo" />
					<p:commandButton value="Sair" icon="cancelar"
						action="/pages/comum/selecaoSistema.faces?faces-redirect=true"
						onclick="PF('dlgCadGrupo').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Logradouros" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadLogradouro"
		modal="true">
		<h:form id="formLogra">
			<p:growl id="msg" />
			<p:panelGrid columns="1">

				<p:outputLabel for="cidadeDesc" value="Cidade" />
				<p:outputPanel>
				<p:autoUpdate/>
					<p:inputText id="cidadeCod"
						value="#{EnderecoController.endereco.codmunicipio}"
						style="width: 50px" readonly="true" pt:placeholder="COD" />
					<p:inputText id="cidadeDesc"
						value="#{EnderecoController.endereco.municipio}"
						pt:placeholder="Nome Cidade" style="width: 300px" readonly="true" />
					<p:commandButton value="Buscar"
						onclick="PF('dlgbuscacidade').show();" style="margin-left:20px;"
						icon="buscaProcess" />
				</p:outputPanel>

				<p:outputLabel for="bairroL" value="Bairro" />
				<p:outputPanel>
				<p:autoUpdate/>
					<p:inputText id="bairroCod"
						value="#{EnderecoController.endereco.codbairro}"
						style="width: 50px" readonly="true" pt:placeholder="COD" />
					<p:inputText id="bairroL"
						value="#{EnderecoController.endereco.bairro}" style="width: 300px"
						pt:placeholder="Nome Bairro" readonly="true" />
					<p:commandButton value="Buscar"
						onclick="PF('dlgbuscabairro').show();" style="margin-left:20px;"
						icon="buscaProcess" />
				</p:outputPanel>

				<p:outputLabel for="cepL" value="CEP" />
				<!--  <p:inputMask id="cepL" mask="99.999-999" value="#{EnderecoController.endereco.cep}" /> -->
				<p:inputText id="cepL" value="#{EnderecoController.endereco.cep}"
					style="width: 150px" />

				<p:outputLabel for="logra" value="Logradouro" />
				<p:inputText id="logra"
					value="#{EnderecoController.endereco.logradouro}"
					style="width: 300px" />

			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir"
						action="#{EnderecoController.gravarLogradouro()}" icon="confirmar"
						update=":formLogra:msg,:formLogra" />
					<p:commandButton value="Limpar" icon="limpar"
						actionListener="#{PacienteController.limparDados()}"
						update=":formLogra" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadLogradouro').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	

	<p:dialog header="Cadastro de Procedimentos" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadProcedimento"
		modal="true">
		<h:form id="frmCadProced">
			<p:growl id="msg" />
			<p:panelGrid columns="2" styleClass="semBorda">

				<p:outputLabel for="procedimento" value="Descrição do Procedimento" />
				<p:inputText id="procedimento"
					value="#{ProcedimentoController.proc.nomeProc}"
					style="width: 300px" />

				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel for="codigo" value="Código" />
					<p:inputText id="codigo"
						value="#{ProcedimentoController.proc.codProc}"
						style="width: 100px" />
				</p:panelGrid>

				<p:panelGrid columns="4">
					<h:outputText value="Apac: " />
					<p:selectBooleanCheckbox
						value="#{ProcedimentoController.proc.apac}" />

					<h:outputText value="BPI: " />
					<p:selectBooleanCheckbox value="#{ProcedimentoController.proc.bpi}" />
				</p:panelGrid>
			</p:panelGrid>
			<p:panelGrid columns="2">
				<h:outputText value="Utiliza Equipamento: " />
				<p:selectBooleanCheckbox
					value="#{ProcedimentoController.proc.utilizaEquipamento}" />

				<h:outputText value="Auditivo: " />
				<p:selectBooleanCheckbox
					value="#{ProcedimentoController.proc.auditivo}">
					<p:ajax update="pnlModelo" />
				</p:selectBooleanCheckbox>

			</p:panelGrid>

			<p:outputPanel id="pnlModelo">
				<center>
					<p:panel header="Modelo Auditivo" style="width:300px;"
						rendered="#{ProcedimentoController.proc.auditivo==true}">
						<p:selectOneRadio
							value="#{ProcedimentoController.proc.tipoExameAuditivo}"
							layout="grid" columns="2">
							<f:selectItem itemLabel="Acompanhamentos"
								itemValue="Acompanhamentos" />
							<f:selectItem itemLabel="Consultas" itemValue="Consultas" />
							<f:selectItem itemLabel="Aparelhos" itemValue="Aparelhos" />
							<f:selectItem itemLabel="Teste" itemValue="Teste" />
						</p:selectOneRadio>
					</p:panel>
				</center>
			</p:outputPanel>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir"
						action="#{ProcedimentoController.gravarProcedimento()}"
						icon="confirmar" update=":frmCadProced:msg, :frmCadProced" />
					<p:commandButton value="Limpar"
						actionListener="#{ProcedimentoController.limparDados()}"
						icon="limpar" update=":frmCadProced" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadProcedimento').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Programas" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadPrograma"
		modal="true">
		<h:form id="formCadProg">
			<p:growl id="msg" />
			<p:panelGrid columns="1">
				<p:outputLabel for="programa" value="Descrição do programa" />
				<p:inputText id="programa"
					value="#{ProgramaController.prog.descPrograma}"
					style="width: 300px" />

				<p:outputLabel for="codProg" value="Código Unificado" />
				<p:inputText id="codProg"
					value="#{ProgramaController.prog.codFederal}" style="width: 100px" />
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir"
						action="#{ProgramaController.gravarPrograma()}" icon="confirmar"
						update=":formCadProg:msg, :formCadProg" />
					<p:commandButton value="Limpar"
						actionListener="#{ProgramaController.limparDados()}" icon="limpar"
						update=":formCadProg" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadPrograma').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Tipo de Escola" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadTipoEscola"
		modal="true">
		<h:form id="formTipoEscola">
			<p:growl id="msg" />
			<p:panelGrid columns="1">
				<p:outputLabel for="tipoEscola" value="Descrição do tipo da escola" />
				<p:inputText id="tipoEscola"
					value="#{EscolaController.escola.desctipoescola}"
					style="width: 300px" />
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir"
						action="#{EscolaController.gravarTipoEscola()}" icon="confirmar"
						update=":formTipoEscola:msg, :formTipoEscola" />
					<p:commandButton value="Limpar"
						actionListener="#{EscolaController.limparDados()}" icon="limpar"
						update=":formTipoEscola" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadTipoEscola').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Tipo de Atendimento" closable="true"
		resizable="false" styleClass="semBorda"
		widgetVar="dlgCadTipoAtendimento" modal="true">
		<h:form id="frmTipoAt">
			<p:growl id="msg" />
			<p:panelGrid columns="1">
				<p:outputLabel for="tipoAtendimento"
					value="Descrição do Tipo de Atendimento" />
				<p:inputText id="tipoAtendimento"
					value="#{TipoAtendimentoController.tipo.descTipoAt}"
					style="width: 300px" />
			</p:panelGrid>
			<p:panelGrid columns="6">
				<p:outputLabel for="grupoTA" value="Grupo" />
				<p:selectOneMenu id="grupoTA"
					value="#{TipoAtendimentoController.tipo.idTipo}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{GrupoController.listaGrupos}" var="grupo"
						itemLabel="#{grupo.descGrupo}" itemValue="#{grupo.idGrupo}" />
				</p:selectOneMenu>
				<p:outputLabel value="Primeiro Atendimento" />
				<p:selectBooleanCheckbox
					value="#{TipoAtendimentoController.tipo.primeiroAt}"></p:selectBooleanCheckbox>
				<p:outputLabel value="Equipe" />
				<p:selectBooleanCheckbox
					value="#{TipoAtendimentoController.tipo.equipe}"></p:selectBooleanCheckbox>
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir" icon="confirmar"
						action="#{TipoAtendimentoController.gravarTipo()}"
						update=":frmTipoAt:msg, :frmTipoAt" />
					<p:commandButton value="Limpar" icon="limpar" update=":frmTipoAt"
						actionListener="#{TipoAtendimentoController.limparDados()}" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadTipoAtendimento').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Laudos" closable="true" resizable="false"
		styleClass="semBorda" widgetVar="dlgCadLaudo" modal="true">
		<h:form>
			<p:panelGrid columns="1">
				<p:outputLabel for="grupoLaudo" value="Grupo" />
				<p:outputPanel>
					<p:inputText id="grupoLaudo" value="aqui grupo" readonly="true"
						style="width: 300px" />
					<p:commandButton value="Buscar" />
				</p:outputPanel>
				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel for="dataInicial" value="Mês/Ano Inicial" />
					<p:outputLabel for="dataFinal" value="Mês/Ano Final" />
					<p:inputMask id="dataInicial" mask="99/9999" />
					<p:inputMask id="dataFinal" mask="99/9999" />

				</p:panelGrid>
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="3">
					<p:commandButton value="Incluir" icon="confirmar" />
					<p:commandButton value="Limpar" icon="limpar" />
					<p:commandButton value="Sair" icon="cancelar"
						onclick="PF('dlgCadLaudo').hide();" />
				</p:panelGrid>
			</center>
		</h:form>
	</p:dialog>

	<p:dialog header="Cadastro de Municipios" closable="true"
		resizable="false" styleClass="semBorda" widgetVar="dlgCadMunicipio"
		modal="true">
		<h:form id="formMuni">
			<p:growl id="msg" />
			<p:panelGrid columns="1">
				<p:outputLabel for="muni" value="Descrição do Municipio" />
				<p:inputText id="muni"
					value="#{EnderecoController.endereco.municipio}"
					pt:placeholder="Nome Cidade" style="width: 300px" />
				<p:outputLabel for="muni1" value="Cod Federal" />
				<p:inputText id="muni1"
					value="#{EnderecoController.endereco.codfederal}"
					pt:placeholder="COD FEDERAL" style="width: 300px" />
				<p:outputLabel for="muni2" value="Cod MacRegião" />
				<p:inputText id="muni2"
					value="#{EnderecoController.endereco.codmacregiao}"
					pt:placeholder="COD MAC REGIAO" style="width: 300px" />
			</p:panelGrid>

			<p:separator />

			<center>
				<p:panelGrid columns="4">
					<p:commandButton value="Incluir"
