	 <p:dialog style="font-size: 12px;" widgetVar="dlgbuscaatendimento" 
                        height="460" width="800" modal="true" resizable="false">

                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText id="n74" value="Lista de Deficiências"></h:outputText>
                    </h:panelGroup>
                </f:facet>
                    <h:form id="buscadeficiencia">
                    <h:panelGrid id="p6" columns="5" styleClass="semBorda">
                        <h:outputText id="n75" styleClass="rotulosBold" value="Nome Deficiência" />
                        <p:inputText size="30" id="buscanomedeficiencia"
                                     value="#{MBUsuarioCadastro.pessoaselecionada.nome}" />
                        <h:outputText id="n76" styleClass="rotulosBold" value="Codigo" />
                        <p:inputText styleClass="legend" size="15" id="buscacodigodeficiencia"
                                     value="#{MBUsuarioCadastro.pessoaselecionada.cpf}" />
                        <p:commandButton id="n77" icon="btPesquisar" update="buscadeficiencia:tabledeficiencia"
                                         value="Pesquisa" action="#{MBUsuarioCadastro.buscarpessoa()}"/>

                    </h:panelGrid>

                    <center>
                        <p:outputPanel id="outinter6">
                            <p:dataTable value="#{MBUsuarioCadastro.buscapessoa}"
                                         var="busca" paginator="true" paginatorPosition="bottom"
                                         id="tabledeficiencia" emptyMessage="Nenhum Interessado" sortMode="single"
                                         rows="11" styleClass="fonteForm" widgetVar="800" >

                                <p:column id="n78" style="width:50px">
                                    <f:facet name="header">
                                        <h:outputText id="n79" value="Id Deficiencia" styleClass="fonteForm" />
                                    </f:facet>
                                    <h:outputText id="n80" styleClass="fonteForm"
                                                  value="#{busca.id_pessoa}" />
                                </p:column>

                                <p:column id="n81" style="width:380px">
                                    <f:facet name="header">
                                        <h:outputText id="n82" value="Nome Deficiência" styleClass="fonteForm" />
                                    </f:facet>
                                    <h:outputText id="n83" styleClass="fonteForm"
                                                  value="#{busca.nome}" />
                                </p:column>
                                <p:column id="n84" style=" width:100px;text-align:center;">
                                    <f:facet name="header">
                                        <h:outputText id="n85" value="Codigo" styleClass="fonteForm" />
                                    </f:facet>
                                    <h:outputText id="n86" styleClass="fonteForm"
                                                  value="#{busca.cpf}" />
                                </p:column>

                                <p:column id="n87" style="width:50px">
                                    <f:facet name="header">
                                        <h:outputText id="n88" value="Ação" styleClass="fonteForm" />
                                    </f:facet>

                                    <p:commandButton 
                                                     oncomplete="dlgbuscaatendimento.hide()" icon="podeGravar"
                                                     id="confirmar">

                                        <f:setPropertyActionListener value="#{busca.id_pessoa}"
                                                                     target="#{MBUsuarioCadastro.usuario.idpessoa}" />
                                        <f:setPropertyActionListener value="#{busca.nome}"
                                                                     target="#{MBUsuarioCadastro.usuario.nome}" />
                                        <f:setPropertyActionListener value="#{busca.cpf}"
                                                                     target="#{MBUsuarioCadastro.usuario.cpf}" />
                                        <p:tooltip for="confirmar" value="Selecionar Deficiência"></p:tooltip>
                                    </p:commandButton>
                                </p:column>
                                
                            </p:dataTable>
                        </p:outputPanel>
                    </center>
                </h:form>
            </p:dialog>
